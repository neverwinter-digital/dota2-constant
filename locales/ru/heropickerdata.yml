---
antimage:
  name: Anti-Mage
  bio: 'Монахи Турстаркури наблюдали за неровными долинами, раскинувшимися под их
    горным монастырем, в то время, как вторженцы, волна за волной, набегали на стоявшие
    у подножья королевства. Аскетичные, прагматичные, они пребывали в медитации, не
    знавшей никаких богов, засев в своем отрешенном от суетного мира высокогорном
    гнезде. Потом грянул легион Мертвого бога — крестоносцы, уничтожающие все местные
    культы и заменяющие их своей верой, родом из земель, известных лишь безжалостностью
    и тысячелетними войнами. Легионы мертвецов осадили Турстаркури. Две недели монастырь
    едва сдерживал натиск врагов, а те немногие монахи, что решили разузнать, в чем
    дело, восприняли нападение как попытку бесовских иллюзий отвлечь их от медитации.
    Они были убиты прямо на своих шелковых подстилках. Выжил лишь один молодой послушник
    — пилигрим, пришедший в поисках мудрости, но еще не принятый в монастырь. С ужасом
    он смотрел за тем, как монахи, которым он еще недавно подавал чаи и травы, гибли
    на своих местах, а потом присоединялись к рядам служителей Мертвого бога. Схватив
    охапку ценнейших священных писаний, он бежал в более безопасное место, поклявшись
    не только искоренить армию колдунов Мертвого бога, но и положить конец любой,
    какой бы то ни было, магии. '
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Escape
  - Nuker
  roles_l:
  - Carry
  - Escape
  - Nuker
axe:
  name: Axe
  bio: Еще будучи рядовым бугаем в армии Красного тумана, Могул Хан мечтал о звании
    генерала Красного тумана. Битву за битвой он самыми кровавыми способами доказывал
    собственное превосходство. Его стремительному взлету по карьерной лестнице не
    раз способствовало то обстоятельство, что ему ничего не стоило обезглавить своего
    начальника. Во время семилетней кампании на Тысячеболотье он отличился в кровопролитных
    бойнях, а звезда его славы засияла еще ярче, в то время как число его соратников
    неизменно сокращалось. В ночь величайшей победы он провозгласил себя генералом
    Красного тумана и взял себе высший титул — Axe. Однако в его отряде теперь не
    значилось ни одного воина. Много бойцов были повержены врагом, но и от лезвия
    Axe погибло ничуть не меньше. Стоит ли говорить, что большинство солдат ни за
    что не переманить под его знамена? Но Axe это нисколько не смущает, ведь он знает,
    что в бою можно положиться только на самого себя.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Durable
  - Disabler
  - Jungler
  roles_l:
  - Initiator
  - Durable
  - Disabler
  - Jungler
bane:
  name: Bane
  bio: Когда самим богам снятся кошмарные сны, их приносит сам неудержимый элементаль
    кошмаров Bane. Иное имя ему — Атропос, и родом он из ночных кошмаров богини Никташи.
    Сила ее невыразимых страхов была столь велика, что из нее родился Bane — вырвавшись
    из снов богини, он поглотил ее бессмертие и сотворил себе форму из ее маслянистой
    крови. Он — сосредоточение страха. Смертным, что слышат его голос, он шепчет их
    самые сокровенные мрачные тайны. Атропос взывает к глубочайшим фобиям, засевшим
    в сердцах других героев. И даже бодрствование не спасет жертву, ибо вечно капающая
    с призрачной формы элементаля черная кровь заставляет врагов увязнуть в кошмарной
    дреме, будто в смоле. Когда Bane парит над полем боя, любой герой начинает бояться
    темноты.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Nuker
  - Durable
  roles_l:
  - Support
  - Disabler
  - Nuker
  - Durable
bloodseeker:
  name: Bloodseeker
  bio: Bloodseeker Стригвир — ритуально посвященный охотник, гончая Бескожих близнецов,
    посланный с туманных вершин Ксакатокатля на поиски крови. Бескожим требуются огромнейшие
    количества крови, чтобы насытиться и удовлетвориться. Если бы не сделка со жрецами
    народов, живущими на верхних плато, то вскоре все население горных гряд было бы
    уничтожено. Договор гласил, что в мир будет выходить охотник за кровью — Стригвир.
    Любая пролитая жизненная энергия крови сразу же передается близнецам через священные
    знаки на его оружии и экипировке. За долгие годы такой жизни он стал подобен бешеному
    псу. В бою он свиреп как ненасытный шакал. Говорят, что во время кровопролитного
    боя за его маской можно разглядеть черты лиц самих Бескожих, лично контролирующих
    свою гончую.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Disabler
  - Jungler
  - Nuker
  - Initiator
  roles_l:
  - Carry
  - Disabler
  - Jungler
  - Nuker
  - Initiator
crystal_maiden:
  name: Crystal Maiden
  bio: Рожденная и взращенная вместе со своей огненно-рыжей сестрой Линой, в местах
    с умеренным климатом, Crystal Maiden Рилай вскоре поняла, что ее врожденное единство
    со стихией льда причиняло всем вокруг немало бед. Источники и горные реки замерзали,
    стоило ей остановиться передохнуть неподалеку от них; зреющие плоды страдали от
    обморожения, а цветущие висячие сады за считанные секунды падали на землю мозаикой
    изо льда. Когда доведенные до отчаяния родители решили отселить пламенную Лину
    на экватор, то и Рилай сменила место жительства — ее новым домом стали холодные
    земли Айсрека, где ту приютил маг льда, обустроивший себе жилище на самом верху
    ледника Голубого Сердца. После долгих лет обучения маг признал Рилай способной
    практиковать свои способности в одиночку и оставил ей свой пост — а сам спустился
    вглубь ледника на тысячелетнюю спячку. С тех пор Crystal Maiden серьезно отточила
    свое мастерство, и с ней не сравнится уже никто.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Nuker
  - Jungler
  roles_l:
  - Support
  - Disabler
  - Nuker
  - Jungler
drow_ranger:
  name: Drow Ranger
  bio: 'Drow Ranger зовут Траксекс — это имя отлично подходит для представителя низкорослой,
    троллеподобной, не располагающей к себе расы дроу. Но Траксекс не из дроу. Ее
    родители путешествовали в караване и были убиты разбойниками, и шумное убийство
    невинных навлекло гнев тихого народа дроу. Как только разбойники были сражены,
    дроу заметили маленькую девочку, прячущуюся за обломками телег, и решили не бросать
    ее на произвол судьбы. Уже ребенком в Траксекс проявлись те черты, которые так
    ценились у дроу: скрытность, безмолвность, хитрость. Душой, если не телом, она
    будто была подкидышем дроу, возвращенный в свой настоящий дом. Но время шло, она
    росла, всё больше и больше возвышаясь над остальными, и чувствовала себя уродиной.
    Помимо всего, черты ее лица были гладкими и симметричными, лишенными бородавок
    и жестких усов. Покинув приютившее её племя, она ушла в лес, чтобы жить в одиночестве.
    Потерявшиеся странники, нашедшие выход из леса, иногда рассказывают о невероятно
    красивой стражнице, наблюдавшей за ними из гущи леса, затем исчезавшей как наваждение
    прежде чем они могли приблизиться. Ловкая и скрытная, обжигающая как лед, она
    двигается, словно туман в тишине. Лишь тихий шепот вдалеке скажет, что ее ледяная
    стрела нашла путь к чьему-то сердцу.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Disabler
  - Pusher
  roles_l:
  - Carry
  - Disabler
  - Pusher
earthshaker:
  name: Earthshaker
  bio: Словно голем или гаргулья, Earthshaker когда-то был един с землей, но сейчас
    он свободно ступает по ней. В отличие от других, он создал себя своей волей и
    никому не служит. В беспокойных снах, заключенный глубоко в камне, он узнал, что
    жизнь проходит над ним. Он вырос любознательным. Во время землетрясений пик горы
    Ишай стряхивал с себя рыхлые лавины, меняя течение рек и превращая равнины в бездонные
    разломы. Когда, наконец, земля перестала дрожать, из оседающей пыли, разбрасывая
    тяжелые валуны как какие-то тряпки, вышел Earthshaker. Он сделал себя похожим
    на смертную тварь и назвался Рейгором Каменное Копыто. В его венах течет кровь,
    а в легких проходит воздух, а это значит, что теперь он смертен. Но дух его всё
    еще связан с землей. Он несет ее силу в магическом тотеме, который всегда с ним.
    И в день, когда он обратится в пыль, земля примет его как своего блудного сына.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Support
  - Initiator
  - Disabler
  - Nuker
  roles_l:
  - Support
  - Initiator
  - Disabler
  - Nuker
juggernaut:
  name: Juggernaut
  bio: 'Никто ни разу не видел лица Juggernaut по имени Юрнеро, вечно скрытого под
    маской. Можно лишь гадать, есть ли у него вообще лицо. За то, что он бросил вызов
    одному продажному господину, Юрнеро изгнали с древнего острова Масок. Это и спасло
    его жизнь: вскоре после этого остров затонул в глубинах океана. Он стал единственным
    хранителем тайного ритуала джаггернаутов острова. Его непоколебимость и мужество
    были результатом постоянных тренировок; его самодельный клинок стал доказательством
    того, что он никогда не перестает испытывать себя. Тем не менее, его мотивы, как
    и его действия, невозможно понять. Для героя, который уже дважды терял всё, он
    борется так, как будто его победа уже предрешена.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Pusher
  - Escape
  roles_l:
  - Carry
  - Pusher
  - Escape
mirana:
  name: Mirana
  bio: Mirana, наследница королевской династии, которой было суждено занять Лучезарный
    Трон, с легкостью отреклась от всех своих привилегий в пользу службы Селемине,
    богине Луны. С тех пор прослывшая Принцессой Луны, Mirana ревностно охраняет священные
    Серебристые Леса от любого, кто решится сорвать цветок священного лучистого лотоса,
    растущего в серебряных запрудах заповедника богини. Разъезжая на огромном звере
    из рода благородных кошек, она с гордостью и отвагой несет службу, живя в гармонии
    с лунными фазами и движением великих созвездий. Ее лук, древко которого укреплено
    накладкой, выкованной из лунной породы, наделяет стрелы особой силой, наполняя
    их лучистым светом.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Support
  - Escape
  - Nuker
  - Disabler
  roles_l:
  - Carry
  - Support
  - Escape
  - Nuker
  - Disabler
nevermore:
  name: Shadow Fiend
  bio: 'Говорят, что у Shadow Fiend душа поэта, но на самом деле у него их тысячи.
    Всю свою жизнь он поглощал души воров, императоров, священников, воинов, ученых,
    крестьян и (по роду занятий) героев. Никто не знает, что он с ними делает. Ибо
    никто никогда не осмеливался проникнуть вглубь Бездны, где Невермор живет, затаившись,
    как змея среди астральных скал. Поглощает ли он их одну за другой? Выставляет
    ли он их как трофеи в коридорах зловещих замков, или консервирует их, как еду?
    А может, он — всего лишь пешка, управляемая каким-то зловещим разумом меж пространствами?
    Таково его зло, настолько силен его темный дух, что обычным умом его не понять.
    А если вам всё же очень хочется разузнать, что он с ними делает, то всё просто:
    вливайтесь в коллекцию. Так или иначе, Невермор уже идет к вам.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  roles_l:
  - Carry
  - Nuker
morphling:
  name: Morphling
  bio: Многие века комета бороздила темную пустошь космоса. Несгибаемые силы гравитации
    держали ее, будто на поводке, подальше от солнца, что позволило не растаять массивной
    глыбе льда, путешествующей среди миров. Вдруг, в предшествии войны за Влой, она
    слетела со звездного неба, оставив светящийся след в ночи, принятый обеими армиями,
    как знак судьбы. Замороженный шар начал таять под кипящим жаром атмосферы, в то
    время как две стороны схлестнулись в схватке по берегам узкой реки. И тогда, вырвавшись
    из своего ледяного плена, был рожден Morphling, стихийная сила которого была неограниченна
    и необузданна, как сам океан. Вступая в бой, он инстинктивно принял форму первого
    же генерала, отваживавшегося вступить в воду, погрузив того в пучину. Пока глупые
    солдатики бросались в воду, Morphling перемещался по полю битвы, меняя форму одну
    за другой. Странные пешие существа терялись в воде один за другим, как и менялась
    его внешность — то он выглядел как лучник, то как мечник. К тому времени, когда
    эта пьеса была окончена, Morphling уже сыграл каждую роль. Но конец битвы стал
    его началом.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Escape
  - Durable
  - Nuker
  - Disabler
  roles_l:
  - Carry
  - Escape
  - Durable
  - Nuker
  - Disabler
phantom_lancer:
  name: Phantom Lancer
  bio: 'Дальняя деревня Поул не знала о войнах, идущих в центре королевства. Спокойная
    ловля рыбы и ужин в кругу семьи — для них это была полноценная жизнь. Но война
    все равно настигла их. Присоединившись к крепким призывникам, проходившим мимо
    домов, скромный копейщик Азраф дал клятву принести мир своему королевству и его
    жителям. Его сородичи принесли великую жертву, находясь в авангарде последнего
    боя с ужасным магом Ворном. К моменту, когда битва подступила к крепости, Азраф
    остался один, и он единственный смог пробраться в крепость. Сосредоточенный и
    разъяренный той бойней, в которой пали его братья, Азраф преодолел смертельно
    опасные ловушки чародея и его околдованных стражей. Вскоре, простой рыбак прибыл
    в башню святилища Ворна. До самого рассвета, пока внизу царил хаос, они сражались,
    копьё против посоха, пока, наконец, Азраф не пронзил своего врага с оглушающим
    криком. Но колдун не просто пал: он распался бесчисленными кусочками света которые
    пронзили мощью убийцу. Когда улеглась пыль, а туман войны рассеялся, Азраф обнаружил,
    что находится среди своих сородичей. Каждый казался одет в ту же одежду, что и
    он сам, каждый имел то же оружие, что и он сам, и Азраф почувствовал, что все
    мысли их также подобны его собственным. Зная о приближении союзников, Азраф пожелал,
    чтобы фантомы спрятались, и они один за другим превратились в ничто. Придя в святилище,
    солдаты нашли воина, что сразил чародея. Когда они приблизились к герою, копейщик
    испарился. Копьеносец, стоявший пред ними, оказался всего лишь еще одним фантомом.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Escape
  - Pusher
  - Nuker
  roles_l:
  - Carry
  - Escape
  - Pusher
  - Nuker
puck:
  name: Puck
  bio: На первый взгляд Puck обладает озорным детским характером, но эта личина скрывает
    абсолютно инородную личность. Puck — детеныш волшебного дракона,  живущего целую
    вечность, и, несмотря на внешность этого существа, оно уже прожило миллионы лет.
    Так что, хоть оно и выглядит подростком, таким же оно и останется даже когда города
    нашего времени обратятся в пыль. Мотивация Puck непостижима — и то, что выглядит
    безобидной игрой, может на самом деле иметь скрытую корыстную цель.  Безудержное
    стремление этого существа к хулиганству является главным показателем его истинной
    природы.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Initiator
  - Disabler
  - Escape
  - Nuker
  roles_l:
  - Initiator
  - Disabler
  - Escape
  - Nuker
pudge:
  name: Pudge
  bio: На полях Вечной бойни, далеко на юге от Квойджа, тучная фигура упорно трудится
    под покровом ночи — убирает, а затем расчленяет, потрошит, сгружает в кучи конечности
    и внутренние органы павших. И все это лишь для того, чтобы на следующее утро бойня
    могла повториться. В том проклятом мире ничто не разлагается само по себе — мертвецам
    никогда не суждено вернуться обратно в землю, и не важно, насколько глубока могила.
    Окруженный стаями птиц-падальщиков, которым нужны порезанные кусочки трупов, мясник
    Pudge упражняется с лезвиями, которые затачиваются от резки трупов. Вжик-вжик-тух.
    Плоть отсекается от костей, связки и сухожилия отрываются как кусочки мокрой бумаги.
    И хоть у Pudge всегда было пристрастие к мясницкому ремеслу, со временем тучный
    здоровяк полюбил и то, что получается, когда он заканчивает работу над трупом.
    Сначала кусочек мускула там, глоточек крови... Вскоре Pudge уже вгрызался в тела
    самых крепких существ подобно грызущей кость собаке. Даже те, кто не питает страха
    перед жнецом Смерти, предпочитают не связываться с мясником.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - Disabler
  - Initiator
  - Durable
  - Nuker
razor:
  name: Razor
  bio: Никого из обитателей загробного мира не боятся так, как Razor, дитя молнии.
    Со своей электрической плетью он сторожит покой в Узком лабиринте, паутине из
    ходов, стен и троп, где судьба душ мертвых вершится в соответствии с их умом,
    способностями и упорством. Razor парит над лабиринтом, выискивая замешкавшихся
    и стегая их обжигающим электрическим хлыстом. Судьба душ вершится их же руками,
    а разряды молний лишь помогают им быстрее решить, куда идти, поторапливая их на
    свет либо же в темные пучины вечности. Razor — извечное средоточие господства,
    почти что равнодушное в применении силы. Однако его высокомерие предполагает,
    что он действительно получает сардоническое удовольствие от своей работы.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Durable
  - Nuker
  - Pusher
  roles_l:
  - Carry
  - Durable
  - Nuker
  - Pusher
sand_king:
  name: Sand King
  bio: Пески Искрящейся пустыни живые и обладают разумом — огромная пустыня говорит
    сама с собой, размышляя о том, что многие могут только вообразить. Но когда ей
    нужно найти способ выйти за свои границы, она освобождает частичку себя и наполняет
    ей магическую броню, созданную калдинскими джиннами. Это создание называет себя
    Криксалис, что означает «сердце песка», но другие знают его как Sand King. Sand
    King принимает форму огромного скорпиона, вдохновленный маленькими, но вездесущими
    обитателями Искрящейся пустыни; и это настоящее выражение его беспощадного характера.
    Страж, воин, вестник — всё это обязанности Sand King, неразделимого с пустыней,
    которая дала ему жизнь.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Escape
  - Jungler
  roles_l:
  - Initiator
  - Disabler
  - Nuker
  - Escape
  - Jungler
storm_spirit:
  name: Storm Spirit
  bio: 'Storm Spirit — сила природы в самом буквальном смысле этих слов. Это энергия
    дикого ветра и дождей, закупоренная в человеческое тело. И как же это тело неудержимо,
    задорно и неистово! Лишь своим присутствием Storm Spirit заряжает энергией кого
    угодно, будто хороший тамада. Но не всегда всё было так радужно: начало жизни
    Storm Spirit положила трагедия. Много поколений назад, на плато за Скулящими горами,
    население одной деревни, хорошие люди, страдали от голода и засухи. Обычный элементалист,
    имя которому было Громокег, использовал запретное заклинание, умоляя духа бури
    о дожде. Разъяренный дерзостью смертного, Райдзин в ярости обрушил на землю потопы
    и ураганы. Громокег не мог противостоять ему — тот был многократно сильнее его
    — однако всё же нашел выход, пожертвовав собой и заперев духа в своем теле. С
    тех пор сущности энергичного Райдзина и задорного Громокега смешаны в одной физической
    оболочке по имени Райдзин Громокег — небожителя, скитающегося по земле.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Escape
  - Nuker
  - Initiator
  - Disabler
  roles_l:
  - Carry
  - Escape
  - Nuker
  - Initiator
  - Disabler
sven:
  name: Sven
  bio: Sven — внебрачный сын вигильского рыцаря, урожденный бледный меранс, взращенный
    в руинах Тенистого взморья. Его отца казнили за нарушение Вигильского кодекса,
    а мать отвергло ее дикое племя, поэтому Sven считает, что честь следует искать
    не в обществе, но в себе. Когда из жизни ушла мать, о которой Sven заботился до
    самой ее смерти, он отправился на службу вигильским рыцарям, не раскрывая своей
    личности. На протяжении тринадцати лет он учился в школе своего отца, постигая
    суровый закон, который объявлял само его существование мерзостью. И вот, в день,
    когда Sven должен был принести присягу, он завладел Клинком изгоя, разбил Священный
    шлем и сжег кодекс в священном вигильском пламени. Он покинул вигильскую цитадель,
    навсегда одинокий, строго следующий своим личным законам до последней руны. Да,
    он рыцарь… но рыцарь мятежный.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
tiny:
  name: Tiny
  bio: Он явился на свет куском камня. Происхождение Tiny — тайна, об истине которой
    он может лишь догадываться. Теперь он — каменный гигант, но кем же он был раньше?
    Обломком пятки голема? Осколком, сбитым с гаргульи в мастерской скульптора? Частью
    Пророческого лика Гартоса? Глубокое любопытство движет им, и он путешествует по
    миру без устали, пытаясь найти свои истоки, свою родословную, свой народ. В своих
    скитаниях он становится всё больше и массивнее. Силы, которые дробят маленькие
    камни, наоборот, лишь только делают Tiny всё сильнее и сильнее.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Nuker
  - Pusher
  - Initiator
  - Durable
  - Disabler
  roles_l:
  - Carry
  - Nuker
  - Pusher
  - Initiator
  - Durable
  - Disabler
vengefulspirit:
  name: Vengeful Spirit
  bio: 'Даже самые спокойные cкайрасы — это раздражительные создания, с рождения склонные
    к мести за самые мелкие оскорбления. Но Vengeful Spirit — это месть во плоти.
    Некогда гордая и непокорная скайраска, Шенделезара была первой наследницей на
    трон Жуткого гнезда, но предательство сестры свело ее планы на нет. Попавшись
    в сети убийцы, Шенделезара смогла выбраться только ценой своих крыльев, прихрамывая,
    ужасно унизившись перед остальными: на ногах. Она знала, что cкайрасы никогда
    не примут ее в качестве правителя; знала, что на самом высоком насесте Жуткого
    гнезда, до которого было не добраться без крыльев, ее сестра была в безопасности.
    Не желая жить в роли неспособной летать калеки и жаждущая мести больше всего на
    свете, павшая принцесса заключила сделку с богиней Скриок: она пожертвовала свое
    искалеченное тело ради вечной формы духа, питающегося местью и способного нанести
    огромный урон материи. Быть может, крыльев ей уже не вернуть, но она добьется
    отмщения.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - Support
  - Initiator
  - Disabler
  - Nuker
  - Escape
windrunner:
  name: Windranger
  bio: Западные леса крепко хранят свои секреты. Один из них — Лиралей, непревзойденная
    лучница лесов, любимица ветра. Семья Лиралей, известной теперь как ветрокрылая
    Windranger, была убита ночью во время шторма — буря снесла дом до основания, разнеся
    все вокруг. Только новорожденная выжила среди развалин, пронизанных смертью и
    разрушением. Когда шторм стих, ветер услышал удачливого младенца, плачущего в
    траве. Он пожалел ребенка и перенес его по воздуху на порог дома в соседней деревне.
    В последующие годы ветер неоднократно навещал ее, наблюдая со стороны, как она
    оттачивает свои навыки. Теперь, после многих лет тренировок, Windranger никогда
    не промахивается мимо цели. Она двигается с ослепительной скоростью, будто бы
    подгоняемая ветром. Благодаря шквалу стрел, которым она встречает врагов, она
    стала почти такой же смертоносной, как сама природа.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Support
  - Disabler
  - Escape
  - Nuker
  roles_l:
  - Carry
  - Support
  - Disabler
  - Escape
  - Nuker
zuus:
  name: Zeus
  bio: Властелин небес, отец всех богов, Зевс на поле боя насмехается над всеми и
    называет их «детьми, которым дали в руки меч». Его жена неоднократно заставала
    его в постели со смертными женщинами, и в итоге ее терпение лопнуло, и она выставила
    мужу ультиматум. «Если тебе так нравятся смертные, иди и живи среди них. Если
    ты способен доказать свою силу, я приму тебя назад, а если помрешь от руки смертного
    — то какой ты вообще Бог?» — заявила она. Логика в ее словах прослеживалась четкая,
    а о силе магии жены он знал далеко не понаслышке, так что план был им принят.
    Став смертным, до сих пор Зевс ни разу не оплошал в бою, однако ему предстоит,
    возможно, самое главное сражение в его жизни, которое и определит его место в
    пантеоне богов.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Nuker
  roles_l:
  - Nuker
kunkka:
  name: Kunkka
  bio: Адмирала могущественного кладдского флота Kunkka послали защищать острова своей
    родины, когда демоны Катаракты решили нанести решительный удар по землям людей.
    Начались годы нерешительных диверсионных вылазок и тщетных масштабных нападений.
    В конце концов флот демонов направили всю свою эскадру к Дрожащему острову. В
    отчаянии маги-фаталисты Кладда провели свой последний ритуал — и тысячи древних
    духов явились, дабы защитить флот. Но даже это с трудом можно было назвать преимуществом
    в борьбе с флотом демонов. Пока кладдские корабли тонули один за другим, адмирал
    отдувался на вражеских — топя судна древней магией. Однако в разгаре битвы между
    людьми, демонами и призраками далекого прошлого что-то, должно быть, пробудило
    четвертую силу. Вокруг немногих целых кораблей в воздух взмыли гигантские волны
    цунами, и в сердце боя явился Мэльрон Щупальцеликий. Его склизкие конечности бросали
    корабли в разные стороны, разбивая кладдские фрегаты о судна Катаракты. Никто
    не может точно сказать, что же произошло в гуще того столкновения. Катаракта с
    демоническими воплями затянудась обратно в пустоту, брошенная своими обитателями.
    Kunkka стал адмиралом, чей флот — единственное судно, которое бесконечно повторяет
    последние секунды своей жизни. Но пережил ли ту бурю сам Kunkka, или на поле боя
    выходит лишь его дух? Этого не знает даже Tidehunter — тот, кто и призвал Мэльрона
    в пучине боя.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
lina:
  name: Lina
  bio: 'В землях, где в свое время жили Lina и ее сестра Рилай (Crystal Maiden), до
    сих пор ходят легенды об их буйных детских потасовках. В них Lina зачастую имела
    определенное преимущество — ее рвение и огненная мощь уравновешивались терпением
    и умом. А потерявшие всякую надежду на спокойную жизнь родители меняли дома один
    за другим: то их жилище горит в пламени одной сестры, то разваливается на кусочки
    под ледяным штормом другой. Так продолжалось до тех пор, пока они не решили: детей
    пора разлучить. Lina, как старшую, отправили к терпеливой тетушке в пустыню Мизрула,
    климат которой вполне подходил к темпераменту девочки. Новая жительница быстро
    произвела впечатление на обычно сонных местных: многие остались без бровей, с
    опаленными волосами и все в гари, когда их ухаживания безоговорочно и пламенно
    отвергались. Гордыня Lina горит огнем, её самоуверенность обжигает, и ничто не
    сможет потушить пожар, учиненный ею на поле боя.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - Support
  - Carry
  - Nuker
  - Disabler
lich:
  name: Lich
  bio: При жизни Этриан (еще не Lich) был могущественным колдуном — его легендарные
    заклинания обращали в лед города и могли погрести под снежными бурями целые королевства.
    А у кого есть сила, у того есть и завистники. Несколько магов тщательно проработали
    покушение на Этриана и, ко всеобщему удивлению, дилетанты достигли успеха, поймав
    колдуна врасплох, обезоружив его и заковав в волшебные цепи. Этриана доставили
    к бездонному озеру и торжественно сбросили в темные воды, выбраться из которых
    было невозможно. Этриан опускался глубже и глубже в течение года, пока, наконец,
    не зацепился за скалистый выступ в стене бездонного колодца. Там он и остался
    висеть, мертвый, но не разлагающийся. Спустя многие годы некромант Анхил решил
    проверить, действительно ли бездонно это озера и отправился в экспедицию. Отвес,
    который Анхил опускал в воду, нашел связанного Этриана. Анхил, обрадовавшись неведомой
    добыче, поспешил извлечь труп из воды. К сожалению, слишком много времени прошло
    с момента погребения Этриана и не нашлось никого, кто предупредил бы Анхила об
    опасности. Наивный волшебник расковал Этриана и провел ритуал воскрешения. Некромант
    понял, что просчитался, только в тот момент, когда Lich открыл глаза и щелчком
    пальца разорвал волшебника на куски.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  roles_l:
  - Support
  - Nuker
lion:
  name: Lion
  bio: Некогда Великий магистр демонологии, Lion заработал известность среди своих
    собратьев, сражаясь на стороне света и справедливости. Но лесть испортила его.
    Силы мага превосходило лишь его же честолюбие, и демон, воспользовавшись этим,
    завлек его на темную сторону. Lion стал чистым злом, торгующим своей душой ради
    уважения и устрашения других. Но ужасные преступления омрачили его душу, и демон
    оставил его, заключая более выгодные сделки с его врагами. Ярость Lion была настолько
    велика, что он отправился за демоном в самый ад и буквально распотрошил его, отрывая
    конечность за конечностью, и взяв, в конце концов, себе его демоническую руку.
    Но оказалось, что демонопластика возымела действие на самого Lion. Он необычайно
    преобразился, а его тело стало чем-то неузнаваемым. Он восстал из ада, полный
    ярости, убивая даже тех, кто однажды звал его своим господином, и не оставляя
    камня на камне в тех местах, где его когда-то обожали. Теперь он пытается выжить
    в роли одинокого учителя демонологии, и те, кто смеют называть себя его помощниками
    или учениками, скоро обнаруживают пропажу всей своей маны, словно ту унес ветер.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - Support
  - Disabler
  - Nuker
  - Initiator
shadow_shaman:
  name: Shadow Shaman
  bio: Рожденный на Кровяных холмах, юный Раста жил впроголодь, когда его подобрал
    странствующий шарлатан. За два медяка старый пройдоха мог предсказать судьбу.
    За три он мог кастрировать свинью. За пять — совершить обрезание. За хорошие харчи
    он мог облачиться в шкуру шамана и начать чтение своих древних книг, насылая проклятия
    на ваших врагов. Его странный юнец, наполовину холмовой тролль, наполовину… что-то
    еще, работал помощником и придавал налет экзотики торговле старого ловкача. Всегда
    на шаг впереди обманутых покупателей, на один город дальше от преследователей,
    эти двое передвигались по болезненным землям до тех пор, пока шарлатан не понял,
    что его молодой напарник на самом деле способен на то, чем сам он только дурил
    зрителей. Его подопечный имел талант, который очень ценили покупатели. И вот юный
    Раста начал развлекать толпу, и прозвали его тогда кудесником Shadow Shaman. Двое
    напарников продолжили странствовать между городами, колдовали за деньги, а молва
    о кудеснике постепенно росла. В конце концов их настигло шарлатанское прошлое
    — в виде толпы обманутых покупателей. Шарлатана убили, и впервые в жизни Раста
    использовал свою силу во зло, убив всех нападавших. Он похоронил своего любимого
    учителя, и теперь он использует свою силу против любого, кто посягнется на его
    жизнь.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Pusher
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - Support
  - Pusher
  - Disabler
  - Nuker
  - Initiator
slardar:
  name: Slardar
  bio: Slardar — змееногий, один из обитателей глубин, стражник богатств затопленных
    городов и прочих сокровищ морского дна. Проплывая по бессветным заливам океанских
    глубин, змееногий страж освещает путь по запрятанным сокровищницам своим светильником-приманкой.
    Подводные воры (посланные на морское дно корыстолюбивыми волшебниками с поверхности)
    подплывают к, казалось бы, дружелюбному источнику света, и никогда уже не возвращаются
    на сушу. Slardar верен своей службе как никто, а его молчаливость скрывает знание
    всех тайных морских проходов. Несмотря на боль от яркого света, он поднимается
    на сушу, чтобы разведать, не собирается ли кто-то в очередную экспедицию за богатствами
    морского дна, а иногда и для расправы над теми немногими, что всё же выкрали что-то
    из затопленной сокровищницы. Проведенное под огромным давлением морской толщи
    время сделало из змееногого стража существо невероятной силы и ловкости, и встретиться
    с ним лицом к лицу осмелится лишь безумец.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Durable
  - Initiator
  - Disabler
  - Escape
  roles_l:
  - Carry
  - Durable
  - Initiator
  - Disabler
  - Escape
tidehunter:
  name: Tidehunter
  bio: Tidehunter, также известный как Левиафан — могучий защитник Затонувших островов;
    понять его намерения не в силах ни одна живая душа. К примеру, мы все знаем о
    том, как важен контроль над крупными морскими маршрутами, и о том, как резко может
    измениться экономическая ситуация империи, контролирующей тот или иной пролив.
    Но что вам известно о подводных маршрутах? А вы когда-нибудь слышали о соглашении
    между кланами Мер и Мен? Подводные маршруты обладают не меньшей важностью, чем
    наводные. За господство над ними ведутся такие же кровавые бои, а их владельцы
    так же самодовольны, как и монархи наземных империй. Tidehunter устал от этих
    распрей, покинул родные воды и отправился на мелководье, ведомый глубинным богом
    Мэльроном. Похоже, он скитается без цели, если не считать поиски капитана Kunkka,
    с которым у Левиафана остались несведенные счеты.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - Initiator
  - Durable
  - Disabler
  - Nuker
witch_doctor:
  name: Witch Doctor
  bio: Вдали ковыляет невнятный силуэт — фигура со свесившимися конечностями, неловкой
    походкой, шныряющая по полю боя в поисках слабых мест в стане врага, там, где
    его способности нанесут больше всего вреда и пользы. Неясно, что могло сделать
    такое с живым существом, или же как оно могло таким уродиться, но никто не осмелится
    отвергать силы, содержащиеся в таком неопрятном каркасе. С громкими ударами посоха
    по земле колдун Witch Doctor по имени Жарвакко выдвигается в бой, пользуясь внушительным
    арсеналом разнообразных амулетов, проклятий, заговоров и заклинаний. В его теле
    — магические знания, добытые за несколько жизненных циклов на высокогорьях острова
    Арктуры, которые он теперь мастерски использует во вред противникам. Жарвакко
    — либо ваш лучший друг, либо злейший враг. За скрюченной, горбатой фигурой остаются
    исцеленные союзники и павшие страшной смертью враги.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - Support
  - Nuker
  - Disabler
riki:
  name: Riki
  bio: 'Riki родился средним сыном в великой династии Талин. В то время, как его старший
    брат был помешан на завладевании троном, а младший был по уши погружен в удовольствия
    и окружен заботой, середнячок Рики оказался прирожденным невидимкой. Всю свою
    жизнь он оттачивал это искусство, и в результате именно оно и спасло его в тот
    роковой день, когда на их семью напали. Никто не выжил из царской семьи — кроме
    незаметного, ловкого и хитрого Riki, который был тенью в клубах дыма. Незаметно
    всаживая клинок в глотку одному стражнику за другим, он тихо перебил множество
    вражеских воинов. Ныне свободный от потенциальной необходимости править, Riki
    предоставляет услуги другого типа: бесшумный убийца. Убирая одну цель за другой,
    он оттачивает свои навыки, надеясь когда-нибудь отомстить тем, кто перебил всю
    его семью.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Escape
  - Disabler
  roles_l:
  - Carry
  - Escape
  - Disabler
enigma:
  name: Enigma
  bio: 'О происхождении Enigma неизвестно ровным счетом ничего. С древних времен остались
    лишь истории и легенды, и большинство из них даже не похожи на правду. По сути,
    Enigma — это великая загадка, и известно об этом существе лишь одно: оно есть
    вселенская сила, оно есть поглотитель миров. Оно — дитя пустоты, иногда материальное,
    а иногда — бесплотное. Чудище, живущее меж двух измерений. Одни говорят, что раньше
    оно было великим алхимиком, пытавшимся раскрыть секреты вселенной, но проклятым
    за свою заносчивость. Другие называют его непостижимым древним существом, самой
    бездной, неясным голосом первозданной тьмы, в которой зиждился первый свет. Старые
    легенды вообще гласят, что это первая взорвавшаяся звезда, разумная черная дыра
    — безжалостное существо туманных намерений и разрушительной силы, низвергнувшееся
    на этот мир.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Disabler
  - Jungler
  - Initiator
  - Pusher
  roles_l:
  - Disabler
  - Jungler
  - Initiator
  - Pusher
tinker:
  name: Tinker
  bio: Карликовая раса, выходцем из которой приходится Боуш, знаменита своей хитростью,
    умом и способностями в работе с механизмами. Они гордо отрицают любую магию и
    выживают только своими силами — с помощью того, чему можно найти рациональное
    объяснение. Как выяснилось, такая гордыня ни к чему хорошему не приводит — и Боуш
    может подтвердить это своим примером. Когда-то он был одним из главных исследователей
    законов природы, основателем подземной лаборатории всего и вся, расположенной
    под окутанным туманами Фиолетового плато. Презирая магов и опасность, которую
    они представляют для мира, профессор Боуш и его коллеги самонадеянно открыли портал
    в неизвестное параллельное измерение, на продолжительное время погрузившись в
    параллельные миры своих кошмаров. Черный туман покрыл Фиолетовое плато, и оттуда
    стали постоянно доноситься крики ужаса. Боуш — единственный, кто смог пережить
    бесконечно долгие ужасы и невзгоды того места, используя лишь свой ум и найденные
    по пути приспособления. Единственный выживший Tinker из всех, что пропали без
    вести в инциденте на Фиолетовом плато.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  - Pusher
  roles_l:
  - Carry
  - Nuker
  - Pusher
sniper:
  name: Sniper
  bio: 'Кардел Остроглаз родился в горах Кноллена, где смышленый народец с незапамятных
    времен жил охотой на странных существ-скалолазов, обитавших над деревней — отстреливая
    их издали и собирая упавшие с высоких утесов трупы. Остроглаз оказался одним из
    лучших стрелков своего народа — ружье было ему все равно что рука, и выстрелить
    для Кардела было так же просто, как погладить. В день инициации, когда он становился
    полноправным членом деревни, Остроглаз должен был пройти древнее испытание: одним
    выстрелом убить животное на дне долины с одного из утесов. Если он промахнется,
    будет заклеймен позором. Кардел выстрелил. Хищник был убит; толпа взревела. Но
    когда нашли тушу животного, вся деревня стихла, ведь старейшины обнаружили, что
    пуля попала прямо в глаз и застряла в нижней челюсти. Этот проклятый знак давал
    начало темному пророчеству, предсказывающему одновременно величие и изгнание для
    стрелка, сделавшего такой выстрел. Тем самым, Остроглаз по прозвищу Sniper, своим
    же собственным умением обрек себя на изгнание и неприязнь своего народа до тех
    пор, пока он не выполнит сие пророчество — не добьется легендарного величия на
    поле боя.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  roles_l:
  - Carry
  - Nuker
necrolyte:
  name: Necrophos
  bio: Во время ужасной чумы один монах с дурными наклонностями по имени Ротунд'йер
    занял пост кардинала из-за смерти всех других претендентов на место. В то время,
    как другие братья-монахи облегчали больным их участи, новоиспеченный кардинал
    заперся в Соборе Румуска, обещая умирающим богачам духовное вознаграждение, если
    они передадут свои земли их ордену. Со временем чума угасла, оставив лишь пару
    упорных очагов, а на его поведение обратила внимание высшая власть, обвинившая
    его в ереси, и отрядила ухаживать за чумными, наслав на него болезнь, которая
    должна была медленно и мучительно его пожирать. Но они не рассчитывали на природный
    иммунитет Ротунд'йера. Чума вошла в тело грешника, но вместо медленного угасания
    она дала ему разительный рассвет его магических сил, превратив обычного еретика
    в Necrophos. Под этим именем он и ходит по земле, распространяя чуму везде, куда
    падет его взгляд.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  - Durable
  - Disabler
  roles_l:
  - Carry
  - Nuker
  - Durable
  - Disabler
warlock:
  name: Warlock
  bio: Будучи главой отдела реликвий запретных архивов Ультимирской академии, Дэмнок
    Лэнник посвятил себя поиску затерянных, редких и просто запретных томов. Ничто
    не могло заставить Дэмнока свернуть с его тропы, стоило ему прознать, что, быть
    может, в конце пути он найдет хотя бы жалкий кусочек свитка с древними знаниями
    - ни проклятые храмы, ни запутанные пещерные ходы, ничто. И так часто приходилось
    ему сталкиваться с агрессивными сущностями, оставленными защищать эти самые древние
    знания, что изучение магии, томы о которой он и искал, стало жизненной необходимостью.
    С таким же бесконечным энтузиазмом принялся Лэнник за учение, с каким отправлялся
    в опаснейшие походы за записями - и в результате превзошел всех чернокнижников
    Ультимирской академии за время, которого остальным хватало, только чтобы пройти
    самые первые курсы — и то не всегда. Практически по инерции он вырезал себе посох
    из дредвудского дерева и заточил в него дух демона из Глубин Ада. И начал, в ожидании
    нахождения самой последней затерянной книги с древними знаниями, писать свое собственное
    произведение — Черный Гримуар. Вне всякого сомнения, это будет одним из лучших
    обучающих пособий по прикладной демонологии в мире.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Initiator
  - Disabler
  roles_l:
  - Support
  - Initiator
  - Disabler
beastmaster:
  name: Beastmaster
  bio: 'Детство Карроха прошло несладко. Мать его умерла при родах. Отца, кузнеца
    при последнем короле Слома, казнили, растоптав насмерть, когда ребенку было пять
    лет. Тогда Карроха поселили в королевский зверинец, где он рос среди животных
    из королевского зверинца: львов, обезьян, оленей-падунов и других, менее известных
    существ, в которых не всякий верил. На седьмой год жизни парня королевский лазутчик
    привел во дворец новую тварь. Ее подтащили к королю, закованную в цепи, и та заговорила,
    хоть и не двигала ртом. Просила она об одном: свободе. Король лишь рассмеялся
    и приказал зверю выступать ему на потеху, а когда тот отказался, огрел его своим
    Диким скипетром и приказал отправить тварь в темницу. Следующие месяцы мальчик
    тайком проносил к существу еду и лекарства, но они лишь слегка отодвигали полное
    истощение. Без слов зверь говорил с мальчиком, и со временем их связь усилилась
    настолько, что Каррох понял — он может поддерживать разговор. Более того, он научился
    общаться со всеми обитателями королевского зверинца. В ночь, когда зверь умер,
    мальчик впал в ярость. Он повел чудищ войной на прислужников короля, отперев клетки
    и выпустив зверей на дворцовые земли. В погроме был насмерть закусан, заклеван
    и зацарапан и сам последний король. Пока царила неразбериха, Каррох освободил
    одного из королевских оленей, и тот поклонился в ответ, а затем, с Каррохом на
    спине, перемахнул через высокие стены дворца, унося того из проклятого места.
    Теперь повелитель зверей Каррох по прозвищу Beastmaster уже взрослый мужчина,
    но он не потерял способности говорить с дикими зверьми. Сирота из королевского
    зверинца превратился в неукротимого воина природы.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Disabler
  - Durable
  - Nuker
  roles_l:
  - Initiator
  - Disabler
  - Durable
  - Nuker
queenofpain:
  name: Queen of Pain
  bio: Государь и верховный жрец страны Эльзе имел тайную страсть к запретной боли.
    Для фигуры статусом ниже подобные пристрастия могли быть просто порочащими, но
    когда им предается его Высочество, это может пошатнуть веру в величие самого Божественного
    Трона. Поэтому он обратился к демонологам, заточенным в подземных темницах, с
    обещанием даровать свободу любому, кто сможет призвать суккуба мучений и заставить
    ее навеки служить королю. Пришедшее в этот мир существо, назвавшееся Акашей, доставило
    ему столь изысканные муки, что он назначил ее своей Тайной Королевой и начал проводить
    с ней каждую свободную минуту, полностью отдаваясь изощренным мукам. Так продолжалось
    до тех пор, пока он полностью не оставил все свои королевские обязанности в погоне
    за сладострастными страданиями, которые могла доставить только его Королева. Она
    могла довести его до состояния полусмерти, однако всякий раз руны повиновения
    сдерживали ее и она оставляла монарха в живых. В конце концов пренебрежение королем
    своим долгом перед государством привело к восстанию. Правителя вытащили из покоев
    и сбросили с башни заклинателей. Как только он погиб, руны утратили силу, и Queen
    of Pain освободилась от своей службы. Так она ушла в большой мир, чтобы оттачивать
    свои таланты на каждом, кто ей приглянется.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  - Escape
  roles_l:
  - Carry
  - Nuker
  - Escape
venomancer:
  name: Venomancer
  bio: 'В ядовитых джунглях острова Джиди всякая ползучая, летучая или ходячая тварь
    содержит в себе яд — он бурлит в венах и пузырится в желудках, и ядовитые звери
    прыгают с одного токсичного дерева на другое по лианам, с которых стекает разъедающая
    кислота. Но даже учитывая всё это ядовитое безумие, Venomancer признается самым
    смертельно опасным существом из всех тамошних обитателей. Много лет назад, травник
    по имени Лесайл вошел в залив Фраджи на своей лодке-коркаколе, надеясь найти полезные
    экстракты, добываемые из корней и коры местной флоры, но вместо этого его настигла
    жестокая судьба. Пройдя на десять километров внутрь джунглей острова Джиди, Лесайл
    наткнулся на замаскировавшуюся под эпифит рептилию, которая немедленно укусила
    травника, стоило тому потянуться за ней. Тот отчаянно приступил к изготовлению
    антидота из местных растений, благо знаний хватило: смешал яд свежезадушенной
    рептилии с нектаром броненосной орхидеи. За считанные мгновения до полного паралича
    травник ввел себе антидот шипом орхидеи и впал в кому. Семнадцать лет спустя что-то
    зашевелилось под многолетним слоем перегноя — то был Веномант Venomancer. Уже
    не Лесайл Травник — теперь это был Лесайл Смертоносец. Его сознание хоть и сохранилось,
    но полностью исказилось, а старая плоть перегнила в новую материю — живую ткань,
    в которой смешались яд той рептилии и токсичная оболочка броненосной орхидеи.
    Ядовитые джунгли Джиди передали корону новому повелителю — тому, перед которым
    в скором времени научились преклоняться и бояться даже самые свирепые хищники.
    Небольшой остров вскоре оказался недостаточно велик для Веноманта Venomancer —
    какие-то остатки человека, в частности, чувство голода, повели Лесайла прочь,
    на поиски новых смертоносных токсинов и чужих жизней.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Initiator
  - Pusher
  - Disabler
  roles_l:
  - Support
  - Nuker
  - Initiator
  - Pusher
  - Disabler
faceless_void:
  name: Faceless Void
  bio: Безликий ужас Faceless Void по имени Дарктеррор — гость из Класзурема — другой
    реальности, расположенной вне времени. До сих пор непонятно, зачем такое могущественное
    существо принимает участие в боях в нашем мире. Возможно, какие-то события, происходящие
    в этом плане, способны повлиять на великую войну за камни Немезиды. Время ничего
    не значит для Дарктеррора, поэтому он без проблем способен обратить его во вред
    врагам или на помощь себе и союзникам. Его уникальные способности не способны
    полностью раскрыться в нашем мире, однако Void черпает силы прямо из космоса,
    что делает его крайне опасным противником в бою.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Initiator
  - Disabler
  - Escape
  - Durable
  roles_l:
  - Carry
  - Initiator
  - Disabler
  - Escape
  - Durable
skeleton_king:
  name: Wraith King
  bio: В течение долгих лет король Остарион создавал империю из останков своих врагов.
    Вечная деспотическая власть стала его навязчивой идеей, полностью охватившей рассудок.
    Он считал, что башни, построенные рядом с его дворцом, смогут сохранить его жизнь
    навсегда. Позднее он осознал, что это было глубокое заблуждение… Ведь даже кости
    однажды обратятся в прах. Глубоко разочарованный недолговечностью плоти, он начал
    искать более надежный способ, чтобы продлить свое правление и, в конце концов,
    нашел его. Это была спектральная энергия, форма чистого духа, которую некоторые
    чудовища выделяют в момент смерти. Вселив в себя их призрачное естество, он надеялся
    обрести столь же мощное и бессмертное тело, каким было его эго. Во время тысячелетнего
    солнцестояния, также известного как ночь призраков, он подготовил обряд превращения
    и приказал своим подданным собрать достаточное количество душ, которое поможет
    приблизить его к бессмертию. Никто не знает, сколько отчаянных героев пало в ту
    ночь. Единственным уцелевшим в этой бойне оказался сам король, переродившийся
    во Wraith King на следующее утро с восходом солнца. Отныне он не восседает на
    своем престоле, а идет на поле боя с мечом в руке и требует верности, не только
    до самой смерти, но и за ее пределами.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Support
  - Durable
  - Disabler
  - Initiator
  roles_l:
  - Carry
  - Support
  - Durable
  - Disabler
  - Initiator
death_prophet:
  name: Death Prophet
  bio: Долгие годы Кробелус служила пророчицей. Ее услуги очень высоко ценились, и
    лишь богатейшие могли позволить себе заглянуть за порог смерти ее глазами. В конце
    концов Кробелус захотелось узнать, что же судьба уготовила для нее самой. Но в
    этот раз смерть отказалась открывать свои тайны. В сердцах пророчица решила заплатить
    самым дорогим — своей жизнью. Однако и этого оказалось недостаточно. Алчная смерть
    отвергала ее снова и снова, отказываясь раскрывать свои потаенные секреты. В Кробелус
    начала расти зависть. «Если остальным дано умереть навсегда — почему не могу я?
    Почему я вновь и вновь возвращаюсь к бренной жизни? Почему меня лишили того единственного,
    что остальные смертные принимают как должное?» — негодовала она. Несмотря на преграды,
    Кробелус не оставляла свои попытки. Каждый раз, поднимаясь из могилы, она несла
    с собой частичку смерти. С ней возвращались тени умерших — порой казалось, что
    это ее собственная душа раздробилась на множество осколков. Кровь ее все сильнее
    блекла и стала более походить на эктоплазму, а обитатели сумеречных миров уже
    начали принимать ее за свою. Умирая, каждый раз пророчица лишалась крупицы жизни,
    и ей уже начало казаться, что конец близок. Теперь еще с большим рвением Кробелус
    бросается в объятья смерти в попытках осуществить собственное несбывшееся пророчество,
    в надежде, что однажды смерть заберет ее раз и навсегда.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Pusher
  - Nuker
  - Disabler
  roles_l:
  - Carry
  - Pusher
  - Nuker
  - Disabler
phantom_assassin:
  name: Phantom Assassin
  bio: 'Предсказательными ритуалами избираются дети, которым предстоит быть принятыми
    в орден Сестер Вуали - скрытое сообщество, которое выделяет убийство как священную
    часть естественного цикла жизни. Сестры Вуали выделяют цели путем медитации, пророчески
    изрекая имена. Они не принимают контрактов, и, похоже, никогда не преследуют каких-либо
    политических или наемнических интересов. Их убийства не выделяют никакой видимой
    принадлежности к сообществу, и могут показаться не связанными между собой: человек
    с великой властью имеет такие же шансы на смерть, как и крестьянин или копатель
    колодцев. Какой бы последовательности не прослеживалось в убийствах, ее знают
    лишь они сами. Жертвы почитаются ими скорее как жертвоприношения, а смерть от
    их рук считается честью. Взращенная без личности, с моралью ордена на ее месте,
    любая фантомная убийца способна заменить другую, их число не ведано. Возможно,
    их много; возможно, их единицы. Ничто не известно о том, что лежит под Вуалью
    Фантома. Лишь эта, иногда, когда вокруг больше никого нет, поднимает свою вуаль,
    чтобы изречь запретный шепот своего имени: Мортред.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Escape
  roles_l:
  - Carry
  - Escape
pugna:
  name: Pugna
  bio: 'В родном мире Pugna, неподалеку от пробоин в Пределах пустоты, стоял ламаистский
    монастырь магии забвения, питавшийся энергией, идущей из проходов в Пределы. Настоятель
    храма отошел в Забвение несколько лет назад, оставив академию без предводителя.
    Сразу же после смерти своего учителя, регенты монастыря приступили к ритуалам
    поиска нового воплощения своего учителя, и, в конце концов, все знаки указали
    на ближайшие поселения. Несколько деревень притулились в тени храма, и их улицы
    и площади были заполнены смехом и криками детей. Pugna, младенец тринадцати месяцев
    от роду, был лишь одним из множества кандидатов среди местных непосед, и в назначенный
    день его представили ламам вместе с еще двумя маленькими кандидатами. Детям была
    подана горсть поношенных реликвий, некогда принадлежавших настоятелю. Один мальчик
    схватил порфировую палочку, принадлежавшую ламе,... и стал ковыряться ей у себя
    в ноздре. Неусидчивая девчонка заграбастала амулет ламы, после чего сразу его
    проглотила. Pugna невозмутимо посмотрел на обоих, весело рассмеялся и испепелил
    их зарядами изумрудного пламени. Потом вытащил палочку и амулет из двух кучек
    праха, и крикнул: «Мое!». Регенты монастыря подхватили малыша на плечи, обмотали
    его в одеяния старого хозяина, и спешно понесли ребенка к его трону, пока у их
    старого нового учителя не сменилось настроение. В течение пяти лет правления Pugna,
    к его нескончаемому удовольствию, кучей пепла стала уже вся академия.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Nuker
  - Pusher
  roles_l:
  - Nuker
  - Pusher
templar_assassin:
  name: Templar Assassin
  bio: 'Ланайя, Templar Assassin, стала той, кто она есть, благодаря своему врожденному
    любопытству. Эта обладательница проницательного ума потратила юные годы на тщательное
    изучение законов природы. Она зачитывалась гримуарами по магии и алхимии, проводила
    эксперименты, описанные на обугленных страницах Фиолетовых архивов, запоминала
    наблюдения ученых из смышленого народца. Тихая и скрытная от природы, она всё
    больше развивала эти свои навыки, ведь новые знания находились всё труднее. Будь
    она чуть скромнее, гильдии знала бы ее как вора-ученого. Но исследования заводили
    ее во всё более дальние и темные места. Посвятив себя изучению законов природы,
    она смогла открыть секретную дверь самого мироздания: вход в самый тайный из храмов.
    Сущности по ту сторону портала, казалось, ждали ее. Тайны, открытые ими Ланайе,
    были просто ничем по сравнению с ответами, которые они согласились дать ей в обмен
    на служение. Ланайя поклялась охранять секреты, но, что важнее, она получила возможность
    утолить свою нестерпимую жажду знаний. И тухнущие взгляды повергаемых ее врагов
    тоже понемногу открывают ей тайны мироздания.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Escape
  roles_l:
  - Carry
  - Escape
viper:
  name: Viper
  bio: Злорадный питомец мага-садиста, надеявшегося приручить свою добычу, Viper был
    необычайно рад своему уходу из закрытых и неизменных подземелий Нижних пределов,
    где его раса жила миллионы лет, после того как тектонический сдвиг изолировал
    низших драконов от внешнего мира в светлых пещерах. Некоторое время Viper провел
    в надеждах научиться темной магии, подчиняясь приказам мага. Но вскоре он понял,
    что его токсины ничуть не хуже смертельных заклинаний. Разъев своей кислотой прутья
    клетки, Viper вырвался из заточения, плюнул ядом в глаза старого мага и упорхнул
    на волю, чтобы явить миру лицо нового владыки.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Durable
  - Initiator
  - Disabler
  roles_l:
  - Carry
  - Durable
  - Initiator
  - Disabler
luna:
  name: Luna
  bio: 'Как она опустилась до такого? Бич равнин, беспощадный повелитель людей и зверей,
    она могла сеять страх там, где ей вздумается. Теперь она была далеко от своей
    родины, на грани безумия от голода и месяцев скитаний, а ее армия либо была давно
    мертва, либо их настигла участь хуже смерти. Едва она преступила границу древнего
    леса, в темноте блеснул пылающий взор. Что-то красивое и смертельное искало себе
    добычу в увядающих сумерках. Бесшумно оно развернулось и ушло. Ей завладела ярость.
    Схватив ржавый кинжал, она ринулась вслед за зверем, в надежде вернуть хотя бы
    частичку былой славы, но добыча все ускользала от нее. Три раза она загоняла зверя
    в угол, и три раза она нападала, но видела лишь ускользающую в леса тень. Освещая
    все вокруг, взошла полная луна, и отследить зверя стало легче. Достигнув светлой
    вершины холма, огромная кошка, более не скрываясь, сидела в ожидании. Когда женщина
    стала размахивать кинжалом, зверь поднялся, взревел и кинулся на нее. Казалось,
    смерть наконец настигла ее. Но она спокойно остановилась. Через мгновение зверь
    выбил кинжал из ее рук и исчез в лесу. Тишина. Фигуры в капюшонах приблизились
    к ней. В почтительных тонах они поведали, что Селемине, Богиня Луны выбрала ее,
    вела ее и испытала ее. Невольно она выполнила священный ритуал Темной Луны, воинов
    Серебряных лесов. Ей предложили выбор: присоединиться к Темной Луне и поклясться
    служить Селемине или уйти и никогда не возвращаться. Она не колебалась. Принимая
    свое освобождение, она отказалась от кровавого прошлого, и с тех пор ее имя —
    Luna, устрашающий лунный наездник, беспощадный и непоколебимый защитник Серебряных
    лесов.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  - Pusher
  roles_l:
  - Carry
  - Nuker
  - Pusher
dragon_knight:
  name: Dragon Knight
  bio: 'Много лет рыцарь Дэйвион выслеживал легендарного древнего дракона, но когда
    наконец предстал перед своим врагом, страшно разочаровался: ужасающий Слайрак
    состарился и ослабел, его крылья были потрепаны, плоть прогнила, клыки отупели,
    а огненное дыхание было не страшнее коробка отсыревших спичек. Не видя чести в
    его убийстве, молодой рыцарь хотел уйти и позволить старому врагу спокойно умереть.
    Но в его мысли проник голос: Слайрак прошептал, что рыцарь окажет ему честь, позволив
    умереть в бою. Рыцарь согласился, и был вознагражден за проявленное милосердие:
    как только он вонзил свой меч в грудь дракона, тот воткнул свой коготь ему в горло.
    Когда их кровь смешалась, Слайрак передал ему свою стойкость и мудрость веков.
    Смерть дракона скрепила их союз. Так и родился Dragon Knight. Древние силы дремлют
    в рыцаре, просыпаясь, когда он зовет их себе на помощь; или, возможно, это дракон
    взывает к рыцарю…'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Pusher
  - Durable
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - Carry
  - Pusher
  - Durable
  - Disabler
  - Initiator
  - Nuker
dazzle:
  name: Dazzle
  bio: 'Перед получением титула жреца теней каждый юный послушник ордена Дезун должен
    пройти серию ритуалов. Последний из них, ритуал теней, представляет собой опасное
    путешествие в мир Нотл, непредсказуемую реальность, откуда возвращается далеко
    не каждый, кто посмел войти. Одни из тех, что возвращались, теряли рассудок. У
    других открывались странные способности. Но так или иначе, всякий, кто попадал
    в мир Нотл, бесповоротно изменялся. Ведомый мыслями о просвещении, Dazzle был
    самым юным претендентом на прохождение ритуала за всю историю своего племени.
    Поначалу орден отверг его кандидатуру, говоря, что он слишком молод. Однако Dazzle
    было не отговорить. Все-таки рассмотрев что-то особенное в упорном послушнике,
    старейшины согласились на проведение ритуала. Dazzle выпил священное зелье, и
    сел у огня, пока остальные члены его племени исполняли ритуальный танец. В отражении
    мира Нотл, куда он попал, понятия света и тени были перепутаны и смешаны между
    собой. Поэтому исцеляющий свет, приятно мерцающий в темноте, на самом деле воплощение
    зла, а самые кошмарные свершения проводятся в ослепительной вспышке великолепия.
    Интуиция старейшин оказалась пророческой: Dazzle оказался жрецом теней, подобных
    по силе которому его народ никогда не видел. С силой, способной как исцелять,
    так и убивать. И теперь он использует свои способности, чтобы укреплять союзников
    и сокрушать врагов.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - Support
  - Nuker
  - Disabler
rattletrap:
  name: Clockwerk
  bio: Ратлтрап — выходец из того же смышленого народца, что и Sniper и Tinker, и
    он также компенсирует свою низкорослость механическими приспособлениями и хитростью
    ума. Сын часовщика, Ратлтрап много лет учился ремеслу отца — до тех пор, пока
    война не сошла с гор и не унесла из равнинных поселений мирные профессии. «Теперь
    твое ремесло — война», — сказал ему умирающий отец, пока деревня их прадедов дымилась,
    обугленная и сожженная. Плох тот ремесленник, который винит инструменты, и Ратлтрап
    был не из тех, что придумывал отговорки. Похоронив отца в руинах деревни, он устремился
    превратить себя в величайший инструмент войны всех миров и времен. Он поклялся,
    что его больше никогда не застанут врасплох — и соорудил, используя свои знания,
    механические доспехи, в сравнении с которыми снаряжение иноземцев было подобно
    консервным банкам. Теперь Ратлтрап живет вместе со своими устройствами — некрупный,
    но смертоносный воин, разрушение и засада для которого стали способностями, работающими
    почти автоматически и точно, как часовой механизм. Механик смерти, он быстро кончает
    жизнь неподготовленных противников с помощью своих творений и несет с собой новый
    век военной экипировки. Который час? Час Clockwerk!
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Disabler
  - Durable
  - Nuker
  roles_l:
  - Initiator
  - Disabler
  - Durable
  - Nuker
leshrac:
  name: Leshrac
  bio: Leshrac, также известный как Истерзанная душа — это существо, попавшее в этот
    мир прямиком из сердца самой природы; создание, живущее на границе между миром
    живых и миром мертвых. Его пронзительный разум таков, что не оставляет ни на минуту
    без внимания кромешный кошмар, вселяющий ужас во всё живое. Однажды великий философ,
    пытаясь познать суть бытия, проник вглубь природы при помощи хроноптических кристаллов,
    и навсегда изменился из-за тех ответов, что он нашел. Теперь же самые темные глубины
    его посвященного разума озаряются лишь его собственной гордостью. Как и другие
    элементали, он един с природой, но в его случае природа к нему не так уж благосклонна.
    Он один видит всю страшную суть реальности, и не находит применения тем, кто верит,
    что где-то там, вдалеке, найдется награда для добросердечных глупцов.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Support
  - Nuker
  - Pusher
  - Disabler
  roles_l:
  - Carry
  - Support
  - Nuker
  - Pusher
  - Disabler
furion:
  name: Nature's Prophet
  bio: Когда богиня лесов Веродиция закончила заполнять мир зеленью, посадила наполненные
    духом семена, подняла воды над землей и взяла с солнца обещание хранить всё растущее,
    она поняла, что время ее пришло к концу и, как падают отжившие свое время листья,
    она должна пасть на землю, так и не узрев плодов своего труда. Ей было больно
    покидать мир, ведь ростки еще не прорвались сквозь землю и всё еще были нежны
    и беспомощны. В суме, где она держала семена, она нашла последнее зерно, забытое
    ею. Прошептав в него единственное слово, она проглотила его и упала оземь. За
    зиму ее необъятное тело разложилось, а весной на почве, удобренной им, поднялись
    ростки. И в утро весеннего равноденствия, когда весь лес еще даже не начал просыпаться,
    то самое позабытое семя взошло, и из него выступил Nature's Prophet, в полном
    расцвете сил, сильный и мудрый, и нес он волю Веродиции в те места, что нуждались
    в защите… и тем, кому повезло быть его союзником.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Jungler
  - Pusher
  - Escape
  - Nuker
  roles_l:
  - Carry
  - Jungler
  - Pusher
  - Escape
  - Nuker
life_stealer:
  name: Lifestealer
  bio: 'В подземной темнице Деварка томился закованный в кандалы мстительный маг,
    замышляющий побег. Его кинули в одну камеру с бесконечно бормочущим существом
    по имени Н''эйкс - когда-то он был вором, которому Черствым Советом была назначена
    мера пресечения в форме вечной жизни и пожизненного заключения одновременно, дабы
    неповадно было воровать и обманывать. За долгие годы заключения цепи заключенного
    проржавели насквозь - как и его мозг; Н''эйкс уже не помнил, кем он был раньше,
    что он тут делает, кто эти люди и почему он заперт в камере, и даже потерял желание
    выбраться из тюрьмы. В нем волшебник увидел идеального исполнителя своих планов
    - и, применив заклинание Заражения, внедрился в тело Н''эйкса, надеясь расшевелить
    страшное существо, в которое превратился вор, и заставить его пройтись по подземельям
    кровавым ураганом ярости и разрушения, пока сам маг тихо и мирно затерялся бы
    в суете и сбежал. Только вот сила встреченного им в Н''эйксе безумия была так
    велика, что воля мага сломилась, и разум его улетел куда-то далеко-далеко в океан
    сумасшествия. А вот Н''эйкс, которого растолкала от тысячелетий безумного бездействия
    внезапная инъекция новой жизни, пробудился и подчинился бесплотному голосу у себя
    в черепной коробке, который повторял лишь одно слово: «Сбежать». В тот момент
    родилось то, что теперь называют Lifestealer. Волны безумия, исходившие от существа,
    разнесли сознания стражников на маленькие кусочки, и те сами разорвали друг друга,
    открыв двери темницы. Lifestealer же, сбежав из подземелья, оставил проржавевшие
    кандалы на себе как напоминание о том, что никто больше не посмеет ограничить
    его свободу - но до сих пор он остается узником. В расхристанном и извращенном
    существе живут две личности - безымянный, хитрый, злобный вор и Хозяин, чьему
    голосу вор подчиняется. Или он притворяется?'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Durable
  - Jungler
  - Escape
  - Disabler
  roles_l:
  - Carry
  - Durable
  - Jungler
  - Escape
  - Disabler
dark_seer:
  name: Dark Seer
  bio: Быстрый и хитрый стратег, Dark Seer по имени Иш'Кафэль - из числа тех воинов,
    которым не требуется оружие. Он способен побеждать врагов силой мысли. Его тактическое
    преимущество — манипуляция с положением врагов на поле боя. Он пришел из мира,
    который он сам называет «Мир за стеной». Будучи могучим бойцом, он не боялся бросить
    вызов любым армиям. Но однажды он просчитался. Неспособный справиться с врагами,
    Dark Seer запер их в иллюзорном лабиринте, а потом совершил отчаянный поступок,
    разрушив этот лабиринт и подвергнув опасности весь «Мир за стеной». Опомнившись
    после шока, Иш'Кафэль был рад узнать, что его народ в целости и сохранности, однако
    сам он находится в неизвестном ему мире, не имея возможности вернуться назад.
    Теперь, навсегда оставшись в этом мире, Dark Seer стремится доказать всем, что
    он — величайший стратег всех времен и народов.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Jungler
  - Escape
  - Disabler
  roles_l:
  - Initiator
  - Jungler
  - Escape
  - Disabler
clinkz:
  name: Clinkz
  bio: 'У подножия Кровоточащих холмов раскинулся гигантский лес — место под названием
    Ховен, где темные заводи вбирают в себя смолистую кровь гор и где правит великодушный
    король-маг Сазерекс. Когда-то верный защитник земель Ховена, Clinkz, заслужил
    себе репутацию благодаря своему владению луком. На трехсотый год правления короля-мага
    демон Мараксиформ восстал из шестого ада, чтобы предъявить свои права на лес.
    В ответ король-маг наложил неразрушимое заклинание: тот, кто убьет демона, будет
    награжден жизнью без конца. Не подозревающий о заклинании Clinkz вступил в битву,
    защищая свои земли от пламенной атаки демона. Лучник заставил отступить Мараксиформа
    назад, к самым вратам шестого ада, где горящая граница заперла обоих в смертельном
    бою. Почти добитый, демон испустил сноп адского пламени, и тут же Clinkz отправил
    в полет свою последнюю стрелу. Она поразила демона как раз в тот миг, когда адское
    пламя излилось по землям, воспламенив темные заводи и сжигая Clinkz заживо. Заклинание
    мага вступило в силу в самый момент сгорания лучника, сохранив его в этом страшном
    состоянии и оставляя его созданием из костей и ярости, пойманном в самом процессе
    смерти и несущим дыхание ада в своем путешествии в вечность.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Escape
  - Pusher
  roles_l:
  - Carry
  - Escape
  - Pusher
omniknight:
  name: Omniknight
  bio: Ревнитель Громобой с раннего детства служил ордену, посвятившему себя подвигам
    во имя Всезнания. Прожив так много лет, он, будучи праведно верящим в свое дело,
    не раз отправлявшимся в далекие края рыцарем, никогда не ставил свою веру под
    вопрос — их дело было правым, а кто был не с ними — тот был против них. В самом
    начале его, и без того готового на подвиги, подстегивали юношеский кураж и молодость.
    Однако шли долгие годы крестовых походов, и вот сходили в могилы на краю дорог
    те, на службу к которым он когда-то поступал; вот один за одним пали в бою с жуткими,
    злыми сущностями, не признающими Всезнание, его братья по оружию, вместе с которыми
    он в детстве оказался в ордене; вот погибали его же собственные оруженосцы во
    многочисленных засадах, под натиском ужасных погодных условий далеких стран, от
    всевозможных болезней... Так, шаг за шагом, Громобой потерял былую уверенность
    в своих клятвах — и во всем их крестовом походе. Отколовшись от военных сил ордена,
    он отправился обратно в Эмарак, город на утесах, знаменитый своим пещерным храмом,
    где и находились жрецы Всезнания. Ревнитель нашел их и бросил вызов. Никто прежде
    не смел высказывать подобной наглости, и Громобоя поначалу пытались сбросить с
    утеса для жертвоприношений, но сколько бы человек на него не набрасывались и какие
    бы заклинания на него не обрушали — его так и не удавалось сдвинуть с места. И
    пролился на стойкую фигуру воина небесный свет — тогда служители храма поняли,
    что Всезнание избрало его, чтобы открыться. Отойдя прочь от избранного, они пропустили
    старейшину, чтобы тот открыл Ревнителю дверь в их святая святых, где хранились
    не свитки древней мудрости, не легендарные реликвии, в которые надо было для начала
    самому поверить, а туда, где находился тот, кто испокон веков жил внутри скалы
    — более того, тот, кто сам создал эту скалу бесчисленное множество лет назад,
    чтобы защититься от опасностей внешнего мира. По легенде, именно так мир был создан
    Всезнанием. Тогда рыцарь всё осознал. У него не было более никакой причины сомневаться
    в истинности веры. Быть может, Всезнание и не было никаким создателем мира, но
    оно было реально. Теперь поход паладина имел смысл. За его целительными способностями
    и воинской храбростью стоят реальные силы, а не какие-то выдумки.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Support
  - Durable
  - Nuker
  roles_l:
  - Support
  - Durable
  - Nuker
enchantress:
  name: Enchantress
  bio: Чародейка Аюшта на первый взгляд кажется невинным и беззаботным существом,
    но это не так. Она ощущает все страдания природы на себе. Каждое срубленное дерево,
    каждая отломанная веточка — все это заставляет Аюшту страдать. Ей стало сложно
    найти лес, в котором она смогла бы спокойно существовать. Там, где идет война,
    лес идет на суда и военную технику, а в мирных местах лес рубят для строительства
    и топлива. Аюшта слышит мольбы всех маленьких существ, которым негде спрятаться,
    которым нужна зелень, чтобы процветать. Она собирает истории по всем лесам, в
    которых она бывает и проносит их по жизни, считая, что хорошее настроение и вера
    в светлое будущее уже сами по себе мощные чары, способные озеленить мир.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Jungler
  - Pusher
  - Durable
  - Disabler
  roles_l:
  - Support
  - Jungler
  - Pusher
  - Durable
  - Disabler
huskar:
  name: Huskar
  bio: Порожденный агонией священного мира Нотл, первым, что увидел Huskar, открыв
    глаза, был одаренный жрец теней Dazzle, накладывающий на него таинственное заклинание.
    Вопреки древним обрядам ордена Дезун, душа Huskar была спасена от вечности, но,
    как и все, побывавшие в мире Нотл, он необратимо изменился. Более неподвластная
    смертной плоти, его собственная кровь обратилась в источник невообразимой силы,
    каждая пролитая капля с лихвой возвращалась лютой, горящей энергией. Однако этот
    новообретенный дар привел в ярость Huskar, ведь спасением из Нотла Dazzle лишил
    его места среди богов. Он был лишен собственного священного жертвоприношения.
    Со временем старейшины ордена собрались увеличить свое влияние и решили, что Huskar
    станет устрашающим средством в их кампании. Однако перспектива стать лишь орудием
    ордена, что отказал ему родовых правах, повергла его в еще большее уныние. Как
    только на горизонте возникли первые огни восходящей войны, он покинул отчий дом,
    чтобы найти новых союзников и достойный повод выпустить наружу силу, которую способно
    дать его абсолютное самопожертвование.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Durable
  - Initiator
  roles_l:
  - Carry
  - Durable
  - Initiator
night_stalker:
  name: Night Stalker
  bio: О Night Stalker нет никаких документальных свидетельств — лишь мифы и истории.
    В древних рассказах каждой расы любого мира есть история о невообразимом времени,
    что было еще до появления солнца и понятия дня, когда над землей стояла бесконечная
    ночь, в которой жили создания тьмы. И, как гласят те истории, на рассвете первого
    дня все твари ночи погибли. Но одно существо выжило. Воплощение зла, Баланар упивается
    своей жестокостью. Он послужил прообразом разнообразных бабаек, кощеев и прочих
    сущностей, которыми пугают непослушных детей. Роль пугала доставляет ему удовольствие
    — но Баланар не просто страшила для малолетних непосед. Под покровом ночи он разрывает
    на части тех, кто отбился от света, свернул с дороги или проигнорировал предупреждения
    своих друзей, уходя в ночь. Night Stalker — живое доказательство того, что когда
    ребенок боится спать в темной комнате… он во многом прав.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - Carry
  - Initiator
  - Durable
  - Disabler
  - Nuker
broodmother:
  name: Broodmother
  bio: Веками черная паучиха Broodmother скрывалась в пещерах, уходящих вглубь земли
    вплоть до лавы горы Пиротес, рождая миллионы маленьких паучков и отправляя их
    наверх за добычей. Позднее Фолопталис, визирь жадности, построил на склоне этого
    потухшего вулкана свой зиккурат, прекрасно зная, что любые грабители, которые
    ищут его богатства, сначала должны пройти через паучьи проходы. Тысячелетиями
    паучиха своими мохнатыми лапками затягивала в свою паутину жалких воришек, смелых
    рыцарей и благородных юношей — очень вкусных и полезных для маленьких паучков.
    Но, устав от вторжений, она назначила Фолопталису встречу; когда он пришел, она
    затянула его в свою паутину и отложила до банкета в честь дня рождения. К несчастью,
    отсутствие хозяина зиккурата вдохновило охотников за добычей на новые свершения.
    Когда один из них случайно раздавил маленького паучка, паучиха вышла из себя.
    Она вышла на поверхность и объявила, что намерена избавить мир от каждого возможного
    нарушителя ее спокойствия, вплоть до последнего героя, если будет нужно, пока
    не обеспечит полную безопасность для ее драгоценнейших паучат.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Pusher
  - Escape
  - Nuker
  roles_l:
  - Carry
  - Pusher
  - Escape
  - Nuker
bounty_hunter:
  name: Bounty Hunter
  bio: 'Путники, рассказывающие истории про Гондара по прозвищу Bounty Hunter, и сами
    не знают, что в них правда, а что ложь. Одни перешептываются, говоря, что его
    бросили еще котенком, и научиться скрываться и выслеживать ему пришлось, чтобы
    просто выжить. Другие слышали, что он осиротел на войне, и был взят под крыло
    великим Соруком Охотником, который показывал Гондару приемы боя на клинках и с
    которым они вдвоем прочесывали темные рощи, выходя на большую охоту. А другие,
    в свою очередь, думают, что он был обычным уличным оборванцем, взращенным в гильдии
    карманников и воров, где его обучили скрытности и запутыванию следов. Cобирающиеся
    вокруг костров в далеких загороднях рассказывают и более невероятные слухи о нем:
    например, поговаривают, что это он выследил короля Гоффа, тирана, годами скрывавшегося
    от правосудия, и принес в качестве доказательства его голову и скипетр. И что
    именно он проник в лагеря повстанцев на Хайсите, схватил там легендарного вора
    по прозвищу Белый плащ и доставил его до суда. А еще — что именно он закончил
    карьеру Сорука Охотника, которого объявили вне закона, когда тот убил лучшего
    принцевского бугая. Так и расходятся истории о невероятных способностях и деяниях
    головореза, и каждая его авантюра невероятнее предыдущей, а каждая новая жертва
    грознее той, что пала до нее. Жертвы знают — за хорошую цену выследить можно кого
    угодно. За хорошую цену даже за наисильнейшими может явиться смерть из тени.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Escape
  - Nuker
  roles_l:
  - Escape
  - Nuker
weaver:
  name: Weaver
  bio: Вселенная, словно ткань или материя, постоянно нуждается в уходе. Множество
    ткачей, подобных Weaver, неустанно следят за состоянием вселенной, укрепляя связи
    в ней и не давая мирам разорваться почти в буквальном смысле. Ткачи защищают материю
    от порождений тьмы, которые разгрызают ее и стремятся взрастить свое потомство
    в незащищенных местах. Ткач Weaver по имени Скитскур был мастером своего дела.
    В его владениях был один из постоянно рассыпающихся участков вселенной, и Скитскур
    из раза в раз восстанавливал его, выполняя свою работу лучше, чем кто бы то ни
    было. Но его очень раздражало, что вся созидательная работа осталась в прошлом.
    Скитскур начал болеть идеей о том, чтобы соткать свой собственный мир. И он решился
    попробовать. Разорвав старую материю, Weaver впервые начал создавать что-то новое,
    а не восстанавливать истрепанное. Заподозрив в его действиях бунт, мгновенно появились
    Великие стражи, которые, не церемонясь, отрезали Скитскура от космического гобелена,
    но оставили в живых. Это было большой ошибкой. Weaver наконец-таки свободен и
    для свершения его грандиозного плана необходимо совсем немного — всего-навсего
    разорвать этот мир по швам.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Escape
  roles_l:
  - Carry
  - Escape
jakiro:
  name: Jakiro
  bio: Даже среди магических существ двуглавый дракон считается уродом. Так же, как
    лед и пламя, аккуратность и ярость, существо, именуемое Jakiro, парит над обугленными
    и замороженными полями битв, в которых оно изничтожает любого, кто осмелится бросить
    ему вызов. Яйца пироксианских драконов всегда хранят двух детенышей. Знаменитые
    своей злобой с самых первых мгновений жизни, свежевылупившиеся дракончики этого
    вида пытаются убить своих братьев, лишь бы остаться в гнезде. Выживает сильнейший.
    Таким образом сохраняется сила пироксианского вида из поколения в поколение. Но
    по ошибке природы уродец Jakiro вылупился из одного яйца, объединяя все самые
    сильные стороны пироксианского древа в одном теле. Запрятанные под чешуевидной
    броней этого монстра, силы льда и огня объединяются, не оставляя и шанса своим
    врагам.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Pusher
  - Disabler
  roles_l:
  - Support
  - Nuker
  - Pusher
  - Disabler
batrider:
  name: Batrider
  bio: Среди тварей, обитающих в джунглях Йама Раскав, такой вещи, как гармония, попросту
    нет. Любое проявление слабости приведет к мгновенной смерти от клювов, когтей,
    жвал или копыт. Поговаривают, что давным-давно, когда Batrider еще был простым
    пареньком, выкапывающим сорняки с семейного поля, его схватила огромная летучая
    мышь, искавшая себе пищу. Но у парня были другие планы, и, вырвавшись из лап хищника,
    он вскарабкался на спину зверя и зарубил его своими инструментами. Выбравшись
    из кровавых ошметков, пьяный от ощущения полета, мальчик осознал, что нашел свое
    призвание. Он рос и каждое лето выходил на то же поле, частенько лез в кусты в
    поиске тех же ощущений, которые он испытывал, стоя на пороге смерти от падения
    либо острых клыков. Годы шли, но пламя в его душе разгоралось только сильнее.
    Он исследовал заросли, забираясь все глубже и глубже с каждым своим походом, пока,
    наконец, не нашел путь к пещерам — самому сердцу враждебности. Легенда гласит,
    что той знойной ночью всадник имел с собой только веревку, бутылку жидкой отваги
    и собственную решимость, когда, мечтая почувствовать небеса снова, прыгнул внутрь...
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Initiator
  - Jungler
  - Disabler
  - Escape
  roles_l:
  - Initiator
  - Jungler
  - Disabler
  - Escape
chen:
  name: Chen
  bio: Рожденный в безбожной Хажадальской пустоши, Chen рос среди бандитских племен,
    скрывающихся от остального мира в сияющих песках пустыни. Пользуясь древним знанием
    о приручении животных, его народ разводил локати, низкорослых драконов, выжигающих
    стеклянные трубы из песка, чтобы дважды в год наполнять их дождевой водой. Из-за
    постоянного недостатка воды и пищи эти племена постоянно враждовали между собой.
    И однажды его клан совершил непростительную ошибку, напав не на тот караван. В
    этой неравной схватке клан Chen был побежден. Латные рыцари не сдерживали себя
    при нападении локати. Следом за драконами пали и члены клана. Chen боролся, бился,
    дрался и погиб... или мог погибнуть. Поверженный, он стоял на коленях и смиренно
    глядел своей судьбе в глаза. Восхищенный храбростью юнца, палач убрал свой клинок.
    Ему пообещали даровать жизнь, если он примет веру. Chen со всей душой схватился
    за эту возможность. Он присоединился к церкви и облачился в латные доспехи. И
    c тех пор с непоколебимой верой и превосходным умением приручать животных он выискивает
    неверных и вершит над ними их последний суд.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Jungler
  - Pusher
  roles_l:
  - Support
  - Jungler
  - Pusher
spectre:
  name: Spectre
  bio: Равно как высшие состояния энергии ищут нижний уровень, призрак Spectre, известная
    как Меркуриал, существо из сильной и яростной энергии, непреодолимо влечет к сценам
    раздора, которые возникают в материальном мире. В то время как ее обычное спектральное
    состояние превосходит пределы восприятия, каждый раз, когда она обретает физическую
    форму, она страдает от потери себя, хотя и не нарочно. В самой схватке ее личность
    разбивается и преображается, и начинается восстановление ее знаний. Она быстро
    вспоминает, что она — Меркуриал, а все ее призраки — не более чем тени единственной
    настоящей Spectre. Концентрация приходит в борьбе за выживание, ее истинный разум
    вновь заявляет о себе, и вплоть до последних моментов победы или поражения она
    превосходит материю, и еще раз возрожденная в своей вечной форме.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Durable
  - Escape
  roles_l:
  - Carry
  - Durable
  - Escape
doom_bringer:
  name: Doom
  bio: Он — тот, кто горит, но не сгорает, пожирает, но не насыщается, убивает, но
    остается безнаказанным. Он — Люцифер, вершащий судьбы всех тех, кто осмелится
    встать у него на пути. И несмотря на то, что сейчас он пожинает души адским пламенем
    своего клинка, Люцифер является падшим ангелом. Даже будучи ранее послушным генералом
    из вселенной за гранью света, он не пал на колени и был обвинен в страшном грехе
    — неповиновении. Шесть раз его имя пробили в великий колокол Вашундола. Шестьдесят
    шесть раз раз его крылья предавали огню, пока от них не осталось ничего, кроме
    обугленных лопаток. Без крыльев он сорвался с тросов, что держали его в свете,
    и с душераздирающим криком пал оземь. Кратер в пустыне, образовавшийся от падения,
    назвали Потерянным Раем. Теперь Люцифер сражается без пощады и весомого повода.
    Движимый необъяснимой мотивацией, приправленный невероятными талантами, вершитель
    судеб всегда несет с собой свой собственный ад, сопровождающий его повсюду. Он
    — чистая дерзость, и когда-нибудь этот мир будет принадлежать ему.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
ancient_apparition:
  name: Ancient Apparition
  bio: Ancient Apparition по имени Калдр — проекция из далеких мест за пределами времени.
    Он возник из холодной, бесконечной пустоты, которая предшествует вселенной и ждет
    её конца. Калдр был, Калдр есть, Калдр будет... И тот, кого мы видим в нашем мире,
    хоть и кажется нам сильным и, в общем-то, является таким, всего лишь слабое увядшее
    эхо настоящего, вечного Калдра. Кто-то полагает, что когда космос будет отживать
    свои последние года, Ancient Apparition будет становиться моложе, ярче и сильней,
    в то время как вечность будет иссякать. И тогда его власть надо льдом остановит
    все материи, а образ начнет источать наполненный леденящим душу ужасом и невозможный
    для созерцания свет.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Nuker
  roles_l:
  - Support
  - Disabler
  - Nuker
ursa:
  name: Ursa
  bio: Воин Ульфсаар — сильнейший член медвежьего племени, стоящий горой за свои земли
    и свой народ. В течение долгих зим, пока матери спали и ухаживали за своими детенышами,
    их охраняли самцы — ревнители древних обычаев. Едва заслышав о приближающейся
    угрозе, Ульфсаар направился за границы родной чащи, решив выследить и уничтожить
    источник этого зла до того, как оно сумеет навредить его народу. Ursa — гордый
    зверь с сильным духом, крайне надежный товарищ, а также невероятно стойкий защитник.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Jungler
  - Durable
  - Disabler
  roles_l:
  - Carry
  - Jungler
  - Durable
  - Disabler
spirit_breaker:
  name: Spirit Breaker
  bio: Spirit Breaker, носящий имя Баратрум — гордое и могущественное существо, состоящее
    из жестокости и чистого интеллекта, решившее проскользнуть в наш физический мир,
    чтобы принять участие в событиях, которые могут оставить свой след на стихийной
    вселенной — его родине. Для этого Баратрум собрал себе тело, которое могло бы
    служить ему как в нашем мире, так и за его гранью. Его физическая оболочка берет
    силы нашей вселенной, объединяя в себе формы быка и обезьяны — с рогами, копытами
    и руками, являющимися символами таких его качеств, как сила, скорость и ловкость.
    Он носит кольцо в носу как напоминание о том, что должен служить своему тайному
    учителю, и о том, что мир, с которым он имеет дело, является лишь тенью настоящего
    бытия.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Initiator
  - Disabler
  - Durable
  - Escape
  roles_l:
  - Carry
  - Initiator
  - Disabler
  - Durable
  - Escape
gyrocopter:
  name: Gyrocopter
  bio: 'Отслужив всю свою жизнь и побывав во всяческих восстаниях, бунтах, повстанческих
    нашествиях и революциях, старый вояка Аурел понял, что больше он так не может.
    Но вдобавок к парочке причиндалов и солидной пенсии бывший инженер удалился на
    отдых с кое-чем поинтереснее: давно забытый, незавершенный чертеж Gyrocopter,
    первого пилотируемого не магического летательного аппарата в мире. Обустроившись
    на заслуженные пенсионные годы в удаленных тропиках Архипелага Эш, где у него
    было в избытке времени и денег, он решил приступить к работе над машиной. Шли
    годы, а несработавшие прототипы продолжали скапливаться в огромную кучу - и он
    начал сомневаться, был ли вообще возможен механический полет. Десятилетие и один
    день спустя своей отставки, в солнечный вечер, когда дул южный бриз, Аурел сел
    в свое последнее творение, сверкая негодованием и уже чувствуя надвигающийся провал.
    Прорычав, он с силой потянул шнур зажигания и прикрыл голову, ожидая неизбежного
    взрыва. Однако, к его величайшему удивлению, он вдруг начал подниматься, и, после
    нескольких панических поправок, выравниваться. Спустя час он уже с легкостью совершал
    виражи и следовал за дуновением ветра, летал на одном уровне с чайками, и тогда
    Аурел ощутил, что наполнен неописуемым восторгом полета. Когда солнце начало садиться,
    он направил курс обратно в свою мастерскую, но стоило ему развернуть аппарат,
    как пушечное ядро пробило его хвост. Высвободившись из сбитого прототипа, он доплыл
    до ближайшего куска земли, и, собирая обломки, поклялся вновь увидеть корабль,
    который выпустил то ядро. Дни спустя, когда Аурел вернулся в мастерскую, он приступил
    к работе над очередным Gyrocopter - таким, который смог бы переносить более тяжелый,
    более опасный груз.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - Carry
  - Nuker
  - Disabler
alchemist:
  name: Alchemist
  bio: Преданность священной алхимии была традицией рода Темноваров, но никто еще
    никогда не показывал столько изобретательности, амбиций и безрассудства, сколько
    проявил юный Раззил. Повзрослев, он оставил семейное дело и решил попробовать
    себя в производстве золота. В присущей ему манере он объявил, что обратит в золото
    целую гору. Спустя два десятилетия исследований, вложений и подготовок он с треском
    провалился, попав за решетку за множественные разрушения, причиненные экспериментом.
    Однако Раззил был не из робкого десятка и тщательно обдумывал варианты побега,
    чтобы продолжить свои исследования. Когда его новым сокамерником оказался свирепый
    великан-людоед, алхимик увидел в нем столь желанную возможность для побега. Уговорив
    гиганта не съедать его, Раззил начал тщательно составлять настойку из плесени
    и мха, найденных во время исправительных работ. Через неделю она созрела. Когда
    великан выпил зелье, он впал в ослепительную ярость, разорвал железные прутья,
    разнес стены и перебил всю стражу. Скоро они затерялись где-то в лесу, окружавшем
    город, оставив за собой следы разрушений и никаких признаков погони. Когда действие
    тоника отошло, людоед чувствовал себя вполне хорошо и выглядел счастливым и вполне
    энергичным. Решив работать вместе, с тех пор парочка собирает материалы, необходимые
    Раззилу, чтобы в очередной раз попытать удачу.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Support
  - Durable
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - Carry
  - Support
  - Durable
  - Disabler
  - Initiator
  - Nuker
invoker:
  name: Invoker
  bio: Магия в своей самой ранней, даже можно сказать, самой мощной форме, всегда
    являлась в основном искусством памяти. Она не требовала техник, палочек или других
    принадлежностей, за исключением разума самого чародея. Всё, что ему было нужно
    — мнемонические средства, помогающие колдующему вспомнить в полных деталях ту
    психологическую формулу, что раскроет магическую силу. Величайшие волшебники тех
    дней были одарены отличной памятью, а сами заклинания были настолько сложны и
    громоздки, что чародеи были вынуждены на чем-то специализироваться. Однако даже
    самые отличные волшебники могли надеяться лишь на то, что они они запомнят за
    всю свою жизнь три-четыре заклинания, не более. Обычные маги знали всего два заклинания,
    так что это не такое уж и необычное явление, когда деревенский чародей знал только
    одно заклинание, да и то требовало титанических усилий, куч подсказок и инструкций,
    работающих, как лекарство от забывчивости, в те редкие случаи, когда это самое
    заклинание просили продемонстрировать. Но среди всех этих волшебников было всего
    одно, но гениальное и владеющее огромной памятью исключение, и имя ему — Invoker.
    Уже в своей юности взрослый не по годам волшебник сумел набить руку на использовании
    не четырех, не пяти, и даже не семи, а не менее десятка заклинаний, которые он
    сотворял практически мгновенно! Еще больше он уже и так знал, но просто считал
    бесполезными. Одно из его заклинаний — Sempiternal Cantrap — было такой огромной
    мощи, что следы от его использования в первые дни создания мира видны до сих пор
    (или просто расщеплены на атомы). Большинство почти-бессмертных живут тихо, пряча
    от мира свой секрет, но Invoker — отнюдь не тот, кто хранит свой дар в кладовке.
    Он — древний, знающий гораздо больше остальных, разум которого все еще имеет свободное
    место для рассуждений о смысле существования… как и для колдовства, которым он
    развлекает себя, наблюдая за последними днями этого мира.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  - Disabler
  - Escape
  - Pusher
  roles_l:
  - Carry
  - Nuker
  - Disabler
  - Escape
  - Pusher
silencer:
  name: Silencer
  bio: 'Часть седьмого — последнего — поколения тщательно спланированной селекции,
    Нортром был выведен древним орденом Эол Драйас, дабы стать величайшим из магов,
    которых видел свет. Он был тем, о ком гласило пророчество; кульминацией двухсот
    лет осторожного скрещивания; магом-бойцом, который принес бы славу ордену и погибель
    заклятым врагам его, рыцарям Покрова. Он рос вместе с другими молодыми магами
    в военном городке, сокрытом среди холмов Хазхадальских пустошей, и наставники
    ждали, когда способности Нортрома проявят себя. Остальные ученики уже оттачивали
    мастерство обращения с огнем, льдом или чарами, а Нортром оставался молчаливым
    и бездарным, неспособным даже наложить сглаз. День финальных испытаний близился,
    но он так и не нашел своего призвания. С отвращением наставники ругали его, а
    дети осмеивали. «Ты не маг», — провозгласил глава ордена. И всё же Нортром не
    отступил. Он явился в день экзамена и дерзко предстал перед молодыми магами, что
    насмехались над ним. И тогда его наставники получили ценный урок: отсутствие магии
    может быть лучшим из всех ее видов. Юные маги не могли произнести ни слова, а
    Нортром одерживал победу в одном поединке за другим, покуда не остался на поле
    сражения один. Пророчество было исполнено. Именно он — величайший маг ордена Эол
    Драйас.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Support
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - Carry
  - Support
  - Disabler
  - Initiator
  - Nuker
obsidian_destroyer:
  name: Outworld Devourer
  bio: 'Предвестник, представитель благородной и влиятельной расы, бродит по кромке
    Пустоши, единственный страж заставы мира у края бездны. Происходящий из зубчатого
    кристаллического Внемирья, вечно на посту, он провел бесконечность, вглядываясь
    в небеса и ожидая движения в бездонной ночи звезд. В сияющих глубинах его интеллекта
    звучит мелодия пророчества, темная музыка, предрекающая пробуждение некого зла
    за гранью мироздания и его интерес к нашему миру. Полностью поглощенный дежурством,
    Outworld Devourer оставлял без внимания события, происходящие у самого солнца.
    Но вот наконец конфликт Древних и чувство нарастающей угрозы изнутри и извне заставили
    его двинуться в сторону солнца, к просторам сражений. Наши собственные пророчества
    недвусмысленно говорят о Предвестнике: он — знак грядущих ужаснейших бед. Однако
    его приход и сам по себе событие не из лучших.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - Carry
  - Nuker
  - Disabler
lycan:
  name: Lycan
  bio: 'Бейнхаллоу с рождения принадлежал благородному дому Эмбри, могущественнейшему
    из всех землевладельческих родов королевства Слом. Еще до того, как свершилось
    Падение, дом Эмбри первым восстал против ненасытного короля, чьи желания становились
    всё страннее и страннее, а двор его заполонили колдуны и шарлатаны. Не желая больше
    платить вассальские залоги, Эмбри послали в столицу шеститысячную армию, но ее
    перерезали в сражении, названным позже «Бойней отступников». Тогда старое выражение
    показало свою настоящую шкуру: когда метишь в шею королю, лучше рубить сразу всю
    голову. Разъяренный свершившимся предательством, король истребил всякого живущего
    Эмбри, оставив жизнь лишь лорду и его младшему сыну, Бейнхаллоу. Опозоренный лорд
    был прикован к узорчатому мраморному полу королевской залы, и монарх приказал
    своим волшебникам превратить мальчика в волка, чтобы тот разодрал глотку своему
    же отцу. «Сделайте это, — сказал король, — чтобы Лорд Эмбри осознал, как остры
    зубы предательства». Были призваны сильнейшие магические силы, и тело ребенка
    исказилось. Однако в то время как тело Бейнхаллоу больше не было человеческим,
    его душа осталась на месте — и вместо того, чтобы разодрать шею беззащитного отца,
    он набросился на прислугу монарха. Прежде чем волка наконец-то смогли выгнать
    из замка, далеко в ночь, он разорвал на клочки дюжину королевских рыцарей. Лорд
    Эмбри, всё еще в кандалах, смеялся, даже когда его тело пронзил королевский меч.
    Теперь же Бейнхаллоу — наследник потерянного дома Эмбри, бродящий по миру под
    именем Lycan. Наполовину воин, наполовину волк, он ищет возмездия за всё то, что
    потерял.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Pusher
  - Jungler
  - Durable
  - Escape
  roles_l:
  - Carry
  - Pusher
  - Jungler
  - Durable
  - Escape
brewmaster:
  name: Brewmaster
  bio: Глубоко в Скулящих горах, в долине, что под Разрушенным городом, древний орден
    Ойо веками практиковал свои ритуалы священного помутнения, соединяясь с миром
    духов посредством грандиозных хмельных праздников. Рожденный плотской матерью
    от отца-небожителя, молодой Мангикс стал первым, кто совместил в себе таланты
    обеих линий. Он занимался с величайшими эстетами Ордена, со временем заполучив
    с прилежной верностью к напиткам право соревноваться за титул Хмелевара — высшего
    звания во всей спиртотворческой касте. Девять дней Мангикс сражался и пил до последнего,
    — оба аспекта были одинаково важны — стараясь одолеть и перепить старшего мастера.
    Девять ночей они шатались и крутились, спотыкались и наносили удар за ударом —
    и так до тех пор, пока воин постарше наконец не свалился на землю в пьяном ступоре,
    и его соперник был наречен новым Хмелеваром. Теперь новый, молодой Хмелевар взывает
    к силе предков Ойо, дабы те дали ему скорость в обращении с посохом. К своим предкам-небожителям
    он взывает, когда пользуется магией. И, подобно всем предыдущим Хмелеварам его
    родины, его послали путешествовать по миру с единственной целью. В бродяжничестве
    он постигает просвещение сквозь принятие алкоголя, пребывая в постоянных поисках
    ответа на древнюю духовную загадку; пытаясь надумать ту самую мысль, которая вновь
    воссоединит духовный и материальный миры.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - Carry
  - Initiator
  - Durable
  - Disabler
  - Nuker
shadow_demon:
  name: Shadow Demon
  bio: Одни из верховных демонов с полным доступом к материальному миру, Doom занимается
    сугубо делами неинфернальных и низших спектральных сущностей, а Shadow Fiend путешествует
    исключительно с собирательскими экспедициями. Но вот демон тени Shadow Demon,
    наоборот, всегда уделял толику внимания и интереса к вещественному миру, будто
    чувствуя, что завладев этим хрупким перекрестком меж миров, он может заполучить
    ключ к власти и над остальными реальностями. Поначалу его призывали низшие колдуны,
    желания которых Shadow Demon исправно исполнял и регулярно демонстрировал собственную
    мощь маленькими порциями, постепенно увеличивая масштабы до тех пор, пока на него
    не обратили внимание величайшие демонологи — а после них и всяческие лорды, тираны,
    деспоты, иерофанты — сиречь те, чья ничтожная сила опиралась в основном на магию.
    Мастерство обмана демона было настолько велико, что всякий искренне считал, что
    именно он — его хозяин, а Shadow Demon — его слуга; тем временем, личность каждого
    «клиента» стиралась и заменялась необходимыми демону установками. В конце концов
    большинство членов культа превратились в бездушных марионеток, отростки его большой,
    злобной воли. Что же было следующим шагом в плане демона — остается лишь догадываться,
    так как как раз в то время Невермор впился в особенно прогнившую душу, и обнаружил,
    что там все залито тягучей нугой сущности Shadow Demon. Уловив тревожный звонок
    готовящегося заговора, грозившего нарушением древнего Договора Тени, Люцифер и
    Невермор заключили временный союз, чтобы уничтожить разрастающийся культ. Соединив
    заклинания невероятной мощи, они обратили столетия кропотливой работы демона в
    ничто, разнеся культ на куски, а его членов — в кровавые ошметки. Не осталось
    ничего, кроме маленькой искорки демонической тени. Бессмертной и неуничтожимой
    капельки Shadow Demon хватило, чтобы сразу же породить новый план. Демон сразу
    же принялся воплощать свою задумку в действие, все последующие столетия восполняя
    потери. Всё, до чего бы не дотрагивалась та толика тени, сразу же осквернялось
    — и сила ее, этой толики, росла. Из хаоса изуродованных частей, которые сшивались,
    сливались и переходили друг в друга, явилась новая форма демона, гораздо сильнее
    старой. Теперь он вновь владеет силой, а план всемирной власти уже очищен от старых
    ошибок. Казалось бы, такому совершенному существу, полному зла и жестокости, не
    найти места в нашем плотском мире… однако последователей у него предостаточно.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - Support
  - Disabler
  - Initiator
  - Nuker
lone_druid:
  name: Lone Druid
  bio: 'Еще до того, как пошли первые истории и были написаны первые книги, уже был
    Клан Медведя. Мудры и справедливы были его члены, и главной их целью было понимание
    порядков природы. Высшие силы природы узрели их, и потребовали мудрейших к себе.
    Старый жрец Силла, судья и провидец клана, выступил из рядов своих соплеменников:
    «Когда затухнет последний свет этого мира, когда цивилизация покинет эти земли,
    когда мир будет повержен и испещрен бесконечными пустынями конца миров, посади
    Семя». Наполнившись верой, Силла почувствовал, как вес лет на его плечах стал
    легче, а молодческая юркость понемногу возвращалась в тело. В разум его впитывалось
    непомерное знание. Он стал способен материализовывать свою волю в материи, и,
    с небольшим усилием концентрации, менять собственную физическую форму. Но все
    же злые языки и податливые уши разнесли слово о Семени до других людей, и те обрушились
    войной на Клан Медведя. Прошли годы, и легенды, и даже само время позабыли про
    Клан Медведя, позабыли про Силлу и Семя, позабыли множественные величественные
    цивилизации, воспрявшие и павшие там, где когда-то был Клан. Веками и тысячелетиями
    Силла ждал: ждал весточки от своих божеств, ждал конца войны в вечно буйствующих
    землях, ждал в отшельничестве и в тайне ото всех, ждал конца всех вещей и завершения
    его священной миссии, всегда готовый уничтожить то, что помешало бы свершению
    посева.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Pusher
  - Jungler
  - Durable
  roles_l:
  - Carry
  - Pusher
  - Jungler
  - Durable
chaos_knight:
  name: Chaos Knight
  bio: Ветеран бесчисленных сражений Chaos Knight появился в далеком мире, где фундаментальные
    законы вселенной обрели разумное воплощение. Из древних Предвечных он самый старший
    и неугомонный, и цель его — найти того, кого сам знает лишь под именем Свет. Давным-давно
    Свет покинул прародительский мир, нарушив этим первое соглашение. И теперь Chaos
    Knight путешествует из мира в мир в бесконечной охоте на Свет, пытаясь затушить
    его везде, где он объявится. Тысячу раз задувался источник, и всякий раз он ускользал
    в другое измерение, из-за чего Chaos Knight начинал поиск заново. Он едет верхом
    на Армаггедоне, яростно вступает в битвы, получая свою силу из хаоса во вселенной.
    Он — физическое воплощение самого хаоса. При необходимости он способен призвать
    иные версии себя из других миров. Вместе темные наездники мчатся в битву, непреодолимые,
    как стихия. Поиск будет окончен, только когда последний Свет во вселенной погаснет.
    Где скачет Chaos Knight, вскоре будет смерть.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Disabler
  - Durable
  - Pusher
  - Initiator
  roles_l:
  - Carry
  - Disabler
  - Durable
  - Pusher
  - Initiator
meepo:
  name: Meepo
  bio: "«Как по мне, так в жизни важны лишь две вещи: те, кого ты знаешь, и то, что
    можешь найти. Поживи в руинах Ущелья теней, и ты поймешь, что даже поиск пищи
    — занятие непростое. Тебе придется сильно экономить, попрошайничать. Путь к выживанию
    — в твоих сильных сторонах. Некоторые твари с поверхности способны запросто убить
    тебя, так что нужно охотиться на слабых и избегать тех, что посильнее. Но есть
    и светлая сторона — эти руины являют собой ценное хранилище истории, а тем, кто
    живет на поверхности, история дорога во всех смыслах этого слова. Раньше здесь
    был дворец, и в нем бывшие жители проводили свои темные ритуалы. Ужас один. Если
    кто переживал церемонию, они разбивали кристалл и расщепляли душу страдальца по
    получившимся кусочкам. Зато искусство у них было на высоте! Скульптуры, все дела.
    Я тебе вот что скажу: бывает, натыкаешься на куски старинной резьбы. Набираешь
    их столько, сколько можешь унести, продаешь в городе — и несколько сытых недель
    тебе обеспечены. А если совсем повезет, то найдешь кристалл Ущелья теней. Задаешь
    высокую цену и начинаешь искать покупателя. Дураков, ищущих подобные безделушки,
    благо, хватает. Ежели не получается — продаешь любому проезжему магу, если такой
    найдется. Они обожают подобные штуковины. Но нужно быть аккуратным. Не позавидуешь
    тому, из чьих рук выскользнет этот кристалл. Это очень больно!»"
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Escape
  - Nuker
  - Disabler
  - Initiator
  - Pusher
  roles_l:
  - Carry
  - Escape
  - Nuker
  - Disabler
  - Initiator
  - Pusher
treant:
  name: Treant Protector
  bio: 'Далеко на западе, в горах, лежащих за Долиной прорицаний, лежат остатки древней
    силы, толики первозданной энергии, прорастающей глубоко в высокогорных лесах.
    Говорят, что то, что там растет — растет странно. Это место свято для сил природы,
    и его держат сокрытым и недоступным. Бесчисленны ловушки и опасности, покрывающие
    ту землю — всепоглощающие травы, смешанные животные и ядовитые цветы — но нет
    среди них ничего настолько же грозного, как могучие энты-защитники. Они — старцы-исполины,
    которым поручено сохранять мир в той опасной земле, и не давать тем, кто живет
    в ней, позариться на то, на что не положено, а тем, кто снаружи — вторгаться без
    причины. Неисчислимые века они сторожили свою землю, несокрушимые и непотревоженные,
    и лишь отчасти знающие о меняющемся снаружи мире. Однако с расширением внешнего
    мира живущие снаружи прознали о святой земле и с каждой зимой становились все
    упорней и упорней. Вскоре они нагрянули, снарядив себя устройствами, чтобы рубить,
    и пламенем, чтобы жечь, и часто энты задумывались: что же это за хрупкие, изобретательные
    и жадные существа? Что же случилось с тем зеленым миром? Пришел и ушел век раздумий,
    тысяча теплых лет, погруженных в длинные, ведомые традициями, исследования, а
    между тем все больше и больше вторженцев приходили и питали их землю. Когда все,
    что когда-то цвело, уже завяло, любопытство перебороло осторожность. Было решено:
    единственный защитник будет отправлен во внешний мир, и ему будет поручено ходить
    по нему до тех пор, пока вновь не поднимутся ледники, и следить за меняющейся
    землей и населяющими ее существами, и узнать, какие еще неизвестные опасности
    могут грозить их священной земле.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Support
  - Initiator
  - Durable
  - Disabler
  - Escape
  roles_l:
  - Support
  - Initiator
  - Durable
  - Disabler
  - Escape
ogre_magi:
  name: Ogre Magi
  bio: Огр обыкновенный — создание, для описания мыслительных способностей которого
    отлично подходит фраза «туп как пень». В своей повседневной жизни огр решительно
    неспособен на какой-либо осмысленный поступок или обоснованное действие. Обычно
    одетый в грязь, он может вдруг обнаружить, что завернулся в звериные шкуры, только
    что этими самыми зверями пообедав. Не намного лучше и их социальные способности
    — огр частенько может нежно флиртовать с камнем или пнем, которых он случайно
    принял за кого-то из своих (этим можно объяснить очень маленький уровень рождаемости
    у огров). Однако примерно раз в поколение на расу огров снисходит благословение
    — рождение двухголового Ogre Magi, которому сразу же дается традиционное имя Аггрон
    Стонбрейк — так звали первого и, возможно, единственного мудрого огра за всю историю
    их расы. С двумя головами Ogre Magi уже способен функционировать и мыслить на
    уровне, сопоставимым с тем, на котором большинство других видов держатся с одной.
    Возможно, Ogre Magi и не сможет выйти победителем из философского разговора (даже
    с самим собой), ему дана посланная с небес так называемая «удача дурака» — склонность
    к необъяснимым, случайным чередам невероятной удачи, которые позволяют расе огров
    блистать, несмотря на врагов, жестокие погодные условия и неспособность прокормить
    себя. Будто бы сама богиня удачи, переполненная жалостью к печально недалеким
    существам, взяла Ogre Magi к себе под крыло. И кто станет ее винить? Бедняжки.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Support
  - Nuker
  - Disabler
  - Durable
  - Initiator
  roles_l:
  - Support
  - Nuker
  - Disabler
  - Durable
  - Initiator
undying:
  name: Undying
  bio: 'Как давно он потерял свое имя? Запустелые руины его разума больше не знают.
    Он смутно припоминает доспехи, знамена и угрюмых собратьев, скачущих бок о бок.
    Он помнит битву: боль и страх мертвой хваткой вырвали его из седла. Он помнит
    ужас, когда вместе с другими воинами пал в бездонный зев Мертвого бога в угоду
    его голоду и погребальной песни. В глубокой тьме их покинуло время. Их покинули
    мысли. Их покинул разум. Но не голод. Брат поднял на брата ломаные зубы и ногти.
    И началось: сначала далекая, едва слышимая нота, за ней другая, затем еще одна,
    неизбежно и нескончаемо. Этот хор постепенно вырос в сплошную стену звука, пожирающую
    все прочие мысли, пока не осталось оных. Песнь панихиды поглотила воина, и он
    простер свои руки к Мертвому богу, принявший свою участь. Но ей была отнюдь не
    смерть. Мертвый бог требовал войны. В чреве великой бездны он узнал свое новое
    предназначение: нести погребальную песнь, поднимая мертвецов против еще живых
    существ. Его новое имя — Undying, глашатай Мертвого бога. Его новая цель — восстать,
    пасть и восстать вновь, лишь бы песнь смерти не прекращала литься ни на миг.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Support
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - Support
  - Durable
  - Disabler
  - Nuker
rubick:
  name: Rubick
  bio: 'Любому колдуну под силу использовать заклинание или два, а некоторые из них
    могут даже обучаться достаточно долго, чтобы стать волшебником, но лишь самым
    талантливым дозволено носить титул мага. Впрочем, как и в любом другом кругу колдунов,
    ощущение сплоченности никогда не гарантировало гладкого соперничества. Уже известный
    в высшем колдовском кругу как дуэлянт и ученый, Rubick никогда и не думал, что
    у него есть задатки мага. До тех пор, пока его не попытались убить в седьмой раз.
    Со вздохом выкинув двенадцатого из так называемых убийц со своего балкона, он
    осознал, насколько безнадежно неинтересны стали покушения на его жизнь. Раньше
    внезапный щелчок пальца или воспламеняющийся на чьей-то руке огонь заставляли
    его радостно пружинить при ходьбе, но теперь все стало страшно предсказуемо. Ему
    хотелось более серьезной борьбы. Итак, надев свою боевую маску, он сделал то,
    что сделал бы любой волшебник, желающий продвинуться в сообществе: он объявил
    о своих намерениях убить мага. Вскоре Rubick осознал, что напав на одного мага,
    он напал на них всех, и те обрушились на него всеми силами. Каждое заклинание
    любого из его противников было неостановимым потоком энергии, всякая атака - рассчитанным
    на убийство ударом. Но очень скоро случилось то, чего враги Рубика не ожидали:
    их мастерство обратилось против них. Внутри урагана магии Рубик хохотал, незаметно
    читая и копируя способности одного, чтобы использовать их против другого, создавая
    хаос в ряду тех, кто объединился против него. Посыпались обвинения в предательстве,
    и вскоре колдуны обратились друг против друга, даже не подозревая, кто привел
    их к такой гибели. Когда битва наконец утихла, все вокруг было обуглено и заморожено,
    изрезано, облито и порвано. Лишь Рубик выделялся из беспорядка, слегка побитый,
    но восхищенный случившемуся на этой неделе торжеству. Ни у кого не нашлось мощи
    возразить ему, когда он подал заявку на принятие в Скрытый Совет, и Одиннадцать
    Иллюзорных как один согласились вручить ему титул Великого мага.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Nuker
  roles_l:
  - Support
  - Disabler
  - Nuker
disruptor:
  name: Disruptor
  bio: Высоко в нагорьях обветренных степей Друуда юному одаренному грозоделу Disruptor
    было суждено первому раскрыть секреты летних дождей. Постоянно подвергающийся
    нападкам как со стороны природы, так и со стороны цивилизованного королевства
    на юге, горный народ Оглоди веками выживал на бесконечных горных плато. Они —
    слабый отголосок некогда великой цивилизации, падшее племя, их искусство управления
    погодой сакрально и непостяжимо, даже они сами не понимают его природы. Для них,
    жителей горных степей, погода была подобна религии, она давала жизнь, но она могла
    и забрать ее в любой момент. Смертельные разряды молний, спутники животворящего
    дождя, взамен забирали с собой жизни, оставляя за собой обугленные трупы. Хоть
    и невысокий для своего народа, Disruptor был бесстрашен и одержим жаждой к знаниям.
    Еще совсем юным и без своего страйдера он проводил всё свое время, роясь в руинах
    древних городов, исследуя разваленные библиотеки и заржавевшие мастерские. В конце
    концов его поиски завершились успехом. Он нашел то, что искал, и возвратился к
    племени. Разобравшись в устройстве чертежа древней катушки, он обрел власть над
    разностью потенциалов и теперь способен создавать штормы по собственному желанию.
    Отчасти волшебство, отчасти ремесло, его катушки содержат в своих пластинах силу,
    способную давать и забирать жизнь — силу, способную дать отпор южным кастам и
    любому, кто осмелится нарушить границы священных земель Оглоди.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - Support
  - Disabler
  - Nuker
  - Initiator
nyx_assassin:
  name: Nyx Assassin
  bio: 'Глубоко в архивах Ультимира, среди ученых трактатов о кладистике драконов
    и книгах непереводимых заклинаний, есть древний том с описаниями энтомологических
    диковин. Составленная учеными книга описывает телепатические способности скарабея-фанатика,
    странного вида социальных насекомых со способностями, которых нет больше ни у
    кого во всех семи вселенных. В отличие от других личинок колонии, Nyx Assassin
    не превратился в жука с ограниченным мышлением и затупленными конечностями, как
    большинство членов рабочей касты его вида. Для него было приготовлено особое превращение,
    благословленное самой Никс. Он был избран, один из множества, и помазан экстрактом
    самой королевы-богини. Мало кто выживал в полумраке королевских покоев, но он
    проявил проницательный ум. Его бритвенно-острые жвалы секли воздух, пока разум
    проникал в мысли тех, кто стоял вокруг него. Среди всех скарабеев-фанатиков, только
    он один был удостоен наивысшей участи. После нового превращения он переродился,
    благословленный Никс, со способностями, служащими только одной цели: убивать во
    имя его богини.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Disabler
  - Nuker
  - Initiator
  - Escape
  roles_l:
  - Disabler
  - Nuker
  - Initiator
  - Escape
naga_siren:
  name: Naga Siren
  bio: 'Одна из строчек присяги змееногих стражей, торжественно произносящейся перед
    битвой, гласит: «Змееногий не ошибется». По правде говоря, это можно назвать и
    клятвой, и заветом, ведь не исполнившие долг исключаются из ордена навеки. Поражение
    — удел кого угодно, но только не змееногих. Незабываемый голос военачальницы Слизис,
    когда-то глубоко уважаемой своей расой, служит ей оружием. Сильная, волнистая,
    змееподобная, она вела смертоносных стражей на защиту глубин и богатств затонувших
    городов. Но в последней битве при Крее ее войска были отброшены армией мародеров-левиантов,
    искавших подаяние для своего бога Мэльрона. После долгой и кровавой битвы, когда
    тела убрали из затонувших коридоров, обнаружилось, что из сокровищницы пропала
    алмазная чаша. Из сотни стражников выжило лишь несколько, но их жертвенность и
    храбрость не значили ничего. Было важно лишь то, что из сокровищницы что-то украли.
    Честь была потеряна, а Naga Siren — изгнана, направлена на поиски украденной чаши.
    Даже если она сможет положить в сокровищницу в сотни раз больше, она навсегда
    обречена жить вдали от своего народа до тех пор, пока не вернет похищенное. Нет
    золота, равноценного той чести, которую она потеряла.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Support
  - Pusher
  - Disabler
  - Initiator
  - Escape
  roles_l:
  - Carry
  - Support
  - Pusher
  - Disabler
  - Initiator
  - Escape
keeper_of_the_light:
  name: Keeper of the Light
  bio: На бледном жеребце он едет, искра бессчетных солнц, Keeper of the Light. Давным-давно
    Эзалор покинул основной план бытия, отделившись от других древних сил, с которыми
    был связан великой Первородной гармонией. Он — сознание, порожденное из энергии
    на заре Вселенной, скачет теперь, находясь во всех планах одновременно, на шаг
    обгоняя преследующий его хаос, неся свой дар на конце лучезарного посоха. Великая
    правда о нем остается сокрытой под физическим обличием слегка ковыляющего старца,
    что еле держится в седле. Столкнувшись, однако, с испытаниями хаоса или силами
    тьмы, взрывается он первородным светом, являя истинную свою мощь и превращаясь
    вновь в силу, с которой стоит считаться.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Disabler
  - Jungler
  roles_l:
  - Support
  - Nuker
  - Disabler
  - Jungler
wisp:
  name: Io
  bio: Io везде и во всём. Для врагов это великий разрушитель, для ученых мужей —
    блеск божественного ока. Этот непостижимый сгусток жизненной силы находится одновременно
    на всех уровнях бытия, а малейшие фракции его сущности воплощаются в физическом
    мире в каждое отдельно взятое мгновение времени. Подобно великим близнецам-всадникам,
    Тьме и Свету, Io — древний путник, чье истинное происхождение затеряно в веках,
    Предвечный вселенной, сила, что старше самого времени, пришелец из миров за пределами
    понимания смертных. Io — не что иное как совокупность всех сил притяжения и отторжения
    в материальном поле, разумное проявление заряда, удерживающего сущее вместе. Присутствие
    Io в материальном мире фиксируется только в контролируемых искривлениях векторов
    этих сил. Будучи благожелательным по своей природе, Io может связываться с союзниками
    и передавать по энергетическому каналу свои непостижимые магнетические силы, делая
    их сильнее и выносливее. Никому не ведомы ни его мотивы, ни истинная мощь. Io
    — гость в физическом мире, напоминающий, что вселенная полна загадок и тайн.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Escape
  - Nuker
  roles_l:
  - Support
  - Escape
  - Nuker
visage:
  name: Visage
  bio: Над входом в Узкий лабиринт восседают жуткие фигуры насмешливых гаргулий, и
    путь навеки попавших в этот мир лежит под их пристальным взглядом. Звери и птицы,
    люди и чудища — все существа, что умирают или проникают в мир иной, обязательно
    пройдут под их взором. Отделенный от тела дух, однажды решив пройти сквозь завесу,
    уже не может изменить своего решения. Но если подворачивается случай и силой или
    хитростью некая беспокойная душа попытается избежать своей участи, то ужасающая
    гаргулья Visage, воплощенная форма вечного духа по имени Некро'лик, возвращает
    беглеца назад. Беспощадный и всегда достигающий цели, неподвластный смерти и усталости,
    Visage преследует свою цель без всякого сожаления до самого конца, охотно уничтожая
    любого, кто мог бы приютить беглого духа. Тот, кто следит за порядком в загробном
    мире, не знает покоя, и пока мертвых воскрешают, Visage будет продолжать поиски
    и возвращать каждого в надлежащее место.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Durable
  - Disabler
  - Pusher
  roles_l:
  - Support
  - Nuker
  - Durable
  - Disabler
  - Pusher
slark:
  name: Slark
  bio: 'Мало кому из жителей суши известно о Темном рифе — подводной темнице для всяческого
    рода подводного отребья: змееногих-убийц, изменников из глубин, маньяков-мерансов
    и прочих морских обитателей, совершивших преступления против своих сородичей.
    Коридоры ее темны и запутанны, стены покрыты острыми как бритва кораллами. Лабиринт
    неустанно патрулируют юркие угри, а на страже незыблемо стоят гигантские анемоны.
    Выживают здесь лишь самые злобные и беспощадные. В этом скверном месте Slark провел
    большую часть жизни, заточенный за никому не известные прегрешения, не ведая любых
    радостей и не доверяя кому-либо. Выживать помогали скрытность и безжалостность,
    а также хранение планов и замыслов при себе. Однажды двенадцать заключенных, прозванных
    впоследствии Дюжиной, объединились для побега, которому было суждено окончиться
    плачевно. Заговорщики хранили свои планы в строжайшей тайне и расправлялись со
    всеми, кто мог бы сложить мозаику. Но все же хитрец Slark каким-то образом смог
    обо всем разузнать и подготовить себе место в затее. В день побега десятеро из
    Дюжины были убиты при попытке сбежать, а двоих изловили живьем и публично казнили
    на потеху остальным каторжникам. Однако никто не заметил, что беглецов было тринадцать.
    Воспользовавшись суматохой, Slark проскользнул незамеченным мимо охраны и тотчас
    же затерялся в глубинах. Своим новым местом обитания он выбрал опасные мангровые
    заросли у южной оконечности Тенистого взморья. Таким образом, Slark стал единственным
    в истории заключенным, которому удалось сбежать из Темного рифа.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Escape
  - Disabler
  - Nuker
  roles_l:
  - Carry
  - Escape
  - Disabler
  - Nuker
medusa:
  name: Medusa
  bio: "«Красота — страшная сила». Этой мыслью утешала себя Медуза с раннего детства,
    ибо ей единственной из трех прекрасных дочерей морской богини не довелось родиться
    бессмертным созданием. Все изменилось в тот роковой день, когда неизвестные в
    масках ворвались в обитель горгон и похитили ее сестер, бесстрастные к их красоте
    и слезам. Схвативший Медузу тут же отбросил её с отвращением: «От нее разит, как
    от смертной! Такие нам ни к чему». Медуза, сгорая от унижения и ярости, поспешила
    в храм матери, пала пред богиней и взмолилась: «Раз не удостоена я бессмертия,
    прошу, дай мне силу! Силу, которая позволит вызволить своих сестер и посвятить
    остаток жизни мщению за эту несправедливость». Долго размышляла богиня, и, наконец,
    даровала Медузе прошенное. Взамен на свою воспеваемую красоту Медуза получила
    устрашающий лик и еще более ужасающую мощь. Ни на мгновение не пожалела она о
    своем выборе, ведь знала — единственная красота, которой стоит обладать — это
    сила, ибо лишь сила способна изменить мир."
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Disabler
  - Durable
  roles_l:
  - Carry
  - Disabler
  - Durable
troll_warlord:
  name: Troll Warlord
  bio: 'Обидеть тролля проще простого. Взбалмошных и сварливых, их хлебом не корми,
    а дай поспорить и попрепираться по любому поводу. До совершеннолетия самцы обитают
    в подземных пещерах под домищем матриарха, не принося никакого толку, лишь откармливаясь
    да озорничая. Зачастую уже даже взрослые тролли сидят на шее матриарха годами.
    Когда же их, наконец, вышвыривают с насиженных мест, тролли сбиваются в бродячие
    стаи, скандалят и недовольствуют по любому поводу. Так вот, представьте себе,
    какой невыносимой занозой нужно быть, чтобы тебя отвергли собственные соплеменники,
    при их-то любви позадирать друг друга. Такова была судьба Джа''ракала, тролля-барышника
    из глубин Ховена. Был он настолько склочен и злобен, что не терпели его даже тролли
    из собственной стаи. Однажды, после острого приступа жадности, в котором он присвоил
    себе львиную долю скарба с последнего налета, терпение соплеменников лопнуло.
    Его скрутили, поколотили дубинами и выволокли из лагеря. Обезумев от ярости, Джа''ракал
    вернулся на следующий день с оружием в руках и убил всех обидчиков, одного за
    другим. Отдышавшись, он дал кровавую клятву: отныне он будет сражаться только
    сам за себя. По сей день скитается Джа''ракал по миру, озлобленный и беспощадный.
    И прозвали его повелителем троллей, Troll Warlord, вот только повелевает он лишь
    собой.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Pusher
  - Disabler
  - Durable
  roles_l:
  - Carry
  - Pusher
  - Disabler
  - Durable
centaur:
  name: Centaur Warrunner
  bio: Говорят, что жизненный путь кентавра вымощен телами павших. Если это так, то
    для кентавра по имени Warrunner этот путь был действительно длинным. Многие чужестранцы,
    повстречав четырехногих воинов из кланов Друуда, зачастую ошибочно принимают их
    за простоватых громил. У их языка нет письменной формы, культура бедна на графические
    символы; в музыке нет четкой структуры, а в религии — строгих правил и догм. У
    кентавров лучшее проявление своих мыслей и чувств — это битва. Это самовыражение
    в чистом виде. И если убийство среди кентавров считается искусством, то самый
    талантливый из их творцов — Брэдводен. Свою несокрушимую мощь он взрастил на землях
    Омекса, на древней арене, где тысячелетиями кланы кентавров собирались, чтобы
    провести гладиаторские церемонии. И чем дальше распространялась слава о нем, тем
    все больше зрителей со всего света прибывали, чтобы увидеть великого кентавра
    в действии. Всегда выходя на арену первым и уходя последним, он создавал шедевры
    каждым брызгом крови, каждым взмахом лезвия. Такова его поэзия крови и стали,
    сложный узор на бледных песках бойни. Warrunner побеждал до тех пор, пока арена
    не взрывалась выкриками его имени — он стал непобедимым чемпионом. Ему был вручен
    великий пояс Омекса, но в победе ощущалась лишь пустота. Каков же воин без постоянного
    вызова? Великий кентавр ускакал из Омекса в тот же день с новой целью. Для своего
    народа Warrunner — это величайший воин, который ступал на арену. Теперь Warrunner
    стремится доказать, что он — лучший воин, когда-либо живший.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Durable
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - Durable
  - Initiator
  - Disabler
  - Nuker
  - Escape
magnataur:
  name: Magnus
  bio: Лишь в одном было согласие между лучшими кузнецами горы Йорлак — в том, что
    рог магнорога есть драгоценнейший из всех материалов. Острейший и наибольший из
    них принадлежит зверю, которого они прозвали «Magnus». Он с легкостью пронзал
    своим рогом еще их отцов, пытавшихся заполучить главные сокровища его рода. Изо
    дня в день он возвращался в свою пещеру с побагровевшими от крови копытами и рогом,
    до тех пор, пока родоначальница не призвала его и весь его род уйти из пещер и
    искать покоя на севере, притаившись в тени горы. Magnus лишь усмехнулся, ведь
    он всегда справлялся с защитой своего народа. Он решил, что племя останется, ведь
    магнороги не верят в случайности… и не меняют своих решений. Однако, когда произошло
    внезапное извержение горы Йорлак, обратившее половину рода в пламя и пепел, Magnus
    все же решился изменить свою волю. Выжившие шли на север, пока не встретили на
    своем пути заставу с сотней воинов, вооруженных луками и закаленной сталью. Меньшего
    Magnus и не ожидал. Он повел своих самых свирепых братьев и сестер в битву с яростью,
    сравнимой лишь с огнедышащей горой, что он оставил позади. В это время старейшины,
    матери и телята магнорогов один за другим исчезали в оползнях. О дальнейшем ходе
    событий кузнецы спорят до сих пор. Одни говорят, что Magnus воссоздал свой род,
    а другие — что он не пережил побоища, умерев от смертельных ранений у бездыханного
    тела его родоначальницы. Но ни те, ни другие не правы. Magnus поклялся, что вернется
    в свое племя… но лишь когда последний из виновников извержения горы Йорлак узрит
    свою смерть от его могучего рога. Ведь магнороги не верят в случайности.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - Initiator
  - Disabler
  - Nuker
  - Escape
shredder:
  name: Timbersaw
  bio: 'Риззрак никак не мог забыть тех криков. Он работал не покладая рук и инструментов,
    он строил, дробил и ковал. Сон оставил его в угоду работе. Прошли месяцы с того
    момента, как он закрылся в мастерской своего дядюшки, и освобождение было близко
    как никогда. Почесав спину, Риззрак на мгновение закрыл глаза, и тут же перед
    ними предстали цветы, покачивающиеся на тихих волнах Бухты прорицаний, и всего
    мгновения оставались до того момента, как они обратятся облаком пыльцы, убивающей
    все живое. Риззрак встрепенулся и заработал с еще большим рвением. Часами мастерскую
    наполнял ритмичный стук камней: то Риззрак натачивал лезвия своих огромных пил,
    а в его разуме была только одна картина — картина того, как соседи погибали в
    мертвой хватке опутывавших здания лоз. Но потоп в Бухте прорицаний был ничем в
    сравнении с тем, что пустило корни в стены города. Риззрак думал, что пил-костюм
    сделает его сильнее, и это был последний рубеж перед поглощавшим разум страхом.
    Ветви, щепки и кровь. Когда город пал, Риззрак бежал от деревьев. Деревья умели
    ходить. Деревья умели сражаться. Деревья умели убивать. Деревья завалили ворота
    и заполонили город. Деревья разрушали последние укрепления Бухты прорицаний и
    преследовали выживших. В абсолютной тишине мастерской раздавался грохот: то Риззрак
    проверял каждое звено цепи и клешню на ее конце. Пил-костюм был готов. Дрожащими
    руками Риззрак запустил обвешанный лезвиями механизм. Кузнеца обуял страх — страх
    перед тем, что его ждало и с чем ему предстоит сразиться, чтобы вернуть разуму
    покой. Хоть пил-костюм и вытряхивал весь дух из оператора, тот знал, что ему нужно
    взглянуть в глаза своему страху, каким бы тот ни был, и что пора положить ему
    конец.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Nuker
  - Durable
  - Escape
  roles_l:
  - Nuker
  - Durable
  - Escape
bristleback:
  name: Bristleback
  bio: 'Ригварл никогда не уходил от драк и не поворачивался спиной к противнику,
    даже если тот был крупнее и сильнее его. Окрещенный пьяными толпами как Bristleback,
    он стал постоянным участником подпольных боев, что проводились в тавернах на тракте
    между Сломом и Эльзе. Однажды умелого бойца заприметил один трактирщик, искавший
    вышибалу в бар. За скромную выпивку он стал собирать с посетителей плату, следить
    за порядком и время от времени ломать конечности особо несговорчивым клиентам
    (а одному членистоногому бедняге однажды сломал целых пять). Но все же Ригварлу
    довелось встретить бойца, равного себе. Однажды во время очередной вечерней вахты,
    уже будучи навеселе от хмеля, он подошел за платой к одному кряжистому детине
    с севера и заплетающимся языком пробормотал: «Что-то не нравятся мне ваши бивни,
    уважаемый». Что тут началось! Это было побоище века! В бой бросилось с дюжину
    посетителей. Не уцелел ни один стул. Хотя Ригварл изрядно приложился к буянам,
    но и сам в полной мере схлопотал по печени. И все бы ничего, но случилось нечто
    страшное — клиент ушел, не заплатив за выпивку. За несколько недель раны вышибалы
    затянулись, а вырванные иглы отросли, но удар по чести был нанесен непростительный.
    Счет он оплатил из своего кармана, поклявшись выследить северянина и взыскать
    плату по полной. После этого он занялся тренировками, чего не делал никогда ранее,
    и неожиданно для себя сделал поразительное открытие. Расправив иглы и усмехнувшись
    сквозь зубы, он понял — иногда все же стоит показывать противнику спину.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Durable
  - Initiator
  - Nuker
  roles_l:
  - Carry
  - Durable
  - Initiator
  - Nuker
tusk:
  name: Tusk
  bio: 'Славная была потасовка! После нее в таверне «Волчья дыра» на ногах остался
    стоять лишь Имир — он же Бивень, он же Ужас из Барьера, он же Снежный ком из Кобальта
    и единственный, кому удалось одолеть одного небезызвестного вышибалу с иглами
    на спине. Все началось с безобидного спора «кто кого?», что не редкость среди
    завсегдатаев заведений подобного рода. В итоге у трактирщика не осталось ни одной
    целой бутылки, кувшина или стула, а в глубокий нокаут отправились четверо здешних
    постояльцев, один кузнец и шестеро лучших вояк Морозной дружины. Созерцая эту
    картину, Имир провозгласил громкий тост в свою честь и осушил кружку хмельного.
    Как только проигравшие пришли в себя, тут же начали требовать реванша и ставок
    повыше. Имиру это было лишь в радость, вот только он сомневался, что у этих бедолаг
    еще что-то осталось из наличности. Видя весь этот погром и пытаясь любым способом
    предотвратить очередной дебош, трактирщик пошел на хитрость. Поскольку Имир, несмотря
    на свои отменные боевые качества, никогда не участвовал в реальной битве, не ведал
    хаоса, творящегося на поле брани, и не знал, какой неразборчивой порой бывает
    смерть, трактирщик предложил ему новое пари: принять участие в самом масштабном
    сражении, неважно за какую сторону, при этом выжить и разгромить врага. Ну а что
    на кону? Конечно же, добротная порция выпивки за счет заведения.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Disabler
  - Nuker
  roles_l:
  - Initiator
  - Disabler
  - Nuker
skywrath_mage:
  name: Skywrath Mage
  bio: Драгонас занимает высокий пост монаршего мага при дворе Жуткого гнезда, но
    дни его полны печали. По праву рождения он обязан защищать любого, кто займет
    Терновое гнездо, но действующую королеву скайрасов он ненавидит всем сердцем.
    Будучи юношей знатного происхождения, он общался и дружил со старшей принцессой
    скайрасов, Шенделезарой, которая должна была следующей занять престол. Нежно и
    непоколебимо он любил ее, но когда пришла пора приступить к учебе, Драгонас с
    головой погрузился в тайны скайрасской магии. Одержимый неземными материями, он
    проглядел знаки вполне приземленных интриг — заговора против Шенделезары — и уже
    не мог предотвратить его. Когда двор потряс стремительный и жестокий переворот,
    Драгонас бросил обучение и обнаружил, что друг всей его жизни — пропала. Терновое
    Гнездо теперь принадлежало беспощадной младшей сестре Шенделезары, и Драгонас
    был бессилен что-либо сделать. Магия его служит лишь верным защитникам племени
    скайрасов, поэтому любые действия против Жуткого гнезда были бы тщетны. Он остался
    верен своему положению, надеясь, что однажды придет день, когда его любовь вернет
    свое принадлежащее по праву место. Но его тайные помыслы известны лишь богине
    Скриок, чья магия превратила искалеченное тело Шенделезары в воплощение чистой
    мести. И пусть Драгонас грезит мыслями о возвращении своей возлюбленной королевы
    в Жуткое гнездо, он еще более отчаянно мечтает вернуть Шенделезаре полностью исцеленное
    тело. Будучи благородным и добросердечным существом, он страдает от своего же
    двуличия, но самая жуткая пытка — представлять ту ненависть к нему, которую хранит
    в своем сердце Vengeful Spirit.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - Support
  - Nuker
  - Disabler
abaddon:
  name: Abaddon
  bio: "Род Аверно питает купель — разлом в земной тверди, который испускает загадочную
    энергию на протяжении поколений. Каждого новорожденного семьи окунают в этот темный
    туман, даруя тем самым связь с их землей и ее загадочной силой. Дети растут с
    непреклонной верой в защиту семейных ценностей и традиций земли, но на самом деле
    они охраняют саму купель, истинные намерения которой неизвестны.\r\nКогда новорожденный
    Abaddon проходил обряд крещения, что-то пошло не так. В глазах малыша сверкнула
    искра разума, испугавшая всех присутствовавших и заставившая жрецов шептаться.
    Его растили, дабы он пошел по пути всех отпрысков рода: война и защита родины
    во главе армии. Но сам Abaddon уделял этому не так много внимания. Пока другие
    тренировались в обращении с оружием, он медитировал у купели. Он глубоко вдыхал
    темный туман, учась быть единым с той силой, что протекала глубоко под землей
    его дома. В конечном счете он стал порождением черного тумана. Род Аверно неодобрительно
    отнесся к такому решению, обвиняя его в пренебрежении обязанностями. Но все эти
    обвинения прекратились, когда Abaddon вступил в свою первую битву и показал ту
    обретенную власть над жизнью и смертью, о которой другие члены рода не могли и
    мечтать."
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Support
  - Carry
  - Durable
  roles_l:
  - Support
  - Carry
  - Durable
elder_titan:
  name: Elder Titan
  bio: 'Вы наверняка задавались вопросом: как этот мир стал таким, какой он есть?
    Почему среди всех миров именно этот такой странной формы, населен такими разношерстными
    пестрыми существами со столь богатой культурой и историей? «Ответ, — раздается
    шепот, — знают Титаны». Они существовали с начала времен, и если даже не созерцали
    создание сущего, то с рождения помнят его эхо. Клейменные самыми ранними силами
    вселенной, они не желали ничего иного, кроме как продолжать созидание самостоятельно.
    Они решили изменять материю по своему разумению: ударяя, нагревая, изгибая и рызрывая
    ее. И когда материя стала для них слишком простой, они стали изменять сами себя
    и друг друга. Обостряя ум и перековывая дух, они достигли небывалого могущества.
    Новой целью стала переделка самой реальности. Но тут они иногда совершали ошибки
    — большие амбиции давали знать свое. Тот, кого зовут Elder Titan, был большим
    выдумщиком, постигшим искусство творения. Оттачивая мастерство, он случайно поколебал
    то, что уже было нельзя восстановить. Он провалился в изломанный мир — осколок
    собственной души. Там, среди зубчатых разломов, треснутых равнин, и других осколков,
    провалившихся через трещины раннего мира, он и пребывал. Именно поэтому мир, каким
    мы его знаем, напоминает горстку выживших в кораблекрушении, про которое все давно
    забыли. Забыли все, кроме одного, который винит себя. Целую вечность он безустанно
    ищет способ всё исправить, собрать воедино свою расколотую душу, часть которой
    может быть в каждом из нас. Именно его мы зовем Elder Titan.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Durable
  roles_l:
  - Initiator
  - Disabler
  - Nuker
  - Durable
legion_commander:
  name: Legion Commander
  bio: "Они пришли без предупреждения. Внутри городских стен Стоунхолла вдруг раздался
    ужасный грохот, и из неизвестности пришли бесчисленные создания тьмы, несущие
    пламя и разруху, убивающие и захватывающие матерей и сыновей во имя темных целей.
    Из бывшей когда-то могучей армии Стоунхолла лишь Бронзовый легион под руководством
    Главнокомандующей Тресдин находился рядом и смог ответить на вызов. Они въехали
    в город, сражаясь в окровавленных переулках и возле пылающих рынков, прорубая
    свой путь к источнику внезапного вторжения — пространственному расколу на главной
    площади, на краю которого бушевал лидер войск тьмы.\r\nОхваченный губительным
    блеском, он взмахивал своим гигантским клинком, рассекая воинов напополам, и плоть
    его жертв уже начинала разлагаться. Тресдин подняла свой окровавленный меч и взглянула
    на чудовище. Оно обернулось, обнажив в улыбке массу клыков. Забыв о битве, бушующей
    вокруг, они бросились навстречу друг другу.\r\nОтражая один выпад за другим, пара
    танцевала в смертельном поединке, пока солдаты Бронзового легиона терпели сокрушительное
    поражение. Тресдин прыгнула навстречу монстру, а тот занес клинок для решающего
    удара. Внезапно сильнейший удар сбоку заставил Тресдин покачнуться, но она собрала
    свои силы для ответного выпада. Клинок ударился о клинок, вошел по рукоять в кривую
    лапу, разорвав ее надвое, разбрызгивая ужасающую смесь искр и крови.\r\nПодлые
    твари ошеломленно смотрели на битву, а Тресдин лишь усиливала нападение, вонзая
    меч все глубже, прямо к бьющемуся в панике сердцу чудовища. Раздался жуткий вой,
    донесшийся до самых облаков, и монстр взорвался потоком крови и страдания. Адский
    портал заколебался. Сила, питающая его, исчезла также внезапно, как и появилась.
    Оставшиеся враги пали под напором стали Стоунхолла.\r\nПобеду не было смысла праздновать:
    город лежал в руинах, выживших осталось совсем немного. Пожар продолжал полыхать.
    Развернув свои знамена, Тресдин собрала уцелевших союзников. В гневе она дала
    клятву отомстить силам бездны, и обречен будет тот, кто встанет на ее пути."
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
ember_spirit:
  name: Ember Spirit
  bio: Крепость Непослушного пламени затеряна среди Скулящих гор, пусты ее залы, листвой
    и пылью покрыты ее дворы. Внутри крепости стоит топазовый котел, наполненный пеплом
    погребального костра воина-поэта Сина. На протяжении трех поколений Син обучал
    своих приспешников технике Оков пламени хранителя и набору мантр для тренировки
    ума и тела, подготавливая их к суровой реальности за крепостной стеной. Но преподавая
    воинское искусство, он забыл обучить дисциплине, и среди его учеников нашлись
    повстанцы, которые победили и убили его, а верным последователям пришлось бесследно
    исчезнуть. Но даже когда года сменились веками, а последователи — потомками, его
    учение передавалось тихим шепотом из уст в уста. Горящий небожитель — проявление
    огня, — тронутый многолетним наследием учителя, бросился в крепость, вновь воспламенив
    останки. Из этих раскаленных углей появился образ охваченного пламенем Сина. Его
    внимательный лик говорит о готовности тренировать и обучать, и дарить огонь познания
    всем, кто ищет наставника.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Escape
  - Nuker
  - Disabler
  - Initiator
  roles_l:
  - Carry
  - Escape
  - Nuker
  - Disabler
  - Initiator
earth_spirit:
  name: Earth Spirit
  bio: "Среди скал и возвышенностей Скулящих гор есть заброшенный добытчиками руды
    разрез, из которого добывался священный нефрит. Из этого редкого материала одним
    умельцем было вырезана статуя великого генерала Каолина, главнокомандующего погибшей
    десятитысячной армии. Солдаты и священники, шуты и акробаты — все были похоронены
    под землей долгие тысячелетия с изваянием великого генерала во главе.\r\nНо ремесленник-умелец
    не мог знать, что в разрезе обитает дух земли — природной силы, находившейся в
    единстве с планетой. Когда нефрит впитал эту силу, копившуюся долгие века, статуя
    ожила и проложила себе путь на поверхность. Теперь перерожденный Каолин, или Earth
    Spirit, путешествует по дорогам Скулящих гор, борясь во имя духа земли, при необходимости
    призывая остатки великой армии, до сих пор находящейся в объятиях земляной толщи."
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Nuker
  - Escape
  - Disabler
  - Initiator
  - Durable
  roles_l:
  - Nuker
  - Escape
  - Disabler
  - Initiator
  - Durable
terrorblade:
  name: Terrorblade
  bio: 'Мародер Terrorblade — демон-бандит, которого опасаются даже другие адские
    твари. Он был бунтарем, обворовывал самих Владык-демонов, игнорировал все особые
    обряды, которые должны были сдерживать его поведение, и нарушил каждый закон семи
    кругов Ада. За такие преступления его проучили: он познал, что даже в преисподней
    есть свой собственный ад. После короткого, сурового суда в окружении мириады мертвецов
    его наконец отправили в Колодец душ — скрытое измерение, куда демоны заключают
    себе подобных. Но Колодец душ — далеко не обычная тюрьма. Это темное зеркало реальности,
    где демоны обречены взирать на искривленные отражения своих собственных душ. Однако
    Terrorblade не испытывал страданий. Он подчинил себе худшие стороны своей души
    и стал яростным, невообразимо сильным демоном. В порыве гнева он разрушил стены
    демонической темницы и вырвался на свободу, чтобы сеять страх во всем мироздании.'
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Carry
  - Pusher
  - Nuker
  roles_l:
  - Carry
  - Pusher
  - Nuker
phoenix:
  name: Phoenix
  bio: Первому солнцу Хранителя, единственной точке разумного света в изначальной
    тьме, было предначертано принести тепло в холодную пустоту. В течение тысячелетий
    этот ослепительный луч концентрировал свою неизмеримую энергию, что привело к
    разрушительному взрыву сверхновой звезды. Из этого огня появились новые лучи,
    звездные копии своего родителя, которые также устремились в океан тьмы и стали
    созвездиями. Со временем и они стали сверхновыми, порождая новый свет. Так продолжался
    цикл рождения и перерождения, пока всё небо, созданное Титанами, не стало мерцать
    и сиять. В результате такого беспощадного и древнего процесса сформировалась звезда,
    известная смертным как Phoenix. Как и ее предки, она была выброшена в безграничный
    космос, чтобы найти свое место среди небесных братьев и сестер. Но любопытство
    к тому, что согревают гаснущие предки, захватило молодую птицу, и в течение долгих
    лет она познавала мир. Она узнала, что среди целых и разрушенных миров скоро образуется
    замкнутый центр, в котором всевозможные силы сойдутся в конфликте, несущим вселенское
    значение. И этому миру потребуется нечто большее, чем просто далекие лучи умирающего
    солнца. Итак, звездное дитя приняло свою земную форму, чтобы нести свет всем нуждающимся
    и, возможно, исполнить свою звездную судьбу.
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Initiator
  - Escape
  - Disabler
  roles_l:
  - Support
  - Nuker
  - Initiator
  - Escape
  - Disabler
oracle:
  name: Oracle
  bio: "Веками наследники Великого трона Симурри импортировали оракулов исключительно
    из Белого инкубатория, что в полых вершинах Гребня фанатиков. Вступительный взнос
    давался при зачатии эмбриона, а остальное, по доставке к Вратам высеченного короля
    зрелого, хорошо-тренированного пророка. \r\n\r\nБледные предсказательницы выводят
    всех разрешенных оракулов, рождая и воспитывая их, и своей физической формой оракулы
    закреплены в мире, общем для большинства из нас. Души же их бродят далеко, едва
    связанные легчайшими астральными пуповинами. Возращаясь из своих вселенских странствий,
    пророки вещают огненные слова языками плоти. Симуррийские советники анализируют
    мистические речи пророков и находят в них видения будущего, дипломатические советы
    и прочие сверхъестественные надобности,  дающие династии Высеченных королей победы
    при дворе и в бою. И так продолжалось поколениями, заполняя страницы Хроники высеченных
    \ королей именами королей-победителей и покоренных ими земель. Так продолжалось
    до тех пор пока один оракул, по имени Нериф, не прибыл для служения последнему
    из владык в каменных шлемах.\r\n\r\nС самого начала пророчества Нерифа были необычны.
    Казалось, они не предсказывают будущее а вершат его. Странный предсказатель выкаркивал
    советы когда их никто не просил, и неожиданно симуррийцы оказывались ввязаны в
    конфликты с новыми врагами. Советники, ощущая угрозу своей власти, быстро осознали
    в последнем оракуле источник нежелательных свар. Они потребовали его устранения,
    запросив предсказательниц взять обратно неполноценного пророка и предоставив достойную
    замену. Но в зловещем сне Нериф описал гибель Инкубатория и через несколько часов
    пришли вести что страшный обвал погубил древную школу. Опасаясь разделить участь
    Бледных предсказательниц, советники удалились в свои палаты для совещаний, желая
    избежать внимания оракула. \r\n\r\nНо Высеченный король всегда отличался практичностью.
    Он не полностью доверял своим сверхосторожным Советникам. Оракул такой редкости,
    думал он, должен быть использован для расширения владений. Исходя из этого, он
    сместил своих излишне робких советников и приблизил Нерифа. Плохо понимая свойства
    Нерифа, он попросту заявлял о своих желаниях и вынуждал Нерифа высказать эти желания
    как предсказания.\r\n\r\nСначала все шло хорошо. Последний из Высеченных королей
    хвалился что взяв себе баловня судьбы он овладел самой судьбой. Следовала бы принять
    за предупреждение, когда накануне вторжения в земли Неудовлетворимого сатрапа,
    он пытался выудить у своего оракула предсказание несомненной победы, но Нериф
    лишь негромко прошептал, «все может быть». Более твердых слов король не смог заставить
    слететь с его губ. Тем не менее, король был уверен в своем войске. Сатрапия не
    имела выходов к морю, была слабо вооружена и лишена всех потенциальных союзников.
    Слова «все может быть» Король понял как то, что с перевесом в военной мощи, его
    план не несет серьезного риска.\r\n\r\nКонечно, теперь мы знаем что он должен
    был понять слова предсказателя более буквально. Даже при тщательном изучении  Аннотированных
    анналов возможного, то что произошло на поле брани у дворца Неудовлетворимого
    сатрапа почти невозможно представить. Было похоже, что среди резни битва начала
    раздваиваться. В каждый решающий момент реальность разделялась и распадалась на
    осколки. Отступающие и падающие бойцы в тоже время держались крепко и смело вступали
    в бой. Разделилось и сознание солдат, они чувствовали себя и живыми и мертвыми,
    существующими и несуществующими. Победа и поражение разделились, и то и другое
    ощущалась одновременно обоими сторонами. Вселенная обратилась в зал зеркал, каждое
    из них бесконечно разбивающееся.\r\n\r\nНепосредственным эффектом происходящего
    стало сумасшествие. Не в силах понять состояние победы и поражения одновременно,
    сознание Высеченного короля распалось на лоскуты безумства. Наивному сатрапу досталось
    не меньше. Противоположные реальности продолжали разделяться и разделяться, как
    эхо они заполняли бесконечные варианты случившегося, каждый населенный непонимающими
    жителями которые вскоре потеряли способность кормить себя, одеваться, защищаться
    или размножаться обычным образом.\r\n\r\nТем не менее, задолго до того как последствия
    случившегося полностью проявились, цимуррийские советники схватили Нерифа, связали
    его, заткнули рот и вышвырнули из своей вселенной на барке способной пересекать
    измерения, в надежде навсегда оставить его где-то где он не сможет им навредить.
    Конечно, для них это было слишком поздно. Возможно, для нас тоже."
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Nuker
  - Disabler
  - Escape
  roles_l:
  - Support
