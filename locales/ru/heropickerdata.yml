  - Escape
techies:
  name: Techies
  bio: 'За всю историю Устричной бухты никого не ненавидели так, как подрывников Techies.
    Но — вот незадача — Устричной бухты больше нет. Как и города Тотерина. И даже
    Охотограда. Вообще, если бы кто-нибудь следил за похождениями подрывников, он
    бы заметил, что там, где появляются Techies, исчезают города. Как и все остальные
    неизбежные бедствия, происходившие вокруг них, отправной точкой для уничтожения
    Устричной бухты стало изобретение. Гении пиротехники — Скви, Сплин и Спун — искали
    безопасный метод пробить шахты под городом взрывчаткой и создали самое диковинное
    свое устройство — кнопку, позволяющую зажечь фитиль издалека. Троица, решившая
    во что бы то ни стало испытать свое изобретение, заставила всю свою крохотную
    мастерскую радиоуправляемыми бочками с огненной солью. Набив тележку этими бомбами,
    они закопали их в пустынном поле. Спрятавшись в траншее, Сплин вдавил кнопку детонатора.
    Но ничего не произошло. Смутившись, он поднялся на ноги и нажимал кнопку еще и
    еще, пока наконец не прогремел взрыв, оставивший на поле воронку. Радостные Скви
    и Сплин уж было направились в сторону дома, но тут их накрыла мощная ударная волна.
    Сбитые с толку неожиданным взрывом, они пробрались через едкий дым и увидели,
    что от их мастерской остались одни руины. С неба падали куски дерева и камня,
    а воронка под мастерской начала углубляться. Вся Устричная бухта содрогнулась
    и начала оседать в шахты, а паникующие жители спасались бегством. Присев на краю
    своего тонущего дома, подрывники ухмылялись и хихикали, уже представляя себе,
    на что они способны, и совсем не думали о гневе их бывших соседей. Им было интересно
    только одно: а как можно сделать взрыв еще сильнее?'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Nuker
  - Disabler
  roles_l:
  - Nuker
  - Disabler
winter_wyvern:
  name: Winter Wyvern
  bio: 'Как и другим великим поэтам, Аурос постоянно не хватает времени на творчество,
    ведь жизнь ее полна неожиданностей. Эпос древних драконов знаменит своей долгой
    и насыщенной историей, но некоторые с опаской полагают, что оставшиеся ученые
    драконы не настолько плодовиты, как их предки, поскольку с момента процветания
    в Сказание драконов было добавлено всего лишь несколько строк. Аурос сетует: «Мы
    стали забывать, что жизнь — это не только победы над врагами и завоевания земель.
    Каждый должен стремиться к творчеству». Она собралась в исследовательскую экспедицию
    на поиски новых книг для вдохновения. Но эти исследования жутко утомляют и отвлекают
    от творческого процесса, на который должно уходить гораздо больше времени. Хоть
    Аурос и должна скрываться в своем логове, постоянно пополняя сказание, она часто
    вступает в грандиозные битвы с могучими противниками. Она обыскивает замки и древние
    библиотеки, а славу, заслуженную в процессе своих поисков, считает побочным эффектом
    этих исследований. Ее мастерство и отвага на полях сражений стали легендарными,
    но в муках творчества она не смогла создать того, что заслужило бы признание.
    Как бы то ни было, она не будет довольствоваться ролью героя сказания. Она хочет
    быть его автором.'
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Support
  - Disabler
  - Nuker
  roles_l:
  - Support
  - Disabler
  - Nuker
arc_warden:
  name: Arc Warden
  bio: "До начала всего в абсолютной пустоте обитала единая сущность — первородное
    сознание. Бесконечное, невероятное, оно следовало лишь своим загадочным целям.
    Вместе с громом, ознаменовавшим создание вселенной, раздался и треск: первородное
    сознание раскололось. Два самых крупных его осколка, которые много времени спустя
    прозовут Светом и Тьмой, открыли друг в друге злейших врагов, и посвятили всё
    свое существование полному уничтожению противника.\r\nВойна стала угрожать существованию
    едва зародившегося космоса, и тогда третий осколок изъявил желание вмешаться.
    Чистый разум, назвавший себя Зет, хотел прекратить этот хаос и восстановить единство
    бытия. Пораженный неизмеримой жестокостью братьев, Зет собрал все свои силы и
    одной яркой вспышкой одолел обе враждующие стороны. Два противника были сжаты
    воедино, пока не образовали космическое тело, отправленное кружить вокруг неизвестной
    планеты в далеком краю вселенной. Зет почти полностью лишился сил, но во вселенной
    воцарился порядок. Обратив свой взор на созданную темницу, Зет направил остатки
    сил на ее охрану. Многие тысячелетия страж оставался непоколебимым.\r\nПланета
    расцветала, полная жизни и сует, освобожденная от мыслей об ужасах, таящихся под
    поверхностью ночного светила, и стараниях Зета их сдержать. Но когда внутренняя
    схватка дошла до такой силы, что поверхность спутника начала трещать по швам,
    Зет понял, что его истощенных сил больше не достаточно. Спутник разорвался на
    кусочки и выпустил на волю древних узников, жаждущих битвы.\r\nВзрыв отбросил
    Зета на далекий край галактики, преобразив его сущность. Он разбился на множество
    осколков, лишенных единой формы и мысли, да удерживаемых лишь энергией парящего
    разума. Подавив чувство собственной разрозненности, Зет помчался в сторону возобновившейся
    битвы братьев. В этот раз он знал, что нужно делать. Чтобы положить конец вечной
    войне, призраков былого сознания нужно либо объединить, либо уничтожить…"
  atk: ranged
  atk_l: Дальнего боя
  roles:
  - Carry
  - Escape
  - Nuker
  roles_l:
  - Carry
  - Escape
  - Nuker
abyssal_underlord:
  name: Underlord
  bio: Сей рок не предрекала ни одна песнь, ни одна легенда. <br><br>Глубоко под поверхностью
    внешнего мира лежат неведомые чудеса и ужасы. Закованный в земной тверди, далеко
    под беспокойными лавовыми полями и подножиями спящих вулканов раскинулся обсидиановый
    город Азийог, бесподобная каменная кладка которого простирается по безграничной
    пещере. В ячеистых стенах, построенных на костях бесчисленных рабов, лежат территории
    полчищ подземных тварей и их жестокого владыки, Врогроша. <br><br>Вооруженный
    лучшими кузнецами своего вида и обученный управлять самим пространством, в непрерывной
    жажде власти он несет пламя и отчаяние в каждый мир, уничтожая или порабощая всё
    встреченное. Тем не менее, подземный мир невелик, и потому Врогрош обратил свой
    взор ко внешним просторам. Одним своим словом он обрек на погибель легионы своих
    разведчиков, отправив тех на растерзание обитателям поверхности, дабы оценить
    их мощь. Теперь же, готовый продолжить свое завоевание, Врогрош лично ступит на
    освещенную солнцем землю, чтобы показать миру его будущего владыку. Те же, кто
    встретятся ему, падут ниц и выплатят дань — или умрут на месте.
  atk: melee
  atk_l: Ближнего боя
  roles:
  - Support
  - Nuker
  - Disabler
  - Durable
  - Escape
  roles_l:
  - Support
  - Nuker
  - Disabler
  - Durable
  - Escape
