treant:
  name: 树精卫士
  bio: 在遥远的西方之外，预兆之谷远方的群山中，蕴藏着一股强大的古老力量，一股隐藏在树木中，令人敬畏的力量之源。据说生长在这片区域的物种都很奇特。对于自然之力而言，这是一片神圣的土地，不为世人所知。这片土地上有着各种致命的陷阱和危险——吞噬一切的杂草，各式杂交的动物以及充满剧毒的花——不过这些都远远比不上强大的树精卫士。这些长生不老，体型巨大的生物终其一生都在维护这片土地的安静，保证没人能够侵犯这里，没人能够知道他们的秘密。他们已经守护这片圣地长达千万年，与外界秋毫无犯，对世界的变迁也不甚了了。然而不可避免的，外界逐渐的注意到了这片未开化的土地，随着时间的推移，外面世界的入侵者也愈发大胆。他们很快就带着工具来砍伐焚烧这片土地，而树精卫士们则在思考，这些脆弱却勤劳的生物到底是什么？那原本绿色的原野现在变成了什么样？数万年的疑问和怀疑通通浮现，从上古时期流传下来的传统开始被他们重新审视，同时，越来越多外面世界的人死在了这片土地上，成为了花草的养分。当所有的生物都商议完毕以后，他们达成了一致，对外界的好奇终究战胜了保守和审慎。他们决定：向外界派出一名树精卫士，肩负着将外界情况传达给他们的使命，观察外面那个变化的世界以及其中的生命，最重要的是，监视那些有可能威胁到他们神圣领地的一切危险。
  atk: melee
  atk_l: 近战
  roles:
  - Support
  - Initiator
  - Durable
  - Disabler
  - Escape
  roles_l:
  - 辅助
  - 先手
  - 耐久
