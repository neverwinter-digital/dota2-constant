undying:
  name: 不朽尸王
  bio: "他残破的心，已不再记得自己的名，已不再记得自己的命。\r\n\r\n他还依稀记得的，是盔甲，是战旗，是身边死去的兄弟。他还记得那场战役：一双给他带去痛苦和恐惧的苍白的手，将他从马上扯下。他还记得自己和兄弟们一起被扔进死亡之神那漆黑的深坑，还记得他被虚无吞噬时耳畔的挽歌。在深渊下的黑暗中，他们被时间遗弃，抛弃了思想，抛弃了理智，唯一尚存的，只有饥饿。他们以彼此残留的指甲和牙齿为食，唤醒了身体。这时挽歌传来，一开始很遥远，只是最轻微的感官体验，然后声音逐渐汇集，似乎铺天盖地永无止境，歌声似乎形成了一堵音墙，将他意识中所有想法都清除。随着自己被挽歌吞噬，他也向死亡之神张开了双臂，迎接自己的陨灭。然而死亡之神并没有选择毁掉他，而是让他投入战争，在一片惨然的虚无中，他被赋予了新的使命：让世界遍地哀鸿，让死者吞噬生命。他成为了不朽尸王，死亡之神的先驱，他的躯体永生不灭。在你的往生路上，会奏响他永恒的挽歌。"
  atk: melee
  atk_l: 近战
  roles:
  - Support
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - 辅助
  - 耐久
  - 控制
  - 爆发
rubick:
  name: 拉比克
  bio: 所有法师都会点魔法，其中一部分通过长时间的学习应该也能成为巫师，然而只有其中最有天赋的，才有资格成为魔导师。法师们都是一样，虽然相互认识，但却并不相互尊重。在整个魔法界，拉比克已经算是著名的斗士和学者，不过他自己也没想过自己是当魔导师的料，直到他第17次外出刺杀。他和往常一样将那些失败者从高台上抛下，轮到第12个人时，他猛然的发现自己的生命是如此的无趣。曾经很简单的短暂法术干扰或者空手召唤火焰都能让他兴奋不已，而现在对他来说已经是意料之中的事情。他渴求更大的挑战。于是，他戴上了战斗面具，做了每个试图超越的巫师都会做的事：扬言要杀死一名魔导师。拉比克很快就发现对一个魔导师宣战的后果就是对整个魔导师群体宣战，他们将愤怒倾泻在他身上。每个魔导师的咒语都是势不可挡的能量洪流，每次攻击都是精确的杀招。然而很快魔导师们就发现了一些诡异的事情：他们好像在被自己的法术攻击。魔法漩涡中隐约传来拉比克的轻笑，他隐秘的解读着魔导师们的法术，复制其中之一，然后用这个法术攻击另外一人，在魔导师之间制造着他精心编制的混乱。被背叛的愤怒开始在魔导师们中滋生，很快他们就开始相互攻击，因为他们也不确定究竟是谁攻击了自己。战斗终于停止，所有的魔导师都被他人的魔法灼烧，冻僵，甚至切成碎片，死伤惨重。拉比克则独自站在一旁，疲惫却欣喜，这次战斗让他获益颇丰。当他向隐修议会提出晋升的要求时，没有人敢置喙一句，议会中的幻寂十一长者一致同意，承认他为大魔导师。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Disabler
  - Nuker
  roles_l:
  - 辅助
  - 控制
  - 爆发
disruptor:
  name: 干扰者
  bio: 在狂风肆虐的杜鲁德大草原高处，有一位年轻且富有天赋的风暴术师，他被人称作干扰者，并第一个参透了夏日风暴的秘密。由于经常受到季节性的暴风袭击和南方文明王国的侵略，几个世纪以来，高地人一直都在这片无尽的高原上为生存而挣扎。他们是一个伟大的文明破碎后遗留下来的堕落部族，他们那奇特而神秘的控制风暴的技术，拼凑自那些支离破碎的连他们自己都不能完全理解的失落知识。对于居住在高原地区的人们，气候已经成为了一种信仰，被作为生命的授予者和终结者而崇拜。雷电风暴所带来的大雨是维持生命所必需的，但这是有代价的，每次雷电风暴结束时，总会留下一些烤焦冒烟的尸体。尽管在他的族群中还很卑微，但干扰者无所畏惧，永不满足的好奇心是他的动力。尽管还对风暴技术一窍不通也没有自己的坐骑，但他还是去探索了祖先城市的遗迹，在崩塌的建筑和早已腐朽的图书馆中搜索着，在生锈的制造车间中到处翻寻。他找到了需要的东西，然后返回了部族。将古时设计的线圈重新改编后，他获得了操纵电荷的能力，现在可以在任何他想要的地方召唤雷电。部分依靠魔法，部分依靠工艺技术，他的能量圈内束缚着能掌控生与死的力量，用来精确打击南方王国的侵略者和任何闯入这片古老高地之人。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - 辅助
  - 控制
  - 爆发
  - 先手
nyx_assassin:
  name: 司夜刺客
  bio: 在秘湮学院的禁断圣所中，在那些研究龙类遗传学论文和艰深晦涩的咒语书之间，藏有一本记录着古代昆虫学的珍贵书籍。这本凝聚了学者们心血的书里面记录了一种天生具有读心术的狂热圣甲虫，这种具有社会性的昆虫在七个位面的所以世界中都是独一无二的。和他领地中的其他幼虫不一样的是，司夜刺客的变形并不是被那种工兵般无聊乏味的思想所引领的。他的变化很特别，受到了夜神妮克丝的恩赐。他是天选者，被女神从万千族人中挑选出来并赐予了女神精华。他的族人大多都在虫后密室的黑暗祝福下死去，而后他出现了，有着犀利的读心术，尖刀般锋利的爪子和剃刀一样的下颚，通过空气感知着他身边的那些同类的想法。在所有的狂热圣甲虫中，只有他被最高存在召唤。在妮克丝的恩惠下，他变体了，重生了，被赋予了各种能力，去完成他的创造者唯一的要求：以女神之名杀戮。
  atk: melee
  atk_l: 近战
  roles:
  - Disabler
  - Nuker
  - Initiator
  - Escape
  roles_l:
  - 控制
  - 爆发
  - 先手
  - 逃生
naga_siren:
  name: 娜迦海妖
  bio: 在鱼人卫士团的誓言中，有一句誓词最广为流传：鱼人永不败。事实上，这句话既是誓词，又是命令，所有失败的人都已经被放逐。鱼人族内不容败者。司里希丝曾经是她族群内最受尊敬的战士，多年来她一直指挥着一支军队，她最强力的武器就是她那让人畏惧的声音。强大，婉转，难以捉摸，她一直用她这一致命武器守卫着深海住民以及沉没之城中的财富。然而在克雷之役的最后一战中，面对着一帮想给他们的深渊之神献上财宝的狂热深海巨怪，她的军队节节败退。费尽千辛万苦抵御住攻击后，他们开始清理战场，却发现宝藏中镶嵌着珠宝的圣杯不见了。她的百人队中只有寥寥数人活了下来，然而同胞们的勇敢和牺牲却无关紧要了。重要的是他们的珍宝不翼而飞。他们的荣誉消散殆尽。娜迦海妖就这样遭到流放，她被放逐去寻回失窃的圣杯。不管她能够做出多少倍的补偿，她也注定不会被原谅，除非她带回了失窃的宝藏。她所失去的荣耀，千金难抵。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Support
  - Pusher
  - Disabler
  - Initiator
  - Escape
  roles_l:
  - 核心
  - 辅助
  - 推进
  - 控制
  - 先手
  - 逃生
keeper_of_the_light:
  name: 光之守卫
  bio: 他座下是一骑白马，他是无尽千阳之辉，他就是光之守卫。早在许久以前，伊扎洛就挣脱了将他束缚在浩浩原初谐律之内的其他远古力量，从而由原始位面逃离，在宇宙的黎明，本是无形力量的他萌生了知觉。如今他高举承载着光之力量的辉光之杖，同时奔走在所有的位面，将追寻着他的混沌抛在身后。乍一看去，他似乎是一个无法稳坐于马上的衰朽老头，然而掩藏在这副外表下的却是他高贵的真身。只有在面对混沌和黑暗军团的挑战时，他的全部力量才会显现出来。原初之光从体内迸射而出的一刻，他也将再次化身为璀璨的力量之芒。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  - Disabler
  - Jungler
  roles_l:
  - 辅助
  - 爆发
  - 控制
  - 打野
wisp:
  name: 艾欧
  bio: "艾欧存在于所有地方和世间万物之内。敌人们诋毁它为灭绝者，学者们则尊崇它为闪动的神圣之眼，艾欧同时在所有位面存在着，它们可以在任何时候将自己身体的一小部分转化为物理存在。
    \r\n\r\n就像伟大的双子骑士“暗”与“光”，还有一位来历已淹没在时间中的远古旅者一样，精灵守卫艾欧也是宇宙的基本法则，比时间还要古老，来自凡人无法理解的领域。艾欧不仅仅是物质内部的吸引力和排斥力的结合，它是将实体连接在一起的电荷的直观体现。只有将这些力量进行可控的扭曲，艾欧才能在物理位面被人感受到。作为一股善意、乐于合作的力量，艾欧将它的力量与其它人绑在一起，让盟友的力量得到强化。它的心思深不可测，它的力量无法想象，艾欧在物理位面穿梭着，是神秘宇宙的完美体现。"
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Escape
  - Nuker
  roles_l:
  - 辅助
  - 逃生
  - 爆发
visage:
  name: 维萨吉
  bio: 面目狰狞的石像鬼庞大的身影蹲坐在狭窄迷宫的入口，永恒地凝视着通往往生之境的路径。无论走兽还是飞鸟，人类还是怪物，一切服从生老病死并选择进入冥府的生物终有一天会经过它们的面前。对于一个离开肉体的灵魂而言，一旦做出了穿过死亡幕帘的决定就再无回头之路。不过总有一些不安分的灵魂
    凭着智力或机巧，借着偶然的契机得以从天国或是地狱逃离。这时候，令人胆寒的石像鬼维萨吉，承载死灵飞龙不朽灵魂的形体，就会被派遣出去寻回他们。维萨吉精明强干又冷酷无情，不受死亡或是疲倦的支配。它无休无止、毫不留情地追踪它的猎物，一心只想摧毁一切逃亡灵魂的藏身之处。谁敢嘲笑冥界的法则，
    谁就永远不得安宁。 虽然亡者的确可以被复活， 但他们迟早会被维萨吉找到， 并且遣送回他们本来该在的地方。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  - Durable
  - Disabler
  - Pusher
  roles_l:
  - 辅助
  - 爆发
  - 耐久
  - 控制
  - 推进
slark:
  name: 斯拉克
  bio: 除了水下住民，暗黑之礁很少为世人所知晓，这是座沉没之牢，关押的都是犯下滔天罪行的海洋生物。这座监牢外围装满了倒钩，里面充斥着心狠手辣的鱼人，狡猾歹毒的深海住民还有嗜杀同类的南海人。在这阴暗的迷宫中，鳗鱼四处巡逻，巨大的海葵担任着守卫的工作，在里面想不死就只能为恶。斯拉克被投入暗黑之礁的罪名已经不得而知，他在里面待的半生泯灭了亲情和良知，信任的只有自己，信奉的生存之道是鬼祟的行动和冷酷的心肠，他的脑海中不断酝酿自己的想法和计划。当臭名昭著的暗黑之礁十二恶棍密谋着越狱时，他们完美地将计划保密，发现蛛丝马迹的人都被他们杀害-但是他们的阴谋不知怎么的被斯拉克发现了，他在这计划中给自己找到了容身之地。越狱过程中十个恶棍遭到击毙，剩下两个被擒获，押回了暗黑之礁，作为那里犯人们的消遣活动被处以极刑。但是斯拉克，无名的第十三个越狱犯，利用暴乱作掩护逃之夭夭；永获自由。现在斯拉克隐居在紧靠影承废墟南部的食肉红树林灌丛中，迄今为止，他仍是唯一成功从暗黑之礁越狱的逃犯。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Escape
  - Disabler
  - Nuker
  roles_l:
  - 核心
  - 逃生
  - 控制
  - 爆发
medusa:
  name: 美杜莎
  bio: 无上的力量即为绝伦的美貌。美杜莎的心中一直靠着这样的想法得以慰藉——她在蛇发女妖三姐妹中年纪最小，也是海洋女神的女儿中最为可人的尤物——因为只有她跟姐妹们不一样，她是凡人。这反而救了她的命，那一天，一群蒙面之徒侵入了蛇发女妖居住的领域，将她两个不朽之身的姐姐从家里拖走，对她们的美貌还是泪水都无动于衷。其中一个入侵者也抓住了美杜莎，但是厌恶地看了一眼后就推向了一旁：“这女的散发着凡胎的臭味。我们可不要。”美杜莎受尽了凌辱，满腔愤懑地逃向了母亲所在的神庙，在女神面前哭诉自己的遭遇。“您拒绝赐予我永生—因此我乞求您，赐予我力量！有了力量我就可以去拯救姐姐们，为受到的不公复仇！”经过长时间的考虑，女神接受了她女儿的请求，美杜莎无与伦比的娇美相貌变成了象征着可怕力量的脸孔。但是她一刻也没有对自己的抉择后悔。她明白，睥睨万物才是值得拥有的美貌—这才是能够改变世界的力量。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Disabler
  - Durable
  roles_l:
  - 核心
  - 控制
  - 耐久
troll_warlord:
  name: 巨魔战将
  bio: "激怒巨魔是非常轻松的一件事情。巨魔这个种族的特点是容易动怒，喜爱争斗，靠着争吵和打架度日，不会错过任何话茬扯着嗓门与人争辩。男性巨魔在女族长的统治下在地下洞穴长到成年，终日饭来张口，游手好闲。通常在成年后他们还会待上数年，女族长继续负责他们的吃喝拉撒。当年轻的巨魔最终离开地下的洞穴时，他们会找到同类三两成群，组成团伙四处游荡，高声抱怨各种琐事。\r\n\r\n既然巨魔生性爱吵架，可以想象下一只巨魔因为太难相处被族人赶走是件多么稀罕的事。比如巨魔战将的经历，来自霍文林地深处的巨魔商人。他听不得他人的三言两语，说话又十分刻薄粗暴，即使是其他巨魔也发现难以与他相处。特别是有一次劫掠后他一个劲地数落同伴的不是，把大部分战利品都霸占了，他的同伴们终于忍无可忍。他们把矛头都指向他，用棍棒痛扁了一顿，还把他赶出了露营聚集地。他因为这次驱逐暴跳如雷，第二天回去的时候已经全副武装，一个接一个地把同伴杀光。接着他立下血誓：此后成为一支战斗力量为自己卖命。现在他以巨魔战将的称号在世界上游荡，言语尖酸，动作凶猛，作为一支单兵军队高高在上的得力战将。"
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Pusher
  - Disabler
  - Durable
  roles_l:
  - 核心
  - 推进
  - 控制
  - 耐久
centaur:
  name: 半人马战行者
  bio: "相传半人马所到之处，尸横遍野。对于名为战行者的半人马，这场面的确相当壮观。外界谣传，这杜鲁德大草原的四足部落里都是头脑简单，性格残暴的生物。他们虽有语言，但无文字；他们的文化没有图画记录，成型音乐，或是正式宗教。半人马认为，战斗是思想的完美阐释，自身实力的最高体现。如果杀戮是半人马部落中的艺术，那么战行者布拉德瓦登就是其中最伟大的艺术家。他获得主宰部落的地位是在古老的欧梅克斯竞技场，半人马部族千年以来聚集于此，行使他们格斗的权利。随着他声名远扬，不少观众都是不远千里前来目睹这名半人马的雄伟风姿。他总是第一个踏入竞技场，最后一个离开，在血肉横飞、刀光剑影中谱写着战斗的巨著。这是鲜血与钢铁织就的诗篇，飘扬在杀戮场上扬起的尘埃中。赛上暗淡的沙尘间看到的只有挥舞得眼花缭乱的兵器。\r\n\r\n战行者将挑战者一个接一个地击败，直到竞技场里欢腾着他的名字，作为部族里无与匹敌的冠军，他感到异常孤独。他被授予竞技场的巨大腰带，系在他伟岸的身躯上。但是这死亡艺术家在他的胜利中只感到空虚。没有挑战的战士还有什么意义？那天强大的半人马就这样带着全新的目标奔出了欧梅克斯竞技场。在他的族人中，战行者是踏入竞技场中最为强大的战士。现在他要证明，自己是有史以来最为强大的斗士。"
  atk: melee
  atk_l: 近战
  roles:
  - Durable
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - 耐久
  - 先手
  - 控制
  - 爆发
  - 逃生
magnataur:
  name: 马格纳斯
  bio: 杰尔拉克山的铸造大师们只对一件事达成了共识：半人犀牛的角比任何合金都要珍贵。而这些角中，形状最大、最为锋利的角属于被称作马格纳斯的野兽。在半个世代以来，马格纳斯的运动就是用角冲撞那些前来猎取他同胞的猎人。每次他回到洞穴，蹄上和角上都是血迹斑斑，直到族里的女族长要求他和他的族人在山脉阴影之
    外的北边寻找避难的居所，但是马格纳斯对此嗤之以鼻，他从未在守卫族人时倒下。他决定，半人犀牛将留在这个地方，因为他们从不相信侥幸...抑或是改变自己的 主意。但是在杰尔拉克山毫无预兆地喷发时，他一半的族人都消失在烈火和烟尘中，马格纳斯终究还是改变了想法。幸存的族人开始向北边进发，结果遇到了由上百
    名装备着铁甲和弓箭的猎人组成的封锁线。马格纳斯不希望族人有伤亡，他率领着最为勇猛的兄弟姐妹向敌人发起冲锋，战斗中透着的那股狠劲儿只有他身后冒着熊熊烈火的火山才能相提并论。与此同时族里的老弱妇孺纷纷消失在战场的沙尘中。对于之后发生的故事铸造大师们众说纷纭。有人说他统一了他的族人，而其他人则
    声称他受了致命伤，倒在了女族长的身旁憾然离世。这些说法都不正确。他的确发誓要使族人重聚...但是要在找到使杰尔拉克山喷发的罪魁祸首，看着他们在自己的角上死去之后，因为半人犀牛从不相信侥幸或偶然。
  atk: melee
  atk_l: 近战
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - 先手
  - 控制
  - 爆发
  - 逃生
shredder:
  name: 伐木机
  bio: "直到现在瑞兹拉克的脑海中仍然还萦绕着那尖叫声。他原来的工作是马不停蹄地转动扳手，扭紧螺丝，搭建模型，切割模具，锻造机器。睡眠离他而去；他终日都在制造机器的工作中度过。就这样，他把自己关在了他叔叔的工坊里。一晃数月过去，工作即将完成，他马上就能得到解放。一天，他抬了抬直掉的眼皮，站起来揉了揉背，看着窗外预兆湾那徐徐的波浪，上面竟飘来了满满的花朵，花朵开始爆裂，变成了花粉云团，直奔肺部而去，碰到的人纷纷倒地。他被呛地一激灵，睡意顿时一扫而空。之后几个小时工坊里尽是抑扬顿挫的磨刀声，他将一套巨大的刀刃磨得锃亮。他的脑海里满是邻居因窒息而死青筋暴起的惨状，被花树包围的房屋。但预兆湾的花潮相比潮水过后城墙外的哀鸿遍野就不值一提了。不过他眼里这套锯齿机器强大而富有安全感，他抱着这一丝希望，这样逐渐模糊的意识里才没有被恐惧全部占据。城市里遍地可见花枝和鲜血。在城市毁灭时，瑞兹拉克逃离了那些能够行走战斗还会杀人的花树。花树毁坏了城门，涌入城市。预兆湾最后召集的守卫也被他们肆意碾压践踏，寥寥无几的难民后面花树还在紧紧地追赶。虽然瑞兹拉克的头脑还是一片混沌，但是他静悄悄地从机器手臂里拽出一根巨大的链条，双手颤抖着检查了每个节点，用战栗的手指按了按链条末端的钢爪。这套锯齿机器已经就绪待命。\r\n\r\n他颤颤巍巍地用双手将这浑身带着刀刃的机器启动。恐惧，无论是萦绕已久的恐惧还是他接下来要面对的恐惧都在驱使着他，他还怀有让自己头脑冷静的希望。随着机器的震动开始运转，他知道他必须面对这恐惧，他也知道这恐惧他一点也不想要。"
  atk: melee
  atk_l: 近战
  roles:
  - Nuker
  - Durable
  - Escape
  roles_l:
  - 爆发
  - 耐久
  - 逃生
bristleback:
  name: 钢背兽
  bio: "瑞格沃在打架时从不以背示人，他因与众多强大烦人的拳手进行的正面交锋为人称道。醉汉们给他冠以“刚背大师”的美名，从斯洛姆王国到厄泽王国的路上，沿途经过的所有酒馆他都插手了后院发生的斗殴。终于，一个寻求打手的酒吧老板注意到了他的英勇事迹。为了少许的酒钱，钢背兽帮酒馆收集账单，维护秩序，偶尔还能折断一两条腿，如果不走运的吐丝家伙碰到了他那就是五条。\r\n\r\n在一晚痛快的干架中，钢背兽终于遇到了自己的对手，他眼看着酒馆的常客和老板身上都受了不少伤。“先生，你那长牙让我不爽。”他对着一个来自北方荒原，体型巨大的家伙醉醺醺地哼道。接下来就是场世纪大战。十多个斗士一拥而上。凳子无一幸免，最后不可思议的发生了：酒钱没付。数月过去，钢背兽的伤口愈合了，他的刺针也长回来了；但是执法者的名誉受损非常棘手。他自己拿钱付了账单，发誓要去追寻这个北方人，让他加倍偿还。然后他做了件之前从没做过的事：实际上他训练过，在训练中他对自己有了惊人的发现。他折了折自己的刺针后，嘴角扬起了一丝微笑。在战斗中背部迎人或许正好合适。"
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Durable
  - Initiator
  - Nuker
  roles_l:
  - 核心
  - 耐久
  - 先手
  - 爆发
tusk:
  name: 巨牙海民
  bio: "那是场值得铭记的干架。当时号称“冰盾之惧”的巨牙海民尤弥尔，也叫钴蓝冰原的雪球大汉，他是唯一光明正大地打败刚背格斗家的战士，现在狼穴酒馆里只有他屹立不倒。原本是一场关于谁力气最大的酒吧小赌，结果那四名修士，一名铁匠还有六名来自霜寒军旅的一流士兵都被巨牙海民打得落花流水，酒馆里的桌椅瓶罐几乎都遭了秧。而他自鸣得意，端起酒杯一饮而尽。\r\n\r\n倒地的输家们刚头脑有点清醒，他们又开始叫嚣着再来赌一把。巨牙海民心想着何乐而不为，但是其他人回想刚才他赢的那场，实在想不出还能打什么赌。这时酒馆老板已经被店里毁坏的物品吓得面无人色，极力想避免让他们再打一架，他有了个主意。尤弥尔尽管身怀绝技，但是他从未在真正的战斗中大显身手，没有在你死我活的战争混沌中证明自己。老板跟战士打了个赌：尽力寻找规模最大的战斗，不论所在阵营，获胜凯旋。赌注是？下一轮的酒钱。"
  atk: melee
  atk_l: 近战
  roles:
  - Initiator
  - Disabler
  - Nuker
  roles_l:
  - 先手
  - 控制
  - 爆发
skywrath_mage:
  name: 天怒法师
  bio: "作为苍白之巢王庭的高阶法师，扎贡纳斯的生活非常困苦。他天生就宣誓保护荆棘王座之主，但是对现在的天怒女皇痛恨得咬牙切齿。身为出身高贵的年轻人，他与荆棘王座的第一继承人，天怒皇族的长公主曾是亲密无间的伙伴。他对她浓烈的爱意至死不渝，不过出于自身的身份，他全身心投入到奥术的学习中，努力去掌握天怒一族的法术。\r\n\r\n由于对奥术的着迷，他没有发现王庭有人密谋背叛仙德尔莎，错失阻止阴谋的机会。在王庭的暴力政变瞬息而过，等他在如山的魔法书前抬起头来，发现他挚爱的老友已经无处寻觅。荆棘王座现在由仙德尔莎心肠歹毒的妹妹霸占，而扎贡纳斯无能为力。天怒法师拥有的魔力只会在他保护天怒皇族时才能掌控，所以奋起反抗荆棘王座只会让他一无是处。他坚守自己的岗位，相信总有一天他的真爱将回到应有的王位上。同时，仙德尔莎残破的肉体经由女神丝奎奥克的魔力成为复仇能量的化身，她也知晓天怒法师的暗恋。\r\n\r\n在他梦想着让深爱的女皇重登苍白之巢时，他更渴望让仙德尔莎重拾健全的肉体形态。天性品行高尚，宅心仁厚的他侍奉王庭时阳奉阴违的举动让自己苦恼不已；但是最要命的是，想象着复仇之魂内心因为立场的对立而对他无比憎恨，他痛彻心扉。"
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - 辅助
  - 爆发
  - 控制
abaddon:
  name: 亚巴顿
  bio: "魔霭圣池，一个处于原初群石的裂缝，从中带有先兆力量的蒸汽不断溢出，作为家族力量的源泉，已经惠及数个世代。在居住于洞穴中的魔霭家族，每个新生儿都会在暗黑迷雾中接受沐浴，经过这样的洗礼，他们与大陆的神秘力量获得了内在的联系。随着他们长大，内心坚信自己的使命是誓死保护世袭的传统和领域的风俗——实际上他们守护的不过就是圣池本身。而迷雾的作用原理尚不明朗。\r\n\r\n当初生的亚巴顿沐浴在圣池中时，众人都表示事情并不对劲。孩子的双眼里闪耀出洞察之光，在场所有人都大吃一惊，神父们纷纷交头接耳。而他之后的成长道路与所有魔霭族裔的传人并无差别——为战争接受训练，在危机时刻需要他挺身而出，率领家族的军队守卫先祖的大陆。但是亚巴顿总是特立独行。其他人挥着武器训练时，他喜欢在迷雾前沉思。他饱吸从圣池中涌出的蒸汽，开始学习将自己的灵魂与家族深处流出的力量相融合；他变成了被暗黑迷雾笼罩的怪物。\r\n\r\n魔霭家族怨气冲天——不论老小都谴责他对自己的责任视而不见。但是亚巴顿驾临战场时，不满全都烟消云散，他们目睹了迷雾的强大力量让他恣意挥洒着生杀大权，族内任何领主都是望尘莫及。"
  atk: melee
  atk_l: 近战
  roles:
  - Support
  - Carry
  - Durable
  roles_l:
  - 辅助
  - 核心
  - 耐久
elder_titan:
  name: 上古巨神
  bio: "也许有人会问：“这个世界是如何形成的？”在所有现存世界中，为什么这个世界的属性如此奇特，如此多样化，其中的生物，文化和传说更是数不胜数呢？“答案，”有人低语道，“就在于巨神们。”\r\n\r\n这些原初的先祖在宇宙形成伊始就已在世——即使他们并非创世的见证，他们降世时耳中也是回荡着创世的巨响。带着宇宙原初力量的印记，他们最大的愿望是自己创世者的生涯能得到延续。所以他们转而承担了改造事物的任务：捶打、鼓风、加热、塑形，一切全凭意志。事物改造后如果失去了挑战性，他们就会提着工具转向自己，修正自己的思想，锻炼自己的灵魂，提高自身的忍耐力。现实本身就是他们锻造的终极目标。但是，在这样的过程中，他们有时也会犯错。在施展雄图大志时，错误总是不可避免。\r\n\r\n我们所知的上古巨神是伟大的创造者，他曾在创世的熔炉研习。在磨砺技艺时，他打碎了一样东西，无法修复、只能放弃的东西。他陷入了自己破碎的世界，这也是他自己破碎的灵魂。他
    滞留所在的位面里全是参差不齐的碎片和漫山遍野的裂缝，还有其他从初生宇宙裂缝中散落的失落残片。这就解释了为什么众所周知的世界形似一座小岛，岛上尽是失事船只上的幸存者，现在这些落难之人早已在历史长河中被忘却。世人虽无记忆，但是自责的人除外。他将永世寻找方法去完成修复工作，寻找再次与他残破的灵魂结合的方法，寻找修复世人和世界的方法。这就是我们所知的上古巨神。"
  atk: melee
  atk_l: 近战
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Durable
  roles_l:
  - 先手
  - 控制
  - 爆发
  - 耐久
legion_commander:
  name: 军团指挥官
  bio: "这是全无征兆的一天。石堂城的城墙里突然传来一阵轰隆隆的声响，一团黑色云雾出现，数不尽的魔兽大军从中奔涌而出，他们的魔火和邪术让所有人措手不及。城内的老弱妇孺纷纷惨遭毒手。曾经所向披靡的石堂城军队，古铜军团闻讯火速赶来响应。他们由未尝一败的指挥官特蕾丝汀带领军团开进城内，只见沿途的巷道溅满了鲜血，市集燃起了熊熊大火。士兵们从敌人中杀出一条血路，到达这次入侵的源头：石堂城的城市广场，虚无裂隙在其中央，旁边则是魔军骇人的首领。\r\n\r\n首领浑身笼罩着毁灭性的光芒，挥舞着一把大刀，他二话不说将一名士兵劈成了两半，只见尸首即刻开始腐烂。特蕾丝汀举起溅满鲜血的大刀，目光锁定在这怪物身上。他转过身来，对着她咧开嘴开始笑，牙齿乱得跟迷宫一般。他们全然不顾周遭的激烈战斗，向对方冲去。\r\n\r\n两人迅速缠斗在一起。每个招数都被对方挡下，两人的拼死决斗就如舞蹈一般行云流水，古铜军团的士兵则在他们周围一一倒下。特蕾丝汀见对手一刀向她劈来，她纵身一跃，跳到了敌人的身后。局势就此出现了逆转。敌人见状不妙，马上变招，劈砍变成横切，从侧面向她切去，这时她刚站稳，马上为之一振见招拆招。两刀相碰，特蕾丝汀顺势使劲，将刀柄下满是节瘤的敌爪斩下，场上顿时血光一片。其他魔兽见到如此场面早已惊呆，特蕾丝汀趁机发动强攻，将她的长刀刺进敌人的心脏。魔物一声仰天哀嚎，震散了天上的乌云，他在痛苦的扭曲中化成了滚滚淤血。深渊的门户开始颤栗，维系裂隙的力量就如突现一样消失的无影无踪。剩下的入侵者也很快倒在了石堂城的铁骑之下。\r\n\r\n尽管赢得了胜利，谁也没有心情庆祝：石堂城满目疮痍，伤亡无数。特蕾丝汀重新扬起战旗，召集了一群友军。她的愤怒随时都会爆发，誓要将深渊的魔物大军赶尽杀绝。谁敢作对，格杀勿论。"
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - 核心
  - 控制
  - 先手
  - 耐久
  - 爆发
ember_spirit:
  name: 灰烬之灵
  bio: 悲叹山脉中无人问津的角落里，有一座荒废已久的光火堡。堡内演武堂已经空无一人，校场里满是落叶和灰尘。门窗禁闭的光火殿里放着一口玉石大釜，装满了灰烬，这是当年战争诗人——炘的火葬之地。炘培养了整整三代卫火盟的弟子，从修身养性的真经，到强身健体的武艺，炘悉心教导在堡外闯荡所需的一切本领。然而，作为众多弟子的师傅，他也不得不对付弟子在外惹来的敌人。在炘的暮年，他不敌对手，惨遭兵解。堡内的弟子在此后也奔走各方。一晃之间，数十年乃至数百年转瞬而过，弟子们不断地开枝散叶，而他的教义在口口相传之下慢慢地消逝。后来燃烧天神，一位好学的火神，被他传承的师德所打动，下凡来到了光火堡，重新点燃了灰烬。闪耀的余烬之中，炘的脸庞慢慢浮现，火焰环绕之下他显得格外沉静。为了让知识之火得以燎原，为了让寻求指引的世人接受教导，他已准备就绪。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Escape
  - Nuker
  - Disabler
  - Initiator
  roles_l:
  - 核心
  - 逃生
  - 爆发
  - 控制
  - 先手
earth_spirit:
  name: 大地之灵
  bio: "陆地上悬崖和峭壁之间的深处，有一层早已被高地矿工放弃的圣玉层。考林将军的雕像就是采用这种材料打造，深埋在地底，引领着一支数以万计的兵马俑。武士俑、军吏俑、说唱俑等等一应俱全，经过工匠的精心雕刻后在大地黑暗的怀抱中沉睡了上千年。\r\n\r\n而工匠们没有想到的是，这奇玉之中流转着大地本身的灵魂——与星球一致的元素之力。当玉雕之灵发现自己与世界的生命隔断后，它就在千年的时光中汇聚自己的力量，最终冲上了地面，进入了光明。现在，伟大的大地之灵考林从容地走在地面之上，为大地而战；而土壤的深情怀抱之中埋藏着的大军将会受他召唤，变成残像横扫一切敌人。"
  atk: melee
  atk_l: 近战
  roles:
  - Nuker
  - Escape
  - Disabler
  - Initiator
  - Durable
  roles_l:
  - 爆发
