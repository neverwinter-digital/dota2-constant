  - 先手
  - 耐久
  - 控制
  - 爆发
shadow_demon:
  name: 暗影恶魔
  bio: 在那些能够直接进入现实世界肆虐的强大恶魔中，末日使者几乎不理会那些低等物种的琐事，影魔来到世间只是为了他的灵魂收集。而暗影恶魔则一向对这个世界有着浓厚的兴趣，他似乎觉察到对两个世界之间坚定联系的掌握可能是统治整个物质世界的关键所在。一开始，暗影恶魔是被一些低级巫师召唤的，他满足了他们所有的愿望，展现出惊人的法力，直到一些高级恶魔学家注意到他的存在，进而一些试图通过巫术来维持他们世俗统治的暴君、独裁者们也开始利用他的恶魔之力。暗影恶魔的欺诈之术高明至极，以至于那些召唤他的人都认为自己是主人，暗影恶魔只是他们的奴仆；而就在同时，暗影恶魔不停地吞噬着他们的神智，并为己所用。到了最后，那些召唤过他的人，都成了他的傀儡，为他那邪恶的意志卖命。没人能猜到暗影恶魔下一步究竟想要做什么，然而就在那时，影魔偶然间吞噬了一个充满着恶臭的灵魂，发现里面竟然有着暗影恶魔的痕迹。在意识到暗影恶魔即将对他们的统治造成威胁，依靠阴影契约维持的古老的平衡已经不复存在以后，末日使者和影魔立刻加入到摧毁暗影恶魔傀儡大军的力量中。在他们那不可思议的力量面前，暗影恶魔几百年的精心谋划毁于一旦，他的傀儡大军也遭到瓦解——所有人都被杀死了。到最后，只有他自己的一点碎片残留了下来。然而，即使是一点碎片，也足以让他卷土重来。在接下来的几百年里，他开始缓慢的重新凝聚。他的碎片将触碰到的一切事物感染，而这种感染则逐渐滋生壮大。那些以前被撕裂的，现在被感染的部分通过一片混沌结合在一起，重新连接，给予了暗影恶魔一个比以前更加强大的形态。他几乎已经凝聚完成，而他那永久统治世界的计划也更加的周密。虽然我们的世界似乎不可能出现一个如此邪恶和恶毒的存在，这将是对所有生命的巨大威胁……然而，暗影恶魔的信徒，依然众多。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - 辅助
