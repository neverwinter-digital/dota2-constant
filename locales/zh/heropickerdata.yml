  - Initiator
  roles_l:
  - 核心
  - 耐久
  - 先手
night_stalker:
  name: 暗夜魔王
  bio: 暗夜魔王巴拉那的过去无人知晓，流传的只有一些道听途说的野史轶闻。在每一个种族，每一个文明中，都流传着一段古老的传说：在被称为永夜的那段时间，黑夜笼罩，大地被一群黑暗生物——暗夜魔王那样的黑暗生物所统治的传说。据说，在日出之日的黎明，所有的夜行生物都灭亡了。所有的，除了他。他是邪恶的化身，他对自己的凶残十分满意，他是所有黑暗恐惧的源头，他是夜魔，他是吓唬小孩子故事里面永恒的幽灵。而他自己最满意的角色并不是那些传说中虚构的种种。他的确喜欢猎杀那些粗心大意的，毫无防备的，胆敢不顾他们朋友劝告而去阳光无法照耀到的路上行走的冒失鬼。暗夜魔王的存在，就是为了告诉世界，你们的噩梦...都是真的。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - 核心
  - 先手
  - 耐久
  - 控制
  - 爆发
broodmother:
  name: 育母蜘蛛
  bio: 几个世纪以来，育母蜘蛛布蕾克·艾拉齐娜一直潜伏在灼神山的火山口岩洞中，悉心的照料着数以百万计的幼虫，保证他们能够安全的存活到去地上世界捕食的年龄。直到后来，索罗普瑟斯，一个贪婪的权臣，在死火山的火山口修建了他的私人庙塔，因为他知道，就算有人觊觎他的财富，也不能活着穿越那条蜘蛛出没的死亡之路。在安享了几百年的安宁后，布蕾克·艾拉齐娜发现一些不速之客不停的在干扰着她的生活，毛手毛脚的小偷、有勇无谋的骑士，以及出生贵族的年轻人——诚然，他们都是美味的食物，但是他们的到来切实的影响到了她照料她那“无辜”的后代。忍无可忍之时，她去造访了索罗普瑟斯，而这个权臣却不愿意妥协，于是她用蛛丝将他裹起来，扔到一边，留给那些即将出生的小崽子们美味一顿。不幸的是，庙塔主人的失踪却让更多的人壮着胆子前来骚扰。而当她的一名新生儿被一个冒失的探险者踩死时，她终于爆发了。育母蜘蛛向着地上世界前进，誓要清洗掉世界上所有可能对她的孩子有威胁的入侵者，即使是英雄也不例外，直到确保她能够为她那珍贵的小蜘蛛们提供一个安全健康的温床。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Pusher
  - Escape
  - Nuker
  roles_l:
  - 核心
  - 推进
  - 逃生
  - 爆发
bounty_hunter:
  name: 赏金猎人
  bio: 关于赏金猎人刚铎，有很多真假难分的故事，唯一的共同点是，讲述这些故事的人都死了。在那些低语中，有的说他像工具一样被抛弃，为了生存而学习追踪术。另一种说法是他是战争中幸存的弃儿，被伟大的猎手索鲁克带走，并在阴暗的森林中教会他高超的猎人技巧。然而，另外一些人则相信他是贫民窟的捣蛋鬼，在一帮小偷扒手中混迹成人，擅长偷盗和误导。被刚铎追杀的人每次一提起他，恐惧就会剧增：他们说，那个追踪暴君伽夫多年，最后将其逼疯并杀死，割下其头颅拿走其权杖的人，就是刚铎。就是他，渗透进海西特反叛军营地，将传奇盗贼“白色海角”带回去接受审判。就是他，终结了猎手索鲁克的神话，让其为杀死王子的得力助手付出了代价。刚铎的传奇还在继续，每一个故事都比之前的更加不可思议，每一个猎物都比以前的更加难以捕杀。然而，只要出价够高，谁都无法躲开他；只要出价够高，即使是最强大的战士，想到刚铎，都会在阴影中颤抖。
  atk: melee
  atk_l: 近战
  roles:
  - Escape
  - Nuker
  roles_l:
  - 逃生
  - 爆发
weaver:
  name: 编织者
  bio: 创世之纱需要长期细心的照料，以防止其变得残破；因为一旦它散开了，整个世界就将毁于一旦。编织者的工作就是保持创世之纱的紧密，用现实之网修补它的破损。他们同样要防止那些在创世之纱的缺口上产卵或者侵蚀创世之纱的虫子，只要编织者稍微分心，这些家伙的幼虫就能吞噬掉整个宇宙。斯吉茨格尔是一名大师级的编织者，负责维护一块小补丁的紧密。然而这项任务并不能满足他，他经常唠叨过去那些原始的创造工作，对干完活就走人的世界纺织者也是颇有微词。他想创造，不想只是维护——他想按自己的设计编织出自己的世界。他开始在他负责的区域上做手脚，逐渐不能自拔，他的胆子也愈发的大，甚至私自改动了世界纺织者编织的图案。最后，守卫者来了，毁掉了编织者所作的一切，直接从创世之纱上去除了这一块，然后重新编织，却不让他参与其中。斯吉茨格尔现在孤身一人，被种群所弃，换做任何其他编织者，都会备受折磨。然而斯吉茨格尔却无比愉悦，因为他终于自由了，能够自由的创造，重头开始。他创造新世界所需的所有材料都触手可及。他只需要从缺口处将现在的世界撕裂。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Escape
  roles_l:
  - 核心
  - 逃生
jakiro:
  name: 杰奇洛
  bio: 即使是在那些奇怪的魔法生物中，双头龙也算是一头怪物。同时拥有着冰火之力，狡黠且狂猛，被称为杰奇洛的双头龙在战场上空肆意的灼烧大地，冰封敌人，将胆敢和它对抗的任何事物变成废墟。灼霜龙族的窝中从来都是有两只幼龙。与生俱来的凶残使它们闻名于世，这一种族中，新孵化的幼龙在出生伊始就会努力的杀死自己的兄弟姐妹。强者生存。这就是灼霜龙族维系其强大力量的办法。在一次意外中，怪胎杰奇洛从一个龙蛋里孵化出来了，在这一头幼龙的身体里有着灼霜龙族所有的力量。在它那厚重的龙鳞内，蕴含着冰火之力，在这样的力量面前，随时可能丧命。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  - Pusher
  - Disabler
  roles_l:
  - 辅助
  - 爆发
  - 推进
  - 控制
batrider:
  name: 蝙蝠骑士
  bio: 那些生活在荒狱丛林中的生物根本不知道什么叫和平共处。它们只知道用牙咬，用爪挠，用蛰刺，用蹄踩，即使稍微露怯也能让你立马死去。据说蝙蝠骑士在被外出觅食的食人蝠带走之前，只是一个普通农家的孩子，正在地里帮忙做农活。然而被带走后，他立刻想出了好点子，翻身骑上了抓住他的蝙蝠的后背，转眼间蝙蝠就成了他的工具。当他从那些血腥的尸骸中走出来时，他已经沉醉于战斗给他带来的兴奋和刺激，男孩终于意识到了自己内心深处的渴望。随着他的成长，每个夏天他都会回到家里的农田中，经常外出躲在草丛中，期望能够找回当年的血盆大口和致命的下坠给他带来的面对死亡的兴奋。时间一年年的过去，他的渴望变得愈发强烈。为了快速成长，他参加了每一次的远征，直到他找到了蝙蝠洞穴的路。据说在一个灼热仲夏的前夜，骑手只带了一捆绳索、一瓶壮胆酒以及灼热的决心，为了再次感受到天空，他只身跳入洞穴...
  atk: ranged
  atk_l: 远程
  roles:
  - Initiator
  - Jungler
  - Disabler
  - Escape
  roles_l:
  - 先手
  - 打野
  - 控制
  - 逃生
chen:
  name: 陈
  bio: 生于无信仰的哈扎达尔废墟，陈出生的年代正是那些沙漠中的游荡部落苦苦挣扎求生的时期。通过古老的动物奴役手段，陈的同胞们悉心的看护着沙漠中特有的掘地蜥，这是一种发育不良的掘地龙变种，能够将沙熔为集雨的玻璃管道——尽管两年才下一次雨。长期挣扎在饥荒和干旱的边缘，不停和周围的部落争斗，陈的部落做了一个错误的决定，在宿命注定的那一天，他们袭击了一个不该袭击的车队。在接下来的残酷战斗中，陈的部落完全处于下风。他们的袭击对象——全副武装的教会骑士，很快的清理掉了一大波攻击的掘地蜥。随着部落的神龙死去，族人们也接连被杀死。陈挣扎着，忍着刀伤，爬行着，几近死去。失败以后，他跪着准备接受充满羞辱的处决，引颈待戮。仲裁者被陈的勇气所打动，没有处死他。他给陈提供了一个选择：死亡还是转变信仰。陈开始执着的信仰神灵。他加入了教会，通过一次又一次血腥的改造，他逐渐赢得了自己的地位和武装。而现在，出于对改造他人信仰的狂热，力量达到巅峰的他，和他的动物奴役一起，寻找着那些无信仰之人，给予最终的“赏赐”。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Jungler
  - Pusher
  roles_l:
  - 辅助
  - 打野
  - 推进
spectre:
  name: 幽鬼
  bio: 和所有强大的能量都喜欢欺凌弱小一样，被称为墨丘利的幽鬼也是一个拥有着强横能量的存在，同样的，她对现实世界中的冲突和纷争无比着迷。然而她平时的幽鬼形态超越了常人的感知范围，因此每当她以实体形态出现时，她不得不损失一部分自我能量——尽管她也不愿意。在战斗中，她的自我意识逐渐散落并重新聚合，她也开始有了意识。她意识到了自己是幽鬼墨丘利——其他所有的鬼影都只是她自我的阴影。出于重新凝聚的打算，她开始专注，她的心智也在不断的成熟。只有等到她取得胜利或者彻底失败时，她那超物质的形态才会得以重聚。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Durable
  - Escape
  roles_l:
  - 核心
  - 耐久
  - 逃生
doom_bringer:
  name: 末日使者
  bio: 他的烈焰永不熄灭，他的吞食永远得不到满足，他的杀戮无人能够制裁——路西法带给他的敌人的只有末日。手持燃焰魔剑，掠夺生灵魂魄，他是堕落使者，曾是暗之国度备受敬畏的将军，却因蔑视之罪而被放逐——他拒绝向任何人下跪。佤什昂多的丧钟六次为他敲响。他的翅膀受到六十六次烙印之刑，直到只剩下烧焦的残翼。失去双翼之后，他尖叫着坠向大地。落到了沙漠中的一个火山口，失落的乐园。现在他出招毫不留情，也无需理由，在七片黑暗领土上，只有他能自由行动。受到无法摆脱的欲望束缚，被难以想象的天赋所扭曲，末日使者所到之处既是地狱。蔑视世间一切。最终，世界将归于末日。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - 核心
  - 控制
  - 先手
  - 耐久
  - 爆发
ancient_apparition:
  name: 远古冰魄
  bio: 卡尔德，远古冰魄，是时光之外的冰冷投影。他来自寒冷的无尽虚空，目睹宇宙诞生，见证宇宙终结。卡尔德是夕在，今在，永在的无上力量...我们的所有认知，所有自认为强大的事物，在永恒的卡尔德看来，不过是最细微最无力的附和。世间有这样的传言，随着宇宙的老化并走向衰亡，卡尔德的力量和光芒也将变得更强——远古冰魄将更加年轻，更加强大。他对冰霜的控制能够冻结一切事物，他的投影放出的光芒异常夺目。他将不再是魂魄，而是神！
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Disabler
  - Nuker
  roles_l:
  - 辅助
  - 控制
  - 爆发
ursa:
  name: 熊战士
  bio: 战士乌尔萨是熊怪部落最强大的一员，保护着他的家园和人民。在漫长的冬季，当女性族人在睡觉和照料后代时，男性则外出巡逻，他们不知疲倦、保持警惕，按自古以来的传统守卫着部落。乌尔萨听见一些模糊但在增加的传言说有一股邪恶势力正在扩散，他便跑出了这个野性部族的边界线，希望追踪到这个邪恶势力并在它能危害到他的人民之前，就将其在源头摧毁。自豪的乌尔萨有着光明且强大的灵魂，他是个绝对值得信任的忠实战友和守卫者。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Jungler
  - Durable
  - Disabler
  roles_l:
  - 核心
  - 打野
  - 耐久
  - 控制
spirit_breaker:
  name: 裂魂人
  bio: 裂魂人巴拉森来自元素领域，他高傲、强大、凶猛且精通元素之力，来到物质世界参与那些会影响到元素世界的事件。为此他准备了一个能派上用处的形态，既存在于我们的物质世界，又存在于物质世界之外。他的物理形态来自于我们的物质世界，又像牛又像人，有蹄和手，这个外表象征着他的力量、速度与狡猾。他戴着的鼻环则暗示了他侍奉于一位藏在幕后的主人，而这个世界对他来说不过是元素世界的影子。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Initiator
  - Disabler
  - Durable
  - Escape
  roles_l:
  - 核心
  - 先手
  - 控制
  - 耐久
  - 逃生
gyrocopter:
  name: 矮人直升机
  bio: 在毕生为战争、起义、暴动和革命服务后，军中名人奥雷尔终于感到厌倦了。退役时除了一些琐碎物品和一笔可观的退休金，这位前工程师还带走了一样很有意思的东西：一件被遗忘了很久的，未完成的旋翼飞机设计图，这将是世界上第一架有人驾驶的，不依靠魔力的飞行装置。退休后他身无旁物，只带着时间和资金来到灰烬群岛，在这片隐蔽的热带岛屿中着手制造他的飞行装置。随着时间一年年过去，原型机失败作的残骸越堆越多，他甚至开始怀疑依靠机械飞行是否真的可能。在退休后第十年的第一天，一个阳光明媚、南风微拂的午后。奥雷尔坐在他最后的试验机中，充满愤怒和此次也将失败的预料。拉动点火绳后，在引擎的咕哝声中他护起脑袋，等着和以往一样不可避免的爆炸。然而这次大大出乎他的意料，他开始升空了，经过一阵慌乱的调整和稳定操作。不到一个小时，他就乘着微风，与海鸥结伴同行，飞行的体验让奥雷尔惊讶得近乎窒息。黄昏临近，他设置了返回工作间的路线，但就在这时，他的旋翼机被一发飞来的炮弹击穿了尾翼。从坠毁的残骸中解脱后，他游向眼前最近的岛屿，咒骂着射出那发炮弹的船只要为此付出代价。几天后，奥雷尔回到了工作间，开始制造他的新飞行器，一种能装载许多危险的火箭和导弹的新型旋翼机。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - 核心
  - 爆发
  - 控制
alchemist:
  name: 炼金术士
  bio: 投身神圣的化学事业是黑酿家族的传统，但是年轻的拉泽尔无论是野心、创造力还是执着都可谓是前无古人。然而在他成年以后，他却将家族事业置之不顾，开始试着用炼金术制造黄金。如他大胆的名声所述，有一次他宣布要把一整座山全部变成金子。在浪费了二十年时间进行研究和准备后，他的炼金术在众人面前壮观地失败了，实验造成了大面积的破坏，很快他就被囚禁了。但是拉泽尔可不会向挫折屈服，他一直在寻找机会逃出去继续他的研究。当他的牢房来了一个凶猛的食人魔狱友后，他发现机会来了。说服食人魔不要吃他后，拉泽尔用牢房石地上生长的霉菌和苔藓为原料，仔细地调和着一种药酊，准备给食人魔服下。花了一周不到的时间，药酊似乎完成了。当食人魔喝下药剂后，它突然变得狂怒起来，像个无法阻挡的狂战士般，破坏了监狱的铁栏，冲破了墙壁和狱卒。很快他们就发现自己在城市外围的森林中迷路了，虽然留下了一路破坏的踪迹，但没有追兵的迹象。受到药剂后遗症的作用，食人魔显得很安详、快乐，也更热心了。决定合伙后，这对搭档再次出发去寻找拉泽尔炼金术试验所需要的材料。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Support
  - Durable
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - 核心
  - 辅助
  - 耐久
  - 控制
  - 先手
  - 爆发
invoker:
  name: 祈求者
  bio: 在创立之初，魔法本质上是一门记忆的艺术，有些人认为这才是其最强力的形式。它无需任何科技，也无需魔杖或者其他施法媒介，只需要你有一颗魔法师的心。所有的那些祭祀里面的象形符号也仅仅是帮助记忆的手段，初衷是为了让施法者能够回想起施放法术时那大量的细节以及步骤。在那个年代，最伟大的法师就是记忆天赋最高的人，然而魔法祈唤实在是太过艰深，因此所有的法师不得不有所专攻。即使是最刻苦的法师，将一辈子奉献给魔法，最多也只能掌握三到四个法术。普通的法师能掌握两个就心满意足了，而对于那些乡下的法师来说，只掌握一个法术也再正常不过——即使这样，在极少的真正需要使用魔法的场合，他还得借助魔典才能战胜自己的健忘。然而，在那些早期的施法者中，有一个例外，一个智力超群，记忆力惊人的天才，以祈求者的名字为人们所知。在年少时，祈求者就已经掌握了不下十种法术。是的，不是四五个，也不是七个，而是十个，而且他还能毫不费力的施放这些法术。他学到过更多的法术，但是因为觉得没用，试过一次以后就彻底从脑中遗忘，这样才能为其他更为有用的法术留出空间。这些法术就是包括永生之术——能让施法者永生的法术，那些在世界之初吟唱了这个法术的人现在还活得好好的（除非他们被物质毁灭了）。而大多数这样的准不朽者都低调的生活在我们中间，害怕他们的秘密泄露：然而祈求者不是一个喜欢隐藏自己的天赋的人。他来自远古，比任何人都要博学，而他的心智还有余力让他去思考他无穷的自我价值...以及更多的法术——他在世界毁灭之时的漫长暮色中用来自娱自乐的法术。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  - Disabler
  - Escape
  - Pusher
  roles_l:
  - 核心
  - 爆发
  - 控制
  - 逃生
  - 推进
silencer:
  name: 沉默术士
  bio: 作为一支精心呵护的传承血脉中第七代也是最后一代的成员，诺崇从小就被一个叫做风蚀之寒的古老组织抚养，为的是让他成为世界上技艺空前的大魔法师。他就是预言中那个天选者，两百年来，先人在配偶和繁衍时谨慎无比，积累了数代的优秀血统，就是要培养出一个能够为组织带来无上荣誉的战斗法师，同时，毁灭他们的死敌：教会骑士团。组织在哈扎达尔废墟旁的山上的一个隐秘营地中抚养着一群和诺崇一样年轻的法师，导师们一直在等着诺崇展现自己独特的天赋。然而，就当其他学徒都开始施展并提升自己的火系、冰系、变形系魔法的时候，诺崇仍然是沉默的坐在那里，其貌不扬，连变形术都不会。随着最终考核日的临近，他身上仍然一点魔力都没有。导师们厌恶地斥责了他，其他人则大声的嘲笑着。“你根本不是法师。”组织的领袖大声的宣布。然而，诺崇并没有灰溜溜的走掉。他进入了比赛场，俯视着那些嘲笑他的年轻法师们，随后，他让这些人以及他们的导师们明白了一个重要的道理：魔法之极，唯寂方至。诺崇将那些所谓的天才法师们一个接一个的沉默，让他们不得不和他近身搏斗，直到最后，赛场中站着的只有他一个人，正如预言所说，他是风蚀之寒的首席法师。随后，他走出群山，走进大陆，现在的他有一个全新的名字：沉默术士，一切魔法，遭遇了他，都将归于寂静。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Support
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - 核心
  - 辅助
  - 控制
  - 先手
  - 爆发
obsidian_destroyer:
  name: 殁境神蚀者
  bio: 一个高傲且强横的种族中的一员，先兆者，徘徊于虚空裂隙，他是整个世界与创世深渊之间唯一的卫士。在这充斥着星体残片的殁境中，他凝视着天穹，警觉的提防着繁星之外那无底深渊中的任何骚动。在他非凡的智慧中，深藏着对先兆的敏锐洞察力和强烈共鸣，他心中那曲黑暗的协奏曲暗示着：总有一天，在这深渊之中，在那造化之外，会有某种东西醒来，并且注意到我们的世界。由于太专注于监视星体，殁境神蚀者对太阳附近的事件并不关心。然而，随着遗迹发出战争的召唤，随着心中那潜在的危机感不断扩大，殁境神蚀者展开双翼，向着我们的世界飞来。在预言中，先兆者的地位不言而喻：他的出现即是灾厄的征兆。何况，他已然亲临。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - 核心
  - 爆发
  - 控制
lycan:
  name: 狼人
  bio: 贝恩霍勒出生在高贵的安布里家族——古老的斯洛姆王国中最伟大的贵族。在凋零之秋以前，国王的欲望愈发的奇怪，朝廷也逐渐被法师和江湖术士占领，而安布里家族则第一个起来反对王权的贪得无厌。他们不再对国王效忠，不再对国家纳贡，而是派出了一支六千人的军队去进攻王城，结果，在史称“变节者之殇”的大屠杀中，这些人被尽数除掉。接下来发生的就完全印证了古语中常说的：打蛇打七寸，擒贼先擒王：叛变将国王激怒了，他将安布里家族的家主和其幼子贝恩霍勒抓住，然后将所有安布里家族的人杀得一干二净。在皇家法庭的审判中，国王命令他的法师将安布里领主的幼子施法变成狼，然后咬断他父亲的喉咙。“动手！”国王下令，“这样他也能尝尝被人背叛的滋味！”强大的魔法被施放到了贝恩霍勒身上，这个孩子当时就变成了狼。然而，尽管躯体转变，他的心智尚存，他将看守撕成了碎片。为了将这只猛兽赶走，国王付出了一队骑士的生命。安布里领主在加锁中大笑着，甚至当国王将剑刺入其身体后仍狂笑不止。现在，安布里家族唯一的子嗣，贝恩霍勒，以狼人的形态游荡着，半狼半人，追寻着，他所失去的公义。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Pusher
  - Jungler
  - Durable
  - Escape
  roles_l:
  - 核心
  - 推进
  - 打野
  - 耐久
  - 逃生
brewmaster:
  name: 酒仙
  bio: "几个世纪以来，在悲叹山脉的深处，在废弃之都底部的避世村庄里，古老的奥尤社一直在进行他们神圣的沉思，通过在盛大的节日时喝醉来达到与魂灵的深度交流。曼吉克斯，神与凡人的孩子，是村中第一个拥有神之天赋，凡人之精气的天纵之才。他从小就与社中最伟大的学者一同学习，并最终通过不停的努力，获得了挑战酒仙——族群中最受尊敬的称号——的权利。\r\n酒仙之战是饮酒和搏斗同时进行，连续九天，曼吉克斯都在不停的豪饮并且和上一任酒仙搏斗。到了晚上，他们则都是站立不稳，步履蹒跚的打斗，直到上一任酒仙终于一醉不起，曼吉克斯成为了新的酒仙。如今，年轻的新任酒仙召唤了奥尤社祖先之力，使整个族群更加迅猛。当他使用魔法的时候，他就变身为祖先的模样。正如之前的所有酒仙一样，曼吉克斯也踏上了自己的征途，向着唯一的目标前进。他走遍大陆，以酒启迪心灵，找寻着古老的族群分裂的原因——同时寻找着能够将精神和物质位面重新结合起来的方法。"
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
