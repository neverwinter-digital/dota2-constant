clinkz:
  name: 克林克兹
  bio: 在流血丘陵的底部，蔓延着一片庞大的森林——霍文林地，在那里，有着数个幽暗的湖泊，汇集着丘陵上渗透下来的死血。萨瑟雷克斯，王之魔法师，用他的仁慈统治着这片土地。他手下最为忠心的，霍文林地的誓约守护者，克林克兹，是一名技艺精湛的弓箭手。在王之魔法师统治的第三百年，来自第六狱的恶魔莫拉格斯出现了，声称要占领这片森林。作为反击，王之魔法师降下了一个牢不可破的咒语：任何打败恶魔的人，都能获得无尽的生命。克林克兹在对咒语一无所知的情况下，毅然加入到了对莫拉格斯的战斗中，保护他的土地免遭恶魔的屠戮。逐渐的，克林克兹将莫拉格斯驱逐到了第六狱的传送门前，在那里与其进行了殊死的决斗。双双重伤的情况下，恶魔竭尽生命之力放出了地狱之火，而克林克兹也射出了自己的最后一箭。在箭矢射中恶魔并将其杀死的同时，地狱之火也在大地上蔓延开来，眼看克林克兹就要被活活烧死。然而，就在弓箭手燃烧的时候，王之魔法师的咒语生效了，让他以这种邪恶的形态活了下来。现在，克林克兹肉体已失，生命被禁锢在死亡的契约之中，只留下灼热的骷髅和无尽的怒气。他永不停止的呼吸中，充斥着地狱的灼热。
  atk: ranged
  atk_l: 远程
