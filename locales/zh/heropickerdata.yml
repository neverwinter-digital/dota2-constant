omniknight:
  name: 全能骑士
  bio: 普利斯特·雷霆之怒是一名见多识广、勇于拼搏、无比虔诚的骑士，他被声望极高的骑士团长老抚养长大，作为他们的贴身侍卫，立誓遵守他们的命令。他将一生都献给了全知全能的神。骑士团毕生都在进行艰苦的圣战，而普利斯特也至死不渝的履行着他的职责，奉献他的力量以及那年轻人特有的热忱，从未有过怀疑。然而，多年的远征让他的长辈和上级都已经归于尘土，带着悔恨和愧疚，被埋葬在远征路上的墓穴里，他亲如兄弟的战友，在同那些拒绝臣服于全能之神的野蛮人的战斗中陨落，而他自己的亲卫，也被伏击、瘟疫吞噬，于是他开始质疑自己誓言的意义——远征的意义。经过了深刻的冥想，他离开了他的军队，长途跋涉回到了晴雪城——传说中的圣城，在那里，他对全能之神的祭司们发出了质问。从来没有哪个骑士胆敢如此，祭司们试图将他投入献祭之渊，然而普利斯特却如山一般无法撼动。因为当他俯视着祭司时，全身闪耀着圣洁之光，祭司们看到全能之神选择了他作为其显圣之身。年长的大祭司见状，便亲自花费了数周的时间，指引他前往圣城深处的密室，世间最为圣洁之地，在那里等着他的，并不是一些充满智慧的晦涩抽象的书籍，也不是什么供人信奉的洞窟遗迹，而是全能之神本尊。神在这个密室里已经居住了千万年，并且创造了世间万物，在星球周围创造了巨大的保护外壳，抵御来自其他世界的邪恶。全能之神告诉普利斯特，他创造了世界，并且给予了教徒世间的真理。骑士没有办法驳斥这个故事。也许全能之神只是一个被关在石牢里面的骗子，根本不是什么创世者，但是全能骑士也不再质疑他的信仰。他的战斗终于有了意义，毫无疑问，他身体里面涌动着神圣的光明之力，而他在战斗中带给战友的力量，更是不容置疑。
  atk: melee
  atk_l: 近战
  roles:
  - Support
  - Durable
  - Nuker
  roles_l:
  - 辅助
  - 耐久
  - 爆发
enchantress:
  name: 魅惑魔女
  bio: 从外表上看，爱由莎就像是一个天真无忧的森林精灵，尽管的确如此，但这也不是对她最为完整的评价。她对自然所遭受的苦难感同身受。她曾跋山涉水，穿越过斑驳的森林，走过四季变换，结识新的朋友，分享新的见闻，为她所到之处带去自然的治愈和欢乐的笑容。因为在那些饱受战乱折磨的地区，森林被大规模的砍伐，用作造船以及制造攻城车；而即使是在和平地区，也有人因为建造房屋而砍伐森林，为添加灶火而毁坏树木。爱由莎从森林中的小精灵处听闻了这些事情，这些小家伙需要森林的荫蔽来繁衍。她耐心的倾听着那些苦于无法倾诉的人诉说着痛苦，坚信自己的鼓励也是一种魅力，一种能够让未来再次充满绿色的魅之魔力。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Jungler
  - Pusher
  - Durable
  - Disabler
  roles_l:
  - 辅助
  - 打野
  - 推进
  - 耐久
  - 控制
huskar:
  name: 哈斯卡
  bio: 从虚无之境带给他的剧痛中逃离后，哈斯卡终于睁开了双眼，醒来的第一件事却是发现暗影牧师戴泽正在对他吟唱一个艰深的咒语。哈斯卡的灵魂从永恒虚无中被救了出来，这是违背了德尊教团古老仪式的准则的，然而和其他去过虚无之境的人一样，哈斯卡也发现自己的身体被那里所彻底改变了。他不再怜悯凡人的肉体，他的生命之血成为了强大的力量源泉，每一滴鲜血都给他成倍的狂暴的、灼热的能量。然而，这一新生的天赋却激怒了哈斯卡，因为在拯救他逃离虚无之境时，戴泽拒绝让他进入神灵之地。他的自我牺牲也被拒绝。当教团的的长老们试图寻找一个扩大自己影响的方法时，他们一致认为哈斯卡将成为他们在战争中最可怕的武器。然而，成为教团的武器让哈斯卡更加愤怒，因为他们不仅利用他，还否定了他与生俱来的权利。于是在战争打响之际，他逃离了家乡，去寻找新的盟友，寻找那些值得他牺牲自己，释放强大力量的盟友。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
