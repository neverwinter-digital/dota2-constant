  - 控制
phantom_lancer:
  name: 幻影长矛手
  bio: 遥远的极地村庄对于王国中心地带肆虐的战火一无所知。对于那里的村民们来说，用长矛刺鱼、一家人聚餐就是生活的全部。但是战争还是到来了。征兵令传来后，出身卑微的长矛手阿兹瑞斯作为一个身体健全的士兵，加入了军队，宣誓给王国带来和平，这样做也是为了给他的村庄带来和平。他和他的族人在对抗恐怖巫师沃恩的最终进攻中被安排为前锋，这使他们付出了几乎全灭的代价。当前锋队一路战斗到敌人的堡垒下时，长矛手的族人已经只剩阿兹瑞斯一个人了，他作为最后一人，成功地潜入了巫师的城堡。族人的死激怒了阿兹瑞斯，他闯过了巫师设置的每一个死亡陷阱，打败了所有巫师召唤的幻象守卫。很快，这个出身低微的渔夫抵达了沃恩的高塔圣所。两人激战了一整晚，长矛和法杖的对决掀起了狂怒的混沌，最终在一声震耳欲聋的嘶吼中，阿兹瑞斯的长矛刺穿了巫师的身体。但是巫师并没有单纯的死去；他爆裂成无数光影的碎片，以巨大的力量穿透了杀死他的阿兹瑞斯。尘埃落定，战斗激起的烟雾散去后，阿兹瑞斯发现他站在一群他的族人之中。每个人都穿的和他一样，每个人都拿着和他一样的武器，而且他能感觉到每个人都和他在进行同样的思考。意识到王国军在接近，阿兹瑞斯希望这些幻影赶快藏起来，于是他们就一个接一个遁入了虚无。士兵们到达塔顶后发现巫师已经被阿兹瑞斯打倒了。当他们靠近这位战士时，长矛手突然消失了。刚才站在他们面前的长矛手只是一个幻影而已。真正的阿兹瑞斯早已逃离了战场，为他的怒火而羞愧，为他失去的同胞而痛心，他坚定了要用今后的战斗为村人带来和平的决心。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Escape
  - Pusher
  - Nuker
  roles_l:
  - 核心
  - 逃生
  - 推进
  - 爆发
puck:
  name: 帕克
  bio: 当别人第一眼看到帕克的时候，都会觉得它十分淘气，是小孩子性格。然而正是这种错觉让帕克的真实个性得以隐藏。仙女龙一族的寿命趋于无限，帕克则还处于仙女龙的幼年形态，然而它在这一形态也已经过了上千年了。因此即使从某种意义上来说，帕克还算是幼年，但它的幼年期将会一直持续到现在的城市归于尘土。帕克的真实动机是什么，旁人完全无法捉摸，而在那嬉戏的外表下也有可能隐藏着更隐秘的目的。而唯一能让人体会到帕克真实个性的，是它对顽皮捣乱的无尽热衷。
  atk: ranged
  atk_l: 远程
  roles:
  - Initiator
  - Disabler
  - Escape
  - Nuker
  roles_l:
  - 先手
  - 控制
  - 逃生
  - 爆发
pudge:
  name: 帕吉
  bio: 在与囚尸岭南部遥遥相望的戮尽之地，一个肥胖的身影在夜晚不知疲倦地工作着——肢解、开膛、堆积死人的四肢和内脏，一切都是为了在黎明前把战场打扫干净。在这片被诅咒的地方，尸体不会腐烂和分解，虽然不会复活，但无论坟墓挖的有多深，它们都不会回归大地。屠夫帕吉的身边总是围绕着一群食腐鸟类，他为它们切好大小能够塞进鸟嘴的肉块，时间久了，他的技术也越来越成熟。嗖嗖嗖...嗖嗖嗖...唰...肉块就从骨头上掉下来，肌腱和韧带像湿纸一样被剥离。帕吉的兴趣在一开始只是屠宰，但时间一长，他对食尸也产生了兴趣。刚开始时只是这里吃一小块肉，那里小嗫一口血...但很快他就开始了自己的饕餮盛举，即使是躯干上最硬的部位他也像狗啃着骨头一样，津津有味地品尝。就算是面对死神都毫无惧色的猛士，看到屠夫，也是异常恐惧。
  atk: melee
  atk_l: 近战
  roles:
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - 控制
  - 先手
  - 耐久
  - 爆发
razor:
  name: 剃刀
  bio: 闪电幽魂-剃刀，是永劫之墟中最有代表性的可怕力量。他鞭打着闪电巡回在狭窄迷宫中，这是一个区分死者灵魂的迷宫，他们要靠生前的智慧、精明和毅力来通过其中变化莫测的网络通道。剃刀飘浮于迷宫上方，俯视着那些迷茫不前的灵魂，用闪电鞭打他们赶快前进去决定他们的命运，朝向光明的出口或者黑暗的地狱。剃刀是支配力量的永恒化身，他使用力量时残忍而客观。但他贵族般的气势暗示了他对工作那讽刺的满足。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Durable
  - Nuker
  - Pusher
  roles_l:
  - 核心
  - 耐久
  - 爆发
  - 推进
sand_king:
  name: 沙王
  bio: 闪烁荒原的沙漠是有知觉的活物，它与自我对话，思考着只有这广阔的沙漠能包容的思想。当它必须要寻找一种和那些有限的存在交流的方式时，它解放了一块它的碎片，填入一块由狡猾的卡尔丁灯神创造的魔法甲壳中。这个存在称它自己为克里瑟历斯，意为“沙之魂”，不过世人都称他为沙王。沙王那巨大蛛形生物的外形源自闪烁荒地那些渺小但无处不及的居民，这身形真实地展示了他残忍的天性。沙王无法与赐予他生命的无限沙漠分开，他是这片沙漠的守卫者、战士、使节。
  atk: melee
  atk_l: 近战
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Escape
  - Jungler
  roles_l:
  - 先手
  - 控制
  - 爆发
  - 逃生
  - 打野
storm_spirit:
  name: 风暴之灵
  bio: 风暴之灵，正如其名，是狂风和暴雨的野性凝成人形的自然之力。他狂放，乐天，恣意挥洒！就像个受人喜爱的大叔一样，他给所到之处充满欢乐的能量。但事实上，创造出他的是一起灾难。几个世代前，在悲叹山脉远处的平原上，很多人正因干旱和饥荒而挨饿。一个名叫风暴烈酒的元素使，使用禁忌的咒语召唤了风暴之灵，天真的向他祈求雨水。被称为雷神的暴风雨天神对这个凡人的放肆感到愤怒，打算用狂风和洪水把这片土地化为荒地。风暴烈酒完全不是天神的对手，直到最后他用了一个自杀性的咒语，将他和雷神的命运融在了一起，他用自己的身体作为牢笼捕获了雷神。被困在一起后，风暴烈酒那无限的幽默感与雷神疯狂的能量融合了，创造了乐天的雷神·风暴烈酒，一个以物质形态行于世间的天神。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Escape
  - Nuker
  - Initiator
  - Disabler
  roles_l:
  - 核心
  - 逃生
  - 爆发
  - 先手
  - 控制
sven:
  name: 斯温
  bio: 斯温是一名守夜骑士的私生子，身怀苍白南海人的血统，在影承废墟长大。他父亲因为违背了守夜人法典而被处决，母亲又因为她的种族而被驱逐，这一切让斯温坚信所谓的社会法则中毫无荣誉可言——荣誉只存在于他心中。在照顾母亲走过弥留之际以后，他以新人的身份参加了守夜骑士团，并对自己的身份绝对保密。十三年来，他一直在他父亲当年的学校里学习，掌握那些仇视他出身的人所撰写的法则。接着，在他本该立誓成为守夜骑士的那天，他手持弃誓之刃，击碎神圣之盔，用守夜圣火烧毁了那所谓的法则。他大步流星的从守夜堡离开，注定了永世孤独，并向圣符起誓，只遵循他自己心中的法则。是的，他仍然是一名骑士，一名剑客，不过是...流浪剑客。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - 核心
  - 控制
  - 先手
  - 耐久
  - 爆发
tiny:
  name: 小小
  bio: 以一团石头的形式出现的生命体，小小不断思索他的起源，但这始终是个谜。现在的他是个石巨人，但过去是什么呢？从土傀儡的脚后跟掉落的碎片？从制造石像鬼的工房被打扫出来的碎屑？神圣预言石的表层之砂？受到强烈的好奇心驱使，他不知疲倦的环游世界，寻找着他的起源，他的出身，和他的种族。在旅途中，他变得越来越庞大，不过路上的风雨吹打掉了他身上的石头，所以他不停的吸收新的岩石，永远在长大。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Nuker
  - Pusher
  - Initiator
  - Durable
  - Disabler
  roles_l:
  - 核心
  - 爆发
  - 推进
  - 先手
  - 耐久
  - 控制
vengefulspirit:
  name: 复仇之魂
  bio: 天怒一族这种生物，即使最满足最安心的时候脾气也很暴躁，他们天生就会为了最微不足道的侮辱寻求复仇。然而复仇就是复仇之魂的本质所在。曾经作为一个自傲而残暴的天怒之子，仙德尔莎是苍白之巢的第一继承人，直到一个姐妹背叛了她，夺走了她的继承权。被暗杀者的陷阱困住以后，仙德尔莎以双翼为代价，逃出生天。用对于这一族最丢脸的方式：步行，颠簸逃离了。仙德尔莎明白天怒一族再也不会接受失去翅膀的她作为统治者。而且面对处于最高处的苍白之巢，没有能够飞翔的翅膀是无法接近的，她将无法碰到她的姐妹。不甘作为一个无法飞翔的废物苟活，她对于复仇的渴望超越了所有的俗世欲望，落难的公主向女神丝奎奥克达成了交易：放弃她残破的身体，换来的是精神能量化成的灵体，永世不灭，以复仇为动力，能在物质位面带来浩劫。她或许永远都不能飞翔，但她终将为自己报仇雪恨。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - 辅助
  - 先手
  - 控制
  - 爆发
  - 逃生
windrunner:
  name: 风行者
  bio: 西部森林中隐藏了无数的秘密。其中之一就是受到风神眷顾的森林弓箭大师莱瑞蕾。风行者莱瑞蕾的家人在她出生那夜的暴风雨中全部去世了，狂风摧毁了他们的房屋，一切都化为乌有。只有还是婴儿的风行者在充满死亡和破坏的瓦屑中幸存了下来。暴风雨平静下来后，自然之风注意到了这个在草地中哭泣的幸运儿。风很怜悯这个孩子，便将她抬起，放到一户邻居的门前台阶上。之后的岁月里，风会时不时回来看下这个孩子的生活，从远处看着她磨练自己的技术。现在，经过多年的训练，风行者射出的箭矢百步穿杨。她迅捷的步伐让人难以看清，犹如背后有风在推动。风行者用飓风般的箭矢群杀戮敌人，她几乎已成为自然之力本身。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Support
  - Disabler
  - Escape
  - Nuker
  roles_l:
  - 核心
  - 辅助
  - 控制
  - 逃生
  - 爆发
zuus:
  name: 宙斯
  bio: 天界之王，众神之父，宙斯对待英雄一向视如己出。然而在无数次与凡间的女性幽会时当场被抓后，宙斯接到了妻子给他下的最后通牒：“既然你这么喜欢凡人，就去当凡人吧。如果你能证明的忠诚，就回来做我永生的丈夫。不然的话，就去和你的创造物一起去死吧。”宙斯无奈的发现她的逻辑（和她的魔法）无懈可击，只好照她说的去做。从那以后宙斯洗心革面，在凡人面前不再多情，将爱留给他永生的女神。但为了证明他配得上永恒的爱妻，他必须在战场上，大获全胜。
  atk: ranged
  atk_l: 远程
  roles:
  - Nuker
  roles_l:
  - 爆发
kunkka:
  name: 昆卡
  bio: 当洪流恶魔出现于人类的土地上，强大的铁帆海军的舰队上将，昆卡则担负起守卫他祖国诸岛的使命。恶魔经过多年的小规模突击后，他们的出击越来越大胆，也更具毁灭性，他们的舰队终于包围了战栗之岛。绝望之下，铁帆舰队的魔法师使用了自杀性的终极杀招，召唤了一群先祖灵魂来保护舰队。这刚好能够扭转与恶魔对峙的局势。昆卡看着他的战舰一艘接一艘被击沉的同时，他也很欣慰的看见先祖在慢慢消耗掉恶魔的舰队。但在战斗最激烈的时候，人类、恶魔、先祖灵魂的大战惹恼了沉睡在深海的第四股势力。残留不多的舰队旁喷出了高耸的海浪，深渊触手——麦尔朗恩在战场中出现了。他的触须在船只间移动，把人类和恶魔的舰船拖卷在一起，水和风被搅动成狂怒的混沌。没有人能说清那场严酷的风暴中到底发生了什么。洪流恶魔放弃了进攻，怒吼着逃入了虚空。而上将昆卡的麾下只剩下一艘战舰，一艘不断重演它最终毁灭场面的幽灵船。然而谁都说不准他是否还活着。即使是麦尔朗恩的召唤者潮汐猎人，也不能确定。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - 核心
  - 控制
  - 先手
  - 耐久
  - 爆发
lina:
  name: 莉娜
  bio: 秀逗魔导士莉娜和她妹妹水晶室女莉莱从小就合不来，她们从童年开始就你来我往的争斗成为了当地人津津乐道的传奇故事。莉娜总是占上风，如果说水晶室女的天性纯良而诚实，那么莉娜则是火爆中带着放纵和聪慧。在两人分别用冰和火毁掉了一大半房子以后，她们气急败坏的父母终于意识到两人必须分开。作为姐姐，莉娜被送到了遥远的南方，纷争之国的燃烧沙漠，和她有耐心的姑妈一起生活，这里的气候对这位火爆的魔导士来说其实更舒服。她的到来让一潭死水的当地泛起了不小的涟漪，许多男人试图追求她，最后却拖着烧焦的手指头或者只剩半边的眉毛以及被摧毁的自信心狼狈离开。莉娜非常自信且骄傲，没有任何事物能抑制她的火焰。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - 辅助
  - 核心
  - 爆发
  - 控制
lich:
  name: 巫妖
  bio: 巫妖生前是一位叫艾斯瑞安的冰霜法师，他曾经威胁要带来毁灭性的冰霜，企图征服整个王国。终于，那些平民在几个绝望的魔法师的帮助下，终于鼓起了勇气去暗算他。他们用一些具有足够魔力的绳索把他永远束缚住了，被绑上了厚重的石头后，这个冰霜巫师被扔进了一个据说深不见底的湖泊。但其实不然。他只下沉了一年左右，绳索挂在了一个石头上。在那里他平静地死去，虽然死了但并没有腐烂，直到风水师安希尔前来核查被认为是无底湖的黑暗之湖的传说。安希尔放下的铅垂线与绑住被淹死的巫师的绳索缠在了一起，于是他拉上了意外的收获。他认为将死者转变为不死族后，便可以向巫妖询问这个湖的情况，他移除了捆绑巫妖的绳索并进行了简单的转生仪式。由于艾斯瑞安的故事已经被时间所抹去，就算是当年杀死他的人的后代也不再记得，所以当时没有人能对安希尔的鲁莽行为做出警告。不过紧接着，安希尔就尝到了苦果，巫妖一摆脱绳索的束缚，就将他吞噬。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  roles_l:
  - 辅助
  - 爆发
lion:
  name: 莱恩
  bio: 莱恩曾经是个为光明和正义战斗的恶魔巫师，在同胞之间享有声望的传统巫术大师。但奉承和谄媚使他堕落了。莱恩产生了超过他力量所及的野心，他受到恶魔的引诱，变得邪恶，用自己的灵魂换取了声望。在做出了许多恐怖的罪恶行为后，莱恩的灵魂受到了损伤，恶魔因此抛弃了他。背叛了他的恶魔与他的敌人联手，用更强的手段对付他。
    莱恩对此变得狂怒，他追着恶魔一路跟到地狱，在地狱杀死了这个恶魔，把它一截一截地撕裂，最后莱恩取下恶魔那有魔力的手腕，装在自己的身体上。然而，与恶魔融合是要付出代价的。莱恩的身体变成了某种无法辨识的东西。他从地狱中出来时成为了狂怒的化身，不仅杀光了所有称他为怪物的人，还践踏了那片自己曾经受人崇拜的土地。他是唯一幸存的传统恶魔巫师，那些想来当他助手或学徒的人都被他抽光了魔法，然后轻松的夺走生命。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - 辅助
  - 控制
  - 爆发
  - 先手
shadow_shaman:
  name: 暗影萨满
  bio: 罗斯塔出生于流血丘陵，这个当时正挨饿的年轻人结识了一个旅行中的骗子。只要给两枚铜钱，这个老骗子就会为你算命。给三个就会帮你阉猪，给五个还能帮你儿子做割礼。给一顿美餐，他就会穿上他的萨满装束，从他的古书里念出咒语，诅咒你的敌人。他身边那奇怪的年轻人，部分是丘陵巨魔血统，部分是...其它某些东西，作为他的助手，为他的把戏增添了一丝异国情调。总是在受骗的客人发现前开溜，总是甩开追捕他们的客人一座城镇的距离，两人艰苦跋涉穿越毁灭的大陆，直到有一天，骗子发现这个年轻人可以真的做出那些他一直假装在做的事情。他的守卫具有一种能力，一种会吸引客人的能力。于是年轻的罗斯塔就被推上了场，暗影萨满的艺名诞生了。两人继续在城镇之间旅行，用魔术赚钱的同时，暗影萨满的名声也越来越响亮。最终，两人行骗的过去暴露了，中了一群从前被他们诈骗的客人所设下的埋伏。老骗子被杀死了，罗斯塔第一次使用了他的黑暗力量，屠杀了攻击者。罗斯塔埋葬了他挚爱的主人，现在他用他的力量消灭任何企图伤害他的人。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Pusher
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - 辅助
  - 推进
  - 控制
  - 爆发
  - 先手
slardar:
  name: 斯拉达
  bio: 斯拉达是个鱼人，一位深海住民，他守卫着沉没的城市和其中埋藏的古老宝藏。在海底深渊那黑暗的海沟中，鱼人守卫带着作为诱饵的光源穿梭在藏有宝物的密室中。陆地上贪婪的巫师们派下去的潜水盗贼被他看似友善的光亮吸引，然后一去不返。他对海洋绝对忠诚，沉默寡言的性格有效的隐藏了海洋最秘密场所的位置。有时他会上浮到浅海侦查，不顾光亮造成的痛苦，确保没人在对深海进行谋划。有时他会无情的追杀那些极少数设法从沉没宝库偷取了一件宝物的家伙。由于斯拉达的一生都生活在深海中，承受着海洋巨大的水压，因此鱼人守卫的力量无比强大。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Durable
  - Initiator
  - Disabler
  - Escape
  roles_l:
  - 核心
  - 耐久
  - 先手
  - 控制
  - 逃生
tidehunter:
  name: 潮汐猎人
  bio: 人称利维坦的潮汐猎人曾经是沉没之岛的竞技大师，他的行为方式和他的同胞们一样神秘莫测。陆地居民都知道海上航线的重要性，帝国的崛起和衰亡都取决于谁掌控了公海。相比之下，海底航线和南海流民的敌对部族如何通过无数次小规模海底战斗开辟家园的故事，则鲜为人知。在南海人和陆地人那脆弱的协议中，我们可以瞥见这个海底王国的规模，不过他们的政体则显得十分复杂和不透明。利维坦似乎厌倦了这些琐碎的小冲突，便独自离开了，只效忠于他的深海之神-深渊触手麦尔朗恩。现在他在浅滩上独自游弋，寻找路上遇到的人类或者南海人，他对他的宿敌-海军上将昆卡有着一种独特的厌恶，然而他们为何成为敌人，已经和当年的激烈海战一起被遗忘了。
  atk: melee
  atk_l: 近战
  roles:
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - 先手
  - 耐久
  - 控制
  - 爆发
witch_doctor:
  name: 巫医
  bio: 一个轮廓不匀的瘦长身影迈着怪异的步伐纵横在战场上，寻找着敌人的致命弱点，用他可怕的才能造成严重的伤害。无论他那扭曲的身体是被打断的还是先天的，没有人可以质疑其中的力量。巫医扎瓦克用他的长杖猛击地面前进，他是一个迷信、巫术和咒语的恐怖聚合体。这个身体在阿克图拉岛的高原地带学习了魔法知识并磨练娴熟，现在精确的用在他的敌人身上。治疗友军，践踏敌人，扎瓦克可以成为你的好战友，或者最糟糕的敌人。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - 辅助
  - 爆发
  - 控制
riki:
  name: 力丸
  bio: 力丸是伟大的塔林王朝的二皇子。他有一个将会继承王位的兄长，还有一个受到百般照顾的弟弟，而作为二子的力丸，则似乎生来就是隐形人。他自己很注意培养这一项特殊才能，在一个晚上，国家被叛徒所颠覆，他的家人被屠杀，只有力丸因为隐身技能活了下来。矮小而敏捷的力丸用烟雾做掩护，无比谨慎的逃离了，他也是唯一逃脱的皇族。善于突袭的他杀出了皇家庭院，无声地切开一个又一个敌人的喉咙。不再背负皇室治国之责以后，力丸开始运用他的天赋以谋生，他成为了一名隐形刺客。现在他于无声中将敌人杀死，不断精进自己的技术，期望有一天可以能够手刃那些杀死他家人，夺走他国家的叛徒。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Escape
  - Disabler
  roles_l:
  - 核心
  - 逃生
  - 控制
enigma:
  name: 谜团
  bio: 谜团的背景正如同其名字一样，无人知晓。只有一些流传下来的故事和传说，但大多数都不可信。事实上，关于谜团的各种故事，都只是寥寥的描述，神秘无比：他是宇宙之力，世界的吞噬者。他是虚空中的存在，有时会以物质形态出现，其它时候则以非物质形态存在。他是同时存在于多个位面的生物。在有的传说中，他曾经是一个试图解开宇宙之谜的伟大炼金术士，但最后却因为自己的傲慢而受到诅咒。在其它传说中，他来自远古，是一种不可思议的重力生命体，是来自原始黑暗的扭曲声音，在宇宙中的第一丝光线诞生前就存在的深渊化身。还有更古老的传说，说他是第一颗崩塌的恒星，产生的黑洞变成了有知觉的复杂存在，他的动机无从得知，他的力量无法阻挡，他的存在就是毁灭之力本身。
  atk: ranged
  atk_l: 远程
  roles:
  - Disabler
  - Jungler
  - Initiator
  - Pusher
  roles_l:
  - 控制
  - 打野
  - 先手
  - 推进
tinker:
  name: 修补匠
  bio: 修补匠鲍什的矮小种族以他们独有的智慧、狡猾以及敌视魔法而闻名。出于自傲，他们完全凭借自己的智慧生存，只通过理性的科学方法来合理利用自然的力量。然而，即使是对魔法如此严令禁止，也给他们带来了很多麻烦，这一点鲍什深有体会。作为曾经的自然法则首席研究员，修补匠鲍什在传说中薄雾缭绕的紫罗兰高原建立了一座地下实验室，在那里领导了大量对自然运作规律的研究。出于对魔法师们给世界带来的伤害的鄙夷，鲍什和他的修补匠助手带着高傲，打开了一扇传送门，门的另一端是一个超越了凡人认知能力的国度，于是他们自食恶果。黑色的薄雾从紫罗兰高原的洞穴内升起，将高原覆盖在不断散发出恐怖声音的永恒黑暗中。机智的鲍什带着他的机关装置逃了出来，成了紫罗兰高原事故中唯一生还的修补匠。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  - Pusher
  roles_l:
  - 核心
  - 爆发
  - 推进
sniper:
  name: 狙击手
  bio: 卡德尔·鹰眼出生在诺伦山脉的山谷中，这里的住民从太古以来就靠猎杀居住在村庄上方悬崖上的一种奇怪生物为生，他们从远距离杀死这种叫峭壁潜行兽的生物，然后收集他们掉下来的尸体。鹰眼是这些怪异住民中其中最棒的射手之一，对他来说，枪械是他身体的一部分，射击就和触摸一样自然。在征召之日，他即将在村庄中获得完全的地位时，他经历了古老的考验：从谷底一击射下一头悬崖上的潜行兽。打空则是耻辱。在全体村民的注视下，鹰眼射击了。一头潜行兽掉下来了；人群欢呼了。但当尸体被收起时，整个村子都沉默了，长老发现子弹穿过了潜行兽中间的眼睛后，紧紧的卡在了它的下颚骨中。这个凶兆正是黑暗预言的开端所描述的，按预言中所说，射出这发子弹的枪手将成为伟大的人，但也将被流放。狙击手鹰眼因此离开了他的人民，被他自己的技术所诅咒，在剩下的预言实现前不得回来，他必须成为战场上的传说。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  roles_l:
  - 核心
  - 爆发
necrolyte:
  name: 瘟疫法师
  bio: 在瘟疫肆虐时期，罗坦德吉利，内心黑暗的无名僧侣，由于所有上级的暴毙，被提拔为红衣主教。当教团的其他人都外出救援病人时，这个新上任的红衣主教却把他自己关在鲁姆斯克大教堂中，忙着谋夺濒死贵族的财产，他答应他们只要签字转让领土，灵魂便会获得奖赏。瘟疫减退到小部分顽固地区后，他的所作所为被教团注意到了，教团认定他犯下了异端之罪并判处他在瘟疫牢房中服刑，那里的咒语会让他患上一种长期的慢性疾病。教团认为，就算他的免疫力再强，也必死无疑。罗坦德吉利染上了瘟疫，然而他不仅没有病死，还发现这种瘟疫在提供他力量，他变成了真正的瘟疫法师，瘟疫的教皇。正式宣称自己为瘟疫法师后，他开始环游世界，在所到之处散布瘟疫，随着一个个村庄消失在他引起的瘟疫中，他恐怖的力量不断在成长。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  - Durable
  - Disabler
  roles_l:
  - 核心
  - 爆发
  - 耐久
  - 控制
warlock:
  name: 术士
  bio: 作为秘湮学院禁断圣所的首席馆长和馆藏物主管，戴蒙·拉尼克不知疲倦地追求着那些罕见的失落的禁忌卷轴。无论被诅咒的寺庙有多禁忌，无论隐藏洞穴的路途有多危险，只要有谣传说那里藏着传说学识的原典，他就会不顾自己的安危进入这些危险的场所。然而，他经常在调查中惹怒各种守护者，这使他感到有必要掌握魔法。他将追寻古物时的执念用在了逼迫自己学习魔法上，最终他比大多数学徒都要快地完成了整个学业，在最短时间内成为了学院最强大的术士。后来他用恐惧之木雕刻了一根法杖，并在其中注入了一个他从异界之狱俘获的灵魂。因为期待着有一天能够复原所有的失落魔法书，他开始撰写自己的黑暗魔典。毫无疑问，这对他的黑暗魔法来说，意义非凡。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Initiator
  - Disabler
  roles_l:
  - 辅助
  - 先手
  - 控制
beastmaster:
  name: 兽王
  bio: 卡洛克自出生伊始就被当做兽婴。他的母亲在他出生时就已死去；他的父亲是斯洛姆末代帝王的马蹄铁匠，在他五岁时被马群践踏致死。后来，卡洛克将自己卖到国王的动物园干活，在那里，他和宫廷里面饲养的狮子，猩猩，野鹿以及其他一些很少见的甚至传说中的野兽一起长大。在他七岁那年，一个冒险者带着一只没人见过的野兽来觐见国王。当这只野兽被国王的链条锁住的时候，它说话了，乞求自由，然而它的嘴并没有张开。国王大笑，命令野兽表演助兴，遭到拒绝以后，国王用他的疯狂权杖狠狠的抽打了野兽，并把它关在了兽栏里面。接下来的几个月里，卡洛克每天都给这个受伤的野兽偷偷的带去食物和药物，然而这一切只能减缓野兽的死亡。这只野兽和卡洛克开始了交流，无言的交流，他们之间的情感纽带也随着时间的推移而加深，最后卡洛克发现他竟然能够和宫廷动物园里面的所有动物交流。在那只野兽死去的晚上，卡洛克狂怒无比，他煽动了所有的动物一起反叛，并且将它们的笼子打开，在宫廷广场上大开杀戒。末代帝王在动乱中受伤。在混乱之中，一只皇家雄鹿在这个救了它的男孩面前屈膝，让他以兽王的身份骑上它，带他跃过了堡垒的高墙，逃出生天。现在，兽王卡洛克已经成长为一个男子汉，并且仍然能够自由的和野生动物交谈。他已经成为了拥有自然狂猛野性的战士。
  atk: melee
  atk_l: 近战
  roles:
  - Initiator
  - Disabler
  - Durable
  - Nuker
  roles_l:
  - 先手
  - 控制
  - 耐久
  - 爆发
queenofpain:
  name: 痛苦女王
  bio: 厄泽王庭的教皇有个隐秘的受虐癖——以品尝禁忌之痛为乐。即便是对那些普通政客而言这都是愚蠢至极的，而对于教皇而言，这种私欲已经威胁到了神权本身的纯洁和完整。于是他只好偷偷的去他的地牢里，求助于那一帮恶魔学识大师，承诺只要有人召唤一名完全为他服务的痛苦女妖，那就能获得自由。旋即魔女降世，名为阿卡莎，她给教皇带去了无与伦比的痛苦和刺激，教皇随即赐其隐秘皇后之位，并将所有闲暇时间用于享受她带来的花样百出的痛苦——最终，为了追求这种只有阿卡莎能带给他的痛苦，教皇放弃了他的所有职责。痛苦女王能让他体验濒死之欢愉，并因为受符文的限制而无法杀死他。终于，教皇的不理朝政引发了起义，他被愤怒的人们从密室里拖出来，然后从祈灵塔上扔了下去。然而，他的死亡却让痛苦女王获得了自由，不再被奴役，她将恣意的向世界挥洒她的痛苦。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  - Escape
  roles_l:
  - 核心
  - 爆发
  - 逃生
venomancer:
  name: 剧毒术士
  bio: 在基迪岛上的浓酸密林中，在所有生物的体内，包括植物的根茎，动物的内脏中，都流淌着致命的腐蚀剧毒。然而，就算在这种毒巢里，剧毒术士也是公认的万毒之王。多年以前，一个叫做里瑟尔的植物学家乘坐小舟跨越弗拉基海湾，想要从植物的根须中提取出一种强力药剂，结果他却遭遇了噩梦一般的变故。在深入到基迪岛密林中数英里时，里瑟尔遇到了一种伪装成寄生植物的毒性爬虫，当他想把爬虫扯下来的时候，被爬虫狠狠的蛰了。绝望之际，他用他对丛林植物仅有的认知，飞快地掐住这只爬虫后，将它的毒液和一种带甲兰花的花蜜混合，合成了解毒剂。他用兰花的尖刺为自己注射了解毒剂，然后立即陷入昏迷，并且逐渐陷入了全身完全麻木的状态。十七年后，在他倒下的地方，从多年积累的腐土中钻出某个东西：剧毒术士。草药学家里瑟尔已经不复存在，现在他是死亡使者里瑟尔。他的记忆几乎都没有了，他原来的肉体已经毁灭，现在被一种新的物质所替代--融合了那只爬虫的毒液和兰花的毒性外皮。基迪岛的浓酸丛林现在有了新的主人，过去最剧毒的捕食者在他面前都只能逃走或臣服求饶。这个可怕的岛屿毕竟太有限了，里瑟尔受到内心深处残留的人类的饥渴驱使，离开了岛屿，去寻找新的毒物，以及带来新的死亡。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  - Initiator
  - Pusher
  - Disabler
  roles_l:
  - 辅助
  - 爆发
  - 先手
  - 推进
  - 控制
faceless_void:
  name: 虚空假面
  bio: 暗惧者虚空假面是来自超维视界的一名访客，一个时间之外的境域。这个来自其他维度的存在，坚信为复仇之石的争斗值得它降临我们物质位面的原因，依然是个迷，但显然它对这个世界平衡力扰乱的后果已经反映到了相邻的维度。时间对暗惧者毫无意义，除了作为一种阻挠敌人并帮助盟友的手段。它那长远的宇宙视角赐予它悠久却不相关的特技，但没关系，在战场上它完全能随心施展这些能力。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Initiator
  - Disabler
  - Escape
  - Durable
  roles_l:
  - 核心
  - 先手
  - 控制
  - 逃生
  - 耐久
skeleton_king:
  name: 冥魂大帝
  bio: 奥斯塔里昂大帝那建造在敌人骸骨上的庞大帝国已经屹立了无数个年头了，他对自己的统治有着无尽的狂热，希望自己的集权统治能够永生不灭。他坚信，只要自己宫殿里的的白骨高塔建成，他就将万古不朽。然后他最终还是意识到自己这一想法的荒谬...白骨也会腐坏。出于对血肉之躯的不屑，他找到了一个更为长久的办法来维持自己的统治，冥魂之力，一种在某些黑暗生物死亡时释放出的纯粹的精神力量。出于国王的骄傲，在计划将冥魂精华灌入自己体内时，他认为最好自己也能拥有一副光耀不灭的躯体。在千年一遇的至日，冥魂之夜那一天，他启动了仪式，命令他的手下收集足够多的灵魂来完成他自己的不朽。王上终不朽，将士万骨枯。现在，冥魂大帝已不再迷恋他那闪光的王座——他拔出自己的巨剑外出征伐，被他征服的人，要献上自己无惧死亡的绝对忠诚。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Support
  - Durable
  - Disabler
  - Initiator
  roles_l:
  - 核心
  - 辅助
  - 耐久
  - 控制
  - 先手
death_prophet:
  name: 死亡先知
  bio: 克萝贝露丝曾是一名死亡先知——她为那些希望透过迷雾看清未来的人预知死后的命运，当然只为其中的有钱人做预言。在多年为他人探寻命运后，她开始寻找自己命运的线索。当死亡拒绝向她透露它的秘密后，她便尝试用自己的生命来换取死亡的真相。但即使是这终极的代价也没有用。死亡一次又一次拒绝了她，将最深的秘密隐藏了起来。嫉妒开始在她心里滋长。其他人能够通过死亡来获得永恒——凭什么她不能？凭什么只有她必须不厌其烦的在生与死之间徘徊？凭什么她无法拥有其他所有生物都必有的一死？即使是这样，她也不会气馁。每次从坟墓中返回人间时，她都带回一点死亡气息。鬼魂像她破碎灵魂的碎片般跟着她；她的血液颜色日益稀薄并且散发出灵气；那些在幽暗之处肆意掠食的生物与她愈发亲密。每一次死亡，她都失去一点生命，似乎已经能够看到她的终结之日了。随着她对死亡的加倍追求，她不再为其他客人做预言，专心于自己的命运，克萝贝露丝更狂热地将自己投向死亡的深渊，决心要完成那一直在回避她的预言：某一天，死亡先知将不再从死亡中归来。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Pusher
  - Nuker
  - Disabler
  roles_l:
  - 核心
  - 推进
  - 爆发
  - 控制
phantom_assassin:
  name: 幻影刺客
  bio: 通过占卜和预见，魅影之纱一直严格的甄选一些婴儿来抚养成人，成为她们的刺客。这是一个将刺杀视作神圣的自然法则的女刺客同盟。魅影之纱通过冥想和神谕来确定他们的暗杀目标。她们并不接受契约，也从不因为政治斗争或者金钱利益出手。她们的刺杀完全没有时间规律，似乎是随性为之：不管目标是执掌大权，还是耕田放牧，对她们来说并没有任何差别。即使这些刺杀行为有一个固定的套路，那也是只有组织成员才知道。目标在她们眼中都是牺牲品，而丧命于她们手中则是莫大的荣耀。作为幻影刺客，她们只有组织所赋予的身份，而任何一个幻影刺客都能填补另一个的空缺；她们甚至连代号都不为人知。也许成员有很多，也许只有几个。那谜样面纱之下的真相无人知晓。只有一个，在四下无人之时，那面纱会时不时的被隐秘低语所拂动，低语中，是她自己的名字：茉崔蒂。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Escape
  roles_l:
  - 核心
  - 逃生
pugna:
  name: 帕格纳
  bio: 在帕格纳的出生之境，三途川的发源地附近耸立着一座专门研究湮灭术的喇嘛寺，这座寺庙直接从河中汲取冥界的能量。寺庙的上师几年之前将自己湮灭撒手归西，留下一个无人管理的学院。在上师归西的同时，寺庙摄政者们就开始举行一个占卜仪式，来确定他们师傅的转世投胎，最终，所有标记都指向了紧挨他们的邻居。数个村庄坐落在寺庙的影子下，小巷与广场充满了孩童们的笑骂声。帕格纳，一个仅仅13个月大的幼儿，成为了当地的候选者之一，并且在提名日，他与另外两名有前途的幼儿被寺庙选中。喇嘛们给了他们一大杂用过的、属于前任上师的珍贵宝物。一个男孩伸手抓出一根原本属于喇嘛的斑岩手杖……然后把它插到他鼻孔里。一个调皮的女孩拉出一个原本也属于喇嘛的护符，然后立刻吞掉了。帕格纳冷静地注视着另外两人，愉快地笑了一下，接着用一团翠绿的火焰把他们烧成了灰。然后他从灰烬中夺回了手杖和护符，说到：“这些是我的！”摄政者们立刻将喜气洋洋的帕格纳架在肩上，给他套上了上师的法衣，在他心情变化前急忙把他抬上了宝座。五年内，这座庙宇本身成为了另一堆灰烬，让帕格纳愉悦不止。
  atk: ranged
  atk_l: 远程
  roles:
  - Nuker
  - Pusher
  roles_l:
  - 爆发
  - 推进
templar_assassin:
  name: 圣堂刺客
  bio: 拉娜娅，圣堂刺客，一直行走在对万物的探求之路上。她有一颗渴求知识的心，早年就非常专注于研究自然法则——对魔法和炼金术有关的书非常入迷，试图重现她在紫罗兰档案馆找到的吉光片羽中记载的实验，并且背下了档案保管者对实验的观察记录。由于她天性悄声隐秘，再加上获得这些东西的高难度，拉娜娅的隐秘行动技巧得到了进一步的强化。要不是她处事低调，她的“神偷”大名早已传遍了各大公会。不过她的研究一步步的将她带进了更为诡异的死角。就在她将自己的隐秘天赋完全奉献给探索宇宙秘密的时候，却无意中打开了一扇隐秘的自然之门：隐之圣堂的入口。入口另一侧的智慧生命早已在等着她了，他们向拉娜娅解答了许多未解之谜，然而当他们告诉拉娜娅她可以为圣堂服务时，这些秘密都算不得什么了。她立誓守护这些秘密，然而更重要的是，为圣堂服务能够满足她那对知识无尽的渴求。在消灭的每个敌人眼中，她发现自己揭示的秘密又多了一分。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Escape
  roles_l:
  - 核心
  - 逃生
viper:
  name: 冥界亚龙
  bio: 一个暴虐凶残的巫师捕获了蝮蛇，希望驯服它作为自己的凶狠宠物，好奇的蝮蛇很乐意被带离那封闭不化的三途川，那是一块在地壳滑移中被封闭的幽冥龙穴，它的种族在那里已经居住了成千上万年。蝮蛇一开始还试着花时间来理解并服从巫师的命令，希望能学到他最高超的黑暗魔法。但它很快就发现，没有多少咒语比它与生俱来的毒液更致命。蝮蛇流出的酸液很快就腐蚀掉了它笼子上的铁柱，冥界亚龙挣脱出了巫师的囚禁，将它的毒液喷在了老巫师眼睛里杀死了它，蝮蛇翱翔在空中，向世界宣告它的来临。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Durable
  - Initiator
  - Disabler
  roles_l:
  - 核心
  - 耐久
  - 先手
  - 控制
luna:
  name: 露娜
  bio: 她曾经是被称为平原之灾的残酷领导者，率领着众多爪牙和野兽，敢于在任何地方肆虐。但不知为何沦落为现在这副样子。远离故土，饥饿至半疯状态流浪了好几个月，她的军队早已成为了尸体，甚至某些更糟的东西。当她站在一片古老森林的边缘时，那古老的树枝之间有一双灼热的眼睛正在暗中监视她。在这落幕的黄昏中，某种美丽但致命的野兽正在寻找一顿美餐。它悄无声息的转身离开了。愤怒占据了她的大脑。她紧紧抓住手中生锈的匕首，冲向那只野兽，只为寻回一丝曾经的荣誉。但这只猎物却无法被抓住。她三次将它逼进岩石和树木的死角，但每次她要扑上去抓住它时，都只能看见一丝褐色残影冲进森林的深处。不过由于满月的月光十分明亮，这头野兽的足迹很容易追踪。当一路追到一座高山开阔的山顶上时，这头体型巨大的野兽就那么坐在那里，专注地等待着她。当她挥起匕首刺过去时，野兽后退了一下，然后咆哮着冲向她。在坚持了这么久之后，在这片陌生的土地上，她似乎感到了自己的死期终于到来了。她平静的站在那里，准备接受结局。但在这一瞬间，野兽夺下了她手中的匕首，然后消失进了树林中。此时万物归于平静，几个戴头巾的身影靠近了她。她们用虔诚的语气告诉她，月之女神赛莉蒙妮选择了她，并指引了她，也测试了她。在不知不觉中，她已经通过了银夜森林的守卫者-暗月骑士的神圣仪式。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  - Pusher
  roles_l:
  - 核心
  - 爆发
  - 推进
dragon_knight:
  name: 龙骑士
  bio: 多年来骑士达维安一直在追寻一条传说中的古龙，而他发现自己最终面对的敌人后感到失望：过去让人闻风丧胆的神龙斯莱瑞克已经变得苍老而脆弱，它的双翼已经残破，它所剩不多的龙鳞也开始腐烂，它的爪子变得肿大老化，它曾经引以为傲的火焰吐息现在威力和进水了的火柴差不多。达维安觉得这样的屠龙行径已经不能给他带来任何荣誉，转身就要离开，让他的老对手安息。但是他的脑海里传来了一个声音，斯莱瑞克低声的乞求着，让达维安允许它光荣的战死。达维安同意了，随即发现他的怜悯给他带来了意外的收获：当他将手中的锋刃刺入斯莱瑞克的胸膛时，神龙使出最后的力量用龙爪刺穿了他的喉咙，随着他们血液的融合，斯莱瑞克将它所有的力量随着血液赐予了达维安，也赐予了他数百年的智慧。龙的死去将他们的命运完全的绑定在了一起，龙骑士横空出世。古老的力量在龙骑士达维安的身体里沉睡着，应他的呼唤而复苏。或者，也许是神龙呼唤着骑士让他复苏...
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Pusher
  - Durable
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - 核心
  - 推进
  - 耐久
  - 控制
  - 先手
  - 爆发
dazzle:
  name: 戴泽
  bio: 每一个德尊教团的年轻侍僧在成为暗影牧师前都必须完成一系列的仪式。而仪式的最后一步，则是穿越无比危险的虚无之境，一个只有少数人能活着回来的未知领域。有些人虽然回来了，但却发疯了。还有些回来的人获得了奇怪的能力。但可以肯定的是，所有去了那里的人都被改变了。出于对神圣启示的执着追求，戴泽成为了他部族中最年轻的神圣仪式的追求者。起初，教团拒绝了他，因为他太年轻了。然而戴泽不是那么容易放弃的。教团长老在这位顽固的年轻侍僧身上感到了一些特别的东西，便宽许他进入了教团。最终仪式时，戴泽将神圣药剂一饮而尽后在篝火旁坐下，而他的族人则在一旁跳着祭祀之舞。在虚无之境的虚灵位面中，光明与黑暗的属性被反转了。导致戴泽原本灿烂夺目的治疗之光演变成了包藏凶险的邪恶力量，在那夺目的光辉中隐藏的则是黑暗的行径。不出长老所料：戴泽回来了，成为了一名不世出的暗影牧师，他获得了既可以用来治疗也可以进行破坏的能力。现在，他用他的力量消灭敌人，治愈同伴。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - 辅助
  - 爆发
  - 控制
rattletrap:
  name: 发条技师
  bio: 瑞托崔普和狙击手以及修补匠属于同一个分布广泛的种族，和其他许多敏感的族人一样，瑞托崔普用他的智慧和一些小玩意弥补了体型上的矮小。作为一个钟表匠的孙子，瑞托崔普在这个行业当了很多年的学徒，直到战争从山的另一边席卷而来，摧毁了这个从事着与战斗无关的行业的无辜村庄。祖先传下来的村庄变成了满是焦火和黑烟的废墟，“你的新行业是战斗”他的父亲临死前留下这样一句话。这个可怜的生意人责备他的工具无法用于战斗，但瑞托崔普从不找借口。在村庄的废墟中埋葬了父亲后，瑞托崔普开始着手将他自己转变为前所未见的最强大的战争道具。他发誓永远不再毫无防备的被抓住，瑞托崔普用他的智慧装配了一套强大的发条动力装甲，这使其它大陆的骑士在他面前就像易拉罐般渺小。现在瑞托崔普全身充满各种装置，小而强大的战士，他埋伏和破坏的技术已经达到了几乎自动化的高效水平。这个死亡工匠的机械可以迅速干掉不够谨慎的敌人，在这个战争时代宣告了新的曙光。是时候让你们见识见识发条技师的厉害了！
  atk: melee
  atk_l: 近战
  roles:
  - Initiator
  - Disabler
  - Durable
  - Nuker
  roles_l:
  - 先手
  - 控制
  - 耐久
  - 爆发
leshrac:
  name: 拉席克
  bio: 拉席克，受折磨的灵魂，是一个从人性之中被撕裂出来的存在，他身体的一半存在于物质面，另外一半存在于非物质面。他敏锐的智慧使他能觉察到任何生物心中的最细微的恐惧。作为一个曾经毕生寻求存在意义的伟大哲学家，他用时光水晶探视了人性的最深处，在那里，他被展示在他面前的神秘的丑恶永远地改变了。傲慢与自负点燃了他内心最黑暗的深渊。和其他元素生命一样，他也是个完全随天性而行的人，但他的天性中只有邪恶和恐怖。他是唯一一个看到现实世界邪恶真理的存在，对那些相信上苍会对善举做出回馈的人，拉席克无疑是最大的反面例子。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Support
  - Nuker
  - Pusher
  - Disabler
  roles_l:
  - 核心
  - 辅助
  - 爆发
  - 推进
  - 控制
furion:
  name: 先知
  bio: 在种子里埋入盘起的灵魂，从岩石深处引出缠绕的水流，起誓阳光会普照这生长的一切，当树木之神维萝迪希娅完成这一系列森林的创造后，她意识到自己的生命也到达终点，如一片命运已被她印在种子中的树叶一样飘落，无法看见自己的梦想结果。嫩芽尚未破土，即使破土，脆弱的嫩芽也很容易受到各种伤害，而她却即将辞世，无能为力，这让她无比痛心。然而她在种子袋中发现了一颗播种时漏掉的种子，在弥留之际，她将力量化作一字箴言，寄于此种，然后将其服下。在漫长的冬天，她巨大的身体逐渐分解，化为了幼苗来年春天的肥料。在春分的早晨，当其它种子还没有苏醒时，最后那颗种子在一瞬间成熟然后爆裂了。从中走出了自然的先知，他身披树叶，强壮且智慧，拥有树木之神维萝迪希娅的力量，能预见到森林最需要他的地方，同时他也很清楚，能作为他的盟友，是天赐的幸运。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Jungler
  - Pusher
  - Escape
  - Nuker
  roles_l:
  - 核心
  - 打野
  - 推进
  - 逃生
  - 爆发
life_stealer:
  name: 噬魂鬼
  bio: 在德瓦克地下城中，关押着一个一心想要复仇的巫师，他正在密谋着如何逃跑。和他被关在同一间牢房的，是一个口齿不清的生物，一个名叫奈克斯的贼，它被邪恶议会施加了长命百岁的诅咒，这样才有足够的时间来尽可能多的惩罚它的偷窃和欺骗的行径。年复一年，它的枷锁已然被侵蚀得不成样子，它的思维也不再清醒；奈克斯已经完全忘记了以前的事情，也不再想着逃跑。巫师见状，觉得自己为逃跑大计找到了一个完美的牺牲品，于是对奈克斯施放了感染之咒，将自己的生命之力灌注到奈克斯的躯壳里，然后指使奈克斯制造暴乱，牺牲它的躯体来破坏囚牢，巫师随后就能返回自己的身体，然后神不知鬼不觉的逃跑。然而他的如意算盘并未实现，在进入奈克斯躯体以后，巫师发现他的神志被一个疯狂的旋涡所捕获，那个旋涡的力量强横无匹，抹掉了他所有的意识。由于其意识被一个鲜活生命的闯入刺激，奈克斯突然之间从它那疯狂的梦魇中清醒了过来，并且按着脑海中那个虚无的声音的唯一的指令行动：逃跑。也就是在那个时候，噬魂鬼正式诞生。这个生命体将自己的心智灌注到地下城里面的卫兵身体里，强迫他们打开牢笼，杀死其他卫兵，为噬魂鬼打开了一条畅通无阻的自由大道，而他们的生命也在被吞噬。现在，噬魂鬼仍然带着那串破碎的镣铐，似乎是在告诉世界没有人能够禁锢住他，但同时它心里还认为自己是个囚犯。两个意识共存于一个身体里——恶毒狡猾，阳奉阴违的无名生命，还有只能发号施令的主人。
  atk: melee
  atk_l: 近战
