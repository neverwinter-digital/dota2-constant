  - 打野
bane:
  name: 祸乱之源
  bio: 如果神明做了噩梦，那一定是祸乱之源带来的。被称为阿特洛波斯的祸乱之源诞生自女神妮塔莎午夜的恐惧。永生的女神在漫长的时间中孕育了过强的恐惧，已经无法用睡眠抑制，于是，祸乱之源在不断蚕食女神的不朽之身后，从她的躯体中逃脱了，他雾状的身形源自女神墨色的鲜血。他的存在就是恐惧本身。听见他声音的凡人会感觉他们心中最阴暗的秘密在耳边低语。他呼唤着所有英雄内心隐藏的恐惧。就算不眠不休亦无济于事，因为祸乱之源会用他不停滴落的黑色血液把敌人困在噩梦中。只要祸乱之源一出现，所有英雄心中都会想起那可怖的黑暗。
  atk: ranged
  atk_l: 远程
  roles:
