meepo:
  name: 米波
  bio: "“对我而言，生活就是你所知和所能发现的一切。当你住在裂影荒墟时，想要找到食物并不是一件容易的事。因此，你需要走捷径，你需要会忽悠，你需要对自己的能力充分了解。有些野兽能够杀掉你，那么你就需要躲开强壮的，捕杀弱小的。在荒墟之上，有过一段往事，一段对某些人意义重大的往事。曾经那里有个宫殿，他们在宫殿里面举行黑暗的仪式，非常邪恶。如果你从仪式中幸存下来，他们还会以击碎水晶的方式将你的灵魂撕裂成碎片。不过他们的艺术成就也很高，比如雕塑之类的。记住这点：如果你在某个时候发现了这些雕塑，一定把他们全拿到市场上去卖掉，然后你接下来的一周都不会饿肚子。如果你走运的话，你可能会发现影墟水晶，那赶紧找人帮你估价，多问问，总有人能帮你找到需要这玩意的疯子买主的。就算别人都不要，你也可以卖给城里的魔导师，他们喜欢这玩意。不过，不管你怎么做，一定要小心这些水晶，这玩意要是在你身上炸开，可是很疼的。”"
  atk: melee
  atk_l: 近战
