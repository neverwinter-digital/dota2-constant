  - 先手
  - 爆发
lone_druid:
  name: 德鲁伊
  bio: 早在有史可考的年代之前，德鲁伊巨熊部落就已经形成了。他们天生就是智者，专注于探索和理解自然秩序。自然之力注意到了他们，并找到了他们中最有学识的一位，睿智的老悉拉，巨熊部落的先知
    和仲裁者，脱颖而出。它走到悉拉面前，将生命之种交给了他，并且告诉他：“当世界变得昏暗，当文明不再繁荣，当荒漠延伸到世界的尽头，那就种下这粒种子。”获得了自然之力的信任以后，悉拉
    感到自己的活力又回来了，岁月的痕迹也消失无踪，他原本渊博的学识更加广袤。同时，他发现自己能够将自己的意愿变成现实，甚至，在专注的情况下，能够改变自己的物质形态。然而，关于生命之
    种的谣言却给他的部落和人民带来了灾难，恐怖的战争席卷了整个部落，将其毁于一旦。家园被毁，悉拉带着自己的责任，逃到了荒野。随着时间的流逝，巨熊部落以及生命之种的故事已经在岁月长河中被人遗忘。几万年来，悉拉一直在等待，等待神谕，等待永世争斗的结束，等待他流浪宿命的终结，等待他神圣使命的实现，同时准备着消灭那些敢于阻挠他的事物。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Pusher
  - Jungler
  - Durable
  roles_l:
  - 核心
  - 推进
  - 打野
  - 耐久
chaos_knight:
  name: 混沌骑士
  bio: 作为一名被上千个世界中无数战斗洗礼过的战斗大师，混沌骑士来自一个遥远的上层位面，在那里，宇宙的基本法则都能被直接感知到。在所有的法则中，混沌是最古老且最不知疲倦的——永无休止的搜寻着被他称为“光”的存在。很久以前,“光”违抗初始之契约离开了起源的世界，在其他世界开始了他的旅途。现在混沌骑士在一个个位面之间穿梭，无论到哪里，他永远都在搜寻然后抹杀“光”的存在
    ，将其无数次的抹杀，然后进入下一个位面继续他的搜索。带着自己的铁甲战马“天劫”，带着疯狂的暴怒冲进战场，从宇宙的混乱中吸取力量。他就是混沌在物理位面的化身，并在有需要的时候他会召唤其他位面的自己，这群黑暗骑兵的齐冲如同自然之力一般无法阻挡。只有当一个世界中所有“光”的存在都被彻底消灭，他的搜寻才会结束。混沌骑士的铁蹄所到之处，死亡随之同行。
  atk: melee
  atk_l: 近战
