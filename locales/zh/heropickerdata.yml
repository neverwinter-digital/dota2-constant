  - 打野
drow_ranger:
  name: 卓尔游侠
  bio: 卓尔游侠名叫崔希丝，这个名字很适合矮小、有点像侏儒、令人生厌的卓尔人。但崔希丝并不是卓尔人。她的双亲在坐大篷车旅行时受到土匪的袭击，滥杀无辜的土匪激怒了附近爱好和平的卓尔人。战斗结束后，卓尔人发现了一个藏在马车残骸中的小女孩，他们一致同意不能让这个失去父母的孩子被抛弃。还是孩童时，崔希丝就展现出了她对那些卓尔人引以为傲的技术的天赋：隐秘、沉默、敏锐。如果不看身体，在精神上她就像一个被拐走后又回到自己真正家中的卓尔人孩童。但随着她的成长，她的个头比她的家人高了不少，她因此认为自己是个丑陋的卓尔人。即使她皮肤光滑且长的匀称，完全没有卓尔人的肉疣和粗糙的髯须。与收养她的部族疏远后，她独自居住在森林中。许多在森林中寻路的旅行者都说他们见过一个美丽得难以置信的游侠在树林深处凝视他们，而当他们试图接近时，她又消失的无影无踪。轻盈、隐秘的冷美人，她像无声的迷雾般移动。你听到的森林低语，其实是她命中敌人心脏的霜冻箭矢的破空之声。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Disabler
  - Pusher
  roles_l:
  - 核心
  - 控制
  - 推进
earthshaker:
  name: 撼地者
  bio: 和傀儡以及石像鬼类似，撼地者也曾经是大地的一部分，但现在他自由地行走在地面上。不同于那些存在，撼地者自身的意志创造了他，他不需要服从于任何主人。在岩石深处不安宁的沉睡中，他感到了上方世界自由自在的生命的存在。他对此产生了好奇心。在一个地震多发的时期，尼西埃雪山摇动的山顶发生了雪崩，河流的流径改变了，浅浅的山谷变成了深不可测的深渊。大地停止震动后，撼地者从沉淀的灰土中走了出来，像脱下毯子一样抖落无数岩石。他幻化成他想象中的野兽的外形，并自称雷格石蹄。他现在流动着血液、呼吸着空气、也会死亡。但他的精神仍然与大地同在，他的力量在那根永不离身的魔力图腾中。当他回归尘土的那天，大地仍会欢迎这个浪子回家。
  atk: melee
  atk_l: 近战
  roles:
  - Support
  - Initiator
  - Disabler
  - Nuker
  roles_l:
  - 辅助
  - 先手
  - 控制
  - 爆发
juggernaut:
  name: 主宰
  bio: 没有人见过主宰尤涅若面具下的真面目。甚至有人认为他没有脸部。作为公然反抗腐败领主的惩罚，主宰被古老的遮面之岛流放了，这反而救了他的性命。他的岛屿在一个充斥着复仇魔法的夜晚被海浪彻底毁灭了。他成了岛屿上古老主宰传统中礼仪和剑术的唯一传承者。作为这项传统最后的开拓者，尤涅若的自信和勇气来自他坚持不懈的锻炼，他独创的剑术证明他从未停止挑战自我。一如既往的，他的内心和他的表情一样难以理解。对于一位曾两度失去一切的英雄，主宰永远不知疲倦的战斗着，他相信，胜利必将到来。
  atk: melee
  atk_l: 近战
  roles:
  - Carry
  - Pusher
  - Escape
  roles_l:
  - 核心
  - 推进
  - 逃生
mirana:
  name: 米拉娜
  bio: 出生于皇室，带有高贵血统的公主米拉娜，在她即将登上太阳王座时，欣然放弃了所有对国土的世俗权力，将自身完全奉献给了月之女神赛莉蒙妮。从那以后米拉娜就作为众所周知的月之公主，巡回在银夜森林，搜索那些从月之女神保护地中的银色水池偷取夜光莲花的大胆之徒。米拉娜骑着她庞大的猫科伙伴，沉着、自豪且无畏，调和于月相和星座旋转。她的弓上镶嵌的月之矿石吸收月光之力，为她的光之箭矢充入能量。
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Support
  - Escape
  - Nuker
  - Disabler
  roles_l:
  - 核心
  - 辅助
  - 逃生
  - 爆发
  - 控制
nevermore:
  name: 影魔
  bio: 据说影魔奈文摩尔有着一个诗人的灵魂，事实上，他吞噬的诗人灵魂早已成千上万。千百年来，他收集了各式各样的灵魂，包括诗人，牧师，帝王，乞丐，奴隶，哲人，罪犯，当然，还有英雄。他拥有着世间所有种类的灵魂。然而没人知道他收集这些灵魂作何之用。从来没有人得以窥视影魔的魂渊之秘，他从魂渊中伸出灵魂触须，蔓延在精神位面。他是把灵魂一个个吞噬了？还是把灵魂堆积在他的影惧神殿里？又或是将灵魂浸在死灵之池中？难道他仅仅是一个被恶魔傀儡大师操纵着，通过位面裂口进入世界的傀儡？尽管众说纷纭，但根本没有人能看透他那黑暗光环下的层层邪恶。然而，如果你实在是很想知道那些灵魂的归宿，有个办法能帮你达成心愿：凡人，将你的灵魂奉献给影魔，或者等待魔王的收割！
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Nuker
  roles_l:
  - 核心
  - 爆发
morphling:
  name: 变体精灵
  bio: 在那黑暗的年代里，有一颗彗星一直绕着天体运动着。被太阳束缚，又被地心引力拉扯，这颗巨大的冰球在世界之间的黑暗缝隙中穿行着，其自身也被这段黑暗的旅途改变着。在乌洛伊战争的前夜，它刺破天穹，轰然坠地，并散发出了一丝奇异的光芒，点亮了黑夜——战争的双方都认为这是一个征兆。这个冰球在沸腾的燥热中融化了，在战争中双方踏入分界河的时候，它融合了双方的力量。旋即冰封解除，变体精灵在战争中横空出世，拥有海洋潮汐之力的元素，反复无常，变化多端。他加入了战斗，在一瞬间就复制了一方的将军的形态，然后杀死了他——这个冒失鬼居然想试图穿过分界河。随着那些士兵们一个个死去，变体精灵也将自己的形态一次又一次的转换，吸收着这些奇怪生物的形态——一会是步兵，一会是弓箭手，一会又是骑兵，直到最后一个士兵也死去，变体精灵终于将所有的形态复制完毕。战争算是结束了，而变体精灵的时代，则刚刚开始。
  atk: ranged
  atk_l: 远程
  roles:
