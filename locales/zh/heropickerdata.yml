techies:
  name: 工程师
  bio: "在矿工湾流传很广的冒险故事里，背负最多骂名的莫过于爆破工程师。然后，矿工湾就在人世间消失了。还有起重港。还有猎手镇。事实上，如果稍微研究一下爆破工程师的历史，不难发现工程师只要出现在哪个城镇，这个城镇不久就会不复存在。\r\n\r\n就跟工程师周围所有注定的灾难一样，矿工湾的消失是从一个发明开始的。爆破奇才斯奎、斯布林和斯布恩三人负责为地下矿井设计安全的引爆方式，他们发明了最为古怪的东西：一个按钮，摁下就能使远处的装置点燃引线。\r\n\r\n由于他们急于测试自己的发明，三人用火盐炸药装了一桶又一桶，狭小的工坊里每个角落都堆满了刚研发的遥控炸弹。他们胡乱从炸弹堆里扯出一桶，埋到一个离得很远的地方。接着他们躲进了附近的壕沟，蜷缩着瑟瑟发抖。斯布林按下了引爆的按钮。然而过了一会儿，什么也没发生。他非常困惑，站了起来，反复地摁下按钮，终于，地上炸出了一个洞。斯奎和斯布林顿时欣喜若狂，可正当他们转身时，工坊方向传来了巨大的能量声波，他们直接被震倒在地。\r\n\r\n出人意料的爆炸让他们耳鸣不已，也非常迷茫。他们走进灰暗的烟雾中，眼前只见工坊已经变成了冒烟的废墟。木材和石头一直在大块大块地掉落，前方的地洞越来越大，慢慢变成了一座深坑。整个矿工湾开始震颤，惊慌失措的居民四处奔逃，而城镇徐徐地滑入了地下矿井。而他们就坐在悬崖上，看着故乡沉没，三人张开嘴开始傻笑，也不在乎原来嘲笑他们的邻居是否注意到了他们。他们想知道的只有一件事情：这么强力的爆炸他们究竟是如何引发的？"
  atk: ranged
  atk_l: 远程
  roles:
  - Nuker
  - Disabler
  roles_l:
  - 爆发
  - 控制
winter_wyvern:
  name: 寒冬飞龙
  bio: 就像许多伟大的诗人，傲洛斯只想用她的一生书写诗篇。可是寒冬飞龙在生活中不断受到干扰。古龙的史诗漫长而多彩，但是世上残存的龙族学者在有些人眼里不像他们的前辈那样博学，上个盛世之后，古龙的龙诗中只加入了寥寥数行。傲洛斯哀悼道，“生活之中，不应尽是制敌和赢敌，此点却被众人遗忘。我们必须穷己一生，追寻妙语隽言。”她开始着手探险研究，收集能激发灵感的书籍。不过这样的研究极大地分散了她的精力，用于写作的时间所剩无几。尽管她明白自己应当潜藏在巢穴中，为龙诗增添新的诗句，可她发现自己已陷入了一场史诗级战斗，面对着强大的敌人。她掠夺城堡，搜刮古代的图书馆...对于偶然得之的荣光，她告诉自己这仅仅是研究的一个副作用。事实上，由于她的技艺和力量在战场上过于神妙，她在学术上的努力并不为人称道。但是她不满足于撰写英雄的传说。她还想要去亲手缔造。
  atk: ranged
  atk_l: 远程
  roles:
  - Support
  - Disabler
  - Nuker
  roles_l:
  - 辅助
  - 控制
  - 爆发
arc_warden:
  name: 天穹守望者
  bio: "在万物的发源之前，有这样一个存在：一个原初意识，无穷无尽、无边无垠又神秘莫测。随着宇宙隆隆地形成，这个意识逐渐分裂，溃散。其中两个最大的碎片，被称为天辉和夜魇，发觉彼此是注定的冤家，他们开始扭曲所有造物，为他俩的斗争助阵。\r\n\r\n随着战事和灾厄威胁到新生的宇宙，又有个碎片形成了意识。将自己命名为泽特，这个智慧寻求大分裂的解决，让一切回归完美的统一。惊异于同胞相斗的天性，泽特聚集了自己所有的力量。在瞬间的闪光中，它的威力碾压了它的手足，将大战的双方封入了一个天球，再将他们推入黑暗，进入一个平凡世界的外围轨道。宇宙恢复了和谐，但是泽特的力量只有一丝得到了保留。将目光锁定到监牢上，泽特决定使用衰弱的力量时刻守望，直到时间的尽头。数不清的千年过去，守护一直存在。\r\n\r\n月下的世界中生命在繁衍生息，而散发柔光的月亮里囚禁的威胁早已被遗忘，就像泽特为了扼制他们所做的努力一样。随着监牢内囚徒无休的争斗不停地回荡，牢笼的表面开始震动，开始逐渐破裂。泽特衰竭的力量根本不足以控制住裂缝，月亮最终分崩离析。监牢中的远古住民向外逃逸，他们的冲突再度展开。\r\n\r\n泽特受到监牢爆炸的波及而被抛向最远的边际，昔日囚徒的不谐能量改变了它。它不再是单一的形态和思维，它的存在分裂而四散，有些较弱，有些较强，相互靠着短暂的意识弧光连接。挣扎着压制自身的不和，泽特向它同胞日渐激烈的冲突加速前进，同时矫正自己分裂的意识，向同一个结局努力：原初意识的所有方面必须再度结合，否则在大战全面蔓延后一切都逃不过毁灭的命运……"
  atk: ranged
  atk_l: 远程
  roles:
  - Carry
  - Escape
  - Nuker
  roles_l:
  - 核心
  - 逃生
  - 爆发
abyssal_underlord:
  name: 孽主
  bio: 世上现存的神话还是诗歌都没有讲述过他们的到来。<br><br>在地表深处之下存在着未知的奇观和邪景。继续往下，在滚动的岩浆层和即将爆发的休眠火山之下，坐落着黑曜城市艾兹尤格，无与伦比的黑曜岩跨越了无穷无尽的洞穴。蜂窝状的城墙内填着无数奴隶的尸骨，而里面就是深渊大军，还有他们残酷的孽主维洛格罗斯的领地。<br><br>由凶暴的铸造师为其打造武器和铠甲，又精通黑暗之门的技艺，维洛格罗斯可以借助各世之间的扭曲召唤出焚骨扬灰的火焰和致人伤残的恶意。他永远都在寻求扩张自己的领土，摧毁或俘虏他遇到的一切。但地下之域存在的大陆少之又少，所以他的眼界开始向上发展。随着他的一声号令，第一波深渊侵略者穿过大门开始进军，劫数难逃的几个军团还不能证明地上界诸国的实力。现在，随着他的大军已经完全准备好无尽的征战，维洛格罗斯自己也踏入了阳光普照的世界，宣告他即将来临的统治。孽主面前必须臣服致敬，否则难逃消亡的噩运。
  atk: melee
  atk_l: 近战
