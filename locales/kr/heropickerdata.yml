warlock:
  name: 흑마법사
  bio: 울티미르 학회, 비전 기록보관소의 수석전시관리인이자 구매관인 뎀녹 란닉은 역사 속에 묻힌 희귀한 고서나 금지된 문서를 끊임없이 수집했다.
    그는 어느 유적 깊숙한 곳에 태고의 기록이 남아 있다는 소문이라도 들으면, 불길한 유적지나 위험한 동굴도 마다하지 않고 자신의 안전도 무시한
    채 탐험을 나섰다. 하지만 뎀녹의 탐사가 수호자들의 분노를 일으키는 일이 잦아지자 결국 그는 마법을 통달할 필요성을 느꼈다. 그는 고서를 찾던
    그 열정을 불사르며 집중적으로 마법을 연구했고, 대부분 수련자들이 학부 과정을 마칠 만한 시간에 학회 내에서 가장 강력한 흑마법사가 되었다.
    그는 문득 든 생각으로 공포의 나무를 깎아 지팡이를 만들었고, 바깥 지옥에서 붙잡은 영혼을 집어넣었다. 그리고 잃어버린 모든 마법서를 복원할
    날을 기다리며, 직접 검은 마도서를 집필하기 시작했다. 그것은 두말할 것 없이 유익한 마도서가 될 것이다.
  atk: ranged
  atk_l: 원거리
  roles:
