leshrac:
  name: 레슈락
  bio: 고통받는 영혼, 레슈락은 자연의 심장부에서 뜯겨 나와 반은 존재의 차원에, 반은 다른 차원에 걸쳐 있는 존재이다. 날카로운 지성으로 모든
    창조물의 마음속에 있는 끔찍한 공포를 한순간도 놓치지 않고 감지할 수 있다. 레슈락은 위대한 철학자로서 존재의 의미를 탐구했다. 귀기 서린
    시간의 수정을 이용하여 본질의 내면을 파헤치던 중 끔찍한 비밀을 접했고, 그때문에 돌이킬 수 없는 변화를 맞았다. 이제 레슈락의 번뜩이는 눈빛은
    다른 어떤 것으로도 밝히지 못하는 깨달음의 가장 어두운 심연을 비춘다. 다른 정령들처럼 레슈락은 자연과 완전한 합일을 이루었으나, 그의 자연은
    사악하고도 끔찍한 것이다. 레슈락은 홀로 현실의 사악한 진실을 꿰뚫어보며, 자선을 베풀며 우주의 특별한 보상을 바라는 이들을 혐오한다.
  atk: ranged
