chaos_knight:
  name: 혼돈 기사
  bio: "수천의 세계에서 셀 수 없을 만큼 많은 전쟁을 겪은 백전노장인 혼돈 기사는 우주의 기초적인 법칙이 자아를 지닌 아주 먼 상류 차원에서
    태어났다. 그는 모든 고대의 근본 중에서 가장 오래되었고 가장 정력적인 존재이며, 자신이 그저 \"빛\"이라고만 알고 있는 존재를 찾고자 끊임없이
    노력한다. 빛은 오래전 첫 번째 서약을 무시하고 창시자의 영역 밖으로 위험한 길을 떠났다. 이제 혼돈 기사는 차원과 차원을 넘어다니면서 빛을
    찾아 꺼뜨리고 있다. 이미 몇 천 번이나 빛을 지웠지만, 그는 항상 다른 지대로 넘어가 수색을 다시 시작한다.\r\n혼돈 기사는 아마겟돈을
    타고 우주의 혼란 속에서 힘을 끌어내며 미칠 듯한 광기에 사로잡힌 채 전투를 수행한다. 혼돈이 물질로 형태를 갖춘 존재라 할 수 있는 혼돈
    기사는 필요 시 다른 차원에서 자신의 또 다른 자아를 불러내고, 저지할 수 없는 자연의 힘을 내뿜는 기병대가 되어 전장으로 뛰어든다. 이 세계에서
    최후의 빛 한 자락이 사라질 때까지 그의 수색은 끝나지 않을 것이다. 혼돈 기사가 모습을 드러냈다면, 곧 죽음이 뒤따를 것이다."
  atk: melee
