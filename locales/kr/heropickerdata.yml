shadow_demon:
  name: 그림자 악마
  bio: 군주급 악마 중에서 현실 세계로 자유롭게 드나들 수 있는 이들이 있다. 그중 파멸의 사도는 이승과 유령이 아닌 자들의 일에는 별로 관심이
    없고, 그림자 마귀는 영혼을 수집하는 원정만을 즐긴다. 그러나 그림자 악마는 마치 이 껄끄러운 차원의 연결점을 이해하는 것이 모든 현실을 완전히
    지배하는 열쇠라도 되는 듯, 물질 세계에 지속적이고도 깊은 관심을 보였다. 그림자 악마는 하급 마법사들에 의해 처음 소환되었고 그들의 모든
    소원을 들어주며 점점 강력한 힘을 보여 주었다. 결국 가장 강력한 악마학자들, 그리고 그들과 손잡고 마법에 의지하여 세속의 힘을 부리던 군주들,
    독재자들, 고위 사제들도 그림자 악마를 주목하게 되었다. 그림자 악마의 속임수는 너무도 교묘했기에, 그림자 악마를 소환한 마법사들은 자기들이
    그림자 악마를 부리는 주인이라고 생각했다. 그림자 악마는 그들의 자아를 침식하여 자기 것으로 만들어 갔다. 결국 교단의 대다수는 그림자 악마의
    사악한 의지와 몸만 남은 꼭두각시로 전락했다. 그림자 악마의 다음 계획이 무엇이었는지는 짐작만 할 수 있다. 그림자 마귀 네버모어는 언젠가
    특별히 역겨운 맛이 나는 영혼을 삼켰다. 그 영혼에는 그림자 악마의 부정한 정수만이 가득했다. 그림자 마귀와 파멸의 사도는 이에 쿠데타가 일어나고
    있으며, 그림자의 서약을 이룬 고대의 균형이 무너지고 있다는 사실을 깨달았다. 그들은 경각심을 품고 급격히 세를 키우는 교단을 무너뜨리고자
    일시적인 연합을 구성했다. 그들은 강력한 마력의 주문을 혼합하여 그림자 악마가 오랜 시간 끈기 있게 이루어 낸 것들을 되돌렸고, 교단을 해체시켰다.
    교단의 구성원들은 핏덩이가 되어 사라졌다. 남은 것이라곤 악마의 아주 작은 그림자 조각뿐이었다. 그러나 그림자 악마는 이 작은 악의 조각으로도
    충분히 다음 계획을 세울 수 있었다. 그림자 악마는 아주 느리게, 어떨 때는 수백 년씩 쉬어가기도 하면서 다시 세를 모으기 시작했다. 그 그림자에
    닿은 것이라면 무엇이든 오염되었고 오염은 점점 심해졌다. 오염된 부위는 일그러졌고 서로 이어져 새롭게 짜이고 다시 결합했다. 그림자 악마는
    전보다 훨씬 강력한 형태를 갖추었다. 이제 그림자 악마는 완전해졌다. 그는 과거의 모든 약점을 극복하고 끝없는 정복을 계획하고 있다. 모든
    생명체를 위협하는 증오와 악의만으로 이루어진 존재가 있다면, 아마도 이 세계에서 영원히 추방되어야 할 것이다... 그러나 그림자 악마는 추종자가
    부족하다고 생각해 본 적이 없다.
