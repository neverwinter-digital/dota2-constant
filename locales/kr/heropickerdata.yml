zuus:
  name: 제우스
  bio: 천상의 군주이자 신들의 아버지인 제우스는 모든 영웅을 반항적이고 제멋대로인 아이들처럼 대한다. 제우스는 수많은 인간 여성들과 밀회를 즐겼고
    들킨 것만도 셀 수 없을 정도였다. 보다 못한 그의 아내는 마침내 최후통첩을 전했다. "인간을 그렇게나 사랑한다면 세상으로 내려가 인간이 되세요.
    저에 대한 그대의 진심을 증명할 수 있다면 제 불멸의 남편으로 돌아오시고, 자신이 없다면 인간들 사이에서 최후를 맞으세요." 제우스는 논리로나
    마법으로나 아내를 당할 수 없었기에 제안을 받아들였다. 그 후 제우스는 모범적인 행실을 보이면서 필멸자보다 불멸자의 편에 섰다. 그러나 영원한
    반려자에게 자신의 가치를 증명하려면 전장에서 승리를 쟁취해야만 한다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Nuker
  roles_l:
  - 누커
kunkka:
  name: 컨카
  bio: 위대한 클라드 해군의 제독, 컨카는 고향 섬을 지키는 임무를 맡아 대폭포의 악마들을 상대했다. 악마들은 힘을 합쳐 인간의 영역을 침범해
    왔고, 수년에 걸친 소규모 전투와 수차례의 대담하고 무시무시한 공격 끝에 전 함대를 이끌고 흔들리는 섬에 전면전을 일으켰다. 클라드의 마법사들은
    목숨을 걸고 필사적으로 궁극의 의식을 수행하며, 고대의 영혼을 소환해서 악마에게 대적하고자 하였다. 하지만 악마들을 상대하기에는 역부족이었다.
    컨카는 자신의 함선이 한 척씩 악마들에게 넘어가는 것을 지켜보면서, 고대의 마법을 이용하여 적군의 함대를 침몰시켰다. 전투의 열기가 최고조에
    이르렀을 무렵, 악마와 병사들이 대립하고 인간 본연의 욕구가 충돌하면서 심해에 잠들어 있던 네 번째 힘을 일깨우고 말았다. 얼마 남지 않은
    함선들 주위로 파도가 솟구쳤고, 촉수괴물 마엘론이 싸움터에 모습을 드러냈다. 마엘론의 촉수가 함선 사이로 움직이며 악마와 인간의 함선을 닥치는
    대로 붙들어 끌어당겼고, 물과 바람을 휘저으며 아수라장을 만들어냈다. 폭풍의 도가니 속에서 무슨 일이 일어났는지는 그 누구도 알지 못할 것이다.
    대폭포의 악마들은 주민이 떠나 비어버린 지역을 점령했으며, 컨카 제독에게는 이제 단 한 척, 파괴의 순간을 영원히 되풀이하는 유령 배만이 남아
    있다. 컨카가 그 전투에서 죽음을 맞이했는지는 이제 알 수 없는 일이 되었다. 심지어 마엘론을 소환한 당사자, 파도사냥꾼조차 그 사실을 확신하지
    못한다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
