undying:
  name: 언다잉
  bio: "이름을 잃은 뒤 얼마나 오랜 세월이 흘렀을까? 망가져 버린 마음은 이제 알지 못한다.\r\n그는 어렴풋이 기억한다. 말을 타고 함께
    달리던 음산한 얼굴과 갑옷과 깃발을. 그는 전투를 기억한다. 창백한 손이 그를 말에서 끌어 내렸을 때 느꼈던 공포와 고통을, 죽은 신이 기다리는
    거대한 구덩이로 형제들과 함께 던져진 순간의 두려움을, 장송곡을 들으며 공허 속으로 삼켜졌던 순간을 기억한다. 땅 아래 어둠 속에서는 시간도,
    생각도, 이성도 없었다. 오직 굶주림만이 남아 있었다. 그들은 서로에게 갈라진 손톱과 부서진 이빨을 드러내며 덤벼들었다. 그리고 그것이 들려
    왔다. 처음에는 아득히 멀고, 알아차리기도 어려운 희미한 소리였다. 그리고 또 다른 소리가 더해졌고, 또다시 다른 소리가 더해졌다. 그 소리는
    벗어날 수도 없었고 끝이 나지도 않았다. 소리는 점점 커져가더니 머릿속에서 고동치며 살아 있는 소리의 벽을 만들었고, 다른 생각들을 모두 밀어냈다.
    장송곡이 그를 집어삼키는 동안 그는 죽은 신에게 두 팔을 벌리며 기꺼이 망각을 맞이했다. 그러나 그가 선택된 이유는 파괴가 아니었다. 죽은
    신은 전쟁을 원했다. 거대한 공허의 복판에서 그는 새로운 임무를 부여받았다. 대지에 장송곡을 널리 퍼뜨리고, 잠들지 않는 죽음의 힘으로 산
    자들과 맞서 싸우는 것이 그의 사명이었다. 그는 죽은 신이 내보낸 전령, 언다잉이 되어 싸운다. 육신의 힘이 다하면 쓰러지고 또다시 살아난다.
    끝없는 죽음 속에서 그의 장송곡은 영원히 울려 퍼질 것이다."
  atk: melee
  atk_l: 근접
  roles:
  - Support
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - 지원
  - 생존력
  - 무력화
  - 누커
rubick:
  name: 루빅
  bio: "마법사라면 누구나 한두 개의 주문 정도는 외기 마련이며 몇몇 마법사는 오랜 수련을 거쳐 더 훌륭한 마법사가 되기도 한다. 그러나 마도사라는
    칭호는 그중에서도 가장 재능이 뛰어난 자들에게만 허락된다. 어느 마법사 단체나 마찬가지지만, 공동체 의식에서 선의의 경쟁이 우러나는 법은 없다.\r\n결투가이자
    위대한 마법계의 학자로 이미 유명한 루빅은 일곱 번째로 암살될 뻔한 순간을 맞고서야 마도사가 될 수도 있다고 생각했다. 높다란 창가에서 열두
    번째 암살자 무리를 가볍게 내던지면서 루빅은 자신의 삶에 닥쳐오는 이러한 암살 시도가 얼마나 따분한지 깨달았다. 손가락을 튕기거나 손에 불길을
    일으킬 때 방해를 받았을 때는 흥미가 생기기도 했지만, 그 모든 상황은 너무도 뻔해서 모두 예상 범위 안에 있을 뿐이었다. 루빅은 더 치열하게
    경쟁하기를 갈망했다. 그래서 전투 가면을 쓰고 지위 상승을 노리는 마법사들이 으레 도전할 만한 일을 했다. 바로 마도사를 처치하겠다고 선언한
    것이다.\r\n마도사 한 명을 위협하는 행위는 마도사 전체를 위협하는 것과 마찬가지라는 사실을 깨닫기까지는 오래 걸리지 않았다. 마도사 전체가
    떼로 루빅을 덮쳐왔기 때문이었다. 루빅이 상대한 마도사들의 주문은 막을 수 없는 에너지의 흐름이었고 매 공격이 정교하게 계산된 치명타였다.
    그러나 루빅의 적들은 곧 예상치 못한 상황에 맞닥뜨려야 했다. 자신들의 마법이 자신들에게 시전되고 있었다. 마법의 소용돌이 속에서 루빅은 낄낄대면서
    신중하게 다른 마도사들의 기술을 읽고 복제해 시전하며 자신을 공격하는 무리 사이에 혼란을 일으켰다. 누가 배신했는지 추궁하는 목소리가 난무했다.
    곧 마도사들은 실패의 원인이 누구인지 서로 의심하며 등을 돌리기 시작했다.\r\n마침내 전투가 끝났을 때 모든 마도사들이 그슬리거나 얼어붙거나
    흠뻑 젖거나 잘리거나 무언가에 꿰뚫려 있었다. 아군의 손에 죽은 시체도 한둘이 아니었다. 루빅은 떨어진 곳에서 약간의 상처만을 입은 채 이
    여흥을 만끽했다. 루빅이 숨겨진 의회에 진출하겠다는 청원을 넣었을 때 그에 반하는 의견을 낼 이는 아무도 없었다. 실체 없는 11인 의원들은
    만장일치로 루빅에게 대마도사의 칭호를 부여했다."
  atk: ranged
