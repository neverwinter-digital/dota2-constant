ancient_apparition:
  name: 고대 영혼
  bio: 고대 영혼 칼드르는 시간의 영역 바깥에서 투영된 형상이다. 칼드르가 생겨난 그 차갑고 무한한 공간은 우주보다도 먼저 존재했고 지금도 우주의
    종말을 기다리고 있다. 비록 우리의 눈에는 강력하기 그지없는 모습이지만, 칼드르는 영원불멸한 실체의 흔적에 불과하다. 과거에도 그랬고, 현재도
    마찬가지이며, 미래에도… 이는 변치 않을 것이다. 어떤 이들의 믿음에 따르면 우주의 명이 다하여 최후가 다가올 때, 칼드르의 힘과 광휘는 더욱
    강렬해질 것이라고 한다. 영원의 종말이 다가올수록 고대 영혼 칼드르는 더욱 젊어지고 더욱 강력해질 것이며, 칼드르의 얼음 손아귀는 모든 물질을
    얼리고, 그의 몸은 눈으로 바라볼 수 없는 빛을 뿜어낼 것이라고. 그때가 온다면 칼드르는 더는 형상만이 아닐 것이다!
  atk: ranged
  atk_l: 원거리
  roles:
