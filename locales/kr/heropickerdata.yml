lycan:
  name: 늑대인간
  bio: 베인할로우는 고대 슬롬 왕국의 대부호로 명성을 떨친 앰브리 가문의 귀족이다. 슬롬 왕국이 몰락하기 전, 왕은 점점 이상한 것들을 요구하기
    시작했고 왕궁은 마법사들과 사기꾼들이 가득했다. 그러던 중 처음으로 왕의 탐욕에 반기를 든 것이 앰브리 가문이었다. 앰브리 가문은 더는 왕에
    대한 충성과 경의를 철회하고 6천 명 규모의 군사를 수도로 보냈다. 그러나 그들은 반군 대학살 때 전멸을 당하고 말았다. 왕을 배신하려면 아예
    왕의 목을 베어야한다는 말이 옳다는 것이 다시 한 번 드러난 것이다. 배신에 격분한 국왕은 앰브리 가문의 영주와 그의 막내아들 베인할로우만
    남겨둔 채 일가를 몰살시켰다. 앰브리 가문의 영주는 실각당했고, 왕궁 재판장 앞 화려한 대리석 바닥에 묶인 신세가 되었다. 왕은 마법사들에게
    명하여 영주의 아들을 늑대로 만들어 아버지의 목을 물어뜯도록 주문을 걸게 했다. 어서 행하라. 앰브리 경에게 배신의 맛을 보여주어라. 왕이
    말했다. 마법사들은 강력한 주문을 외웠고 소년은 늑대로 변했다. 그러나 몸은 바뀌어도 정신은 온전하게 남아 있었다. 그는 아버지의 목을 물어뜯지
    않고 자신을 조종하려 든 마법사들을 공격하여 그들의 육신을 갈기갈기 찢어버렸다. 왕의 기사들이 달려들었으나 십수 명의 기사들이 늑대의 이빨에
    쓰러졌고 겨우 늑대를 몰아 왕궁 밖으로 쫓아낼 수 있었다. 앰브리 경은 묶인 몸으로 그 광경을 지켜보았고, 왕의 칼이 몸을 꿰뜷는 순간까지
    호쾌한 웃음을 멈추지 않았다. 이제 몰락한 앰브리 가문의 유일한 계승자 베인할로우는, 반은 전사이고 반은 늑대인 몸으로 자신이 잃어버린 모든
    정의를 위해 오늘도 떠돌고 있다.
