ember_spirit:
  name: 불꽃령
  bio: 흐느끼는 산맥 어딘가에는 타오르는 요새가 버려져 있다. 그곳의 훈련장은 비어 있으며, 정원에는 낙엽과 먼지만이 가득하다. 요새 안쪽 봉인된
    사원의 연단에는 고대 잿가루가 담긴 토파즈 항아리가 놓여 있는데 그것은 전사이자 시인이었던 씬의 유해이다. 씬은 거의 백 년 동안 불꽃 수호단의
    강령을 가르쳤는데, 그것은 요새 바깥의 험난한 환경에 맞서 몸과 마음을 다스릴 수 있는 일련의 주문이었다. 그러나 전사의 길을 가르치는 동안,
    그는 전사의 적수가 되었고, 결국 그는 어느 가을 결투에서 패하여 살해당했다. 그의 제자들은 바람을 따라 흩어졌다. 수 세기가 지나고 제자들이
    후손들을 길러내는 동안 그의 가르침은 입을 타고 전해졌고 그들의 행동으로 이어졌다. 오랜 세월 스승의 유산이 전해지는 것에 감복한 호기심 많은
    불의 위상, 불타는 천체가 스스로를 희생하여 타오르는 요새를 찾았고 씬의 잿가루에 다시 불을 붙였다. 그 불씨에서 씬의 형상이 다시 나타났고,
    이글거리는 불길 속에서 씬의 사려 깊은 얼굴이 모습을 드러냈다. 그것은 인도를 바라는 모든 이들에게 지식의 불길을 퍼뜨리고 가르치며 훈련시키던
    씬의 얼굴이었다.
