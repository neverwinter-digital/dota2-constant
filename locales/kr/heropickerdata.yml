  - 전투개시자
  - 도주기
keeper_of_the_light:
  name: 빛의 수호자
  bio: 빛의 수호자 에잘로르는 새하얀 말을 타고 영원한 태양의 빛을 발산하며 나타난다. 에잘로르는 아주 오래전, 위대한 태고의 조화로 묶여 있던
    다른 고대의 힘에서 분리되어, 근본의 차원을 빠져나왔다. 그는 우주의 여명 속에서 자아를 형성하여 성장한 힘으로, 눈부시게 빛나는 지팡이에
    온 재능을 담고서 자신을 쫓는 혼돈보다 빠르게 모든 차원을 넘나든다. 에잘로르는 안장에 제대로 앉아 있기도 힘들어 보이는 외모로 본모습을 숨기고
    있으나, 혼돈이나 어두운 힘의 위협에 맞닥뜨렸을 때는 태고의 빛을 내뿜으며 온전한 힘을 드러낸다. 그럴 때면 감히 누구도 무시할 수 없는 존재로
    탈바꿈한다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Disabler
  - Jungler
  roles_l:
  - 지원
  - 누커
  - 무력화
  - 정글러
wisp:
  name: 이오
  bio: 이오는 모든 것에, 어디에나 존재한다. 학자들은 이오를 반짝이는 신의 눈이라고 숭상하기도 하고, 적들은 이오를 위대한 파괴자라고 비난하기도
    한다. 이 신비한 생명의 힘, 위습 이오는 모든 차원계에 동시에 존재하는데 언제든 물질계에 모습을 드러내는 것은 이오의 극히 작은 일부뿐이다.
    빛과 어둠의 두 위대한 기수처럼, 또 때로는 진정한 과거를 세월에 묻은 고대의 여행자처럼, 위습 이오는 우주의 근본이고 시간을 선행하는 힘이며
    인간의 이해를 넘어서는 영역에서 찾아온 방랑객이다. 이오는 물질의 차원에서 모든 인력과 척력이 합쳐진 힘이자, 존재를 결합하는 힘이 의식과
    모습을 갖춘 형상이다. 이오의 존재를 물질계에서 느끼려면 이런 전자의 흐름을 세심하게 비틀고 조절해야 한다. 자비롭고 협조적인 이오는 자신만의
    자성을 다른 이들에게 연결하여 아군의 힘을 강화한다. 이오의 의도는 가늠하기 어렵고 이오의 힘은 상상을 초월한다. 이오는 물질계를 누비지만
    그 자체가 우주의 완벽한 불가사의이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Escape
  - Nuker
  roles_l:
  - 지원
  - 도주기
  - 누커
visage:
  name: 비사지
  bio: 좁은 미로의 입구 위에는 비웃음 띈 가고일의 희미한 형상이 앉아 있다. 일단 그곳을 거쳐간 이들은 영원히 가고일의 시선을 벗어나지 못한다.
    짐승이건 새이건 인간이건 괴물이건 죽음을 맞이하고 사후 세계로 떠나기를 선택하는 모든 것들은 언젠가는 가고일의 시선을 받으며 그 길을 지나가야
    한다. 구속당하지 않은 영혼이라고 해도 죽음의 장막으로 여행을 떠나는 결정은 되돌릴 수 없는 선택이다. 몇몇 고통받는 영혼들은 기회를 틈타
    잔재주와 속임수로 천국과 지옥에서 탈출을 도모하지만, 강령술 영혼의 영원한 구속체인 무시무시한 가고일, 비사지가 그들을 뒤쫓는다. 비사지는
    무자비하고 유능하며 죽음과 피로에도 지치지 않는다. 그는 자비도 포기도 없이 먹이를 쫓으면서 도망자의 정수를 보호하는 것은 무엇이건 부서뜨린다.
    사후의 법칙을 무시하는 것은 무엇이든 내버려 둬서는 안 된다. 죽은 자가 부활하는 것도 가능한 일이지만 비사지가 그들을 찾아내어 원래의 자리로
    되돌리는 것도 시간문제일 뿐이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Durable
  - Disabler
  - Pusher
  roles_l:
  - 지원
  - 누커
  - 생존력
  - 무력화
  - 압박
slark:
  name: 슬라크
  bio: 육지의 존재들에게는 잘 알려지지 않았지만 어둠의 산호초는 최악의 바다 생물들이 죄를 짓고 보내지는 심연의 감옥이다. 날카로운 가시로 둘러싸인
    그곳에는 살인을 저지른 슬리더린, 배반의 죄를 지은 심연의 존재들, 반사회적인 메란스가 득실댄다. 이 미궁과도 같은 어두운 감옥에서는 장어들이
    순찰을 돌고 거대한 말미잘이 보초를 서며, 오직 가장 포악한 이들만이 살아남는다. 슬라크는 알려지지 않은 죄목으로 어둠의 산호초에 갇혔고,
    그곳에서 생의 절반을 보냈다. 슬라크는 친구도 없었고 누구에게도 호의를 베풀거나 믿음을 주지 않았으며 오로지 은신 능력과 무자비한 성격만을
    무기로 살아남았다. 자신의 생각이나 계획도 혼자서만 간직했다. 악명 높은 어둠의 산호초 12인방이 불행한 탈옥 계획을 꾸밀 때까지만 해도 그들의
    계획은 완벽한 비밀이었다. 게다가 조그마한 단서라도 눈치챌 만한 이들은 한 사람도 남기지 않고 제거해버렸다. 그러나 어찌 된 일인지 슬라크는
    그들의 계획을 알아차렸고, 그들과 함께했다. 탈출 과정에서 열 명이 죽음을 맞이했고, 둘은 다시 어둠의 산호초로 끌려온 다음 죄수들의 유흥거리로
    처형당했다. 하지만 알려지지 않았던 열세 번째 동조자였던 슬라크는 요란한 소동을 틈타 아무도 모르게 그곳을 빠져나왔고 영원한 자유의 몸이 되었다.
    이제 슬라크는 남쪽 그림자 해안의 식충 맹그로브 숲에서 은밀히 살고 있다. 그는 아직까지 어둠의 산호초에서 탈옥에 성공한 유일한 죄수로 남아
    있다.
  atk: melee
