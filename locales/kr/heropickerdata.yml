---
antimage:
  name: 항마사
  bio: 투르스타르쿠리의 수도사들은 산 아래에 들쭉날쭉 펼쳐진 골짜기로 밀려오는 침입자들의 모습을 지켜보았다. 그들은 산 밑 왕국을 휩쓸고 있었다.
    수도사들은 금욕과 실리를 추구하며, 높고 외딴곳에 자리한 수도원에서 세속의 갈등에는 관여하지 않은 채 그 어떤 신도, 마법의 능력으로도 알아낼
    수 없는 명상에 잠기던 이들이었다. 그때 죽은 신의 군단이 찾아왔다. 그 전사들이 받든 지령은 모든 지역의 신앙을 불생의 군주를 따르는 허무주의로
    물들이라는 것이었다. 천 년이 넘는 세월 동안 피의 흔적과 전쟁만이 존재했던 그곳에서, 죽은 신의 군단은 수많은 전사자의 영혼과 유골을 부순
    다음 투르스타르쿠리를 향해 내던졌다. 수도원은 단 2주도 버티지 못했다. 명상에서 깨어난 몇 안 되는 수도사들조차 그 모습이 명상을 방해하는
    사악한 환상이라고만 생각하고 말았다. 그들은 비단 방석에 앉은 채 그렇게 죽어 갔고, 생존자는 단 한 명의 젊은 수행자뿐이었다. 그 젊은이는
    수행자의 신분으로 깨달음을 얻으려 수도원을 찾은 순례자였는데 그 일원으로 받아들여지기를 기다리고 있었다. 젊은 수행자는 자신이 모시며 도움을
    받던 수도사들이 살해되고 시체로 되살아나 죽은 신의 사제가 되는 광경을 공포에 질려 바라보았다. 그는 얼마 되지 않는 투르스타르쿠리의 경전을
    들고 비교적 안전한 다른 지역으로 빠져나왔다. 그리고 죽은 신을 섬기는 마법사들을, 아니 마법 자체를 없애버리겠다고 맹세했다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Escape
  - Nuker
  roles_l:
  - 캐리
  - 도주기
  - 누커
axe:
  name: 도끼전사
  bio: 모굴 칸은 붉은 안개 군대의 보병이었고, 장군이 되기를 꿈꾸었다. 그는 수많은 전투에서 피비린내 나는 활약을 펼치며 자신의 가치를 입증했다.
    모굴 칸은 자신의 상관이라도 주저하지 않고 베어버렸고 그 덕분에 진급하기도 했다. 모굴 칸은 7년에 걸친 천 개의 호수 작전에서 대학살자의
    명예를 얻으며 이름을 떨쳤다. 그러나 그의 동료는 점점 수가 줄어들고 있었다. 최후의 승리를 거둔 밤, 모굴 칸은 스스로 붉은 안개 군대의
    장군이라고 선언하고 '도끼전사'라는 궁극의 칭호를 얻었다. 붉은 안개 군대는 이제 아무도 남아 있지 않았다. 물론 그들 중 많은 수가 전투에서
    사망했으나, 도끼전사의 손에 쓰러진 이들의 수는 훨씬 많았다. 말할 것도 없이 이제 대부분 병사들은 도끼전사의 지휘를 받지 않으려 한다. 그렇다고
    해도, 도끼전사는 개의치 않는다. 1인 군대야말로 단연코 최고라고 생각하기 때문이다.
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Durable
  - Disabler
  - Jungler
  roles_l:
  - 전투개시자
  - 생존력
  - 무력화
  - 정글러
bane:
  name: 악몽의 그림자
  bio: 신조차 피할 수 없는 악몽을 불러내는 이가 바로 악몽의 그림자이다. 아트로포스라는 이름으로 알려진 그 존재는 어느 밤, 여신 닉타샤의
    공포에서 태어났다. 그 공포의 힘은 너무도 강력하여 잠 속에 가두어 둘 수 없었고, 그는 닉타샤의 잠에서 솟아올라 그녀의 불멸성을 먹어 삼키며
    검은 피에서 형체를 훔쳐 자신의 수증기 같은 몸을 만들어 냈다. 그는 공포의 정수이다. 그의 목소리를 들은 필멸자들은 숨기고만 싶었던 가장
    음흉한 비밀을 귓가에서 듣는 경험을 한. 악몽의 그림자가 일깨우는 것은 영웅의 마음속 공포이며, 깨어난다고 한들 아무런 소용이 없다. 악몽의
    그림자가 끊임없이 떨어뜨리는 검은 피는 적을 악몽 속에 가두는 타르와도 같기 때문이다. 악몽의 그림자를 보았다면, 그 어떤 영웅이라도 어둠을
    두려워해야 할 것이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Disabler
  - Nuker
  - Durable
  roles_l:
  - 지원
  - 무력화
  - 누커
  - 생존력
bloodseeker:
  name: 혈귀
  bio: 혈귀 스트리그위르는 의식을 통해 인정받은 사냥꾼이다. 가죽이 벗겨진 자들의 사냥개로도 알려진 혈귀는 샤카토카틀 산의 안개 자욱한 정상에서
    피를 쫓아 내려왔다. 가죽이 벗겨진 자들을 달래려면 엄청난 양의 피가 필요했고, 높은 고원의 사제들이 가죽이 벗겨진 자들의 굶주림을 채우지
    못한다면 산속 제국 시민들의 대규모 희생은 불가피한 것이었다. 때문에 스트리그위르는 대학살의 현장을 찾아 헤맸다. 그는 무기와 갑옷에 새겨진
    신성한 문양의 힘을 통해 피에서 얻은 생명의 에너지를 쌍둥이에게 바로 흘려보낸다. 세월이 흐르며 스트리그위르는 잔인한 사냥개의 기운을 체화했고,
    한 마리 사나운 이리가 되어 전장을 누볐다. 소문에 의하면 혈귀의 가면 속 끊임없는 피의 향연 속에서 가죽이 벗겨진 자가 사냥개를 직접 조종하는
    모습을 볼 수 있다고도 한다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Disabler
  - Jungler
  - Nuker
  - Initiator
  roles_l:
  - 캐리
  - 무력화
  - 정글러
  - 누커
  - 전투개시자
crystal_maiden:
  name: 수정의 여인
  bio: 수정의 여인 라일라이는 온화한 지역에서 태어나서 불의 기운을 가진 언니, 리나와 함께 자라났다. 라일라이 주위에는 사고가 끊이지 않았는데,
    그녀는 그 이유가 선천적으로 얼음의 기운에 친숙한 자신의 능력 때문이라는 것을 깨달았다. 우물이나 강물은 라일라이가 주변에서 쉬려고만 해도
    얼어붙었고, 익어가던 작물들은 서리에 뒤덮였으며, 과실이 익어가던 과수원은 얼음이 되어 떨어진 과일 부스러기가 나뒹구는 얼음의 미로가 되었다.
    결국 보다 못한 부모님은 리나를 적도 지방으로, 라일라이를 차가운 북쪽의 얼음 폐허로 내보냈다. 라일라이는 푸른심장 빙하 꼭대기에 은둔 생활을
    하던 어느 얼음 마법사를 만나 그에게 거두어졌다. 오랜 수행의 시간이 지나자 그 마법사는 라일라이에게 충분히 혼자서 수행할 준비가 되었는 말과
    함께 자리를 물려주고 천 년의 동면을 위해 빙하 밑으로 내려갔다. 라일라이는 그 후로 얼음 마법을 더욱 연마하였고 이제는 누구보다 뛰어난 실력을
    갖추었다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Disabler
  - Nuker
  - Jungler
  roles_l:
  - 지원
  - 무력화
  - 누커
  - 정글러
drow_ranger:
  name: 드로우 레인저
  bio: 드로우 레인저의 트락젝스라는 이름은 작고 포악하고 혐오스러운 드로우 종족에게 잘 어울리는 이름이다. 그러나 정작 트락젝스는 드로우 종족이
    아니다. 그녀의 부모는 상단과 함께 여행하던 중 강도를 만나 살해당하고 말았다. 강도들은 무고한 이들을 학살하며 난동을 벌였고, 덕분에 조용한
    드로우 사람들의 분노를 사고 말았다. 전투가 끝난 후 드로우 사람들은 부서진 마차 속에 숨어 있던 어린 소녀를 발견했고, 그 아이를 데려왔다.
    트락젝스는 어린 나이에도 은신, 침묵, 잠입 등 드로우 종족의 능력을 자연스럽게 체득했다. 비록 몸은 드로우가 아니었지만 마음만은 잃어버렸던
    고향에 되돌아온 드로우의 아이나 마찬가지였다. 그러나 트락젝스는 어느 순간 가족을 내려다볼 정도로 키가 자랐고, 자신의 모습을 흉측하다고 생각했다.
    사실 그녀는 균형 잡힌 몸을 지녔고 사마귀나 굵은 수염도 없이 피부도 깨끗했다. 트락젝스는 자신을 받아준 드로우 종족을 떠나와 홀로 숲 속
    생활을 시작했다. 가끔 숲 속에서 길을 잃은 여행자들은 비현실적으로 아름다운 숲의 수호자가 멀리서 자신들을 바라보았고, 미처 다가가기도 전에
    거짓말처럼 사라졌다고 말하곤 한다. 유연하면서도 민첩하고, 열정적이면서도 냉정한 드로우 레인저 트락젝스는 안개처럼 조용히 움직인다. 만약 무슨
    소리가 들린다면 그녀의 얼음 화살이 적의 심장을 찾는 소리일 것이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Disabler
  - Pusher
  roles_l:
  - 캐리
  - 무력화
  - 압박
earthshaker:
  name: 지진술사
  bio: 지진술사는 골렘이나 가고일과 마찬가지로 원래 대지의 일부였으나 지금은 자유롭게 대지 위를 걷는 존재가 되었다. 그렇다고 해서 지진술사가
    골렘이나 가고일처럼 주인을 섬기는 것은 아니다. 지진술사는 바위의 깊은 틈 사이에서 끝없는 잠에 빠져 있던 중 지상에서 자유로이 움직이는 생명체의
    존재를 느꼈고, 호기심을 갖기 시작했다. 어느 격동의 시기에 니샤이 봉우리에서 거대한 산사태가 시작되었다. 그로 인해 강은 줄기가 바뀌고 얕은
    계곡들은 끝을 모를 심연으로 변모했다. 마침내 대지의 흔들림이 멎고 먼지가 내려앉기 시작했을 때, 거대한 바위 더미를 종잇장처럼 뚫고 지진술사가
    모습을 드러냈다. 그는 세속의 야수 형상을 띄고 있었으며, 스스로 라이고르 스톤후프라는 이름을 부여했다. 이제 라이고르는 피를 흘리고, 숨을
    쉬며, 죽을 수도 있는 생명체가 되었다. 그러나 영혼은 여전히 대지의 것이며, 항상 곁에 두고 있는 마법 토템에 그 힘을 저장해 두고 있다.
    언젠가 라이고르가 다시 흙으로 돌아갈 때가 되면, 대지는 돌아온 아들을 반갑게 맞아줄 것이다.
  atk: melee
  atk_l: 근접
  roles:
  - Support
  - Initiator
  - Disabler
  - Nuker
  roles_l:
  - 지원
  - 전투개시자
  - 무력화
  - 누커
juggernaut:
  name: 가면무사
  bio: 가면무사 유네로의 숨겨진 얼굴을 본 이는 아무도 없다. 사실 얼굴이 있는지도 추측만 할 뿐이다. 유네로는 부패한 군주에게 반대한 죄로
    고대 가면의 섬에서 추방당했지만, 오히려 덕분에 생명을 구할 수 있었다. 유네로가 섬을 떠난 후 어느 밤 누군가가 복수심 가득한 마법으로 섬을
    바다 아래로 가라앉혔기 때문이다. 유네로는 홀로 가면 섬의 오랜 전통인 의식을 수행하고 검술을 연마한다. 무술의 마지막 계승자인 유네로는 끝없는
    연습을 통해 자신감과 용기를 갖추었다. 유네로의 창의적인 검술은 그가 끊임없이 한계에 도전해 왔다는 사실을 증명한다. 지금도 그의 의도는 가려져
    표정만큼이나 알 수 없는 상태이다. 이미 두 번에 걸쳐 모든 것을 잃은 유네로는 당연한 승리를 거두러 온 듯이 싸우고 있다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Pusher
  - Escape
  roles_l:
  - 캐리
  - 압박
  - 도주기
mirana:
  name: 미라나
  bio: 왕족의 일원으로 태어나 태양계 왕좌의 차기 직계 공주였던 미라나는 달의 여신 셀레메네를 섬기고자 세속의 땅과 권리를 기꺼이 포기했다.
    그 후 미라나는 달의 공주로 알려졌고, 은빛 밤의 숲을 거닐며 감히 여신의 성역인 은빛 연못에서 성스럽게 빛나는 연꽃을 훔치려는 자들을 감시한다.
    거대한 야수의 등에 올라탄 미라나의 모습은 침착하고 당당하며 용맹스럽다. 미라나는 달의 변화와 별자리의 움직임에 맞춰 자신을 조율한다. 날카로운
    월석 조각이 양 끝에 달린 미라나의 활은 달의 힘을 받아 빛의 화살을 만들어낸다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Support
  - Escape
  - Nuker
  - Disabler
  roles_l:
  - 캐리
  - 지원
  - 도주기
  - 누커
  - 무력화
nevermore:
  name: 그림자 마귀
  bio: 그림자 마귀 네버모어는 시인의 영혼을 가졌다고 한다. 실제로 네버모어가 수집한 시인의 영혼도 수천 개는 족히 넘을 것이다. 그림자 마귀는
    오랜 세월에 걸쳐 시인, 사제, 황제, 거지, 노예, 사상가, 범죄자, (그리고 당연하게도) 영웅의 영혼을 손에 넣었다. 그 어떤 영혼도 그를
    피해 갈 수 없었다. 수집한 영혼으로 그림자 마귀가 무엇을 하는지는 알려지지 않았다. 네버모어가 우주의 운석을 헤집고 자유롭게 드나드는 심연
    속을 들여다본 자는 아무도 없다. 과연 그림자 마귀는 영혼을 하나씩 집어삼키고 있을까? 어느 으스스한 사원의 강당에 쌓아 두고 있을까? 아니면
    강령술의 정수로 영혼들을 절이고 있을까? 그저 사악한 인형사의 손에 차원의 틈으로 밀려난 꼭두각시에 불과한 것일까? 그림자 마귀의 사악함은
    너무도 깊고 오라는 너무도 강렬하기에 어떠한 이성적인 존재라도 그를 꿰뚫어볼 수 없다. 그림자 마귀가 훔쳐낸 영혼이 어디로 가는지 정말 궁금하다면,
    방법이 있기는 하다. 그의 수집품에 자신의 영혼을 선물하는 것이다. 아니면, 그냥 네버모어가 오기를 기다리면 된다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Nuker
  roles_l:
  - 캐리
  - 누커
morphling:
  name: 모플링
  bio: 어둠이 드리운 영겁의 시간 동안, 혜성은 궤도를 돌고 있었다. 머나먼 태양에 붙들려, 거부할 수 없는 중력의 힘에 그 궤도가 기운 순간
    그 거대한 얼음의 구체는 어둠의 여정을 시작했다. 혜성은 암흑의 공간을 수놓은 행성들을 가르면서 그 모습도 수상하게 바뀌어 갔다. 블로이의
    고대 전쟁이 일어나기 전날 밤, 구체는 하늘을 뚫고 내려와 밤하늘에 빛나는 자취를 남겼다. 그것은 양쪽 군대 모두에게 불길한 징조였다. 두
    군대가 국경을 가르는 좁은 강에서 대치하는 가운데, 얼음 구체가 뜨거운 열기 속에서 순간적으로 녹아내렸다. 모플링이 얼음의 구속에서 풀려난
    순간이었다. 모플링은 바로 분쟁의 복판으로 뛰어들었다. 모플링은 대양의 거대한 파도처럼 무엇에도 구속받지 않고 예측할 수 없이 변화하는 원소의
    힘 자체였다. 전투에 뛰어든 모플링은 가장 먼저 강에 발을 내디딘 장군의 형상을 본능적으로 모방한 다음 그를 쓰러뜨렸다. 다양한 모습의 전사들이
    서로 싸우는 가운데 모플링은 모습을 바꿔가며 전장을 누볐고, 순간순간 낯선 생물들의 특징을 흡수하여 보병이 되었다가 궁수가 되었다가 기병이
    되었다가 하기를 반복했다. 마침내 마지막 병사가 쓰러졌을 때, 모플링은 경험해 보지 않은 역할이 없었다. 전투는 끝났다. 그러나 모플링에게는
    시작에 불과했다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Escape
  - Durable
  - Nuker
  - Disabler
  roles_l:
  - 캐리
  - 도주기
  - 생존력
  - 누커
  - 무력화
phantom_lancer:
  name: 환영 창기사
  bio: 외딴 지역에 자리한 폴 마을의 주민은 왕국 중심부에서 일어나는 전쟁의 소식을 알지 못했다. 그들에게는 창으로 물고기를 사냥하고 가족과
    함께 식사하는 일이 삶의 전부였다. 그러나 그들에게도 전쟁이 찾아왔다. 군인들은 집집마다 들러 신체 건강한 자원자들을 받았고, 평범한 창지기였던
    아즈레이스도 왕국의 평화를 되찾고 사람들을 지키겠다는 맹세와 함께 군대에 합류했다. 그는 공포 마도사 보른을 상대하는 최후의 전투에서 동족과
    함께 선봉에 섰다. 그 대가는 치명적이었다. 그들은 요새를 향해 진격해 나갔으나, 결국 남은 이는 아즈레이스 혼자였다. 그는 홀로 요새에 침투하는
    데 성공했다. 아즈레이스는 동료들의 죽음에 분노하면서 고도의 집중력을 발휘하여 마법사의 무시무시한 함정을 뚫고 마법의 수호병들을 처치해 나갔다.
    곧 탑에 있는 보른의 은거처에 평범한 창잡이 하나가 모습을 드러냈다. 보른과 아즈레이스는 탑 아래에서 혼돈이 펼쳐지는 가운데 지팡이와 창으로
    밤새 대결을 벌였다. 마침내 아즈레이스가 적의 몸을 꿰뚫었고 마도사의 외마디 비명이 들려 왔다. 그러나 마도사도 쉽게 죽지 않았다. 그는 셀
    수 없는 빛의 조각으로 흩어지며 마법의 힘으로 아즈레이스의 몸을 관통했다. 먼지가 가라앉고 전투의 연기가 걷히자, 아즈레이스는 주위의 수많은
    동료를 볼 수 있었다. 그들은 모두 아즈레이스와 같은 옷을 입었고, 같은 무기를 들었으며, 같은 생각을 하고 있었다. 아즈레이스는 아군이 다가오는
    것을 깨닫고 환영들에게 모습을 숨기라는 의지를 전했다. 그러자 환영들은 하나둘씩 자취를 감추었다. 병사들은 그곳에 도착했고, 곧 마법사를 쓰러뜨린
    전사를 볼 수 있었다. 그들은 자신들의 용사인 그 창지기에게 다가갔으나 그는 홀연히 모습을 감추고 말았다. 그들이 만난 창지기도 하나의 환영이었다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Escape
  - Pusher
  - Nuker
  roles_l:
  - 캐리
  - 도주기
  - 압박
  - 누커
puck:
  name: 퍽
  bio: 퍽은 얼핏 보기에는 장난기 넘치는 어린아이 같지만 그 뒤로는 전혀 다른 면모를 숨기고 있다. 영겁의 시간을 사는 동물인 요정용의 어린
    모습을 한 퍽은 그 모습 그대로 셀 수 없이 오랜 세월을 살아 왔다. 퍽은 비록 어린아이처럼 보이지만, 현시대의 도시들이 모두 사라져간 후에도
    지금의 모습을 유지하고 있을 것이다. 퍽은 의도를 헤아릴 수 없고, 그의 장난스러워 보이는 행동도 실은 어두운 목적을 지닌 것인지 모른다.
    퍽은 언제나 장난을 좋아하며 그것만이 퍽의 본성을 보여주는 진정한 지표라 할 수 있다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Initiator
  - Disabler
  - Escape
  - Nuker
  roles_l:
  - 전투개시자
  - 무력화
  - 도주기
  - 누커
pudge:
  name: 퍼지
  bio: 쿠오이지의 먼 남쪽, 끝없는 학살의 벌판에 밤새 지칠 줄 모르고 전장을 누비는 거대한 형체가 있다. 그 형체는 새벽이면 사라질지도 모르는
    전사자들의 시체를 해체하고, 창자를 헤집고, 관절을 쌓아 올리느라 여념이 없다. 이 저주받은 영토에서는 아무것도 썩지 못하고 부패하지 않는다.
    시체를 노리는 새들이 한입 크기로 고기를 잘라 주기를 바라며 주위를 맴도는 가운데, 도살자 퍼지는 쓸수록 날카로워지는 도끼날로 기술을 연마한다.
    쓱쓱, 탁탁. 뼈에서 살점이 떨어지고, 힘줄과 인대가 젖은 종이처럼 찢긴다. 퍼지는 언제나 도살을 즐겼지만, 언젠가부터 부산물마저 즐기기 시작했다.
    근육 덩이부터 시작해서, 피까지... 그러다 보면 퍼지는 어느새 굶주린 개처럼 얼굴을 파묻고 몸통 속 질기디질긴 부위까지 탐하고 있다. 저승사자조차
    무서워하지 않는 용감한 이들에게라도 퍼지는 두려운 존재일 수밖에 없다.
  atk: melee
  atk_l: 근접
  roles:
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - 무력화
  - 전투개시자
  - 생존력
  - 누커
razor:
  name: 레이저
  bio: 지하계를 대표하는 상징적인 존재 중에서도 번개 망령 레이저는 누구라도 두려워하는 공포의 대상이다. 레이저는 번개 채찍을 휘두르며 좁은
    미로라 불리는, 죽은 자들의 영혼이 각자가 지닌 지능, 간교함, 끈기에 따라 갈 길이 갈라지는 불안정하고 거미줄처럼 얽힌 통로를 순찰한다.
    레이저는 미로를 떠다니며 미로에 갇혀 당황한 영혼들에 매서운 전기 충격을 선사한다. 레이저의 전기 채찍은 형벌이기도 하지만 동시에 영혼들에
    각자의 운명을 정하도록 재촉하는 채찍이다. 영혼들은 서둘러 빛나는 출구로 빠져나가거나 끝없이 깊은 암흑의 구덩이로 떨어져야 한다. 레이저는
    영원한 통치력의 화신이며, 추상적이면서 거의 분석적인 수준으로 자신의 힘을 사용한다. 레이저의 위풍당당한 모습은 자기 일에서 냉소적인 만족감을
    느끼고 있다는 것을 보여준다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Durable
  - Nuker
  - Pusher
  roles_l:
  - 캐리
  - 생존력
  - 누커
  - 압박
sand_king:
  name: 모래 제왕
  bio: 거대한 사막인 불꽃 황무지는 감각까지 갖춘 살아 있는 존재이다. 사막 전체가 자기 자신과 대화를 하며 사막과 같은 거대한 자아만이 품을
    수 있는 생각을 한다. 그러나 불꽃 황무지가 보다 견해가 좁은 이들과 소통할 방법이 필요할 때는 자신의 일부를 분리하여 콸딘의 교활한 정령이
    빚은 마법 갑옷의 등딱지 속에 채워 넣을 때가 있다. 이 근원적인 자아는 스스로 '모래의 영혼'이라는 의미인 크릭살리스라고 부르지만, 다른
    이들은 모래 제왕이라 칭한다. 모래 제왕은 불꽃 황무지 곳곳에 있는 작은 주민들에게서 영감을 받아 거대한 전갈의 형상을 취하는데, 그의 흉포한
    본질을 이것만큼 잘 표현해 주는 것은 없다. 모래 제왕은 수호자이자 전사이며 대리인이기도 하다. 모래 제왕은 이 모든 것이며 그에게 생명을
    선사한 끝없는 사막과 뗄 수 없는 존재이다.
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Escape
  - Jungler
  roles_l:
  - 전투개시자
  - 무력화
  - 누커
  - 도주기
  - 정글러
storm_spirit:
  name: 폭풍령
  bio: 폭풍령은 말 그대로 자연의 힘이며, 바람과 날씨를 움직이는 원초적인 힘이 인간의 몸으로 나타난 것이다. 그래서인지 언제나 즐겁고, 유쾌하며,
    활력이 넘친다! 폭풍령은 성격 좋은 아저씨처럼, 어디서든 넘치는 에너지를 불어넣는다. 하지만 폭풍령도 처음부터 그랬던 것은 아니다. 오히려
    그 탄생은 비극이었다. 수 세기 전, 흐느끼는 산맥 너머의 평야에 살던 선량한 주민들이 가뭄과 기근을 겪고 굶주림에 지쳐 있었을 때, 선더케그라는
    이름의 평범한 주문술사가 금지된 주문을 사용하여 가뭄을 해결할 폭풍의 영혼을 불러냈다. 폭풍의 천체, 라이진은 주제넘은 필멸자의 행동에 분노하여
    바람과 홍수로 대지를 초토화했다. 선더케그는 천상의 힘을 감당할 수 없었다. 선더케그는 자신을 희생하기로 하고, 천체의 영혼을 자신의 몸 안에
    가두는 주문을 외웠다. 주문은 성공했고, 결국 둘의 운명은 하나가 되었다. 이렇게 해서 선더케그의 지칠 줄 모르는 유머와 라이진의 격렬한 에너지가
    한몸이 되었고, 유쾌하기 그지없는 라이진 선더케그가 태어났다. 이제 천상의 존재는 지상의 육신에 담긴 채 대지를 누빈다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Escape
  - Nuker
  - Initiator
  - Disabler
  roles_l:
  - 캐리
  - 도주기
  - 누커
  - 전투개시자
  - 무력화
sven:
  name: 스벤
  bio: 팰리드 메란스와 파수 기사단원 사이에서 서자로 태어난 스벤은 그늘해안 폐허에서 자라났다. 아버지는 기사단의 고문서에 정해진 규율을 어긴
    죄로 처형당했고 어머니는 거친 동족들에게 배척당하는 수모를 겪었다. 스벤은 그런 일을 겪으며 명예란 사람들 사이에서 찾을 수 없고 오로지 스스로
    구해야 한다는 신념을 가졌다. 스벤은 병약한 어머니를 보살피다 떠나보낸 후, 신분을 숨기고 파수 기사단의 수련생으로 입단했다. 그는 13년
    동안 아버지의 모교에서 수련하며 그의 존재 자체를 혐오하는 엄격한 규율을 익혔다. 마침내 입단 선서일이 다가왔을 때, 스벤은 추방자의 검을
    움켜쥐고 신성한 투구를 산산조각낸 후 기사단의 신성한 불꽃 속으로 고문서를 던져 넣었다. 스벤은 기사단의 성채를 떠나 영원한 고독자가 되었으나,
    자신의 규율을 엄격히 따르고 있다. 그는 여전히 기사이다. 허나 그는 오직 자신의 신념을 따르는 떠돌이 기사이다.
