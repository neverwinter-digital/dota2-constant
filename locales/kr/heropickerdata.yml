  - 도주기
ogre_magi:
  name: 오거 마법사
  bio: 평범한 오거라면 '낫 놓고 기역자도 모른다'는 말만큼 잘 어울리는 말도 없을 것이다. 자연 상태의 오거는 어떤 것이든 잘 하지 못하고
    아무런 결정도 내리지 못한다. 옷은 흙투성이이고, 가끔 사냥감을 먹다가 실수로 동물 가죽을 두르고 다니기도 한다. 딱히 사교적인 경향도 없기
    때문에, 자신의 종족이라고 착각한 바위나 나무 그루터기와 애정 행각을 벌이는 모습도 종종 볼 수 있다. 오거의 출산률이 낮은 이유가 바로 이
    때문인지도 모른다. 그러나 몇십 년에 한 번씩, 오거 종족에는 머리가 둘 달린 오거 마법사의 탄생이라는 축복이 내려진다. 그리고 머리 둘 달린
    오거 마법사는 즉시 아그론 스톤브레이크라는 이름을 얻는다. 그 이름은 역사상 처음이자 아마도 마지막으로 지혜로웠던 오거의 이름이다. 두 개의
    머리 덕분에 오거 마법사는 대부분의 다른 종족들이 머리 하나로 사고할 수 있는 정도로 생활이 가능하다. 오거 마법사는 언쟁에서 이기지 못하지만
    - 심지어 자기 자신과도 - 바보의 행운이라는 신성한 축복을 받았고, 덕분에 오거 종족은 적들과 가혹한 날씨와 스스로 먹이를 구할 수 없는
    무능력에도 번성할 수 있었다. 마치 행운의 여신이 이 멍청한 종족을 불쌍하게 생각하여 오거 마법사를 자신의 날개 속에 지켜주기라도 하는 듯이
    말이다. 누가 여신을 탓할 수 있으리. 그저 안타까울 뿐이다.
  atk: melee
  atk_l: 근접
  roles:
