  - 무력화
  - 생존력
troll_warlord:
  name: 트롤 전쟁군주
  bio: "트롤을 화나게 하기는 정말로 쉽다. 트롤은 다혈질인데다 싸움을 좋아하고 논쟁과 불화를 즐기며 시끄러운 싸움에는 빠지는 법이 없다. 사내아이들은
    부족 어머니의 집 아래 지하실에서 보호를 받으며 성인이 될 때까지 자라나는데, 그동안에는 음식을 받아먹고 놀기만 할 뿐 쓸모 있는 일이라곤
    아무것도 하지 않는다. 만약 성인이 되어서도 나갈 생각이 없다면 계속 그곳에 머물 수 있다. 성인이 되어 지하 방을 나온 젊은 트롤들은 만사에
    대해 불평하며, 불만스러운 자들끼리 어울려 떠돌아다니며 폭력을 일삼는다.\r\n이렇게도 다투기 좋아하는 이들 틈에서 어울리기 어렵다는 이유로
    동족에게 배척당한 이가 있다는 것은 상상조차 하기 어려운 일이다. 바로 외딴 호벤 출신의 트롤인 자흐라칼의 운명이 그랬다. 자흐라칼은 과대망상에
    빠진데다 너무도 과격하고 거친 성격 탓에 다른 트롤들조차 버거워했다. 어느 날 그는 습격의 전리품을 나누던 중 가장 좋은 몫을 요구했고 곧
    싸움이 일었다. 그의 동료들은 마침내 인내의 끈을 놓았다. 동료는 그에게서 등을 돌렸고, 몽둥이로 자흐라칼을 두들겨 패고는 야영지에서 쫓아냈다.
    격노한 자흐라칼은 다음날 강철로 만든 무기를 들고 다시 찾아와 동료들을 하나씩 베어 버렸다. 그리고 그는 피로써 맹세했다. 오직 자신만을 위해
    싸우겠다고. 이제 자흐라칼은 트롤 전쟁군주, 일인 군대의 총사령관이 되어 분노와 고뇌를 삼키며 세상을 떠돈다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Pusher
  - Disabler
  - Durable
  roles_l:
  - 캐리
  - 압박
  - 무력화
  - 생존력
centaur:
  name: 켄타우로스 전쟁용사
  bio: "켄타우로스가 지난 길에는 죽은 시체만이 쌓인다고 한다. 특히 전쟁용사라는 칭호를 지닌 이가 지난 길이라면 그 길은 더욱 길어진다. 외부인들은
    네 발 달린 드루드 종족이 단순하고 잔인하다고만 생각하고 만다. 그들의 언어는 문자가 없으며, 문화라고 해도 상형 문자나 짜임새 있는 음악,
    체계적인 종교 등은 찾아볼 수 없다. 켄타우로스에게는 전투가 바로 사고의 완벽한 표현이며 자신을 드러내는 최선의 방식이다. 만약 켄타우로스에게
    학살이 예술이라 할 수 있다면, 전쟁용사 브래드워든은 최고의 예술가일 것이다. 브래드워든은 수백 년 동안 검투사 의식을 수행했던 오멕스의 투기장에서
    당당히 정복자의 자리에 올랐다. 그의 명성이 널리 퍼지면서 수많은 관객들이 위대한 켄타우로스를 보려고 몰려들었다. 브래드워든은 언제나 투기장에
    가장 먼저 들어와 최후까지 자리를 지켰고, 피에 물든 칼날을 휘두르며 적을 베고 찌르는 동작 하나하나는 완벽한 작품이었다. 그것은 쇳덩이에
    피로 써내려간 시이자, 싸움터의 희디흰 모랫바닥에 그려넣은 무늬이기도 했다.\r\n브래드워든은 차례로 전사들을 무찌른 후 마침내 혼자가 되었다.
    그는 투기장을 가득 채운 환호성을 들으며 켄타우로스 최고 용사의 자리에 올랐다는 사실을 깨달았다. 오멕스의 거대한 허리띠가 그의 거대한 몸통에
    채워졌다. 그러나 죽음의 인도자 브래드워든은 그 승리 속에서도 공허함만을 느꼈다. 도전받지 않는 전사가 무슨 소용인가? 브래드워든은 그날 새로운
    목표를 찾아 오멕스를 뛰쳐나왔다. 브래드워든은 투기장에 발을 들인 켄타우로스 중에서 가장 위대한 용사였다. 이제 브래드워든은 역사상 가장 위대한
    용사로 거듭나고자 길을 나선다."
  atk: melee
  atk_l: 근접
  roles:
  - Durable
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - 생존력
  - 전투개시자
  - 무력화
  - 누커
  - 도주기
magnataur:
  name: 마그누스
  bio: 졸라크 산에 있는 대장장인들이 누구나 동의하는 것이 하나 있다. 그 어떤 합금도 마그노케루스의 뿔에 비할 수 없다는 사실이다. 마그노케루스의
    뿔 중에서도 가장 크고 날카로운 것이 마그누스라고 불리는 야수의 뿔이다. 수십 년 동안 마그누스는 부족의 보물을 노리는 사냥꾼들을 힘들이지
    않고 소탕했고, 발굽과 뿔에 피를 적시고 동굴로 돌아오곤 했다. 하루는 부족의 여족장이 북쪽 산의 뒤편으로 피신을 가야 한다고 말했다. 그러나
    마그누스는 지금까지 부족을 지키지 못한 적이 없다며 거절했다. 그는 마그노케루스는 우연을 믿지 않으며, 그런 믿음을 바꿔서도 안 된다고 생각하여
    보금자리에 남기로 결정했다. 그러나 졸라크 산에서 갑작스러운 화산 폭발이 일었고 마그누스의 부족은 반 이상이 화염과 재에 뒤덮여 죽고 말았다.
    마그누스 역시 마음을 바꿀 수밖에 없었다. 살아남은 이들은 북쪽으로 떠났고, 활과 검으로 무장한 채 길을 봉쇄하고 있던 백여 명의 사냥꾼들에게
    기습을 당했다. 마그누스도 이미 그 정도 싸움은 예상한 터였다. 그는 용맹스러운 형제자매들을 이끌고 적을 향해 돌진했고, 등 뒤에 있는 화산
    못지않은 기세로 적들과 싸웠다. 부족의 원로들, 어미들, 새끼들은 한쪽으로 사라졌다. 그다음의 일은 대장장이들도 서로 의견이 갈린다. 몇몇은
    마그누스가 부족과 다시 만났다고 하고, 또 어떤 이들은 그가 심각한 부상을 당한 채 여족장과 함께 최후를 맞이했다고도 한다. 그러나 어느 것도
    진실이 아니었다. 마그누스가 부족에게 돌아가겠다고 맹세한 것은 사실이다. 그러나 그는 부족에게 돌아가기 전에 졸라크 산에 폭발을 일으킨 자들을
    찾아내어 자신의 뿔로 죽음을 선사하겠노라고 다짐했다. 마그노케루스는 우연을 믿지 않기 때문이다.
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Escape
  roles_l:
  - 전투개시자
  - 무력화
  - 누커
  - 도주기
shredder:
  name: 벌목꾼
  bio: "리즈랙은 아직도 그 비명이 생생했다. 그는 미친 듯이 렌치를 돌리고, 나사를 조이고, 만들고 깎고 조립했다. 그는 잠조차 자지 않았다.
    그저 작업에만 몰두했다. 리즈랙은 몇 달 동안 삼촌의 작업장에 틀어박혀 있었고 작업은 완성을 눈앞에 두고 있었다. 그는 등을 두드리다가 눈을
    감고 자신도 모르게 잠이 들었다. 아우구리 만의 잔잔한 물결 위에 꽃의 향연이 펼쳐져 있었다. 곧 어디선가 폭발이 일어나더니 안개처럼 자욱한
    꽃가루가 숨 쉬는 생명체 전부의 폐를 가득 채웠고 사방에는 침묵만이 남았다. 리즈랙은 숨이 멎는 듯한 느낌에 놀라 잠에서 깨어났다. 몇 시간
    동안 숫돌에 거대한 칼날을 가는 소리가 작업장을 채웠다. 그러나 리즈랙의 마음속에서는 수많은 덩굴이 마을을 뒤덮고 이웃의 목을 조르는 광경이
    떠나지 않았다. 아우구리 만의 범람은 그 후에 도시의 벽 안쪽에서 뿌리내린 끔찍한 공포에 비하면 아무것도 아니었다. 그러나 리즈랙은 톱날 갑옷을
    믿었고 스스로 강하고 안전하다고 생각하며 희망의 끈을 놓지 않았다. 마음속에서는 엄청난 공포가  희미해져가는 그의 정신을 집어삼키고 있었다.
    온통 나뭇가지와 나무껍질과 피뿐이었다. 도시가 함락되었을 때, 리즈랙은 나무들을 피해 도망가야 했다. 나무들은 이리저리 걸어 다니며, 싸움을
    걸어왔고, 사람들을 죽였다. 나무들은 문을 부수고 도시로 밀려들어 왔다. 나무들은 아우구리 만의 주민들이 동원한 방어군을 무너뜨리고 짓밟고
    괴멸시켰다. 그나마 도망가던 소수 피난민들도 쫓기는 신세였다. 혼란이 더해가는 가운데 리즈랙은 갑옷의 팔에 감긴 굵은 사슬을 풀어 헤쳤고,
    떨리는 손으로 연결 부위를 하나씩 점검한 다음, 사슬 끝에 달린 톱날을 만져 보았다. 톱날 갑옷은 준비되어 있었다.\r\n리즈랙은 떨리는 손으로
    벌목기의 시동을 걸었다. 공포가 그를 엄습했다. 그를 기다리는 것에 대한 공포, 희망을 되찾고 마음을 진정할 때까지 마주해야 할 것에 대한
    공포였다. 칼날 갑옷이 덜덜거리며 동작하기 시작했다. 리즈랙은 그 공포에 맞서야 한다는 것을, 그리고 그 기분이 절대 유쾌하지 않으리라는 것을
    알았다."
  atk: melee
  atk_l: 근접
  roles:
  - Nuker
  - Durable
  - Escape
  roles_l:
  - 누커
  - 생존력
  - 도주기
bristleback:
  name: 가시멧돼지
  bio: "리그왈은 절대로 싸움에서 등을 돌릴 위인이 아니며, 가장 덩치 크고 험악한 싸움꾼들에게 싸움을 걸기로 유명했다. 술 취한 이들은 그에게
    가시멧돼지라는 별명을 지어 주었다. 슬롬과 엘제를 잇는 도로의 주점들을 쏘다니며 온갖 싸움에 끼어들던 중, 어느 술집 주인의 눈에 들어 관리인으로
    고용되었다. 가시멧돼지는 공짜 술을 보수로 삼아, 외상값을 거두고 싸움을 말리거나 가끔은 누군가의 다리를 부러뜨리는 일을 했다. (운이 없었던
    거미 녀석은 다리가 다섯 개나 부러졌다.)\r\n어느 밤, 한껏 술을 마시고 외상값이 남은 손님과 자신의 간을 똑같이 해친 리그왈은 마침내
    적수를 만나고 말았다. 북지의 황무지에서 온 덩치 큰 손님 하나가 계산서를 받고는 술 취한 목소리로 말했다. \"어이, 그 송곳니 좀 집어넣는
    게 어때?\" 그리고 세기의 대결이 펼쳐졌다. 열댓 명의 장정들이 싸움에 뛰어들었다. 멀쩡히 남아있는 의자라곤 없었고 결국 불가능한 일이 일어나고
    말았다. 그 손님이 술값도 내지 않고 주점을 떠난 것이다. 몇 주가 지나면서 가시멧돼지의 상처는 회복됐고 부러진 가시도 다시 자랐지만, 관리인의
    명예만큼은 되돌릴 수 없었다. 리그왈은 미납된 술값을 스스로 메꾸고 북쪽에서 온 그 불량배를 찾아내어 꼭 복수하리라고 맹세했다. 리그왈은 실제로
    전투 훈련까지 받았고, 덕분에 자신의 능력을 새롭게 깨달았다. 그는 가시를 세우며 새어나오는 미소를 감출 수 없었다. 어쩌면, 싸움에서 등을
    돌리는 것이 정답인지도 몰랐다."
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Durable
  - Initiator
  - Nuker
  roles_l:
  - 캐리
  - 생존력
  - 전투개시자
  - 누커
tusk:
  name: 얼음폭군
  bio: "그것은 정말 엄청난 싸움이었다. 주인공은 얼음폭군 이미르였다. 장벽 너머의 공포, 코발트의 눈덩이로도 알려진 그 싸움꾼이 당당히 가시멧돼지를
    제압했고, 늑대소굴 여관에서 최후의 승자가 되었다. 처음에는 단순한 내기와 힘자랑이었지만, 점점 판이 커져 단골손님 네 명에 대장장이 하나,
    서리 경비대의 최고 병사 여섯 명이 술병과 맥주잔, 부서진 의자를 집어들고 뒤엉겨 싸우는 난장판이 벌어졌다. 얼음폭군 이미르는 자신의 승리를
    자랑하며 축배를 들고 잔을 비웠다.\r\n쓰러졌던 이들이 정신을 차리자마자 주변에서는 한 번 더 싸워보라는 성화가 일었다. 이미르는 굉장히
    즐거웠지만, 방금 전 싸움에 걸었던 내기보다 더 괜찮은 것을 생각해낼 수가 없었다. 술집 주인은 난장판이 된 주점의 광경에 망연자실하여 또
    다른 싸움이 벌어지지 않도록 의견을 짜냈다. 이미르는 물론 솜씨 좋은 싸움꾼이었다. 그러나 실제 전투에 참여하여 무차별적인 죽음과 전쟁의 혼돈을
    겪어 본 적이 없었다. 술집 주인은 이미르에게 내기를 걸었다. 찾을 수 있는 가장 큰 전투에 참여해서 살아남고 어느 편이든 좋으니 전투에서
    이겨 보라고 말했다. 손님들에게 술 한 잔씩 돌리는 대가로."
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Disabler
  - Nuker
  roles_l:
  - 전투개시자
  - 무력화
  - 누커
skywrath_mage:
  name: 하늘분노 마법사
  bio: "으스스한 성의 왕궁의 일원이며 고위 마법사인 드라고누스는 난처한 상황에 처해있다. 그는 가시 왕좌의 주인을 보호하는 사명을 띠고 태어났으나,
    지금 가시 왕좌에 앉아 있는 하늘분노 여왕을 마음 깊이 증오하기 때문이다. 귀족 출신인 드라고누스는 하늘분노의 장녀 공주이자 왕위 계승 서열의
    일인자였던 셴델자레와 친구이자 동반자적인 사이였다. 그녀를 향한 그의 사랑은 따뜻하고 굳건했으나, 그는 연구에 점점 흥미를 느끼며 하늘분노
    마법과 신비술 공부에 빠져들었다.\r\n드라고누스는 천상의 학문에 사로잡혀 있던 바람에, 셴델자레 공주를 음해하려는 세력이 꾸미는 배신의 징후를
    놓쳤고 그들을 저지할 기회를 잃어버렸다. 순식간에 무력 쿠데타가 일어나 왕궁은 아수라장이 되었다. 그제야 드라고누스는 연구를 중단하고 둘도
    없는 친구를 잃어버렸다는 사실을 깨달았다. 이제 가시 왕좌는 셴델자레 공주의 무자비한 여동생의 차지였고, 드라고누스는 할 수 있는 일이 없었다.
    하늘분노 마법사들이 사용하는 마법은 하늘분노의 후예를 보호하기 위한 것이었기에 가시 왕좌를 거역한다면 그는 힘을 빼앗기고 무력해질 처지였다.
    드라고누스는 자리를 지키며, 언젠가는 사랑하는 셴델자레를 원래의 자리로 되돌릴 날만을 꿈꾸고 있다. 드라고누스의 이런 비밀을 알고 있는 자는
    단 하나, 스크리아우크 여신뿐이다. 그녀는 자신의 마법을 사용하여, 불구가 된 셴델자레의 물리적 형체를 복수의 에너지만이 가득 찬 영혼으로
    바꾸어 놓았다.\r\n드라고누스는 사랑하는 여왕을 으스스한 성의 권좌로 되돌릴 날을 기다린다. 그러나 그가 더욱 간절히 염원하는 것은 셴델자레의
    몸을 온전히 되돌리는 것이다. 그는 고결하고 선량하므로, 궁중에서 그가 맡는 이중적인 역할은 그를 괴롭게 하고 있다. 허나 그를 가장 괴롭게
    하는 것은 복수 혼령이 그에 대해 품고 있는 증오에 대해 상상하는 것이다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - 지원
  - 누커
  - 무력화
abaddon:
  name: 아바돈
  bio: "수세대 동안 태고의 바위가 갈라진 틈에서 예언의 힘이 안개처럼 뿜어져 나왔다. 그렇게 아베르누스의 샘이 생겨났고 가문의 힘의 원천이
    되었다. 아베르누스가의 동굴 저택에서 태어나는 아이들은 그 검은 안개로 세례를 받아 그 땅의 신비로운 에너지에 결속되었다. 아이들은 직계의
    전통과 지역의 관습을 굳게 지켜내야 한다고 배우지만, 아베르누스가의 일원들이 정말로 보호하는 것은 아베르누스 샘이었다. 게다가 안개에 어떤
    의도가 있는지도 확실하지 않았다.\r\n들리는 말로는 갓 태어난 아바돈이 샘에서 세례를 받을 때 무언가 심상치 않은 일이 있었다고 한다. 아이의
    눈이 무언가를 이해했다는 듯이 번뜩였고, 그 자리에 있던 모두가 경악했으며, 사제들은 수군거렸다. 아바돈은 아베르누스의 모든 자손이 걸어온
    길, 즉 전쟁에서 훈련받고 필요할 때에 가문의 군대를 이끌고 조상 대대로 내려오는 땅을 지키리라는 기대를 한몸에 받고 자랐다. 그러나 아바돈은
    언제나 조금 달랐다. 다른 이들이 무기를 들고 훈련을 받을 때, 그는 안갯속에서 명상에 잠겼다. 아바돈은 샘에서 솟아나오는 연기를 깊이 들이마시고
    저택 아래에서 흘러나오는 힘을 자신의 영혼과 혼합하는 법을 배웠다. 그는 검은 안개, 그 자체가 되었다.\r\n아베르누스가에는 비통함이 흘렀다.
    어른들도 젊은이들도 아바돈이 자기 책임을 저버렸다고 입을 모아 비난했다. 그러나 아바돈이 말을 타고 전장에 나선 순간 모두 비난을 거뒀다.
    아바돈은 안개의 힘으로 그 어떤 아베르누스의 가주도 알지 못했던 삶과 죽음의 능력에 통달해 있었다."
  atk: melee
  atk_l: 근접
  roles:
  - Support
  - Carry
  - Durable
  roles_l:
  - 지원
  - 캐리
  - 생존력
elder_titan:
  name: 고대 티탄
  bio: 한 번쯤 "이 세계는 어떻게 생겨났을까?"라는 생각을 해 본 이들이 있을 것이다. 수많은 행성이 존재하지만, 어째서 유독 이 행성만은
    이런 모습을 갖췄고, 다양하고 개성 넘치는 생명체들이 살며, 갖가지 문화와 전설이 존재하는 것일까? "진실은 티탄이 알고 있다"고 누군가는
    속삭인다. 이 창시자들은 세상의 창조와 함께했다. 실제 창조를 목격하지는 않았더라도 태어난 순간 아직 울려 퍼지고 있었던 창조의 메아리를 들은
    이들이었다. 우주의 초기 에너지를 부여받은 그들은 그저 창조자의 자리를 지켜나가기만을 원했다. 그리하여 그들은 의지에 맞춰 물질을 빚어내는
    작업에 매진했다. 망치를 두드리고, 불에 달구고, 구부리고, 터뜨리는 일이었다. 그러던 중 티탄들은 물질을 다루는 것에 점점 흥미를 잃었고
    연장을 자기 자신에게 사용하기 시작했다. 그들은 정신을 고치고 영혼을 다시 제련하여 위대한 인내력을 지닌 존재가 되고자 했다. 이제 연장을
    사용하는 궁극적인 목표는 현실 그 자체였다. 그러나 욕심이 과하면 화를 부르듯이, 그들도 실수를 피해 갈 수는 없었다. 우리가 고대 티탄이라
    아는 그 존재는 창조의 대장간에서 연구에 매진하던 위대한 혁신가였다. 그는 기술을 연마하던 도중 무언가를 깨뜨려버렸는데, 그 물건을 다시 고칠
    수가 없어서 포기해 버렸다. 그는 영혼마저 으스러진 채 자신의 부서진 세계로 추락했다. 그는 추락한 그곳에서 날카로운 조각들과 균열투성이인
    대륙, 우주의 생성 초기에 형성된 틈에서 떨어져 나온 파편들 틈에서 지내야 했다. 우리가 아는 이 세계의 모습이 마치 행방불명된 조난자가 우연히
    발견해낸 섬과 같은 모습인 것도 이러한 이유 때문이다. 모두 진실을 잊었지만, 고대 티탄만은 기억한다. 그는 자신을 탓하며 이 세계와 자신의
    파괴된 영혼을 고치려고 끊임없이 노력을 기울인다. 이 자가 바로 고대 티탄으로 아는 그 존재이다.
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Disabler
  - Nuker
  - Durable
  roles_l:
  - 전투개시자
  - 무력화
  - 누커
  - 생존력
legion_commander:
  name: 군단 사령관
  bio: "놈들은 아무런 예고도 없이 다가왔다. 돌의 전당 성벽 안에서 끔찍하게 윙윙거리는 소리가 울렸다. 알 수 없는 어둠 속에서 셀 수도 없이
    많은 야수 떼가 몰려나와 불꽃과 사악한 마법을 휘두르며 사악한 목적을 이루고자 부모든 자식이든 가리지 않고 도륙하거나 납치했다. 한때 강대했던
    돌의 전당 부대 중 불굴의 사령관 트레스딘이 이끄는 청동 군단만 부대 소집 명령에 응할 수 있었다. 청동 군단은 전당 안, 피투성이 골목길과
    불타는 시장을 지나 엄청난 인파를 뚫고 이 갑작스러운 침공의 근본을 향해 나아갔다. 그것은 도시 광장 안에 생긴 천상의 균열로서, 그 벼랑
    끝에는 무시무시한 용사가 우레와 같은 기세를 내뿜고 있었다.\r\n심연의 존재를 이끄는 우두머리는 사그라지는 빛으로 둘러싸인 거대한 검을 휘둘러
    군단병 하나를 두 쪽 내버렸다. 트레스딘은 피투성이 검을 치켜들고 그 짐승 같은 존재를 응시했다. 그 짐승은 돌아서더니 삐뚤빼뚤한 이를 내보이며
    미소를 지었다. 주변에서 벌어지는 전투에는 아랑곳하지 않고 그 둘은 서로 달려들었다.\r\n계속되는 공격을 피하면서 둘이 위험한 결투를 벌이고
    있는 동안 그 주위에서 청동 군단은 최후를 맞았다. 적이 검을 크게 휘두를 때 트레스딘은 앞으로 뛰어들었다. 전세가 바뀌었다. 갑자기 옆면으로
    잔인하게 찌르기 공격이 들어왔으나 균형이 무너지려는 찰나, 트레스딘은 힘을 모아 다음 공격을 내리쳤다. 칼이 칼날면을 긁으며 내려가 칼자루를
    움켜쥔 앞발을 두 조각 내자 불꽃과 피가 사방에 뿌려졌다. 사악한 적들은 트레스딘이 그렇게 압박하며 공격을 가한 뒤 검을 찔러 넣어 뛰고 있는
    심장까지 관통시키는 광경을 경악하며 지켜보았다. 외마디 비명이 하늘을 가르며 야수의 피와 고통이 뿜어져 나왔다. 검은 차원문이 흔들리며 그
    틈에 있던 힘은 나타날 때처럼 홀연히 사라졌다. 남은 침입자들은 돌의 전당 칼날 앞에 빠르게 쓰러져갔다.\r\n승리는 거뒀지만, 생존자들은
    기쁨을 만끽할 수가 없었다. 도시는 잿더미가 되었고 남은 수도 얼마 안 되었다. 불길은 계속 퍼져 나가는 중이었다. 전쟁의 깃발을 펼치며 트레스딘은
    모을 수 있는 아군을 소집했다. 끓어오르는 분노로 심연의 세력에 잔인하게 복수할 것을 맹세한 트레스딘을 가로막는 자는 누구든지 저주를 받을
    것이다."
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Disabler
  - Initiator
  - Durable
  - Nuker
  roles_l:
  - 캐리
