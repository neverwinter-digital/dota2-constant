life_stealer:
  name: 흡혈마
  bio: 데바르크의 지하감옥에 손발이 묶인 몸으로 복수와 탈옥을 꿈꾸는 마법사가 있었다. 마법사의 감방 동료는 나익스라는 이름으로 불리는 괴물이나
    다름없는 자였는데 종종 알 수 없는 소리를 지껄이곤 했다. 나익스는 절도와 사기 죄목으로 종신형을 선고받았는데 사악한 의회는 최대한 끔찍한
    형을 살도록 생명 연장의 저주를 걸어 주었다. 수년의 시간이 지나며 사슬은 녹슬어 갔고 나익스의 정신마저 차츰 무너져내렸다. 나익스는 과거의
    기억을 모두 잃어버렸고 더는 탈옥조차 꿈꾸지 않았다. 자신의 계획을 실행할 날만을 기다리던 마법사에게 나익스는 너무도 완벽한 도구였다. 마법사는
    감염 주문을 지어내어 나익스의 몸속으로 자신의 생명력을 주입했다. 나익스를 희생하여 폭력의 광기에 내몬 다음 자신은 원래 몸으로 돌아와 아무도
    모르게 사라지려 했다. 그러나 오히려 마법사의 정신이 광기의 소용돌이에 사로잡혀 나익스의 정신 속에 붙들렸고 계획은 물거품이 되었으며 마법사
    자신의 의지마저 잃고 말았다. 나익스는 갑작스럽게 섞여들어 온 신선한 생명에 놀라 의식을 되찾았다. 그는 광기의 악몽에서 깨어나 머릿속을 채운
    누군가의 목소리를 따랐다. 그 목소리는 하나의 생각만을 전하고 있었다. 바로 탈옥이었다. 그때 흡혈마가 탄생했다. 흡혈마는 간수들과 병사들의
    정신 속으로 파고들어 자물쇠를 열고 동료를 쓰러뜨리도록 조종했다. 그는 쓰러진 이들의 시체를 집어삼키며 아무런 방해도 받지 않은 채 자유의
    길로 나아갔다. 흡혈마는 누구도 자신을 구속할 수 없다는 경고의 의미로 아직도 부서진 쇠고랑을 차고 다니지만, 그의 마음속에는 아직 죄수의
    의식이 남아 있다. 그는 몸은 하나지만 영혼은 두 개인 자이다. 하나의 영혼은 사악하고 교활한 짐승의 영혼이고 다른 하나의 영혼은 짐승의 영혼이
    따르는 듯 보이는 주인의 영혼이다.
