earth_spirit:
  name: 대지령
  bio: 솟아오른 땅의 험준한 바위와 절벽 사이 깊은 곳에는 오랜 시절 동안 고원 광부들조차 버려둔 신성한 비취 광맥이 있다. 이 희귀한 광물로
    만든 명장 카올린의 조각상은 병사와 성직자, 어릿광대와 곡예사의 모습을 본떠 돌로 만들어 대지의 어두운 품에 수천 년 간 안치해 둔 납골 부대
    일만 명의 선두에 묻혀 있다. 그러나 석공들은 그 기묘한 비취 광맥 안에 대지의 혼령 그 자체가 깃들어 있다는 사실까지는 알지 못했다. 그것은
    이 행성과 하나 된 원소의 힘이었다. 조각된 비취 안에 담긴 힘은 세상의 생명혈과 차단되었음을 깨닫고 천 년 동안 힘을 모아 스스로 땅을 헤치고
    빛으로 나아갔다. 이제 위대한 대지령 카올린은 솟아오른 땅을 누비며 필요할 때마다 포근한 흙의 품에 안긴 군대의 잔영을 불러내어 대지의 혼령을
    위해 싸운다.
  atk: melee
