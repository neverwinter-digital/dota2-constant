  - Nuker
  roles_l:
  - 전투개시자
  - 무력화
  - 생존력
  - 누커
queenofpain:
  name: 고통의 여왕
  bio: 엘제의 성제는 남모를 비밀을 간직하고 있었다. 그는 금지된 고통을 갈망했다. 한 나라의 왕이 아니었다면 그저 어리석은 일로 치부할 수도
    있었지만, 왕위에 있는 그의 지위를 생각해 본다면 그런 욕구는 신성한 왕좌의 미덕을 위협하는 행동이었다. 그래서 그는 악마학자들이 득실대는
    지하감옥을 찾아가서 누구든 고통의 서큐버스를 소환하여 자신에게 넘기는 자에게 자유를 허락하겠다고 약속했다. 그리하여 아카샤라는 이름의 서큐버스가
    소환되었다. 아카샤는 왕에게 너무나도 신비한 고통을 안겨 주었기에 왕은 아카샤를 비밀의 여왕이라고 부르며 시간이 날 때마다 그녀의 영리한 고문을
    즐겼다. 결국 왕은 아카샤만이 전해줄 수 있는 고통스러운 쾌락에 탐닉한 나머지, 왕으로서 지켜야 할 책무마저 거부했다. 고통의 여왕은 왕을
    죽음의 문턱까지 몰아갈 수 있었으나, 룬의 마법에 구속되어 있었기 때문에 왕을 죽이지는 못했다. 마침내 왕의 태만에 지친 국민들은 봉기를 일으켰다.
    왕은 왕실에서 끌려나와 기도의 탑에서 내던져졌다. 왕이 죽음을 맞이한 순간, 고통의 여왕은 자유로운 몸이 되어 세상으로 풀려났다. 이제 그녀는
    원하는 누구에게나 고통을 선사할 수 있다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Nuker
  - Escape
  roles_l:
  - 캐리
  - 누커
  - 도주기
venomancer:
  name: 맹독사
  bio: 지디 섬의 산성 밀림에 사는 생명체들은 핏줄마다 독이 흐르고 내장에는 독 거품이 고여 있다. 기어 다니는 동물, 산을 타는 짐승, 하늘에서
    내려오는 새도 마찬가지이다. 게다가 형형색색의 식물은 부식성 수액을 토해낸다. 그러나 이런 맹독성 야수 중에서도 맹독사는 가장 위험한 독을
    품고 있다. 아주 오래전, 리세일이라는 약초학자가 나룻배를 타고 프라지 만을 건너왔다. 그는 강력한 정수를 구하려고 나무껍질을 뜯고 뿌리를
    캐던 중 악몽 같은 변화를 겪고 말았다. 정글 속으로 3킬로미터 정도 걸어 들어갔을 때 리세일은 보호색으로 위장한 파충류를 식물로 오인하고
    채취하려다가 불의의 일격을 당했다. 리세일은 그 파충류 동물을 목 졸라 죽였고, 다급한 마음으로 약초에 대한 지식을 동원해서 그 동물의 독과
    가시로 무장한 난초의 즙을 섞어 해독제를 만들었다. 리세일은 온몸에 마비가 오기 직전 난초의 가시를 이용해서 해독제를 주입했고 바로 혼수상태에
    빠져들었다. 그리고 17년이 지났다. 리세일이 쓰러졌던 자리에서 무엇인가 꿈틀거렸고, 긴 세월 쌓인 부엽토를 뚫고 맹독사가 나타났다. 약초학자
    리세일이 사라지고 죽음의 인도자 리세일이 태어난 것이다. 리세일의 기억은 모두 지워졌고, 살은 사라졌으며, 파충류의 독과 난초의 독성 피막이
    융합된 물질이 새로이 그의 몸을 채웠다. 지디 섬의 산성 밀림은 새로운 주인을 맞았다. 아무리 포악한 맹수라도 그의 앞에서는 고개를 숙이고
    도망쳐야 한다. 그러나 맹독사는 그 끔찍한 섬이 너무도 답답했고 마음속 깊은 곳에는 아직도 인간적인 욕구가 남아 있었기에, 지디 섬을 떠나
    새로운 독과 새로운 희생자를 찾아 나섰다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Initiator
  - Pusher
  - Disabler
  roles_l:
  - 지원
  - 누커
  - 전투개시자
  - 압박
  - 무력화
faceless_void:
  name: 얼굴없는 전사
  bio: 얼굴없는 전사 다크테러는 시간의 영향을 받지 않는 세계, 클라스주림에서 온 방문객이다. 정복의 돌을 위한 싸움이 다른 차원의 존재를 우리의
    물리적인 차원에 불러올 정도로 가치가 있는지는 의문으로 남아 있지만, 분명한 사실은 이 세계의 힘의 균형이 흔들리면서 인접 차원에 영향을 끼쳤다는
    점이다. 다크테러에게 시간이란 것은, 적을 쓰러뜨리거나 아군을 돕는 목적 말고는 아무런 의미가 없다. 다크테러는 오랫동안 우주를 관찰하며 관조적인
    자세를 체득했지만, 전투 중에는 개인적인 감정을 드러내기도 한다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Initiator
  - Disabler
  - Escape
  - Durable
  roles_l:
  - 캐리
  - 전투개시자
  - 무력화
  - 도주기
  - 생존력
skeleton_king:
  name: 망령 제왕
  bio: 말할 수 없는 오랜 세월 동안 오스타리온 왕은 적의 유골로 제국을 건설했다. 강박적으로 행해진 이 작업으로 절대 끝나지 않을 것 같은
    제국에 더욱 긴 영원의 시간이 더해졌다. 왕은 궁전에 탑을 세우면 죽지 않는다고 믿었다. 그러나 점차 뼈 자체는 소멸할 수 있음을 알고 자신이
    속았음을 깨달았다. 육체에 대한 심한 불신으로, 왕은 영구적으로 자신의 통치를 연장할 방법을 탐구했고 마침내 죽을 때 특정 어둠의 영혼이 발산한
    순수한 혼령의 형태인 망령의 기운을 추구하기로 했다. 망령의 정수를 자신에게 주입하면 자아처럼 빛이 나며 영원히 지속하는 육체를 만들 수 있다고
    생각했다. 망령의 밤이라 불리는 천 년째의 동짓날 밤에 전환 의식이 치러졌고 불멸을 향한 열망이 더욱 타오르도록 자신의 백성에게 충분한 영혼을
    거둬오라고 강요했다. 얼마나 많은 용사가 죽었는지 아무도 알지 못한다. 유일한 생존자는 다음 날 아침의 태양과 함께 일어난 망령 제왕뿐이었기
    때문이었다. 이 제왕은 자신의 빛나는 왕좌에서 한 시도 머무르지 않고 검을 뽑아들고 다니며 죽은 후까지도 충성하라는 서약을 요구한다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Support
  - Durable
  - Disabler
  - Initiator
  roles_l:
  - 캐리
  - 지원
  - 생존력
  - 무력화
  - 전투개시자
death_prophet:
  name: 죽음의 예언자
  bio: 크로벨루스는 죽음의 예언자로 알려졌다. 그녀는 저승 너머의 비밀을 알고 싶어하는 재력가들에게 운세를 봐 주었고, 그 덕분에 그런 이름을
    얻었다. 크로벨루스는 수년 동안 다른 이들의 운명을 풀어가던 중 자신의 운명에 관한 실마리를 찾기 시작했다. 죽음이 쉽사리 비밀을 드러내지
    않자, 그녀는 목숨을 던져서라도 그 답을 구하려 했다. 그러나 죽음마저도 충분치 않았다. 죽음은 몇 번이나 그녀를 거부하며 비밀을 숨기고만
    있었다. 크로벨루스의 질투심은 커져만 갔다. 누구라도 영원한 죽음을 맞이할 수 있지 않았던가? 어째서 안 된다는 말인가? 왜 그녀만은 지겹도록
    규칙적인 삶의 굴레에 갇혀 있어야 하는가? 생명을 지닌 존재라면 모두 당연하게 여기는 한 가지가 왜 그녀에게만은 허락되지 않은 것인가? 하지만
    그녀는 포기할 수 없었다. 매번 무덤에서 돌아올 때마다 조금씩 죽음의 조각을 챙겨왔다. 망령들이 망가진 영혼의 파편처럼 그녀를 따라다녔고,
    피는 묽고 투명해졌다. 피의 축제를 벌이는 황혼의 괴물들은 그녀를 자신들의 일원으로 생각하기도 했다. 죽음을 반복할 때마다 그녀의 생명은 조금씩
    소모되었으며 마침내 끝이 다가오는 것 같았다. 이제 죽음에 대한 헌신은 다시금 강렬해졌고, 그녀를 찾는 손님도 없기에 크로벨루스는 죽음의 심연으로
    뛰어든다. 허락받지 못한 단 하나의 예언, 죽음의 예언자가 다시는 죽음에서 돌아오지 않을 것이라는 예언이 실현되기를 바라며.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Pusher
  - Nuker
  - Disabler
  roles_l:
  - 캐리
  - 압박
  - 누커
  - 무력화
phantom_assassin:
  name: 유령 자객
  bio: 장막의 자매들은 신성한 점술 의식을 통해 길러낼 아이들을 선택한다. 그들은 암살 행위가 자연의 질서 중 하나라고 생각하며, 명상과 신탁으로
    암살할 대상을 찾아낸다. 그들은 계약도 하지 않고, 정치적인 이유로 목표를 쫓지 않으며, 돈을 바라지도 않는다. 그들은 뚜렷한 의도 없이 완전히
    무작위로 살육한다. 권력을 쥔 자도, 농부도, 우물을 파는 잡부도 누구든 제거 대상이 될 수 있다. 암살에 어떤 원칙이 있는지는 오직 그들만이
    알고 있다. 그들은 피해자를 제물로 여기며, 자신들의 손에 죽음을 맞이하는 것은 명예로운 일이라 생각한다. 유령 자객들은 장막의 자매들이라는
    신분 외에는 아무런 알려진 것이 없으며, 누구라도 다른 유령 자객의 역할을 할 수 있다. 심지어 그들의 수조차 베일에 가려져 있다. 어쩌면
    많을 수도, 어쩌면 적을 수도 있다. 유령 자객의 베일 속에 무엇이 있는지는 아무도 알지 못한다. 그러나 단 한 명만은 예외이다. 이 유령
    자객은 주위에 자신의 목소리를 들을 사람이 없을 때, 가끔 베일을 흔들며 모르트레드라는 금지된 이름을 속삭인다고 한다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Escape
  roles_l:
  - 캐리
  - 도주기
pugna:
  name: 퍼그나
  bio: 퍼그나는 황천의 틈에서 태어났다. 황천의 틈에 있는 분출 지역 가까이에는 사원이 하나 세워져 있었다. 그 사원은 황천의 에너지에서 힘을
    끌어모으는 망각의 술법을 위한 곳이었다. 사원의 대주교는 이미 수년 전에 망각에 임하여 사원은 지도자가 없는 채로 남겨졌다. 지도자를 잃은
    순간부터 그의 대리인들은 지도자의 환생을 찾고자 신성한 의식을 시작했고, 의식을 통해 발견한 징후들이 모두 가까운 마을을 가리킨다는 것을 알아냈다.
    사원의 그림자 아래로는 몇 개의 마을이 흩어져 있었으며, 골목과 광장마다 어린아이들의 울고 웃는 소리가 가득했다. 태어난 지 13개월이 된
    퍼그나도 마을에서 데려온 후보자 중 하나였다. 운명의 날이 왔을 때, 퍼그나는 다른 두 명의 어린아이와 함께 사원에 들어갔다. 수도사들은 대주교가
    남긴 낡은 유물들을 이리저리 섞어서 아이들 앞에 펼쳐 두었다. 그중 한 소년이 대주교의 반암 마법봉을 쥐더니 콧구멍에 쑤셔 넣었다. 그리고
    버릇없어 보이던 여자아이는 대주교의 목걸이를 집어 바로 삼켜버렸다. 두 아이를 싸늘하게 바라보던 퍼그나는 즐거운 듯 웃음을 지어 보였고, 에메랄드의
    화염을 내뿜어 아이들을 순식간에 한 줌 재로 만들어 버렸다. 그리고 마법봉과 목걸이를 집어들고 소리쳤다. '내 거야!' 교원들은 곧바로 씩
    웃고 있는 퍼그나를 어깨에 얹고 교황의 옷으로 둘러싼 후, 그의 기분이 바뀌기 전에 급하게 왕좌에 앉혔다. 5년도 지나지 않아 사원은 퍼그나의
    손으로 한 줌의 재가 되었고, 퍼그나는 한없이 기뻐했다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Nuker
  - Pusher
  roles_l:
  - 누커
  - 압박
templar_assassin:
  name: 암살 기사
  bio: 암살 기사 라나야는 호기심 어린 탐구를 이어가던 중 자신의 소명을 깨달았다. 그녀는 과학 현상에 매료되어 어렸을 때부터 자연의 법칙을
    꼼꼼히 연구했고, 마법과 연금술 서적을 탐독했다. 또한 보랏빛 기록보관소에서 타다 남은 서적을 찾아 실험을 재현하는가 하면, 난쟁이 기록관리자들의
    기록을 외우곤 했다. 선천적으로 조용하고 비밀스러운 그녀였지만, 이런 자료를 구하는 일은 무척이나 어려운 일이었다. 덕분에 라나야는 은신 기술을
    더욱 갈고닦을 수밖에 없었다. 비밀스러운 성격만 아니었다면, 아마 조합 사이에서 도둑 학자로 유명세를 치렀을 것이다. 대신, 라나야는 조사에
    매진하면서 훨씬 더 비밀스러운 곳에 이르렀다. 비밀스러운 재능을 활용하여 우주의 비밀을 알아가던 라나야에게 자연에 존재하는 가장 비밀스러운
    곳, 즉 숨겨진 사원으로 통하는 비밀의 문이 열린 것이다. 문 너머의 지성적인 존재들은 마치 예견이라도 한 듯이 라나야를 기다리고 있었다.
    라나야는 순간 불가사의에 관한 깨달음을 얻었고, 그들과 함께한다면 비교할 수 없는 해답을 얻을 수 있다는 것을 알았다. 라나야는 비밀을 보호하기로,
    더 정확히 말하자면 그녀의 간절한 호기심을 채워줄 수 있는 숨겨진 사원을 보호하기로 맹세했다. 라나야는 적을 처치하며, 그들의 눈에서 비밀스러운
    지식을 조금씩 더 밝혀내고 있다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Escape
  roles_l:
  - 캐리
  - 도주기
viper:
  name: 바이퍼
  bio: 한때 그를 붙잡아 길들이고 싶어 했던 가학적인 마법사의 사악한 사역마였던 바이퍼는, 봉인된 채 변하지 않는 지하 영역인 황천의 틈에서
    벗어났다는 점에서 몹시 기뻤다. 그곳은 지각 변동으로 황천기룡이 빛나는 동굴 속에 갇힌 뒤 수백만 년 동안 바이퍼의 종족들이 살아온 곳이었다.
    바이퍼는 마법사의 구속에 굴복하는 척하며 그동안 마법사가 수행하는 어둠의 마법을 익히려 했다. 그러나 곧 타고난 자신의 독만큼 강력한 주문도
    없다는 것을 깨달았다. 바이퍼는 강력한 산성 체액으로 우리의 철창을 녹여 없앤 후 빠져나와 늙은 마법사의 눈에 독을 뱉었다. 그리고 하늘로
    비상했다. 세상의 새로운 주인이 왔음을 알린 것이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Durable
  - Initiator
  - Disabler
  roles_l:
  - 캐리
  - 생존력
  - 전투개시자
  - 무력화
luna:
  name: 루나
  bio: "어쩌다 이런 신세가 되었을까? 루나는 한때 평원의 재앙이라 불리며 인간과 야수의 군대를 이끌었고 가는 곳마다 공포를 흩뿌렸다. 그러나
    이제 루나는 고향을 멀리 떠나와 몇 달간의 방랑과 굶주림으로 반쯤 미치광이가 되었고, 그녀의 병사들도 죽음을 맞거나 그보다 비참한 신세가 되어
    버렸다. 루나는 어느 고대의 숲 언저리에 서 있었다. 아주 오래된 나뭇가지 위에서 한 쌍의 번뜩이는 눈이 루나를 지켜보았다. 아름다우면서도
    치명적인 무언가가 저무는 황혼 속에서 먹이를 찾고 있었다. 한 쌍의 눈은 소리조차 내지 않고 몸을 돌려 사라졌다. 루나는 분노에 사로잡혔다.
    그녀는 녹슨 단검을 움켜쥐고 야수를 뒤쫓았다. 지나간 영광의 한 조각이라도 되찾고자 하는 마음이었다. 그러나 사냥감은 좀처럼 잡히지 않았다.
    루나는 세 번이나 그 야수를 바위와 나무 사이로 몰아넣었으나, 막상 다가가면 매번 숲 너머로 사라지는 희미한 그림자만 더듬을 뿐이었다. 그러나
    보름달의 밝은 빛 덕분에, 사냥감의 흔적은 쉽게 뒤쫓을 수 있었다. 루나는 높은 언덕에 있는 공터에 이르렀고, 그곳에서 거대한 호랑이와 같은
    형체를 보았다. 야수는 긴장한 채 루나를 기다리고 있었다. 루나는 단검을 휘둘렀고 야수는 뒤로 물러나 포효하더니 다시 그녀에게 달려들었다.
    죽음. 마침내 죽음이 이 낯선 곳에서 그녀를 찾아온 듯했다. 루나는 침착하게 서서 죽음을 맞이할 준비를 했다. 야수는 번개처럼 빠르게 루나의
    손에서 단검을 낚아채어 숲 속으로 사라졌다. 적막이 흘렀다. 복면을 쓴 사람들이 다가왔다. 그들은 경건한 목소리로 달의 여신 셀레메네가 선택하여
    인도했고 시험에 들게 했다는 이야기를 전했다. 루나는 자신도 모르는 사이에 은빛 밤의 숲의 전사들, 어둠달의 신성한 의식을 견뎌냈다.\r\n루나에게는
    선택권이 주어졌다. 어둠달에 들어가 셀레메네를 섬기기로 맹세하든지 아니면 그대로 떠나 다시는 돌아오지 않든지 해야 했다. 루나는 조금도 망설이지
    않았다. 면죄부를 받아들이고 피투성이 과거와 결별한 후 어둠달의 루나, 무시무시한 달의 기수, 무자비하고 영원히 충성을 다하는 은빛 밤 숲의
    수호자로서의 새로운 역할을 시작했다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Nuker
  - Pusher
  roles_l:
  - 캐리
  - 누커
  - 압박
dragon_knight:
  name: 용기사
  bio: 기사 다비온은 수년간의 추적 끝에 전설적인 장로고룡을 발견했으나 마주한 적의 모습은 실망스러울 정도였다. 한때 공포의 대상이었던 슬라이락은
    이제 세월의 영향으로 노쇠하여 날개가 넝마나 다름없었고 얼마 남지 않은 비늘은 썩어가고 있었으며 송곳니도 닳아 없어질 지경인데다 입에서 내뿜는
    불꽃도 젖은 성냥의 불길보다 초라했다. 다비온은 이런 슬라이락을 처치한다 한들 아무런 명예를 얻지 못하리라 생각했고 슬라이락이 평화로운 죽음을
    맞을 수 있도록 발길을 돌렸다. 그러나 그 순간 다비온의 생각 속으로, 전투 속에서 최후를 맞이하는 명예를 선사해 달라는 슬라이락의 애원 섞인
    속삭임이 흘러들어왔다. 다비온은 자비를 베풀었다. 그리고 기대 이상의 보답을 받았다. 다비온의 칼날이 슬라이락의 심장을 관통하는 순간, 슬라이락의
    발톱도 다비온의 목을 꿰뚫었고 용과 기사의 피가 뒤섞였다. 슬라이락은 자신의 모든 힘과 수 세기 동안 쌓아온 지혜를 기사에게 넘겨주었다. 용의
    죽음으로 그들의 결합은 봉인되었으며, 다비온은 용기사로 새롭게 태어났다. 용기사 다비온은 자신의 핏속에 잠든 고대의 힘을 언제든 불러낼 수
    있다. 어쩌면 용이 기사를 불러내는 것인지도 모른다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Pusher
  - Durable
  - Disabler
  - Initiator
  - Nuker
  roles_l:
  - 캐리
  - 압박
  - 생존력
  - 무력화
  - 전투개시자
  - 누커
dazzle:
  name: 대즐
  bio: 데준 교단의 모든 어린 수습생들은 그림자 사제가 되기 위한 몇 가지 의식을 거쳐야 한다. 그중 고통스러운 마지막 의식이 노슬 지역으로
    영적인 여행을 떠나는 그림자의 의식이다. 노슬은 돌아오지 못하는 사람이 있을 정도로 예측할 수 없는 땅으로, 그곳에 다녀온 사람들은 미쳐버리거나,
    수상한 능력을 얻곤 한다. 어쨌든 노슬에 방문한 모든 이들이 그 경험을 통해 바뀌는 것은 확실하다. 대즐은 깨달음에 대한 욕망에 이끌려 최연소의
    나이로 이 신성한 의식에 자원했다. 교단에서도 처음에는 대즐이 너무 어리다는 이유로 그의 청원을 거절했다. 그러나 대즐은 단념하지 않았다.
    장로들은 이 고집불통인 어린 수습생에게 뭔가 특별한 것이 있음을 감지해냈고, 결국은 허가를 내려 주었다. 대즐은 신성한 물약을 마시고 모닥불
    가에 앉았고, 부족원들은 밤새 그 주위에서 춤을 추었다. 사실 노슬 지역의 에테르 차원에서는 빛과 어둠의 성질이 뒤바뀌어 있다. 따라서 우리
    눈에 아름다워 보이는 치유의 빛이 사실 사악한 어둠이고, 가장 어두운 행위가 눈부신 광휘 속에서 이루어진다. 장로들의 예언은 적중했다. 대즐은
    치유와 파괴의 힘을 지닌 채 유례없이 강력한 그림자 사제가 되어 돌아왔다. 이제 그는 자신의 능력으로 적을 쓰러뜨리고, 아군을 치유한다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - 지원
  - 누커
  - 무력화
rattletrap:
  name: 태엽장이
  bio: 래틀트랩은 저격수와 땜장이의 먼 친척이며, 그들과 마찬가지로 단신족 특유의 기지와 재기 발랄한 도구의 사용으로 이런 약점을 극복한다.
    래틀트랩은 할아버지 때부터 이어오던 시계 제조공이라는 가업을 이으려 수년간 준비를 해 왔으나, 산을 휩쓸고 평원의 마을까지 덮친 전쟁에 휘말리는
    바람에 더는 평범한 직업에 매달릴 수 없었다. 조상 대대로 살아오던 마을도 잿더미와 연기만 남은 폐허가 되었다. 래틀트랩의 아버지는 죽어가면서
    "이제 네 직업은 전쟁이란다"라는 말을 남겼다. 솜씨 없는 일꾼만 연장을 탓하는 법이니, 래틀트랩은 절대 핑계를 대는 법이 없었다. 래틀트랩은
    폐허가 된 마을 한 귀퉁이에 아버지를 묻으면서 세상에 없던 전투 기계가 되는 작업에 착수했다. 다시는 무방비 상태로 당하지 않겠다고 결심하며
    재능을 십분 발휘하여 다른 지역의 기사들을 마치 깡통처럼 보이게 할 태엽장치 갑옷을 만들었다. 이제 래틀트랩은 살아 있는 기계 전사가 되었다.
    비록 체구는 작지만, 자동화라고 해도 좋을 만큼 효율적인 매복술과 매서운 파괴력을 겸비하고 있다. 죽음의 장인, 자동화 전사 래틀트랩은 방심한
    적을 순식간에 해치우며 전쟁의 새로운 서막을 예고한다. 지금이 몇 시냐고? 태엽장이 시간이다!
  atk: melee
