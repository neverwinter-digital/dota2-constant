obsidian_destroyer:
  name: 외계 침략자
  bio: 종족 특유의 당당함과 위엄 넘치는 태도를 지닌 하빈저는 심연의 끝자락에 있는 행성을 지키던 감시자 중 유일한 생존자였다. 그는 공허의
    가장자리를 배회하며 수정 조각처럼 날카로운 외계에서 영원의 시간 동안 천상을 응시했고, 별 너머 무한한 밤 속에서부터 어떤 징조가 나타나지
    않는지 지켜보았다. 하빈저의 찬란한 지성에는 예언과도 같은 공명의 형태가 깊이 새겨져 있다. 그것은 언젠가 그곳, 즉 창조의 가장자리에서 어떤
    사악한 힘이 깨어나 우리의 세계로 공격해 오리라는 것을 의미하는 음울한 전조곡이었다. 외계 침략자는 자신의 파수 임무에만 집중하면서 태양 가까이에서
    일어나는 일에는 별다른 관심을 두지 않았다. 그러나 마침내 고대의 요새에서 아우성이 일고 안팎으로 점점 위기감이 고조되자, 하빈저는 날개를
    펄럭이며 전쟁의 벌판을 찾았다. 우리의 예언 속에서 하빈저의 역할은 너무도 자명하다. 하빈저는 더욱 불길한 사건이 벌어진다는 흉조이다. 하빈저가
    나타났다는 것만으로도 불길한 일은 시작된 것이나 마찬가지이다.
