dark_seer:
  name: 어둠 현자
  bio: "필요할 때는 누구보다 빠르게 움직일 수 있는 어둠 현자는 교활한 전략가이기도 하다. 그는 적과 싸울 때 날 선 무기조차 쓰지 않으며
    강력한 정신에서 나오는 힘에 의지한다. 또한, 이시카펠은 싸움을 자신이 유리한 방향으로 싸움을 이끄는 재능이 있다. 어둠 현자는 \"벽 너머의
    세계\"라는 곳에서 온 존재로 이곳 세계에서는 이방인이자 현실의 장막 너머에서 온 전사이다.\r\n위대한 장군이었으며 천계의 왕 다마트릭스의
    용맹한 수호자이기도 했던 이시카펠의 군대는 거대한 경계선 전쟁의 막바지에 다수의 적군에게 섬멸당하고 말았다. 그는 패배를 거의 확신하면서 최후의
    발악으로 적군을 벽 사이의 미로로 유인해냈다. 그리고 적들에게 붙들리기 바로 직전에 벽을 뛰어넘었고 폭발적인 암흑 에너지로 벽을 영원히 봉인해
    버렸다. 먼지가 가라앉았을 때 그는 자신의 사람들을 구해냈다는 것을 깨달았지만, 정작 그 자신은 다른 세계의 태양 아래에서 반짝거리고 있었고
    돌아갈 방법은 없었다. 이시카펠은 이제 군사 전략가로서 자신의 가지를 증명하고자, 처음 발을 들인 이 세계에서 가장 위대한 책략가로 거듭나리라
    맹세했다."
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Jungler
  - Escape
  - Disabler
  roles_l:
  - 전투개시자
