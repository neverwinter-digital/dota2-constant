  - Disabler
  - Nuker
  roles_l:
  - 지원
  - 무력화
  - 누커
ursa:
  name: 우르사
  bio: 전사 울프사르는 곰 부족에서도 가장 용맹스러운 전사로서 부족의 땅과 부족민을 수호한다. 긴 겨울 동안 어미들이 겨울잠을 자며 새끼들을
    돌볼 때 수컷들은 쉬지 않고 대지를 순찰한다. 그들은 고대의 생활 방식을 지키며 부족을 수호하고자 한시도 경계를 늦추지 않는다. 울프사르는
    악의 힘이 퍼져간다는 소문을 듣고 부족의 숲을 나섰다. 그는 악의 원천을 추적하여 위협을 뿌리 뽑으려 한다. 순수하고 강한 정신력을 지닌 울프사르는
    믿음직하고 충성스러운 아군이자 수호자이다.
  atk: melee
  atk_l: 근접
  roles:
