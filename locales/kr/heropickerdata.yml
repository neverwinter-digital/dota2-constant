terrorblade:
  name: 테러블레이드
  bio: 테러블레이드는 다른 악마들조차 두려워하는 악마 무법자이다. 그는 전 우주의 인습을 거부하며 악마 군주의 물건을 훔치고, 그러한 행위를
    금지하는 내용이 성문화된 의식마저 무시했으며, 일곱 지옥의 영역에서 모든 규율을 어겼다. 이런 범죄를 저지른 까닭에 지옥 중에도 더한 지옥이
    있다는 교훈을 얻었다. 짧지만 잔혹한 심판이 집행되었고, 사방에서 많은 사망자가 발생한 후 테러블레이드는 마침내 숨겨진 차원, 즉 악마들이
    같은 악마를 가두는 타락지옥에 감금되었다. 타락지옥은 평범한 감옥이 아니었다. 현실의 어두운 거울인 이곳에서 악마들은 자기 영혼의 뒤틀린 투영을
    바라봐야 하는 벌을 선고받았다. 그러나 테러블레이드는 고통을 받는 대신 가장 사악한 자신의 투영을 굴복시켰다. 그것은 분노에 휩싸인 채 상상할
    수 없는 힘을 지닌 도적 악마로서의 자신이었다. 내면의 괴물을 손아귀에 넣은 그는 차원 감옥의 벽을 부수고 자유의 몸이 되어 온 세상에 공포를
    풀어 놓았다.
  atk: melee
  atk_l: 근접
