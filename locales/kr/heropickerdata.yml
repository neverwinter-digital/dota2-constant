  - 무력화
  - 전투개시자
  - 생존력
  - 누커
lina:
  name: 리나
  bio: 슬레이어 리나와 동생인 수정의 여인 라일라이 간의 경쟁은 말썽꾸러기 자매가 어린 시절을 보냈던 온대 지역에서는 이미 전설로 통한다. 수정의
    여인은 정직하고 순진했으나 리나는 불같은 성격에 영리하고 속임수에도 능했기 때문에 싸움에서는 언제나 리나가 유리했다. 두 자매가 도통 어울리지
    못한 채 농가를 몇 채씩 태우고 얼리는 사고가 끊이지 않자, 부모는 지친 나머지 둘을 떼어놓는 것이 모두에게 도움이 되리라는 사실을 깨달았다.
    언니인 리나는 남쪽 멀리, 이글거리는 미즈룰 사막에 사는 인내심 많은 숙모에게 보내졌다. 강렬한 불의 힘을 지닌 리나에게 그곳은 더할 나위
    없이 편한 환경이었다. 따분해하던 주민들은 리나가 도착하자 큰 관심을 보였다. 어떤 젊은이들은 청혼할 목적으로 리나를 찾아오기도 했으나, 손가락이
    데이거나 눈썹 한쪽이 그슬린 채로 거절당하고 돌아가야만 했다. 리나는 자부심과 자신감이 넘친다. 그 어떤 것도 리나의 불길을 꺼뜨릴 수 없을
    것이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - 지원
  - 캐리
  - 누커
  - 무력화
lich:
  name: 리치
  bio: 서리마법사 에트레아인은 리치가 되기 전 파괴적인 냉기 마법을 사용하여 수많은 왕국을 정복했다. 그러나 그에게 저항했던 왕국의 주민은 점점
    대담해져서 몇몇 절박한 마법사들의 도움을 받아 결국 그를 기습했다. 그들은 영원한 마법이 깃든 밧줄로 에트레아인을 포박하고 무거운 추를 달아
    바닥을 알 수 없는 웅덩이에 빠뜨렸다. 그러나 그 밧줄도 영원하지 않았다. 약 1년 정도 떨어졌을 때 에트레아인은 노두에 걸려 그 자리에 멈췄다.
    에트레아인은 그곳에서 썩지 않는 시체 상태로 시간을 보냈다. 그러던 중 안힐이라는 흙점쟁이가 바닥이 없는 검은 웅덩이의 전설을 직접 밝히겠다며
    찾아왔다. 안힐의 다림줄은 물에 빠진 서리마법사 에트레아인을 포박한 밧줄과 엉켰고, 덕분에 안힐은 생각지도 못한 포획물을 얻었다. 안힐은 에트레아인을
    언데드로 되살린 후 검은 웅덩이에 대해 물어볼 생각을 하고, 시체의 봉인을 풀고 간단한 부활 의식을 거행했다. 누구도 안힐의 무모한 행동을
    말릴 사람은 없었다. 에트레아인의 적들은 그 후손들마저 시간 속에 사라진 지 오래였기 때문이다. 리치가 족쇄를 풀고 자신을 삼키는 순간 안힐은
    판단이 어리석었다는 것을 깨달았다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  roles_l:
  - 지원
  - 누커
lion:
  name: 라이온
  bio: 한때 악마 주술의 일인자였던 라이온은 빛과 정의의 편에 서서 싸우며 동료 사이에서 명성을 떨쳤다. 하지만 칭찬도 과하면 독이 되는 법이다.
    힘으로는 누구에게도 뒤지지 않을 라이온이었지만, 그 힘보다 야망이 더 컸다. 결국 라이온은 악마의 유혹에 굴복하고 말았다. 그는 더 강한 힘을
    위해 영혼을 팔고 악의 길로 접어들었다. 하지만 라이온은 영혼마저 망가뜨린 끔찍한 죄악을 저지르고서 버림받은 신세가 되었다. 그 악마가 라이온을
    배신하고 라이온의 적과 더 좋은 계약을 맺었기 때문이었다. 이에 분개한 라이온은 지옥까지 쫓아가서 그 악마를 베고, 팔다리를 하나하나 고통스럽게
    찢어발긴 뒤 악마의 손을 자기 것으로 삼았다. 그러나 라이온의 몸은 악마의 신체를 이식한 대가로 형체를 알아볼 수 없을 만큼 변해버렸다. 지옥에서
    돌아온 라이온은 분노의 현신이 되어 한때 자신을 섬겼던 자들마저 모두 쓰러뜨렸고, 한때 사랑했던 땅을 파괴했다. 이제 라이온은 악마 주술의
    마지막 계승자가 되었다. 그를 섬기는 수련 마술사나 제자도 곧 마나를 빼앗기고 희미한 바람에 날려 사라지는 신세가 될 것이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - 지원
  - 무력화
  - 누커
  - 전투개시자
shadow_shaman:
  name: 그림자 주술사
  bio: "라스타는 피로 물든 언덕에서 태어났다. 굶주림에 떨던 어린 라스타를 거두어 준 여행자는 사기꾼이었다. 그 늙은 사기꾼은 동전 두 닢에는
    점을 쳐 주고 동전 세 닢에는 돼지를 거세해 주고 동전 다섯 닢에는 아이에게 할례를 해 주는 위인이었다. 좋은 식사라도 대접받았다 치면, 주술
    도구를 주섬주섬 챙기고 고서를 펼쳐 읽으며 의뢰인의 적에게 저주를 내려주기도 했다. 반은 언덕 트롤이고 반은 잡종인 라스타는 그의 조수로 일하며
    사기꾼의 사업에 이국적인 정취를 더했다.\r\n손님보다 한 수 앞서 사기를 치고, 뒤쫓는 단골이 있어도 한 발짝 앞서 도망 다니며, 두 사람은
    황폐한 대지를 누비고 다녔다. 그러던 어느 날 사기꾼은 그 어린아이가 자신은 흉내만 내던 일들을 실제로 할 수 있다는 것을 깨달았다. 라스타의
    마법봉에는 축복이 깃들어 있었다. 사기꾼의 손님들이 원하는 것을 이룰 수 있는 축복이었다. 그리하여 어린 라스타는 관객들 앞에 세워졌고, 그림자
    주술사라는 이름의 쇼가 시작되었다. 둘은 이 마을 저 마을을 떠돌며 돈을 긁어모았고 그림자 주술사의 명성은 높아졌다. 그러나 결국 불성실한
    과거의 행각이 두 사람의 발목을 잡고 말았다. 사기를 당한 손님들이 모여서 그들을 기습했다. 사기꾼은 살해당했고, 라스타는 생전 처음으로 어둠의
    힘을 사용하여 습격자들을 학살했다. 라스타는 정든 주인을 땅에 묻고, 이제 자신을 해하려 드는 이들을 무찌르고자 자신의 힘을 사용한다."
  atk: ranged
  atk_l: 원거리
  roles:
