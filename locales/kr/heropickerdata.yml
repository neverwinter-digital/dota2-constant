medusa:
  name: 메두사
  bio: 아름다움이 곧 힘이다. 이것이 바다 여신의 세 딸 중 가장 어리고 가장 사랑스럽지만, 그들 중에서 유일한 필멸자인 메두사의 마음을 항상
    편하게 해 준 한마디였다.어느 날, 복면을 쓴 괴한들이 고르곤의 땅에 침범하여 불멸자인 메두사의 두 자매들을 납치해 갈 때까지는 말이다. 침입자들은
    자매의 눈물에도, 아름다운 외모에도 아랑곳하지 않았다. 괴한 중 하나가 메두사를 납치하려 했으나 곧 혐오스러운 표정으로 그녀를 내팽개쳤다.
    그는 메두사에게서 필멸자의 냄새가 난다고, 죽을 운명을 지닌 자들은 필요 없다고 말했다. 메두사는 분노와 수치심에 휩싸였다. 그녀는 어머니의
    신전으로 달려가 무릎을 꿇고 울며 말했다. '여신이신 어머니께서 제게 불사의 힘을 허락하지 않으셨습니다. 바라건대, 제게 강력한 힘을 주소서!
    자매들을 구하고, 불의에 대항할 강력한 힘을 주소서!' 여신은 숙고 끝에 딸의 요청을 들어주었고, 메두사는 전설적인 아름다움을 잃고 무시무시한
    힘과 흉측한 외모를 얻었다. 메두사는 한순간도 그 선택을 후회하지 않았다. 그리고 힘이야말로 유일한 아름다움이라고 믿는다. 오직 힘만이 세상을
    바꿀 수 있기 때문이다.
  atk: ranged
  atk_l: 원거리
