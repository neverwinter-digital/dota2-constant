disruptor:
  name: 디스럽터
  bio: 처음으로 여름 돌풍의 비밀을 밝혀낸 이는 강풍이 휘몰아치는 드루드 초원지대에 사는 젊고 재능 있는 폭풍술사 디스럽터였다. 고원의 오글로디
    부족은 수백 년 동안 계절마다 몰려오는 태풍과 남쪽 왕국의 계속되는 침략에 맞서 고군분투하며 영토를 지켜냈다. 오글로디 부족은 한때 위대한
    문명을 건설했으나 몰락한 부족의 몇 남지 않은 후손이며, 이제는 이해하지 못하는 잊힌 지식을 조합하여 만들어 낸 기이하고 불가사의한 폭풍술을
    사용한다. 고원의 오글로디 부족에게 날씨는 마치 삶을 주고 가져가는 종교와도 마찬가지였다. 그러나 삶에 필요한 비를 불러내는 뇌우도 역시 합당한
    대가를 필요로 했고 비가 그친 뒤에는 연기만 피어나는 새까만 시체가 남곤 했다. 디스럽터는 동족 중에서도 몸집이 작은 편이었으나 용감하고 호기심이
    넘쳤다. 디스럽터는 경험도 부족했던 젊은 시절 탈것도 없이 고대 도시의 폐허를 떠돌며 무너져 썩어가는 도서관이나 녹슨 제조실을 뒤지고 다녔다.
    그리고 필요한 것들을 발견하면 챙겨서 부족 마을로 가져오곤 했다. 그는 고대의 코일 설계를 개량하여 전기의 힘을 조작하는 장치를 만들었고 이제
    언제든 폭풍을 불러낼 수 있다. 반은 마법으로, 반은 기술로 만들어낸 디스럽터의 코일은 그 빛나는 판에 삶과 죽음의 힘을 담고 있다. 저지대의
    사람들 또는 고대 오글로디의 땅에 발을 들이는 침입자들은 누구도 그 목표물이 되는 운명을 피하지 못할 것이다.
  atk: ranged
  atk_l: 원거리
