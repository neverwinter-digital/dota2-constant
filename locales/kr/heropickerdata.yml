lone_druid:
  name: 고독한 드루이드
  bio: 드루이드 곰 부족은 기록보다도 오랜 역사를 자랑한다. 그들은 지혜롭고 공정했으며 자연의 섭리를 이해하기 위한 수련에 힘썼다. 자연의 위대한
    힘들은 이들의 노력을 알아보았고, 드루이드 중에서도 가장 현명한 자들을 찾았다. 부족의 재판관이자 예언자로서 현명하고 경험이 많았던 실라가
    대표로 나섰다. 그들은 한 마디 예언과 함께 씨앗 하나를 건네주었다. "세상의 모든 것이 빛을 잃고 이 땅에서 문명이 사라질 때, 세계가 파괴되어
    시대의 끝에 사막만이 펼쳐칠 때, 이 씨앗을 심어야 하리라." 실라가 경건한 마음으로 씨앗을 움켜쥐었을 때, 그에게서 세월의 흔적이 사라지고
    활력이 되돌아왔다. 머리 속에도 엄청난 지식이 밀려 들어왔다. 이제 실라는 자신의 의지를 현실로 이루어낼 수 있었으며 집중을 통해 육체의 형태마저
    바꿀 수 있었다. 그러나 씨앗과 그 힘에 관한 잘못된 소문이 가벼운 입과 잔인한 귀를 타고 퍼져 나갔고, 끔찍한 전쟁이 곰 부족을 덮치기에
    이르렀다. 조상 때부터 살아온 고향이 불타는 가운데, 실라는 씨앗을 조심스레 챙겨 도망쳤다. 수세기의 시간이 흘러 실라와 곰 부족과 씨앗에
    관한 이야기는 신화 속에서도 희미해졌고, 흥망성쇠를 겪었던 곰 부족의 경이로운 문명도 기억 저편으로 사라져 갔다. 실라는 몇천 년 동안 신의
    부름을 기다렸다. 전쟁이 끊이지 않는 이 세상에 평화가 돌아오기를, 모든 것의 종말이 찾아와 자신의 신성한 임무를 수행할 수 있기를, 추방자가
    되어 조용히 기다렸다. 실라는 감히 자신의 임무를 방해하는 것이 있다면 언제든 무너뜨릴 준비가 되어 있다.
  atk: ranged
