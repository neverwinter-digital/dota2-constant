meepo:
  name: 미포
  bio: 굳이 알고 싶다면 말해주지. 인생이란 건 말이야, 네가 누구를 아느냐, 그리고 무엇을 찾을 수 있느냐의 문제야. 균열의 그늘 폐허에서는
    말할 것도 없지. 음식 구하는 것조차 힘든 일이니까. 그러니 요령이 필요해. 사람들을 등쳐 먹기도 해야 하고. 네 힘을 잘 알아야 하지. 폐허에
    있는 짐승 중에는 생명을 위협하는 녀석들도 있단 말이지. 약한 놈들에게는 덫을 놓고 강한 놈들로부터는 몸을 숨겨야지. 좋게 생각하자면 폐허에는
    긴 역사가 있고 또 어떤 사람들에게 역사는 꽤 중요하기도 하단 말이지. 예전에 그곳에 궁전이 하나 있었지. 어둠의 의식을 거행하는 곳이었다고
    그러더군. 뭔가 구린 냄새가 났지. 의식에서 살아남은 자들은 놈들이 있으면 수정을 깨뜨려서 영혼을 조각내 버렸다고 해. 그래도 미술품들은 끝내줘!
    조각이라든가 그런 것들 말이야. 내가 하나 알려주지. 가끔 지나가다 그런 조각품을 밟을 때가 있을 거야. 그것들을 모아서 마을에 가져간 다음
    팔라고. 그럼 몇 주는 음식 걱정 없이 살 수 있을 거야. 재수가 정말 좋은 날은 균열의 그늘 수정을 찾을지도 몰라. 감정을 받고 얼마를 줄
    수 있는지 여기저기 물어봐. 어디든 그런 걸 사는 멍청이가 있기 마련이거든. 그래도 못 판다면 마법사들이 마을에 올 때 팔아. 걔네는 이런
    걸 정말 좋아하거든. 그런데 말이지. 뭘 하건 간에 수정을 다룰 때는 조심해야 해. 하나라도 깨뜨리면 정말 아프거든.
  atk: melee
  atk_l: 근접
