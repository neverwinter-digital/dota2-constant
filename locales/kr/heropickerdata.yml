phoenix:
  name: 불사조
  bio: "빛이 닿지 않는 어둠 저편에, 수호자의 첫 번째 태양이자 텅 빈 공허에 온기를 뿌릴 운명을 안고 의식까지 지닌 빛의 특이점이 어슴푸레
    빛나고 있었다. 이 눈이 멀 정도로 빛나는 존재는 억겁의 시간 동안 그 막대한 에너지를 하나로 모으다가 초신성의 대폭발을 일으켰다. 이 불길에서
    새로운 빛이 뻗어 나왔는데, 이 자손 별은 어머니 별과 똑같았고 칠흑 같은 우주의 바다를 떠돌다가 어느 별자리에 정착했다. 머지않아 자손 별들
    역시 초신성의 불길을 내뿜으며 자손 별을 만들어 내리라. 이 눈부신 탄생과 부활의 순환은 티탄이 애써 깎은 온 하늘이 반짝이며 빛날 때까지
    반복될 것이다.\r\n\r\n이 영원의 도가니에서 필멸자들이 불사조라 부를 별 하나가 붕괴하면서 하나의 존재로 태어났다. 조상 별과 마찬가지로
    끝없는 우주의 공간을 여행하여 형제 별 사이에 자리를 잡아야 할 운명이었다. 빛을 잃어가는 조상 별들이 어둠 속에서 안주한 것과는 달리 이
    신생 별은 그 운명에 대한 호기심에 사로잡혀, 오랫동안 반복되는 순환을 거치며 의문을 갖고 연구했다. 그렇게 해서 부서진 세계든 완전한 세계든
    그 사이에서 영원히 계속되는 우주적 갈등에서 벗어나지 못하는 영원의 다양성이 결합한 까닭에, 죽어가는 태양이 멀리에서 내뿜는 빛보다 더 큰
    힘이 필요한 차원계가 동요하리라는 사실을 깨달았다. 그래서 태양으로부터 갓 태어난 이 자손은 지상의 모습을 취하고 자신의 온기를 가장 필요로
    하는 자들에게 빛을 전하고자, 그리고 어쩌면 태양의 운명을 되찾고자 길을 떠났다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Initiator
  - Escape
  - Disabler
  roles_l:
  - 지원
  - 누커
  - 전투개시자
  - 도주기
  - 무력화
oracle:
  name: 예지자
  bio: "수 세대 동안 시무리 대좌의 계승자들은 광신자의 산맥 최정상 봉우리의 공간에 위치한 상아 배양장에서 자신들의 예지자를 데리고 왔다.
    태아 시기에 먼저 계약금을 내고, 성장하여 훈련을 마친 후 돌무덤 왕의 관문을 받드는 예언자가 되면 잔금을 치렀다.\r\n그들은 모두 창백한
    시빌스에게서 태어나 길러지며 예지자로 승인받은 이들은 육신을 얻어 우리 대부분이 사는 물질 세계에 정착한다. 한편 그들의 영혼은 세상과 동떨어진
    채, 가장 높은 우주 중심부와도 연결되지 않은 채 머나먼 곳을 떠돈다. 그러한 우주여행에서 돌아온 예언자들은 육신의 혀를 빌려 불의 언어를
    이야기한다. 시무리 고문들은 그들의 신비로운 언어를 분석하여 미래의 계시와 외교적 자문과 모든 초자연적 정보를 찾아내고 법정이든 전장이든 돌무덤
    왕의 계보를 잇는 데 필요한 승리를 쟁취한다. 그렇게 해서 돌무덤서의 페이지는 수 세대에 걸쳐 승리를 거둔 왕과 새로 획득한 영토의 이름이
    채워지고 있었다. 그러던 중 네리프라고 불리는 예지자가 도착하여 돌 투구를 쓴 돌무덤 왕들의 마지막 후계자를 섬기기 시작했다.\r\n네리프의
    예언은 처음부터 범상치 않았다. 그의 예언은 예견에 그치지 않고 미래를 빚어내는 듯했다. 기이한 예언자 네리프는 누구도 묻지 않은 내용에 관한
    이야기를 쏟아냈는데 마침 시무리는 돌연 새롭게 등장한 적들과 분쟁에 휘말렸다. 시무리 고문들은 권력에 대한 위협을 느끼고 이 거슬리는 풋내기
    예지자에게 빠르게 공세를 퍼부었다. 그들은 시빌스에게 네리프가 예언 능력이 충분하지 않으니 새롭고 능력이 있는 사람으로 예지자를 교체해달라고
    요구했다. 그러나 네리프가 배양장이 파괴되는 불길한 꿈을 꾼 후 몇 시간 만에 유서 깊은 배양장이 끔찍한 산사태로 파괴되었다는 소식이 들려왔다.
    고문들은 창백한 시빌스와 같은 운명을 맞이할지 모른다는 두려움에 휩싸였고 예지자 네리프의 눈을 피해 의회 회의실에 모여들었다.\r\n그러나
    돌무덤 왕은 실용성을 매우 중시하는 인물이었다. 그는 과도한 걱정에 빠진 고문들의 조언을 받아들이지 않았다. 왕은 그 정도로 뛰어난 예지자라면
    왕국을 확장하는 무기로 쓰여야 한다고 생각했다. 그는 소심한 고문들을 좌천시키고 네리프를 가까이 두었다. 왕은 네리프의 재능을 깊이 알지도
    못한 채 무모하게 원하는 것들을 말하고서 네리프를 구슬려 자신의 소원을 예언으로 읊게 했다.\r\n처음에는 모든 것이 좋았다. 마지막 돌무덤
    왕은 운명이 총애하는 네리프를 부림으로써 자신이 운명 자체를 가지고 놀 수 있다고 떠벌렸다. 그러던 중 왕은 탐욕스러운 총독의 왕국을 침공하기
    전날 밤 억지로 예지자 네리프에게 승리를 예언하도록 강요했다. 그러나 네리프는 조용히 \"가능성은 반반입니다.\"라고 답할 뿐이었다. 왕은
    그것을 경고의 징후로 받아들여야 했다. 왕은 더 다그쳤지만 네리프의 입에서는 더 확실한 답이 나오지 않았다. 그럼에도 왕은 자신의 군사력에
    확신이 있었다. 총독의 영토는 육지에 둘러싸여 있었고 병력은 형편없었으며 지원을 받을 동맹으로부터 모두 차단되어 있었다. 왕은 네리프의 \"가능성은
    반반입니다.\"라는 말을 자신이 전략적 우위에 있다는 것으로 받아들였다. 왕은 계획이 잘못될 가능성이 거의 없다고 생각했다.\r\n물론 지금
    우리는 돌무덤 왕이 네리프의 말을 있는 그대로 받아들였어야 했다는 사실을 안다. ‘가정의 주해 기록’을 면밀히 살펴보아도 탐욕스러운 총독의
    왕궁 앞 전장에서 벌어진 일들은 거의 상상조차 어려울 지경이다. 학살의 현장에서 전투 양상이 갈라지기 시작했다. 각자 결정적인 순간에서 현실이
    분리되며 조각났다. 전투 중 비틀거리다가 쓰러진 병사들이 다시 멀쩡히 일어나 진격해 나아갔다. 병사들의 정신도 분리되었다. 병사들은 죽은 동시에
    살아 있었으며 존재하면서도 존재하지 않았다. 승리와 패배가 둘로 나뉘었고 두 군대는 동시에 승리와 패배를 경험했다. 우주는 거울이 가득한 회랑이
    되었으며 거울은 끝없이 부서져 갔다.\r\n두 군대는 즉시 광기에 휩싸였다. 돌무덤 왕은 승리했으면서도 패배한 상태를 이해할 수 없었고 그의
    마음은 광기의 티끌이 되어 흩어졌다. 영문을 모르는 총독 역시 그보다 나을 것이 없었다. 현실과 반대의 현실은 계속해서 분리되며 무한한 역사
    속으로 메아리쳤다. 각각의 현실에는 당혹스러움에 빠진 사람들이 가득했으며 곧 그들은 전통적인 방식으로 음식을 먹거나 옷을 입거나 자신을 지키거나
    후세를 이어갈 능력을 잃었다.\r\n그러나 시무리의 신중한 고문들은 그 영향이 멀리 퍼지기 전에 네리프를 붙잡아 몸을 묶고 입에 재갈을 물린
    다음 차원의 항해선에 태워 최대 속력으로 자신들의 우주 바깥까지 날려 보냈다. 그들은 네리프를 쫓아내어 자신들에게 더는 해를 끼치지 못하게
    하기를 바랐다. 물론, 이미 늦은 때였다. 이는 우리에게도 마찬가지일지 모른다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Disabler
  - Escape
  roles_l:
  - 지원
  - 누커
  - 무력화
  - 도주기
techies:
  name: 기술단
  bio: "준설만에 널리 전해지는 전설에 따르면 기술 파괴단만큼 전무후무한 비난을 받은 이는 없었다. 준설만은 지금은 사라지고 존재하지 않는다.
    토터린도, 덫사냥꾼 마을도 마찬가지이다. 사실 기술 파괴단의 과거를 추적하다 보면 곧 한 가지 공통점을 발견하게 된다. 기술단이 나타나면 그것은
    곧 마을이 사라질 징조라는 사실이다.\r\n준설만의 멸망 등 기술단을 둘러싼 재앙들은 하나같이 무언가의 발명에서부터 시작되었다. 천재적인 화약기술자인
    스퀴와 스플린과 스푼은 도시 지하에 있는 광산에서 더욱 안전한 화약 폭파술을 고안하는 임무를 맡아 지금껏 가장 기상천외한 발명품을 만들어 냈다.
    멀리 떨어진 곳에서 버튼 하나만 누르면 도화선을 점화할 수 있는 장치였다.\r\n발명품을 시험할 생각에 한껏 들뜬 삼인조는 화염소금 폭발물을
    통에 가득 채우기를 반복하여 새로 발명한 원격 폭발물로 조그마한 작업장 구석구석을 가득 채우기에 이르렀다. 그들은 화약통 더미에서 하나를 꺼내어
    멀리 떨어진 벌판에 파묻었다. 삼인조가 도랑에 들어가서 몸을 잔뜩 웅크린 가운데 스플린이 폭발 버튼을 눌렀다. 그러나 시간이 지나도 아무 일도
    일어나지 않았고, 스플린은 영문을 모르겠다는 듯이 일어서서 연신 버튼을 눌러 댔다. 그러던 중 마침내 벌판에 구멍을 뚫으며 폭발이 일어났다.
    스퀴와 스플린은 어깨를 으쓱거리며 집으로 향했고 그때 굉음을 동반한 엄청난 압력이 밀려와 쓰러지고 말았다.\r\n그들은 어리둥절한 채 귀가
    먹먹한 것을 느끼며, 메케한 냄새가 퍼져 나오는 연기투성이 폐허를 보았다. 한때 작업장이 있던 곳이었다. 나무토막과 돌조각이 계속해서 떨어졌고
    그들 앞에서는 거대한 구덩이가 점점 더 깊은 속을 드러냈다. 준설만 전체가 흔들렸고 점점 지하 광산으로 빨려들기 시작했다. 주민들은 겁에 질려
    필사적으로 탈출했다.\r\n그들은 한때 이웃이었던 사람들의 불행조차 의식하지 못한 채 가라앉는 고향을 바라보며 정신없이 킥킥대기에 바빴다.
    그들의 머릿속에는 한 가지 생각뿐이었다. '어떻게 하면 더 큰 폭발을 일으킬 수 있을까?'"
  atk: ranged
  atk_l: 원거리
  roles:
  - Nuker
  - Disabler
  roles_l:
  - 누커
  - 무력화
winter_wyvern:
  name: 겨울 비룡
  bio: 겨울 비룡 아우로스는 많은 위대한 시인들이 그러하듯이 글쓰기에 집중할 시간을 원하지만 항상 방해를 받았다. 장로고룡의 서사시는 길고 화려한
    역사를 자랑한다. 그러나 어떤 이들은 남은 용족 학자들이 예전만큼 작품을 많이 내지 못하는 상황을 우려한다. 위대한 마지막 시대 이후 장로고룡의
    시가집에는 소량의 작품이 추가되었을 뿐이다. 아우로스는 탄식한다. \"적을 이기고 정복하는 것만이 삶의 전부가 아니다. 우리는 창조적인 표현을
    추구하며 살아가야 한다.\" 아우로스는 조사 탐험에 나서고 영감을 얻을 서적을 수집한다. 그러나 이런 모든 조사도 글을 써야 할 시간을 쪼개
    쓰는 것이므로 큰 방해가 된다. 아우로스 자신도 둥지 속에 숨어서 작품을 써야 한다는 것을 알지만 강력한 적을 상대로 큰 전투를 치러야 할
    때가 있다. 아우로스는 성을 약탈하고 고대 도서관에서 보물을 훔친다... 아우로스는 그런 과정에서 자신의 행적을 두고 단지 조사의 부작용이라
    미화하기도 한다. 사실 아우로스는 전설적인 전투 기술과 능력을 갖추었지만 문학적인 업적으로 두각을 나타냈다고 보기는 어렵다. 그러나 아우로스는
    영웅 서사시의 주인공이 되는 것에 만족하지 않으며, 자신이 그런 작품을 집필하고 싶어 한다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Disabler
  - Nuker
  roles_l:
  - 지원
  - 무력화
  - 누커
arc_warden:
  name: 번개 감시자
  bio: "모든 것이 시작되기 전, 하나의 존재가 있었으니 무한하고 경이로우며 가늠할 수 없는 목적이 있는 태고의 정신이었다. 우주가 큰 소리를
    내며 생명체가 될 때, 이 정신은 쪼개지고 부서졌다. 후에 래디언트와 다이어로 불릴 큰 파편 두 개는 서로 증오에 찬 대립 관계에 휘말렸음을
    알고 온 우주 만물이 자신들의 분쟁에 쓰이도록 뒤틀었다.<br><br>\r\n전쟁과 대격변이 초창기 우주를 위협하자 세 번째 파편의 의지가
    자신의 존재를 밝혔다. 자신을 제트라 이름 지은 이 지적 존재는 부조화를 해결하고 모든 것을 완벽한 일치로 돌려보내고자 했다. 동류인 존재들이
    보인 분쟁 본질에 놀란 나머지, 제트는 자신의 힘을 전부 끌어모았다. 갑자기 빛이 번뜩이면서, 제트는 자기 형제를 모두 압도하고 서로 싸우는
    형상들을 하나의 항성 구체로 융합한 다음 어둠으로 쏘아 보내 별 볼 일 없는 세상의 궤도를 떠돌도록 했다. 조화는 회복되었지만, 제트가 가진
    힘에서 가장 기본적인 파편만이 남았다. 제트는 시선을 그 우주의 감옥에 고정한 채, 시간의 종말까지 지켜보는 감시자 역할을 하는 데 자신의
    약해진 힘을 쓰기로 했다. 셀 수 없는 영겁의 시간 동안, 이 감시는 계속되었다.<br><br>\r\n아래 세상에서는 은은하게 빛나는 달에
    갇힌 위험이나 그 위험을 가둬 두려는 제트의 고투는 잊은 채 생명이 점차 번성해갔다. 갇힌 자들의 끊임없는 충돌이 안에서 울려 퍼지자, 감옥의
    표면이 흔들리더니 점차 갈라지기 시작했다. 결국, 제트의 약해진 힘으로는 균열을 막을 수 없었고, 마침내 달이 산산이 부서졌다. 오랫동안 갇혀
    있던 존재들은 새로이 분쟁의 씨앗을 뿌리고자 감옥에서 벗어났다.<br><br>\r\n감옥이 폭발하면서 가장 먼 곳까지 튕겨 나간 제트는 이전에
    가둬놓았던 존재들의 불협 에너지에 의해 변형되었다. 그는 이제 단일 형태나 생각이 아니라 어떤 것은 더 열등하고 어떤 것은 더 우월하기도 한
    여러 존재로 갈라졌고 각각의 존재는 쏜살같은 의식의 번개로 연결되었다. 자기 자신의 불일치를 억누르려고 애쓰는 제트는 빠르게 늘어가는 형제들의
    분쟁을 향해 서둘러 나아가면서 자신의 분열된 의지를 모아 하나의 결론을 내렸다. 태고의 정신에서 나온 형상들을 다시 하나로 합치거나 분쟁이
    더 깊어지기 전에 모두 파괴해야 한다고..."
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Escape
  - Nuker
  roles_l:
  - 캐리
  - 도주기
  - 누커
abyssal_underlord:
  name: 지하군주
  bio: 그 어떤 신화도 노래도 군주의 도래를 알리지 아니하였느니.<br><br>세계의 표면 아래 깊은 곳에는 알려지지 않은 경이로움과 공포가
    숨어 있다. 다시 밑으로 내려가다 보면 미끄러지듯 흘러가는 용암 지대와 휴화산의 끓어오르는 근원이 있고 그 한참 아래에 세워진 흑요석 도시
    아지요그에는 끝없는 동굴 안에 무엇과도 비교할 수 없는 석조물이 가득하다. 무수히 많은 노예의 뼈가 박힌 벌집 모양의 벽 안으로는 심연의 무리와
    그들의 잔혹한 지하군주, 브로그로스가 머무르는 영역이 펼쳐져 있다. <br><br>브로그로스는 같은 종족의 괴물 같은 대장장인의 솜씨로 단단히
    무장하고 어둠의 균열 기술을 잘 연마했기에 불길을 만들어 내릴 수도 있고 세계 사이의 비틀린 공간 사이로 불러온 악을 이용하여 모든 상대를
    무력하게 할 수도 있다. 지하군주는 늘 자신의 소유를 늘리고자 상대를 파괴하거나 사로잡는다. 그러나 지하계에서 얻을 수 있는 땅은 많지 않기에
    위쪽으로 시선을 돌렸다. 지하군주의 명령에 따라 첫 번째 심연의 침입자 무리는 균열을 통해 진군했고 시험 삼아 불운한 군단원 몇 명으로 땅
    위 나라의 힘이 어느 정도인지 확인해 보았다. 이제, 지하군주의 전 병력은 끝없는 정복에 나설 준비를 마쳤고 브로그로스 자신도 햇빛이 비치는
    세계로 한 걸음 내디디며 앞으로의 통치를 선포한다. 지하군주와 마주치는 자는 누구든 절하고 공물을 바치든지 아니면 선 자리에서 그대로 최후를
    맞이해야 하리라.
  atk: melee
  atk_l: 근접
  roles:
  - Support
  - Nuker
  - Disabler
  - Durable
  - Escape
  roles_l:
  - 지원
  - 누커
  - 무력화
  - 생존력
  - 도주기
monkey_king:
  name: 원숭이 왕
  bio: "산 밑에 깔린 500년 동안, 원숭이 왕은 고대 신들이 철없는 반항을 막으려 불러낸 돌무더기 감옥에 짓눌려 꼼짝달싹 못 한 채 머리만
    겨우 내놓고 있었다. 드러난 얼굴의 선을 따라 이끼가 자라고 풀이 귀에서 무성하게 자라나며 시선은 뺨 주위의 땅에서 자라나는 들꽃에 고정된
    상태였다. 천계를 상대로 전쟁을 벌였기에 신들에게 고문받고 오래전에 죽어 흙이 되었으리라고 대부분 생각했지만, 그 전설은 살아남았다. 그러나,
    원숭이 왕은 죽을 수 없다고 한다.<br><br>\r\n그래서 원숭이 왕은 기다렸다. 신들이 와서 죄를 면할 기회를 줄 때까지 인내했다. 그리고
    신들이 와서 그 대가를 지정해 주자, 손오공은 그 임무를 받아들였다. 비밀 수행단에서 동행하며 악마와 길 위에서 맞닥뜨릴 위험한 상황으로부터
    젊은 수습 승려를 보호하여 아주 귀한 유물이 있는 고향까지 안내하는 일이었다. 그 일을 받아들이고 인간의 명령에 겸손하게 복종하여 거룩한 임무를
    도우면서, 오공은 자신이 교화되었다는 것을 증명하고자 했다.<br><br>\r\n변화를 위해, 손오공은 명예롭게 신들에게 서약한 임무를 완수했고
    지난날 반란을 일으켰던 죄를 씻어 냈다. 수습 승려는 고난을 겪으면서 단련되었고, 유물과 함께 고향 사찰로 돌아갔다. 오공은 처음으로 자신이
    중요한 신들과 어깨를 나란히 한다는 사실을 깨닫고 모험과 영광을 갈망하던 옛 욕망을 포기하면서 잠시 만족하며 지냈다. 그러나 원숭이 왕은 얌전히
    있을 위인이 아니다... 그리고 신들을 불쾌하게 하는 행동도 영원히 멈추지 않을 것이다."
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Escape
  - Disabler
  - Initiator
  roles_l:
  - 캐리
  - 도주기
  - 무력화
  - 전투개시자
pangolier:
  name: 천갑검사
  bio: 니반의 용자들은 남녀를 가리지 않고 칼싸움, 호화로운 파티, 가벼운 연애를 일삼으며 살아갑니다. 모두 '모험이 있는 삶만이 가치 있는
    삶이다'라는 신조를 고수하는 가운데, 돈테 판린은 최고의 쾌락주의자인 검객도 놀랄 정도의 위업을 달성했습니다.<br><br>그 검에 쓰러지지
    않을 괴물은 없습니다. 그 매력에 반하지 않을 존재는 없습니다. 그 용기로 맞서 싸우지 않을 군주는 없습니다. 그 언변에 넘어가지 않을 귀족은
    없습니다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Nuker
  - Disabler
  - Durable
  - Escape
  - Initiator
  roles_l:
  - 캐리
  - 누커
  - 무력화
  - 생존력
  - 도주기
  - 전투개시자
dark_willow:
  name: 흑버들
  bio: 아이들은 요정들의 기묘한 모험 이야기를 좋아합니다... 그래서인지 요정 대부분이 심술궂은 철부지라는 사실은 아이들에게 잘 알려지지 않았습니다.
    그리고 심술궂은 요정의 세계에서 미레스카 선브리즈만큼 경멸의 대상이 되는 이름은 찾아보기 어렵습니다.<br><br>요정 무역왕의 딸로서 미레스카가
    자란 레브텔은 속임수와 살인을 대수롭지 않게 여길 정도로 극악무도한 나라였습니다. 삶 곳곳에 스며든 예의범절, 불문율, 사회적 관습을 능숙하게
    읽어내던 미레스카는 그 모든 게 따분하기 짝이 없다는 생각이 들었습니다.<br><br>그래서, 심하게 반항하는 아이들이 대부분 그렇듯 미레스카도
