silencer:
  name: 침묵술사
  bio: "면밀하게 계산된 가계도의 일곱 번째이자 마지막 세대인 노르트롬은 애올 드리아스라는 고대 결사에 의해 전무후무한 최고 마법사가 되도록
    길러졌다. 노르트롬은 예언에 따라 선택되었는데, 이는 이백 년에 걸친 면밀한 혈통 관리의 결과였다. 그는 결사에 영광을 가져올 전투마법사이자
    그들의 숙적, 신도 기사단에 파멸을 선사할 존재였다.\r\n노르트롬은 하자달 황무지 언덕에 있는 숨겨진 야영지에서 다른 어린 마법사들과 함께
    자라났고, 결사의 교관들은 노르트롬의 능력이 발현될 때를 기다렸다. 그러나 다른 학생들이 불꽃과 얼음과 마법의 재능을 연마하는 중에도 노르트롬은
    조용히 앉아 있을 뿐, 별다른 능력을 드러내지는 못했다. 심지어 간단한 주술 주문조차 익히지 못했다. 노르트롬은 최종 시험의 날을 앞두고서도
    자신의 마법을 찾지 못했다. 교관들은 \"넌 마법사가 될 자질이 없다\"며 호되게 그를 질책했고 다른 학생들은 그 모습을 보고 웃기만 했다.
    그러나 노르트롬은 물러서지 않았다. 시험의 날에 노르트롬은 당당히 응했고 그를 비웃던 어린 마법사들을 모두 제압했다. 교관들은 그제야 깨달을
    수 있었다. 마법을 사용하지 않는 것이 최고의 마법이 될 수 있다는 사실을. 노르트롬은 결투에서 어린 마법사들을 차례로 격파했다. 예언은 실현되었고
    그는 애올 드리아스의 용사로 우뚝 섰다."
  atk: ranged
