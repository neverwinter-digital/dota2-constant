  - 생존력
  - 무력화
spirit_breaker:
  name: 영혼 파괴자
  bio: 위풍당당하고 강력한 영혼 파괴자 바라스룸은 자신의 고향인 정령계에 영향을 미치는 물질계의 사건에 개입하고자 차원을 넘어왔다. 바라스룸은
    그 목적을 위해 우리 세계의 안팎에서 잘 움직일 수 있는 형태를 만들어냈다. 그의 물리적인 형상은 이 세계에서 힘을 빌려온 것으로, 뿔, 발굽,
    손 등 소와 원숭이의 특징이 뒤섞여 있으며, 바라스룸의 내면에 있는 힘과 속도와 간교를 잘 보여준다. 또한 바라스룸의 코에 있는 코걸이는 그가
    알려지지 않은 주인을 섬기며 그가 활보하는 이 세계가 실제 세계의 그림자에 불과하다는 사실을 암시한다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
