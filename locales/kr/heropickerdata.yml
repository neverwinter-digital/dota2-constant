tiny:
  name: 타이니
  bio: 타이니는 돌덩이에서 태어났다. 타이니의 기원은 그 자신도 찾고자 하는 수수께끼이다. 이제 그는 바위 거인의 모습이지만, 예전에는 무엇이었을까?
    골렘의 뒤꿈치에서 부서져 나온 돌조각이었을까? 가고일 조각가의 작업장에서 쓸려 나온 돌 파편이었을까? 가르토스의 예언의 얼굴에서 떨어져 나온
    조각이었을까? 타이니는 끝없는 궁금증에 휩싸여 쉴 새 없이 세상을 떠돌고 자신의 기원과 혈통과 동족을 찾는다. 타이니는 떠도는 도중에도 무게가
    늘고 크기가 커진다. 같은 자연의 힘이지만 평범한 바위들은 그로 인해 풍화되고 타이니는 끊임없이 성장하고 있다.
