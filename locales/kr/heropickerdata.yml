gyrocopter:
  name: 자이로콥터
  bio: "군 장교 아우렐은 전쟁과 정변, 폭동, 혁명과 평생을 함께했다. 퇴역한 그에게 남은 것이라곤 몇 가지 장신구와 상당량의 연금뿐인 듯했으나,
    과거 기술자이기도 했던 아우렐은 무엇보다 흥미로운 것을 하나 들고 나왔다. 그것은 이미 오래전에 잊혔던 세계 최초의 비마법 유인 비행 장치,
    자이로콥터의 미완성 설계도였다. 은퇴 후 애시 아르키펠라고의 외딴 열대 지방으로 떠난 아우렐에게 있는 것이라고는 돈과 시간뿐이었기에 자이로콥터를
    만드는 작업에 착수했다. 시간이 흐르며 실패한 초기작들이 작업실 한구석에 쌓여 가자, 아우렐에게는 실제로 비행 기계의 실현이 가능은 한 것인지
    의심까지 생겼다. 은퇴한 지 10년하고도 하루가 지난 어느 화창한 날, 기분 좋은 남풍이 불던 오후였다. 아우렐은 당연히 실패하리라는 생각에
    분개하며 최신작의 작업에 몰두하고 있었다. 간신히 힘을 짜내어 시동장치를 당긴 그는 늘 일어나던 폭발에 대비해서 머리를 감쌌다. 하지만 놀랍게도
    그는 하늘로 떠오르기 시작했고, 약간 불안한 조정 과정을 거치더니 곧 안정적으로 균형을 유지했다. 한 시간도 안 되어 아우렐은 새들과 함께
    바람을 가르고 피해 가며 비행의 즐거움을 만끽하고 있었다. 황혼이 깃들 무렵, 아우렐이 작업실로 돌아가려고 방향을 틀었을 때 어딘가에서 대포알이
    날아와 자이로콥터의 꼬리날개를 박살 내고 말았다.\r\n아우렐은 파괴된 자이로콥터에서 가까스로 탈출하여 가장 가까운 땅으로 헤엄쳐갔고, 대포를
    날려 보낸 함선에 욕을 퍼부으며 자이로콥터의 잔해를 주워 모았다. 수일 후, 아우렐은 작업실에 돌아와 훨씬 무겁고 위험한 무기를 장전할 수
    있는 새로운 자이로콥터의 제작에 착수했다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Nuker
  - Disabler
  roles_l:
  - 캐리
  - 누커
  - 무력화
alchemist:
  name: 연금술사
  bio: 대대로 화학을 신성시하며 연구해 오던 다크브루 가에서 태어난 라질은 어려서부터 어느 다크브루 일원보다도 뛰어난 창의력과 야망, 과감성을
    보여주었다. 그러나 성인이 되어갈 무렵에는 가업은 뒷전으로 제쳐놓고 연금술을 이용하여 황금을 만드는 일에만 골몰했다. 게다가 특유의 호기를
    부리며, 산 전체를 금으로 바꾸어 보이겠다는 대담한 선언을 하기에 이르렀다. 하지만 20년 동안 돈을 쏟아부으며 준비하고 연구한 결과는 대실패였다.
    라질은 곧 실험 때문에 발생한 막대한 피해에 책임을 지고 감옥에 갇혔다. 그러나 라질은 그 정도 실패에 좌절할 위인이 아니었다. 그는 감옥에서
    탈출하여 연구를 재개할 때만을 기다렸다. 그러던 어느 날, 라질은 새로운 감방 동료로 들어온 포악한 오거를 보고서 원하던 기회가 드디어 찾아왔다는
    것을 깨달았다. 라질은 오거에게 자신을 먹지 말라고 설득한 다음, 수감실 벽에 자라는 이끼와 곰팡이를 채취하여 조심스럽게 물약을 제조했다.
    일주일이 지났고, 모든 준비가 완벽하게 끝났다. 라질은 오거에게 물약을 먹였다. 오거는 그 즉시 광분하여 철창이든 벽이든 간수든 손에 닿는
    것이라면 모조리 파괴해 버렸다. 라질과 오거가 다시 정신을 차린 때는 도시 외곽 숲에 이르러서였다. 주위를 살펴도 추격하는 사람은 없었고,
    오거는 아직도 물약의 효과에 취한 채 조용하고 행복하며 의욕까지 넘쳐 보였다. 둘은 협력하기로 뜻을 모았고 연금술 실험에 필요한 재료들을 수집하고자
    여행을 시작했다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Support
  - Durable
  - Disabler
