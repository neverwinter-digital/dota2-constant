  - 무력화
clinkz:
  name: 클링츠
  bio: "피로 물든 언덕에서 내려다보이는 호벤이라는 지역은 수만 리가 넘는 숲이 우거져 있다. 고지대에서 흘러내려 온 진한 피가 검은 웅덩이를
    이루고 마법사 왕 수더렉스가 자비로운 통치를 펼치는 곳이다. 한때 호벤의 땅을 수호하겠노라 맹세했던 클링츠는 뛰어난 궁술로 이름을 떨쳤다.
    수더렉스의 통치 300년 차에 여섯 번째 지옥에서 악마 마락시폼이 나타나 호벤의 숲을 차지하려 들었다. 마법사 왕 수더렉스는 그에 대항하여
    악마를 처치하는 자에게 영생을 부여하는 깨지지 않는 주문을 내리겠다고 선포했다.\r\n클링츠는 불사의 주문에 대해 알지도 못한 채 악마의 처참한
    살육에 맞서 왕국을 지키고자 전투에 뛰어들었다. 클링츠는 마락시폼을 여섯 번째 지옥의 문으로 돌려보냈고, 그곳에서 목숨을 건 전투를 벌였다.
    마락시폼은 극심한 상처를 입은 채 지옥불을 내뿜었고 클링츠도 마지막 활의 시위를 당겼다. 화살은 마락시폼의 미간을 정확히 관통했고 그에게 최후를
    선사했으나, 동시에 마락시폼이 뿜어낸 지옥불이 온 대지에 퍼져 나가며 검은 웅덩이와 클링츠마저 불태우고 말았다. 클링츠의 온몸이 불타오르던
    그 순간, 마법사 왕의 주문이 효과를 발휘했다. 클링츠는 뼈와 분노만이 남은 불경스러운 모습으로 남고 말았다. 클링츠는 죽어가던 순간의 모습을
    지닌 채 지옥의 입김을 뿜으며 영원한 여정을 떠난다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Escape
  - Pusher
  roles_l:
  - 캐리
  - 도주기
  - 압박
omniknight:
  name: 전능기사
  bio: 퓨리스트 선더래스는 용감무쌍하고 노련하며 누구보다도 헌신적인 기사이다. 그는 어렸을 때부터 종자로 일하며 명망 높은 기사들 사이에서 자라났고,
    기사단에 충성을 맹세했다. 그는 일평생을 전능자, 만물을 꿰뚫어 보는 이를 섬기는데 바쳤다. 그들의 싸움은 신성한 투쟁이었으며, 임무는 너무나
    지당했다. 퓨리스트는 젊음의 패기와 불굴의 용기로 싸운 단 한 순간도 의문 따위를 품어본 적이 없었다. 그러나 성전이 길어짐에 따라 퓨리스트의
    선임들은 세상을 떠나 진흙투성이 길가의 초라한 무덤에 묻혔고, 동료 전사들은 전능자를 거부한 미개한 짐승들과의 싸움에서 쓰러졌으며, 종자들마저
    매복에 당하거나 전염병에 걸리거나 오염된 물을 마시고 죽어갔다. 퓨리스트는 그 모든 것을 보면서 자신의 맹세와 성전의 대의 자체에 대해 믿음을
    잃기 시작했다. 그는 깊은 명상 끝에 군대를 떠나 미로 같은 동굴이 펼쳐져 있는 에마우라쿠스 언덕으로 다시 먼 길을 떠났다. 그곳에서 퓨리스트는
    전능자의 사제들에게 도전했다. 그들에게 의문을 품은 기사는 퓨리스트가 처음이었다. 그들은 퓨리스트를 희생의 구덩이로 던져버리려고 했으나, 그는
    꿈쩍도 하지 않았다. 그들을 바라보는 퓨리스트의 몸에서 신성한 빛이 퍼져 나왔고, 그 빛을 본 순간 모두가 전능자가 퓨리스트의 몸을 통해 현신했다는
    것을 깨달았다. 장로 사제 하나가 퓨리스트를 데리고 가장 깊은 곳의 신성한 방으로 몇 주 동안 여행을 떠났다. 그곳에서 퓨리스트를 기다리고
    있던 것은 지혜나 통찰력이 깃든 추상적인 책도, 상상력을 투영하여 겨우 믿을까 싶은 조각품도 아닌 전능자 자신이었다. 전능자는 그 바위 더미
    속에서 영겁의 시간을 그저 보내고만 있던 것이 아니었다. 전능자 자신이 그 모든 것을 창조했고, 광물로 거대한 보호막을 만들어 우주의 수많은
    위협으로부터 세계를 보호하고 있었다. 그렇게 해서 만물을 꿰뚫어 보는 이는 자신이 세계의 창조자라 말했고 퓨리스트는 그날 직접 목격한 진실을
    깨닫고 전능자의 말을 부인할 수 없었다. 물론 전능자가 세계의 창조자가 아니라 그저 바위 속에 갇힌 거짓말쟁이일 수도 있었다. 그러나 전능기사
    퓨리스트는 그 후 운명을 의심하지 않았다. 퓨리스트는 마침내 수행의 의미를 찾았다. 그에게 깃든 영광스러운 능력과 동료를 위해 그 힘을 유감없이
    발휘해야 한다는 사실은 너무도 지당한 진실 그 자체이다.
  atk: melee
  atk_l: 근접
  roles:
  - Support
  - Durable
  - Nuker
  roles_l:
  - 지원
  - 생존력
  - 누커
enchantress:
  name: 요술사
  bio: 아이우시타는 낙천적이고 순수한 숲의 동물이다. 그렇지만 그것만이 다가 아니다. 아이우시타는 자연 세계에 일어나는 고통에 대해 잘 알고
    있다. 그녀는 밝은 숲은 물론 으스스한 곳도 마다하지 않고 아주 멀리까지 여행을 다녔다. 날씨와 계절도 가리지 않으며 곳곳에서 친구를 모으고
    소식을 전하며 웃음과 위로를 전하곤 했다. 세상에 전쟁이 닥치자, 군함 및 공성 병기의 수요가 늘었고 숲은 황폐해졌다. 사실 평시에도 집을
    지을 재료나 수많은 난로를 지필 장작이 필요했기에 숲에는 나무가 남아나지 않을 때가 많았다. 아이우시타는 생존을 위해 숲의 그늘과 그늘을 만들어줄
    나뭇잎이 필요했던 작은 동물들의 애원을 들을 수 있었다. 그녀는 들어줄 사람이 없는 이들에게도 귀를 기울였다. 이제 그녀는 숲의 이야기를 모아
    세상으로 나왔다. 그녀는 자신이 행하는 응원과 격려 또한 일종의 즐거움이며, 신록이 우거진 미래를 맞이할 수 있으리라고 믿는다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Jungler
  - Pusher
  - Durable
  - Disabler
  roles_l:
  - 지원
  - 정글러
  - 압박
  - 생존력
  - 무력화
huskar:
  name: 허스카
  bio: 허스카는 신성한 노슬의 영역, 그곳의 엄청난 고통에서 벗어나며 눈을 떴다. 그리고 그림자 사제 대즐의 모습을 보았다. 자비롭게도 대즐은
    허스카에게 신성성을 일깨우는 심오한 주문을 외우고 있었다. 사실 데준 교단의 고대 의식에는 위배되는 행위였으나 덕분에 허스카의 영혼은 영원으로부터
    구원을 받을 수 있었다. 그리고 노슬의 영역에 발을 들인 모든 이들이 그랬던 것처럼 허스카 역시 되돌릴 수 없는 변화를 맞았다. 이제 그는
    불멸의 존재였고, 생명의 원천인 피는 엄청난 힘의 근원이 되었다. 피를 한 방울 흘릴 때마다 강렬하고 뜨거운 에너지가 솟아났다. 그러나 허스카는
    이런 새로운 능력을 얻었음에도 크게 분노했다. 대즐이 노슬에서 그를 구원하면서 신들 앞에 설 수 있는 기회를 부정했기 때문이었다. 허스카는
    스스로 몸을 희생하고도 희생을 부정당해야만 하는 운명이었다. 그러던 중 세력을 확장할 방법을 찾던 교단의 장로들은 허스카가 유용한 도구로 쓰일
    것을 알아보았다. 그러나 허스카는 자신의 타고난 권리를 부정당하고 그저 교단을 위한 무기가 되어야 한다는 상황에 더욱 분개했다. 지평선 너머에서
    전쟁의 첫 불길이 일어난 순간, 허스카는 조상 대대로 살아온 고향을 떠나 새로운 동료를 찾아 나섰다. 그는 자신의 몸을 희생하고 온 힘을 쏟아부어도
    아깝지 않을 대의를 찾고 있다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Durable
  - Initiator
  roles_l:
  - 캐리
  - 생존력
  - 전투개시자
night_stalker:
  name: 밤의 추격자
  bio: 밤의 추격자에 관해서는 정확한 기록이 없고 이야기 속에서나 그 흔적을 찾을 수 있다. 해가 뜨고 낮이 오기 전, 밤이 세상을 지배하는
    동안 발라나르와 같은 어둠의 존재가 활보한다는 이야기는 어느 민족, 어느 문화에서나 어렵지 않게 접할 수 있다. 사람들이 전하는 이야기에 따르면
    세계의 첫날 새벽에 모든 암흑의 존재들이 사라졌다고 한다. 단 하나의 존재를 제외하고 말이다. 바로 그 하나가 악이 몸을 갖추고 나타난 밤의
    추격자이며, 그는 악의를 불태우며 즐거움을 느낀다. 밤의 공포의 시초인 부기맨을 창조한 것도 밤의 추격자이고, 어린아이들에게 공포를 선사하는
    귀신이나 유령도 바로 그의 모습이다. 밤의 추격자는 이런 임무를 즐긴다. 그리고 이는 극적으로 꾸며낸 행동도 아니다. 그는 실제로 약하고 무방비
    상태인 이들, 빛의 길에서 벗어나 헤매는 이들, 주변의 경고를 무시하고 빛의 길에서 벗어나 헤매는 이들을 추격한다. 밤의 추격자는 모든 아이들이
    끔찍한 악몽을 꾼다는 것을 증명하는 살아 있는 증거이다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - 캐리
  - 전투개시자
  - 생존력
  - 무력화
  - 누커
broodmother:
  name: 거미여왕
  bio: 거미여왕 검은 아라크니아는 수백 년 동안 피로테우스 산의 타오르는 분화구 속 침침한 용암 동굴 속에서 수많은 새끼거미들을 길러 내며 성장한
    새끼거미들을 지상으로 내보냈다. 근래에 들어서 프톨르프탈레스라는 탐욕스러운 고관이 사화산의 경사지에 자석으로 지구라트를 세웠다. 자신의 자석을
    노리는 약탈자가 있다면 거미가 들끓는 길을 지나야 하는 것을 노린 수였다. 수백 년 동안 새끼들을 돌보며 평화를 누렸던 검은 아라크니아는 좀도둑과
    용감무쌍한 기사, 젊은 귀족 등 끊임없이 밀려드는 침입자들을 상대해야 했다. 이들은 물론 맛좋은 먹잇감이었지만 유약한 새끼거미들을 생각한다면
    환영할 수 없는 일이었다. 계속되는 침입에 신물이 난 거미여왕은 프톨로프탈레스를 직접 찾아갔다. 그러나 그는 협조할 생각이 없었고, 거미여왕은
    그를 거미줄로 칭칭 감아서 생일 만찬의 특식으로 삼아버렸다. 불행하게도, 자석 지구라트의 여왕이 떠나 있던 시간 동안 침입자들은 더욱 대담해졌다.
    어느 날 갓 부화한 새끼거미 한 마리가 부주의한 모험가의 발에 밟혀 죽는 일이 일어났고, 거미여왕은 비단처럼 부드러운 자신의 거미줄을 타고
    끝까지 올라와 지상으로 나왔다. 거미여왕은 침입자들을 모조리 처치해 버릴 것이며, 필요하다면 어느 영웅이라도 상대할 것을 선포했다. 거미여왕은
    귀중한 새끼들을 위해 안전하고 또 완전한 보금자리를 되찾을 때까지 싸움을 멈추지 않을 것이다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Pusher
  - Escape
  - Nuker
  roles_l:
  - 캐리
  - 압박
  - 도주기
  - 누커
bounty_hunter:
  name: 현상금 사냥꾼
  bio: 쫓긴 자들이 현상금 사냥꾼 곤다르에 관한 이야기를 할 때면 누구도 무엇이 진실인지 확신하지 못한다. 그들은 곤다르가 어렸을 때 버려졌고,
    단지 살아남고자 추적술을 익혔다고 수군거린다. 또 어떤 이들은 전쟁고아였던 곤다르가 사냥꾼 거물 소루크에게 거두어졌는데, 스승과 함께 그늘진
    숲을 누비면서 검술을 배웠다고도 한다. 또 다른 이들은 곤다르가 빈민가의 꼬맹이였고 소매치기와 좀도둑 무리 사이에서 은신술과 속임수를 익혔다고도
    한다. 곤다르에게 쫓기던 이들은 인적 드문 외곽 모닥불 가에 앉아 그에 대한 소문을 듣기도 하는데, 그럴 때면 그들은 더욱더 커다란 공포에
    휩싸이고 만다. 폭정 끝에 도망쳐 숨은 독재자, 고프 왕을 추적해서 그의 머리통과 홀을 증거로 챙겨온 것도 곤다르의 업적이라고 한다. 유세를
    떨치던 반란군 캠프에 잠입해서 전설적인 도적, 하얀 망토를 법의 심판대에 세운 것도, 왕자가 아끼던 지옥날개를 죽인 죄로 수배되었던 사냥꾼
    소루크의 경력에 종지부를 찍은 것도 곤다르라는 말이 떠돈다. 곤다르의 비상한 능력을 전하는 이야기는 끝이 없고, 들을수록 그의 무용담은 놀랍기만
    하며, 매번 더욱 대단한 인물이 사냥감으로 등장한다. 그에게 쫓겨 봤던 자들은 돈만 제대로 쳐준다면 곤다르가 누구든 찾아낼 수 있다는 것을
    안다. 아무리 강력한 이라도 곤다르의 표적이 된다면, 그림자를 두려워해야 할 것이다.
  atk: melee
  atk_l: 근접
  roles:
  - Escape
  - Nuker
  roles_l:
  - 도주기
  - 누커
weaver:
  name: 길쌈꾼
  bio: 창조의 직물은 항상 관리가 필요하다. 찢기거나 올이 나가기라도 하면 세상 전체가 풀려버릴 수 있기 때문이다. 현실의 그물에서 직물을 단단하게
    유지하고 닳은 부위를 수선하는 것이 길쌈꾼의 몫이다. 길쌈꾼은 누군가가 직물을 갉아 먹고, 헤진 부위에서 알을 낳지는 않는지 살피며 직물을
    보호한다. 만약 그것을 막지 않는다면 알에서 깨어난 새끼들이 금세 온 우주를 집어삼켜 버릴 것이다. 스킷스쿠르는 길쌈의 달인이었고 작은 직물
    조각을 단단히 짜고 망가지지 않게 돌보는 임무를 맡고 있었다. 그러나 스킷스쿠르는 그 일에 만족할 수 없었다. 실제 창조의 행위는 이미 오래전에
    끝났고, '베틀'이 이미 맡은 바 일을 끝내고 여행을 떠났다는 것이 괴로울 뿐이었다. 그가 원한 것은 유지 보수가 아니라 창조 그 자체였다.
    그는 스스로 세상을 설계하고 짜기를 원했다. 그래서 스킷스쿠르는 자신의 영역에서 작은 변화를 주기 시작했다. 그러나 창조의 즐거움은 중독적이었고,
    그의 행동은 점차 대담해져 '베틀'의 직물과 반대되는 무늬를 짜내었다. 수호자들이 가위를 들고 찾아왔다. 그리고 길쌈꾼 스킷스쿠르의 세계를
    벗겨 내어 우주의 자수 옷감에서 잘라낸 다음, 스킷스쿠르를 내보내고 잘라낸 부위를 다시 엮었다. 스킷스쿠르는 이제 동족에서 멀어져 혼자가 되었다.
    다른 길쌈꾼이라면 괴로워할 일이었지만, 스킷스쿠르는 새롭게 자유의 몸이 된 것에 몹시 기뻐했다. 길쌈꾼이 새로운 현실을 짤 때 필요한 재료는
    얼마든지 널려 있었다. 이제 그가 할 일은 세상의 틈에서 이 낡아 빠진 세상을 찢어내는 것이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Escape
  roles_l:
  - 캐리
  - 도주기
jakiro:
  name: 자키로
  bio: 쌍두용 자키로는 마법의 생명체 중에서도 유난히 기이한 야수라 할 수 있다. 얼음과 불, 교활함과 분노를 동시에 갖춘 자키로는 얼음으로
    뒤덮이고 화염으로 새까맣게 타버린 전장의 하늘을 날아다니며 자신의 적을 파괴해버린다. 피렉새 용의 알에서는 항상 두 마리의 새끼가 부화한다.
    생의 첫 순간부터 잔인하기로 유명한 그들은 둥지 안에서 형제를 죽인다고 한다. 그리고 가장 강한 새끼만이 살아남는다. 이렇게 해서 피렉새 용의
    강인한 혈통이 유지되어 왔다. 하지만 자키로는 기이하게도, 자연의 실수로 알에서 혼자 태어났고, 여러 피렉새 용들의 능력을 모두 갖추었다.
    단단한 몸에 얼음과 화염의 힘을 지닌 자키로 앞에서는 어떠한 적도 안전할 수 없다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Pusher
  - Disabler
  roles_l:
  - 지원
  - 누커
  - 압박
  - 무력화
batrider:
  name: 박쥐기수
  bio: 야마 라스카브 정글의 야수들은 화합이라는 것을 모른다. 이빨이나 발톱, 집게발, 발굽 등에 베인다거나 아주 조금이라도 약점을 드러내기라도
    한다면 그것은 곧 죽음을 의미한다. 박쥐기수는 어린 시절 가족 농장에서 곡식을 거두던 중 먹이를 찾던 죽음의 박쥐에게 붙들리고 말았다고 한다.
    소년은 영리하게도 기지를 발휘하여 박쥐의 발톱에서 몸을 빼내어 등에 올라탄 다음, 들고 있던 연장으로 박쥐를 내리찍어 버렸다. 그는 온몸이
    피범벅이 되었지만 비행의 전율에 도취된 채 자신의 갈 길을 깨달았다. 청년이 된 박쥐기수는 매년 여름 농장에 나갈 때면 풀숲을 헤쳐가며 그
    날카로운 턱에, 그리고 치명적인 낙하로 처음 느꼈던 죽음의 전율을 찾아 나서곤 했다. 수년의 시간이 흘러도 그 열정은 강해지기만 했다. 그는
    과성장을 연구했고, 더 깊숙한 지역까지 탐사를 거듭한 끝에 그 무서운 생물들이 사는 동굴을 찾아냈다. 몹시도 더웠던 어느 여름밤, 박쥐기수는
    다시 한 번 하늘을 날고 싶다는 결심을 품은 채 밧줄과 술 한 병을 들고서 그 동굴 속으로 뛰어들어갔다고 한다.
  atk: ranged
  atk_l: 원거리
  roles:
