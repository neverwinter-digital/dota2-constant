  - 무력화
beastmaster:
  name: 야수지배자
  bio: "카로크는 사육사의 아들로 태어났다. 그는 태어날 때 어머니를 잃었고, 다섯 살 때는 슬롬의 마지막 왕을 모셨던 아버지를 말에 밟히는
    사고로 잃고 말았다. 그 후 카로크는 왕실 동물원의 도제로 고용되어 사자와 원숭이와 사슴을 비롯, 세상에 알려지지 않은 동물들과 상상 속에서만
    존재한다고 믿어지는 희귀한 동물들과 함께 성장했다. 카로크가 일곱 살이 되었을 때, 어느 탐험가가 생전 보지 못한 짐승 한 마리를 데려왔다.
    그 동물은 사슬에 휘감긴 채 왕 앞까지 끌려왔고, 입도 움직이지 않은 채 무언가를 말했다. 그것은 자유를 달라는 부탁이었다. 왕은 그저 비웃으며,
    야수에게 묘기를 부려보라고 명했다. 야수가 이 명령을 거부하자 왕은 광기의 홀을 들어 야수를 두들겨 팬 후 사람들을 시켜 사육장에 가두어 버렸다.\r\n몇
    달 동안, 카로크는 음식과 약을 몰래 챙겨와서 그 야수를 보살폈으나, 상태가 더 나빠지지 않기만을 바라야 할 뿐이었다. 야수는 소리 내지 않고
    소년에게 말을 걸었다. 시간이 지나 둘 사이의 유대감이 깊어진 어느 날, 소년은 자신이 야수와 대화할 수 있다는 사실을 깨달았다. 동물원에
    있는 다른 동물들과도 대화할 수 있었다. 그 야수가 죽은 날 밤, 소년은 주체할 수 없는 분노를 느꼈다. 소년은 동물원 우리의 문을 열어주고
    동물들을 선동하며 궁전 마당에 풀어놓았다. 슬롬의 왕은 아수라장 속에서 잔인하게 찢겨 죽었다. 혼란스러운 중에 커다란 수사슴 한 마리가 나타났고,
    소년에게 머리를 숙이며 자유를 찾아준 것에 대해 감사를 전하고 그를 등에 태운 채 궁전의 높은 벽을 뛰어넘어 도망쳤다. 이제 성인이 된 야수지배자
    카로크는 아직도 야생 동물들과 대화를 나눌 수 있다. 그는 자연의 야성을 간직한 전사가 되었다."
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Disabler
