brewmaster:
  name: 취권도사
  bio: 흐느끼는 산맥 깊은 곳, 폐허 도시 아래에 자리한 골짜기에서 고대 오요 사회는 수백 년 동안 성스러운 공상의 의식을 수행하며, 술잔치를
    벌이고 영혼과 교감을 나누었다. 천상의 존재인 아버지의 정기를 받고, 어머니의 육신을 빌어 태어난 망긱스는 두 혈통의 능력을 물려받은 첫 아이였다.
    망긱스는 오요의 위대한 애주가들과 함께 술 마시는 훈련을 거듭하여 결국 취권도사의 자리에 도전할 기회를 잡을 수 있었다. 취권도사라는 이름은
    공상과 맥주를 즐기는 이 사회에서 가장 명예로운 칭호였다. 망긱스는 주량과 전투 실력을 겨룬 대결에서 사부를 상대로 아흐레 동안 술을 마시며
    무술을 겨루었다. 아홉 번의 밤이 지나도록 서로 엎치락뒤치락 뒹굴며 맥주를 들이켜고 때리기를 반복한 끝에, 결국 노전사가 술기운을 이기지 못하고
    쓰러졌고 망긱스는 새로운 취권도사로 등극했다. 새로운 취권도사가 된 젊은 망긱스는 지팡이를 휘두르며 오요 선조의 힘을 불러낸다. 마법을 사용할
    때는 조상의 혼령에 몸을 맡기기도 한다. 다른 선대 취권도사들처럼 망긱스도 하나의 임무를 위해 동료를 떠나왔다. 이제 망긱스는 세상을 누비며
    술을 통해 깨달음을 구하고, 고대 영혼의 분열을 해결할 답을 찾는다. 그는 영혼의 차원과 물리적 세상을 합칠 방법이 떠오르기만을 바란다.
  atk: melee
