vengefulspirit:
  name: 복수 혼령
  bio: 하늘분노 종족은 아무리 기분이 좋아도 천성적으로 성격이 괴팍하며, 사소한 모욕에도 복수를 위해 이를 갈곤 한다. 그중에서도 복수 혼령은
    복수의 화신이라 할 수 있다. 한때 거칠고 당당한 하늘분노의 후예였던 셴델자레는 으스스한 성의 유력한 차기 계승자였으나, 동생의 배신으로 타고난
    권리를 빼앗겼다. 자객의 올가미에 붙들린 셴델자레는 살아남기 위해 날개를 떼어냈고, 두 발로 걷는 엄청난 모멸감 속에서 절뚝거리며 도망쳐야
    했다. 하늘분노 종족이 날개가 부러진 셴델자레를 지도자로 받아들일 리는 없었다. 또한 날개 없이는 닿을 수도 없는 으스스한 성의 가장 높은
    권좌에서는 그녀의 동생이 불가침의 권력을 장악하고 있었다. 셴델자레는 날지 못하는 불구의 몸으로 살아갈 의지도 없었고 지상의 힘으로는 꿈꾸지도
    못할 복수만을 갈망했기에 여신 스크리아우크의 거래를 받아들였다. 그녀는 망가진 몸을 포기하고 영혼 에너지만 남은 불멸의 형상을 얻었다. 셴델자레는
    복수만을 갈구하며 힘은 물질계에서 큰 위력을 발휘한다. 이제 그녀는 영원히 날지 못하는 신세가 되었지만, 복수만은 반드시 이룰 각오가 되어
    있다.
  atk: ranged
