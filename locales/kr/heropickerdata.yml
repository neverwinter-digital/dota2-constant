  - Jungler
  - Pusher
  roles_l:
  - 지원
  - 정글러
  - 압박
spectre:
  name: 악령
  bio: 고차원의 에너지가 저차원으로 흘러들어 가려는 성질이 있듯이, 그 자체로도 강렬하고 폭력적인 에너지의 정수인 악령, 머큐리얼은 물질 세계에
    퍼져 나오며 전장의 열기에 매혹된다. 머큐리얼은 일반적인 영혼의 상태에서도 감각의 한계를 초월하지만, 물리적인 형태를 취할 때는 의도치 않은
    자아 상실을 겪는다. 머큐리얼의 자아는 전투에서 적들과 격돌하는 순간 부서졌다가 다시 하나를 이루며 의식을 되찾는다. 그리고 자신이 머큐리얼이라는
    이름의 악령이라는 것을, 자신의 분신들은 진정한 자아의 그림자에 불과하다는 것을 깨닫는다. 머큐리얼은 생존을 위해 싸우면서 집중을 되찾고 다시금
    마음을 다잡는다. 악령 머큐리얼은 승리 혹은 패배의 마지막 순간이 올 때까지 물질을 넘나들며 결국에는 다시 영원한 형태를 되찾는다.
  atk: melee
