invoker:
  name: 원소술사
  bio: 마법이 형태를 갖춰가던 아주 오래전, 누군가는 마법이 가장 강력한 형태를 가졌던 시절이라고도 말하는 당시 마법은 거의 기억에만 의존하던
    것이었다. 아무런 기술도, 마법 지팡이도, 장치도 필요치 않았고 오로지 마법사의 지능만이 전부였다. 의식에 쓰이는 도구는 단순히 기억을 돕는
    연상 기호에 불과했으며, 주문의 힘을 불러일으키는 기억 속 특정 주문식을 구체적으로 떠올리게 하는 목적일 뿐이었다. 가장 헌신적인 노력을 바친
    이들이라도 일생 동안 세 개의 마법 주문을 외우는 것이 고작이었다. 평범한 마법사들은 두 개의 주문만 알아도 만족하는 정도였고, 동네 마법사라면
    한 개 정도를 익히곤 했으나, 그것도 정확히 기억하지 못해서 필요 시 마도서를 참조하는 일이 비일비재했다. 그러나 이 초기 마법사들 중에서도
    예외가 있었다. 방대한 지식과 천재적인 기억력을 지닌 마도사, 후일 원소술사로 알려진 이가 그 주인공이다. 젊은 시절 그는 이미 재능을 보이며
    네 개도, 다섯 개도, 일곱 개도 아닌, 무려 열 개가 넘는 주문을 완벽히 숙달했고 원하는 즉시 주문을 욀 수 있었다. 그는 더 많은 주문을
    알아냈으나, 쓸모없다고 생각한 것들은 한 번 사용해 보고 바로 머리에서 지워버리며 더 유용한 주문을 채워넣었다. 그중 하나가 바로 영원한 속박이라는
    강력한 장수 주문이었는데, 만일 세상이 시작되었을 때 이 주문을 쓴 자가 있었다면, 그리고 원자 단위로 부서지지만 않았다면, 아직 우리와 함께
    살아 있을 정도로 위력적이었다. 이렇게 불멸자에 가까운 생을 얻은 이들은 대부분 비밀을 숨기며 조용히 살고 있다. 그러나 원소술사는 재능을
    숨길 수 있는 위인이 아니다. 그는 고대의 존재이고, 그 누구보다 방대한 지식을 지녔으며, 아직도 머릿속에는 지식을 넣을 공간이 남아 있다.
    그는 세상이 끝나는 날까지 이어질 기나긴 황혼의 시간 동안 즐거이 주문을 욀 것이다.
