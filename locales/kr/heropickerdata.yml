treant:
  name: 나무정령 수호자
  bio: 머나먼 서쪽 아우구리 계곡 너머에 있는 깊은 산 속에는 고대로부터 내려온 힘의 잔여물인 샘 하나가 자리하고 있다. 그 샘에는 으스스한
    에너지가 감돌며, 그 주위에서는 생물들이 특이하게 자라난다고 한다. 그곳은 자연의 구성원들에게조차 신성한 장소이며 아무도 알지 못하는 비밀스러운
    곳이다. 그 지역에 많은 함정과 위험이 도사리는 것도 바로 그 때문이다. 잡식성 풀들, 교배종 식물들, 유독한 꽃들도 위험하지만, 그중 가장
    무시무시한 존재는 거대한 나무정령 수호자이다. 나이를 먹지 않는 이 거대한 존재들은 그 위험한 땅에서 평화를 수호하는 임무를 수행한다. 이유도
    없이 땅을 침범하는 이들을 물리치고, 그곳의 비밀을 캐내려는 이들을 막는다. 헤아릴 수 없는 긴 시간 동안 그들은 누구의 방해도 받지 않고
    성스러운 땅을 보살폈다. 그들은 바깥세상에서 벌어지는 일에는 거의 관심을 두지 않았다. 그러나 불가피하게도 세상 사람들이 이 미개척지에 대해
    관심을 보이기 시작했고, 해를 거듭하면서 침입자들은 더욱 대담해졌다. 곧 사람들은 나무를 자르고 숲을 불태울 도구를 준비해 왔다. 나무정령은
    생각했다. 이 연약하고 부지런한 생물들은 무엇인가? 초록빛 야생의 세계에 무슨 일이 일어난 것일까? 의문과 궁금증은 점점 커졌고, 천 년이
    넘는 시간 동안 마치 오랜 전통이 된 듯이 더욱 많은 사람들이 찾아와 땅의 거름이 되어 죽어갔다. 만개했던 꽃들이 시들어 떨어지고 호기심이
    신중함을 넘어섰을 때, 그들은 나무정령 수호자 하나를 내보내기로 결정했다. 그 수호자는 바깥세상으로 나가 빙하가 다시 올라올 때까지 변화하는
    대지와 생물들을 관찰하고 그들의 신성한 땅을 노리는 알 수 없는 위험의 실체를 찾아낼 것이다.
  atk: melee
  atk_l: 근접
