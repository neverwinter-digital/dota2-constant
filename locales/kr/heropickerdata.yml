furion:
  name: 자연의 예언자
  bio: 숲의 여신 베로디시아는 땅을 녹지로 채우고, 영혼을 감아 담은 씨앗을 심고, 바위 속 깊은 곳을 휘감아 도는 물길을 끌어내고, 태양에게
    자라나는 생명을 충실히 보살피겠다는 맹세를 받았다. 그리고 문득 자신의 시간도 얼마 남지 않았다는 사실을 깨달았다. 또한, 자신이 씨앗에 운명을
    새겨 넣은 어느 나뭇잎과 마찬가지로 베로디시아 자신도 꿈꾸던 과실을 맺지 못한 채 숨을 거둘 것을 알았다. 그녀는 세계를 버려두고 떠나야 한다는
    사실이 괴로웠다. 새싹은 아직 땅 위로 고개조차 내밀지 못했고, 아직 연약하여 세상의 풍파를 견디지 못할 것이었다. 그때 씨앗 주머니에 깜빡하고
    뿌리지 않은 마지막 씨앗 하나가 남아 있다는 것을 깨달았다. 베로디시아는 씨앗에게 한마디 말을 속삭인 후 씨앗을 삼키고 쓰러졌다. 베로디시아의
    거대한 육신은 길고 길었던 겨울 동안 거름으로 분해되었고, 이듬해 봄이 왔을 때 씨앗들의 양분이 되었다. 아직 누구도 깨지 않은 춘분의 아침이었다.
    베로디시아가 남긴 마지막 씨앗이 생명력을 머금고 순간 싹을 틔웠다. 그리고 씨앗에서 자연의 예언자가 걸어 나왔다. 나뭇잎으로 뒤덮인 그는 강하고,
    지혜로우며, 녹지의 어느 곳에 자신의 능력이 필요한지, 자신을 아군으로 만난 운 좋은 동료들을 도울 때가 언제인지 알 수 있는 베로디시아의
    예지 능력까지 갖추고 있다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
