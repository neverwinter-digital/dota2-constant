doom_bringer:
  name: 파멸의 사도
  bio: "타오르지만 타버리지 않는 파멸의 사도 루시퍼는 모든 것을 집어삼키면서도 절대 만족하는 일이 없으며, 살육을 탐하고 어떤 것에도 구속되지
    않은 채 자신에 맞서는 자들에게 파멸을 선사한다. 그는 한때 빛 너머의 영역에서 유망한 장군이었으나 무릎을 꿇으라는 명령에 불복종한 죄로 추방당했고,
    이제 불타는 칼끝으로 영혼들을 거두고 있다.\r\n그의 이름은 바슌돌의 거대한 종에 여섯 번이나 울려 퍼졌고, 그의 날개는 여섯 하고도 예순
    번이나 불의 낙인이 찍혀 이제는 타버린 흔적만이 남아 있다. 루시퍼는 날개를 잃고 빛과 연결되어 있던 사슬에서 풀려나 비명을 지르며 지상으로
    추락했다. 그가 떨어진 사막에는 구덩이만이 남았고, 이제 그에게 천국은 없었다. 그는 목적도 자비도 없이 적을 공격하며, 어둠의 일곱 영역을
    자유롭게 오갈 수 있는 살아 있는 유일한 존재가 되었다. 벗어날 수 없는 욕구에 채찍질당하며 상상도 할 수 없는 능력으로 뒤틀린 존재, 파멸의
    사도가 나타나는 곳에서는 지옥이 펼쳐진다. 최후의 순간까지 복종을 거부했던 파멸의 사도는 결국 세상을 파멸로 이끌 것이다."
  atk: melee
