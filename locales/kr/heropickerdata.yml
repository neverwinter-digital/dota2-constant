nyx_assassin:
  name: 닉스 암살자
  bio: "울티미르 기록보관소 한구석, 용 분기학에 대한 학술 논문과 해석 불가능한 마법서 사이에 곤충학에 관한 고서가 꽂혀 있다. 여러 학자들에
    의해 완성된 그 고서는 텔레파시 능력을 사용하는 광신적 딱정벌레 종을 다루고 있다. 그 특이한 벌레들은 일곱 차원계를 통틀어도 볼 수 없는
    능력과 사회성을 갖추었다.\r\n서식지의 다른 유충과 달리, 닉스 암살자는 다른 일꾼 계급의 일원과는 달리 날카로운 팔다리와 예리한 사고력을
    얻었다. 그는 닉스의 은총으로 인도받아 특별한 변이를 겪었기 때문이다. 그는 무리의 수많은 동료 중에서 선택되어 여왕이자 여신인 닉스의 체액으로
    축복을 받은 몸이었다. 여신의 부화장에서 어둠의 축복을 받고 살아나기란 쉬운 일이 아니다. 그러나 그는 날카로운 정신과 칼날 같은 발톱과 예리한
    턱으로 무장하고 공기를 더듬으며 주위 존재의 마음을 탐색한다. 닉스 암살자는 모든 광신적인 딱정벌레 중에서도 가장 고귀한 부름을 받았다. 그는
    변이를 통해, 닉스의 은총으로 다시 태어났다. 새롭게 주어진 그의 능력은 오직 한 가지 목적을 위해 존재한다. 그 목적은 여신의 이름으로 적을
    쓰러뜨리는 것이다."
