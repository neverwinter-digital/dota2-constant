naga_siren:
  name: 나가 세이렌
  bio: "슬리더린 수호자들은 전투에 임하기 전 엄숙한 맹세를 외치곤 한다. '슬리더린에게 실패는 없다.' 사실 이 말은 맹세이자 계약이다. 임무를
    완수하지 못하는 자들은 수호대에서 추방당하기 때문이다. 실패는 곧 슬리더린임을 포기한다는 것을 뜻한다.\r\n슬리시스도 한때 수년간 슬리더린
    부대를 지휘했던 자부심 넘치는 슬리더린이었다. 특히 그녀의 목소리는 무엇보다 위력적인 무기였다. 강력하고, 구불거리며, 뱀을 닮은 슬리시스는
    강력한 수호대를 이끌고 심연의 존재를 보호하고 가라앉은 도시의 막대한 부를 지켜냈다. 그러나 크레이의 마지막 전투에서 슬리시스의 부대는 슬리더린의
    신, 마엘론에게 바쳐진 공물을 노리고 온 레비언스의 군대에 일격을 당하고 말았다. 길고 치열했던 전투가 끝난 후, 가라앉은 신전에서 시체를
    치우던 중 그들은 수집품 중에서 보석이 박힌 성배 하나가 사라졌다는 것을 깨달았다. 백여 명의 수호대 중에서 생존자가 겨우 몇 명에 불과한
    상황이었으나, 그들의 용기와 희생은 중요한 것이 아니었다. 정말로 중요한 것은 보물을 도둑맞았다는 사실이었다. 명예는 땅에 떨어졌다. 나가
    세이렌은 추방당한 채, 잃어버린 성배를 찾아 나섰다. 아무리 많은 금덩이를 공물로 바치더라도 사라진 성배를 되찾지 않는 한 그녀는 돌아갈 수
    없었다. 잃어버린 명예는 그 어떤 금은보화와도 비교할 수 없기 때문이다."
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Support
  - Pusher
  - Disabler
  - Initiator
  - Escape
  roles_l:
