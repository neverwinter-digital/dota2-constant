  - Pusher
  - Disabler
  - Nuker
  - Initiator
  roles_l:
  - 지원
  - 압박
  - 무력화
  - 누커
  - 전투개시자
slardar:
  name: 슬라다
  bio: 슬리더린, 즉 심연의 존재인 슬라다는 가라앉은 도시의 광대한 연결망과 그 안에 묻힌 고대의 보물을 수호한다. 한 줄기 빛도 비치지 않을
    정도로 가장 깊은 바다의 심연 속에서 슬리더린 수호자들은 언제나 육지의 탐욕스러운 마법사들이 내려보낸 심해의 도둑들에 대한 경계를 늦추지 않고
    비밀의 보물 저장고들을 순찰한다. 충직하고 무뚝뚝한 슬라다는 바다의 비밀스러운 장소에 대한 지식을 철저히 감추고 있다. 그는 밝은 빛 속에서
    겪을 고통에도 불구하고 뭍으로 올라와서, 심연을 해하려는 음모를 꾸미는 이가 없는지 정찰을 수행한다. 또한, 가라앉은 도시의 보물을 훔치는
    데 성공한 얼마 되지 않는 적을 끝까지 추격한다. 평생 심해의 수압과 바다의 무게를 버티며 살아온 슬리더린의 수호자, 슬라다는 막강한 힘을
    지닌 존재이다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Durable
  - Initiator
  - Disabler
  - Escape
  roles_l:
  - 캐리
  - 생존력
  - 전투개시자
  - 무력화
  - 도주기
tidehunter:
  name: 파도사냥꾼
  bio: 파도사냥꾼 레비아탄은 한때 가라앉은 섬의 용사였으나, 그의 의도는 그의 종족만큼이나 수수께끼에 싸여 있다. 바다를 지배하는 자가 제국을
    얻는다는 말에서도 드러나듯이, 해상 항로의 중요성은 익히 알려졌다. 그러나 해저 항로의 중요성과 메란스 이주민들이 끝없는 해저 분쟁을 통해
    거주지를 일궈냈다는 사실을 아는 이들은 많지 않다. 메란스 종족과 인간들이 맺은 허술한 협정에서 수몰된 메란스 제국의 거대한 위용을 엿볼 수
    있으나, 그들의 정치는 복잡하고 불투명해 보인다. 아마도 레비아탄은 그런 사소한 분쟁에 질린 나머지 심해의 신, 촉수괴물 마엘론에게만 충성하며
    독자 노선을 선택한 것인지 모른다. 레비아탄은 얕은 바다를 거닐며, 인간이든 메란스 종족이든 자신의 통로를 침범하는 자들을 뒤쫓는다. 특히,
    어느 깊고 깊은 해구에 가라앉아 이제는 기억조차 하기 힘든 이유로 원수가 된 컨카 제독에게 끔찍한 증오심을 품고 있다.
  atk: melee
  atk_l: 근접
  roles:
  - Initiator
  - Durable
  - Disabler
  - Nuker
  roles_l:
  - 전투개시자
  - 생존력
  - 무력화
  - 누커
witch_doctor:
  name: 저주술사
  bio: 깡마른 형체 하나가 절뚝거리며 앞으로 나아간다. 그 형체는 이목구비도, 손발도 균형이 맞지 않고 걸음걸이도 기괴하며, 자신의 능력으로
    가장 치명적인 피해를 줄 수 있는 적들의 약점을 찾아 쉴 새 없이 전장을 누빈다. 몸이 망가진 것인지 아니면 처음부터 기괴한 형상으로 태어난
    것인지는 알 수 없지만, 그 뒤틀린 몸에 깃든 힘의 위력만은 누구도 의심하지 않는다. 저주술사 자르바코는 기다란 지팡이로 땅을 두드리며 걷는다.
    그리고 그가 지나는 길에는 우상과 저주와 주문의 끔찍한 향연이 펼쳐진다. 그것은 아르크투라의 고립된 고원에서 몇 개의 생애 동안 익히고 완성한
    마법 지식의 산물이며, 이제 저주술사의 적을 정확하게 겨눈다. 저주술사 자르바코는 아군을 치료하고 적에게 파멸을 선사하는 최고의 친구이자 최악의
    적이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Support
  - Nuker
  - Disabler
  roles_l:
  - 지원
  - 누커
  - 무력화
riki:
  name: 리키
  bio: 리키는 위대한 탈린 왕가의 둘째 아이로 태어났다. 장남인 그의 형은 왕위의 계승자로 예정되어 있었고, 어린 동생은 애지중지 보살핌을 받았기에
    작달막한 둘째 아들 리키는 투명인간이 될 운명을 타고난 것처럼 보이기도 했다. 리키는 남의 눈에 띄지 않는 재주를 연마했고, 결국 그 덕분에
    왕가가 배신당하고 가족이 살해된 밤에 자신의 목숨을 부지할 수 있었다. 왜소하고 날렵하며 신중한 리키는 연막 속에 숨어서 왕족 중 유일하게
    도망쳐 나온 생존자였다. 리키는 기습 능력을 십분 활용하여 차례로 적군의 목을 베어 나갔고, 왕궁을 빠져나올 수 있었다. 이제는 왕가의 의무에서
    벗어난 리키는 그의 재능을 사용하여 은신 암살자라는 새로운 일을 수행한다. 리키는 적의 입을 틀어막고 기술을 연마하며 언젠가는 자신의 가족을
    학살하고 타고난 권리를 빼앗아 간 이들에게 복수할 날을 기다린다.
  atk: melee
  atk_l: 근접
  roles:
  - Carry
  - Escape
  - Disabler
  roles_l:
  - 캐리
  - 도주기
  - 무력화
enigma:
  name: 에니그마
  bio: "에니그마의 배경에 대해서는 알려진 바가 없다. 세대를 걸쳐 내려온 이야기나 전설이 있으나 그마저도 대부분 출처가 불분명하다. 사실 에니그마는
    베일에 싸여 있는 존재로, 그에 관한 설명이라고는 우주적인 힘을 지녔으며 세계의 포식자라는 묘사뿐이다. 공허의 존재인 그는 가끔은 형태를 취하기도
    하고 또 가끔은 에테르 형상으로 머무르기도 한다. 즉, 두 차원에 존재하는 한 마리 야수로 여겨진다.\r\n에니그마에 관한 이야기로는 한때
    우주의 비밀을 밝히려 했던 위대한 연금술사였으나 자만심 덕분에 저주를 받았다는 이야기가 있다. 또 다른 전설로는 비정상적인 중력을 지닌 고대의
    존재로 심연 그 자체이며, 우주의 첫 번째 빛이 나타나기 전부터 있었던 태초의 암흑에서 흘러나온 뒤틀린 목소리라고도 한다. 더 오래된 전설에
    의하면, 에니그마는 가장 먼저 붕괴한 행성으로, 블랙홀이 복잡하게 변형되어 자아를 지녔고 알 수 없는 욕구에 의해 움직이면서 존재 자체에 가늠할
    수 없는 파괴의 힘을 쏟아낸다고 한다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Disabler
  - Jungler
  - Initiator
  - Pusher
  roles_l:
  - 무력화
  - 정글러
  - 전투개시자
  - 압박
tinker:
  name: 땜장이
  bio: 땜장이 바우시는 작달막한 그의 종족이 으레 그렇듯이 명석하고 약삭빠르며 마법을 꺼려한다. 바우시의 종족은 기지를 발휘하여 살아남고 이성적인
    논리로 증명할 수 있는 자연의 힘을 사용하는 것에 자부심을 느낀다. 그러나 바우시가 증명하듯 이런 조심스러운 성격 때문에 큰 곤란을 겪기도
    한다. 땜장이 바우시는 한때 자연법칙을 연구하는 핵심 연구원이었고, 대규모의 조사단을 이끌고 자연 현상을 탐구하던 중 보랏빛 고원의 안개소용돌이
    황무지에서 소문으로만 전해지던 지하 연구실을 발견했다. 세상에 위험을 불러온다는 이유로 마법사들을 경멸했던 바우시와 연구자들은 오만하게도 마법의
    차원문을 비틀어 열고 말았다. 그 문은 어느 이해할 수 없는 영역으로 통했고 그들은 자신의 악몽으로 인도되었다. 보랏빛 고원 지하의 동굴 벽에서
    검은 안개가 퍼져 나왔고, 곧 동굴은 영원한 어둠 속에 잠겼다. 끔찍한 공포의 울림만이 그곳을 가득 채웠다. 바우시는 기지를 발휘하여 들고
    있던 장비만으로 그곳에서 탈출할 수 있었다. 바우시는 보랏빛 고원 사건을 겪었던 땜장이들 중 유일한 생존자이다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Nuker
  - Pusher
  roles_l:
  - 캐리
  - 누커
  - 압박
sniper:
  name: 저격수
  bio: "카르델 샤프아이는 단신족 사람들이 유사 이래로 살아왔던 놀른 산맥 깊은 곳에서 태어났다. 그들은 마을 위쪽 벼랑에서 어슬렁거리는 육식
    동물들을 소총으로 사냥하여 굴러떨어진 시신들을 거두어 음식을 구하곤 했다. 샤프아이는 이 별난 산사냥꾼 중에서도 최고의 실력을 자랑했다. 그에게
    있어서 총은 팔이나 다름없었고 사격은 팔을 움직이는 것만큼이나 자연스러웠다.\r\n마을의 어엿한 일원으로 인정받기 위한 시험의 날이 다가왔다.
    샤프아이는 전통적인 통과의례를 거쳐야 했다. 골짜기 밑에서 벼랑 위에 있는 야수를 단 한 발의 총알로 사냥하는 시험이었다. 총알이 빗나가기라도
    한다면 그것은 곧 불명예를 의미했다. 온 마을 사람들이 초조하게 지켜보는 가운데 샤프아이는 방아쇠를 당겼다. 바로 야수가 고꾸라졌고 모두가
    환호했다. 그러나 막상 시체를 거두어 왔을 때 사람들은 말을 잃고 말았다. 장로들이 시체를 확인한 결과 총알이 야수의 번뜩이는 가운데 눈을
    꿰뚫고 아래턱뼈까지 내려가 박혀 있었다. 그것은 어두운 예언이 시작된다는 것을 알리는 불길한 징후였다. 동시에 뛰어난 사격술을 증명한 사냥꾼의
    추방을 의미하기도 했다. 저격수 샤프아이는 결국 뛰어난 능력 때문에 고향 마을에서 떠나와야 했다. 전장에서 전설적인 존재가 되어 예언의 마지막을
    이루어야만 영광 속에서 고향으로 돌아갈 수 있다."
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Nuker
  roles_l:
  - 캐리
  - 누커
necrolyte:
  name: 강령사제
  bio: 역병이 창궐하던 시절, 음흉한 분위기를 풍기던 무명 사제 로툰드예르는 상관들의 급작스러운 죽음 덕분에 하루아침에 추기경의 지위에 올랐다.
    새롭게 임명된 추기경 로툰드예르는 교단의 다른 이들이 환자들을 도우려 나가 있는 동안에도 루무스크 대성당에 틀어박힌 채 사람들의 재산을 갈취할
    계획만 세우고 있었다. 그는 죽어가는 귀족들에게 영적인 축복을 내려주는 대가로 세속의 땅을 양도받고자 했다. 그러나 역병이 잦아들어 몇몇 끈질긴
    구석에만 남자, 그의 행적이 상부 교단에 발각되고 말았다. 그는 이단으로 판별되었고, 천천히 그러나 꾸준히 지속되는 병에 시달리는 마법 주문에
    걸린 채, 역병이 들끓는 병동에서 환자들을 돌보는 형을 선고받았다. 그러나 로툰드예르의 타고난 면역력은 아무도 예상하지 못한 것이었다. 로툰드예르는
    천연두에 걸렸으나, 죽기는커녕 오히려 더 강해졌으며 그 힘을 흡수하여 진정한 전염병의 마법사, 역병의 교주로 다시 태어났다. 그는 스스로 강령사제라
    칭하며 세계를 여행했고, 가는 곳마다 역병을 퍼트렸다. 그리고 매번 전염병이 마을을 궤멸시킬 때마다 끔찍하리만큼 더 강해지고 있다.
  atk: ranged
  atk_l: 원거리
  roles:
  - Carry
  - Nuker
  - Durable
  - Disabler
  roles_l:
