chen:
  name: 첸
  bio: "첸은 신앙이라는 것이 존재하지 않는 하자달 황무지에서 태어나서 사막의 무자비한 더위 속에서 어렵사리 삶을 이어가는 무법자 부족의 일원으로
    자라났다. 첸의 부족원은 강인한 사막 로쿠티를 길렀는데, 로쿠티는 땅굴을 팔 줄 아는 작은 용의 일종으로 사막의 모래를 녹여서 유리통으로 만드는
    능력을 사용하여 한 해에 두 번 비가 내릴 때 비를 모을 수 있었다. 첸의 부족은 항상 굶주림과 목마름에 시달렸기 때문에 이웃 부족과 싸우거나
    내부적으로 분란이 끊이지 않았다. 그러던 어느 운명적인 날, 건드려서는 안 될 상단을 공격하는 실수를 범했다.\r\n그리고 바로 벌어진 전투에서
    첸의 부족은 대패하고 말았다. 길들인 로쿠티들이 덤벼들었으나 무장한 기사들은 로쿠티를 간단히 제압했고 점점 시체만 쌓여갔다. 부족원들 역시
    로쿠티와 운명을 함께했다. 첸은 마지막 순간까지 무기를 휘두르며 죽기 아니면 살기로 발악했으나 결과는 자명했다. 첸은 수치스러운 마음으로 무릎을
    꿇고 자신의 목을 베어줄 것을 청했다. 하지만 첸의 용기에 탄복한 적은 검을 거두었다. 죽음과 교화라는 두 가지 선택지가 주어졌고, 첸은 분노하면서도
    운명을 받아들였다. 첸은 기사단에 가담하여 이단자들을 피로써 숙청하며 명망을 얻었다. 이제 첸은 교화의 선봉장이 되었고, 동물을 현혹하고 잠재력을
    극대화시키는 능력까지 갖추어 믿음이 없는 자들에게 최후의 보상을 선사한다."
  atk: ranged
  atk_l: 원거리
  roles:
